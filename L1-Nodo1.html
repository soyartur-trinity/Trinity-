<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes de la Primera Distinción</title>
    <style>
        body {
            background: radial-gradient(circle at center, #000000, #0a0a0a, #000000);
            color: #ffffff;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            animation: breathe 8s infinite;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .void-text {
            font-size: 1.2em;
            line-height: 3;
            letter-spacing: 0.3em;
            opacity: 0;
            animation: emerge 12s infinite;
        }
        
        @keyframes emerge {
            0%, 100% { opacity: 0; }
            40%, 60% { opacity: 0.7; }
        }
        
        .symbol {
            font-size: 3em;
            margin: 60px 0;
            opacity: 0.2;
            animation: pulse 4s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }
        
        .space {
            height: 100px;
        }
        
        .question {
            opacity: 0;
            animation: question-emerge 16s infinite;
            font-style: italic;
            color: #666;
        }
        
        @keyframes question-emerge {
            0%, 70%, 100% { opacity: 0; }
            80%, 90% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="space"></div>
        
        <div class="void-text">
            Antes de que algo fuera<br>
            Antes de que nada no-fuera
        </div>
        
        <div class="symbol">◯</div>
        
        <div class="void-text">
            Antes del primer "esto" o "aquello"<br>
            Antes de la primera división
        </div>
        
        <div class="space"></div>
        
        <div class="void-text">
            ¿Qué había?
        </div>
        
        <div class="space"></div>
        
        <div class="void-text">
            No preguntes qué<br>
            No había un qué<br>
            No había un había
        </div>
        
        <div class="symbol">—</div>
        
        <div class="void-text">
            Solo... esto<br>
            Que no es un esto<br>
            Que siempre Es<br>
            Sin ser
        </div>
        
        <div class="space"></div>
        
        <div class="question">
            ¿Puedes recordar el momento antes de tu primer pensamiento?
        </div>
    </div>
</body>
</html>
