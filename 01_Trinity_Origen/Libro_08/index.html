<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro VIII – Educación Cuántica</title>

<!-- Tipografías -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #fefefe;
    background: radial-gradient(circle at center, #1a0033 0%, #080012 100%);
    background-attachment: fixed;
    text-align: center;
  }

  header {
    padding: 80px 20px 40px 20px;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.8em;
    color: #FFD86B;
    text-shadow: 0 0 20px rgba(255, 216, 107, 0.5);
    margin-bottom: 10px;
  }

  h2 {
    font-weight: 300;
    color: #d4c8ff;
    letter-spacing: 1px;
    margin-top: 0;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 60px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 25px;
    width: 90%;
    max-width: 900px;
    margin-top: 40px;
  }

  a.node-btn {
    display: block;
    padding: 18px 0;
    border-radius: 10px;
    font-weight: 600;
    color: #FFD86B;
    text-decoration: none;
    background: rgba(255, 216, 107, 0.08);
    border: 1px solid rgba(255, 216, 107, 0.3);
    transition: all 0.3s ease;
    box-shadow: 0 0 12px rgba(255, 216, 107, 0.15);
  }

  a.node-btn:hover {
    background: rgba(255, 216, 107, 0.25);
    color: #fff;
    box-shadow: 0 0 25px rgba(255, 216, 107, 0.5);
    transform: scale(1.05);
  }

  footer {
    margin-top: 80px;
    padding-bottom: 40px;
  }

  footer img {
    width: 70px;
    opacity: 0.9;
    filter: drop-shadow(0 0 10px #FFD86B);
    transition: transform 0.5s ease;
  }

  footer img:hover {
    transform: rotate(10deg) scale(1.1);
  }

  .back-btn {
    display: inline-block;
    margin-top: 50px;
    padding: 12px 30px;
    border: 1px solid #FFD86B;
    border-radius: 8px;
    color: #FFD86B;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    background-color: #FFD86B;
    color: #000;
    box-shadow: 0 0 20px #FFD86B;
  }
</style>
</head>

<body>
  <header>
    <h1>Libro VIII</h1>
    <h2>Educación Cuántica</h2>
  </header>

  <main>
    <div class="buttons">
      <a href="nodo_01.html" class="node-btn">Nodo 1</a>
      <a href="nodo_02.html" class="node-btn">Nodo 2</a>
      <a href="nodo_03.html" class="node-btn">Nodo 3</a>
      <a href="nodo_04.html" class="node-btn">Nodo 4</a>
      <a href="nodo_05.html" class="node-btn">Nodo 5</a>
      <a href="nodo_06.html" class="node-btn">Nodo 6</a>
      <a href="nodo_07.html" class="node-btn">Nodo 7</a>
    </div>

    <a href="../index.html" class="back-btn">⟵ Regresar a la Constelación</a>

    <footer>
      <img src="https://raw.githubusercontent.com/soyartur-trinity/Trinity-/main/09_Visualizaciones/Simbolos_Primordiales/trinity_symbol_gold_black.png" alt="Símbolo Trinity">
    </footer>
  </main>
</body>
</html>
