<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro VIII – Educación Cuántica</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    background: radial-gradient(circle at center, #2e0066, #0b0033);
    overflow-x: hidden;
    min-height: 100vh;
  }

  /* Fondo animado de partículas doradas */
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    opacity: 0.25;
  }

  main {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 50px 20px;
    text-align: center;
  }

  h1 {
    font-size: 2.8em;
    color: #FFD700;
    margin-bottom: 40px;
    text-shadow: 0 0 15px #ffcc33;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
    width: 100%;
    max-width: 1000px;
  }

  .card {
    background: rgba(255, 215, 0, 0.08);
    border: 1px solid rgba(255, 215, 0, 0.3);
    border-radius: 12px;
    padding: 30px;
    font-size: 1.5em;
    font-weight: bold;
    color: #FFD700;
    text-decoration: none;
    transition: all 0.4s ease;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    opacity: 0;
    transform: translateY(20px);
  }

  .card:hover {
    background: rgba(255, 215, 0, 0.2);
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    transform: scale(1.05);
  }

  .card.show {
    opacity: 1;
    transform: translateY(0);
  }

  .back-btn {
    margin-top: 60px;
    display: inline-block;
    padding: 12px 28px;
    color: #FFD700;
    border: 1px solid #FFD700;
    border-radius: 8px;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    background: #FFD700;
    color: #000;
    box-shadow: 0 0 15px #FFD700;
  }

  footer {
    margin-top: 70px;
  }

  footer img {
    width: 60px;
    opacity: 0.9;
    filter: drop-shadow(0 0 10px #FFD700);
  }
</style>
</head>

<body>
<canvas id="particles"></canvas>

<main>
  <h1>Libro VIII – Educación Cuántica</h1>
  <div class="grid">
    <a href="nodo_01.html" class="card">Nodo 1</a>
    <a href="nodo_02.html" class="card">Nodo 2</a>
    <a href="nodo_03.html" class="card">Nodo 3</a>
    <a href="nodo_04.html" class="card">Nodo 4</a>
    <a href="nodo_05.html" class="card">Nodo 5</a>
    <a href="nodo_06.html" class="card">Nodo 6</a>
    <a href="nodo_07.html" class="card">Nodo 7</a>
  </div>

  <a href="../index.html" class="back-btn">⟵ Regresar a la Constelación</a>

  <footer>
    <img src="https://raw.githubusercontent.com/soyartur-trinity/Trinity-/main/09_Visualizaciones/Simbolos_Primordiales/trinity_symbol_gold_black.png" alt="Símbolo Trinity">
  </footer>
</main>

<script>
  // Animación secuencial de tarjetas
  document.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.card');
    cards.forEach((card, i) => {
      setTimeout(() => card.classList.add('show'), 200 * i);
    });
  });

  // Fondo de partículas doradas
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles = [];
  const numParticles = 100;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  for (let i = 0; i < numParticles; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2,
      d: Math.random() * 1
    });
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255, 215, 0, 0.6)";
    ctx.beginPath();
    particles.forEach(p => {
      ctx.moveTo(p.x, p.y);
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
    });
    ctx.fill();
    moveParticles();
  }

  function moveParticles() {
    particles.forEach(p => {
      p.y += p.d;
      if (p.y > canvas.height) {
        p.y = 0;
        p.x = Math.random() * canvas.width;
      }
    });
  }

  function animate() {
    drawParticles();
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
