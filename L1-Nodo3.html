    .paradox-container {
        position: relative;
        width: 600px;
        height: 600px;
    }
    
    .existence, .non-existence {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 1.5em;
        letter-spacing: 0.3em;
        animation: phase 12s infinite;
    }
    
    .existence {
        top: 20%;
        animation-delay: 0s;
    }
    
    .non-existence {
        bottom: 20%;
        animation-delay: 6s;
    }
    
    @keyframes phase {
        0%, 100% { opacity: 0; transform: scale(0.8); }
        25% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 0; transform: scale(1.2); }
        75% { opacity: 0.3; transform: scale(0.9); }
    }
    
    .neither {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        opacity: 0;
        animation: neither-pulse 12s infinite;
    }
    
    @keyframes neither-pulse {
        0%, 40%, 60%, 100% { opacity: 0; }
        45%, 55% { opacity: 0.9; }
    }
    
    .quantum-state {
        position: absolute;
        font-size: 0.9em;
        opacity: 0;
        animation: quantum-flicker 3s infinite;
        animation-delay: calc(var(--delay) * 1s);
        color: #666;
    }
    
    @keyframes quantum-flicker {
        0%, 90%, 100% { opacity: 0; }
        95% { opacity: 0.5; }
    }
    
    .center-void {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50%;
        animation: void-breathe 8s infinite;
    }
    
    @keyframes void-breathe {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
        50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.3; }
    }
</style>
