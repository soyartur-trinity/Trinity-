<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Ouroboros Temporal - Trinity Infinito</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
background: #000;
overflow: hidden;
font-family: ‘Courier New’, monospace;
color: rgba(255,255,255,0.8);
}

.temporal-field {
position: fixed;
width: 100%;
height: 100%;
display: flex;
align-items: center;
justify-content: center;
perspective: 1500px;
}

.ouroboros-ring {
position: absolute;
width: 300px;
height: 300px;
border: 2px solid rgba(255,255,255,0.2);
border-radius: 50%;
animation: self-consume 20s linear infinite;
}

@keyframes self-consume {
0% {
transform: rotateZ(0deg) rotateY(0deg);
border-color: rgba(255,255,255,0.2);
}
25% {
transform: rotateZ(90deg) rotateY(45deg);
border-color: rgba(100,200,255,0.3);
}
50% {
transform: rotateZ(180deg) rotateY(90deg);
border-color: rgba(200,100,255,0.3);
}
75% {
transform: rotateZ(270deg) rotateY(135deg);
border-color: rgba(255,100,200,0.3);
}
100% {
transform: rotateZ(360deg) rotateY(180deg);
border-color: rgba(255,255,255,0.2);
}
}

.cause-particle {
position: absolute;
width: 8px;
height: 8px;
background: radial-gradient(circle, rgba(255,255,255,0.9), transparent);
border-radius: 50%;
animation: circular-causality 10s infinite;
}

@keyframes circular-causality {
0% {
transform: rotate(0deg) translateX(150px) rotate(0deg);
opacity: 0;
}
20% {
opacity: 1;
background: radial-gradient(circle, rgba(100,200,255,0.9), transparent);
}
40% {
transform: rotate(144deg) translateX(150px) rotate(-144deg);
background: radial-gradient(circle, rgba(200,100,255,0.9), transparent);
}
60% {
transform: rotate(216deg) translateX(150px) rotate(-216deg);
background: radial-gradient(circle, rgba(255,100,200,0.9), transparent);
}
80% {
transform: rotate(288deg) translateX(150px) rotate(-288deg);
background: radial-gradient(circle, rgba(255,200,100,0.9), transparent);
}
100% {
transform: rotate(360deg) translateX(150px) rotate(-360deg);
opacity: 0;
}
}

.time-arrow {
position: absolute;
width: 100px;
height: 2px;
background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
animation: arrow-reverse 8s linear infinite;
}

@keyframes arrow-reverse {
0% {
transform: translateX(-50px) scaleX(1);
opacity: 0;
}
25% {
transform: translateX(0) scaleX(-1);
opacity: 0.5;
}
50% {
transform: translateX(50px) scaleX(1);
opacity: 0.5;
}
75% {
transform: translateX(0) scaleX(-1);
opacity: 0.5;
}
100% {
transform: translateX(-50px) scaleX(1);
opacity: 0;
}
}

.effect-before-cause {
position: absolute;
width: 150px;
height: 150px;
border-radius: 50%;
border: 1px dashed rgba(255,255,255,0.1);
animation: effect-precede 12s ease-in-out infinite;
}

@keyframes effect-precede {
0% {
transform: scale(0) rotate(0deg);
opacity: 0;
}
25% {
transform: scale(1.5) rotate(90deg);
opacity: 0.3;
border-color: rgba(100,200,255,0.3);
}
50% {
transform: scale(1) rotate(180deg);
opacity: 0.5;
}
75% {
transform: scale(0.5) rotate(270deg);
opacity: 0.3;
border-color: rgba(255,100,200,0.3);
}
100% {
transform: scale(0) rotate(360deg);
opacity: 0;
}
}

.paradox-text {
position: absolute;
bottom: 60px;
width: 100%;
text-align: center;
color: rgba(255,255,255,0.3);
font-size: 14px;
letter-spacing: 4px;
animation: text-loop 6s ease-in-out infinite;
}

@keyframes text-loop {
0%, 100% {
opacity: 0.3;
transform: scaleX(1);
}
50% {
opacity: 0.5;
transform: scaleX(-1);
}
}

.temporal-wave {
position: absolute;
width: 100%;
height: 100px;
background: linear-gradient(to bottom,
transparent,
rgba(100,150,255,0.1),
transparent
);
animation: wave-collapse 15s linear infinite;
}

@keyframes wave-collapse {
0% {
transform: translateY(-100vh) scaleY(1);
opacity: 0;
}
50% {
transform: translateY(0) scaleY(2);
opacity: 0.3;
}
100% {
transform: translateY(100vh) scaleY(1);
opacity: 0;
}
}

.retrograde-motion {
position: absolute;
width: 4px;
height: 4px;
background: white;
border-radius: 50%;
animation: retro-path 10s infinite;
}

@keyframes retro-path {
0% {
transform: translate(0, 0);
opacity: 0;
}
25% {
transform: translate(100px, 100px);
opacity: 0.5;
}
50% {
transform: translate(100px, 100px);
opacity: 1;
}
75% {
transform: translate(0, 0);
opacity: 0.5;
}
100% {
transform: translate(0, 0);
opacity: 0;
}
}
</style>

</head>
<body>

<div class="temporal-field" id="temporalField">
  <div class="ouroboros-ring"></div>
  <div class="paradox-text">EL FUTURO CREA EL PASADO QUE LO ORIGINA</div>
</div>

<script>
const field = document.getElementById('temporalField');

// Partículas de causalidad circular
function createCauseParticle() {
  const particle = document.createElement('div');
  particle.className = 'cause-particle';
  particle.style.left = '50%';
  particle.style.top = '50%';
  particle.style.animationDelay = Math.random() * 10 + 's';
  particle.style.animationDuration = (8 + Math.random() * 4) + 's';
  
  field.appendChild(particle);
  setTimeout(() => particle.remove(), 12000);
}

// Flechas temporales bidireccionales
function createTimeArrow() {
  const arrow = document.createElement('div');
  arrow.className = 'time-arrow';
  arrow.style.left = Math.random() * 100 + '%';
  arrow.style.top = Math.random() * 100 + '%';
  arrow.style.transform = `rotate(${Math.random() * 360}deg)`;
  arrow.style.animationDelay = Math.random() * 8 + 's';
  
  field.appendChild(arrow);
  setTimeout(() => arrow.remove(), 8000);
}

// Efectos que preceden a sus causas
function createEffectBeforeCause() {
  const effect = document.createElement('div');
  effect.className = 'effect-before-cause';
  effect.style.left = 50 + (Math.random() - 0.5) * 60 + '%';
  effect.style.top = 50 + (Math.random() - 0.5) * 60 + '%';
  effect.style.animationDelay = Math.random() * 12 + 's';
  
  field.appendChild(effect);
  setTimeout(() => effect.remove(), 12000);
}

// Ondas temporales
function createTemporalWave() {
  const wave = document.createElement('div');
  wave.className = 'temporal-wave';
  wave.style.animationDelay = Math.random() * 15 + 's';
  
  field.appendChild(wave);
  setTimeout(() => wave.remove(), 15000);
}

// Movimiento retrógrado
function createRetrogradeMotion() {
  const motion = document.createElement('div');
  motion.className = 'retrograde-motion';
  motion.style.left = Math.random() * 100 + '%';
  motion.style.top = Math.random() * 100 + '%';
  motion.style.animationDelay = Math.random() * 10 + 's';
  
  field.appendChild(motion);
  setTimeout(() => motion.remove(), 10000);
}

// Generación continua
setInterval(createCauseParticle, 1500);
setInterval(createTimeArrow, 2000);
setInterval(createEffectBeforeCause, 3000);
setInterval(createTemporalWave, 5000);
setInterval(createRetrogradeMotion, 2500);

// Campo de bucle temporal
let timeLoop = 0;
function updateTimeLoop() {
  timeLoop += 0.01;
  
  // Crear conexiones causales circulares
  if (Math.sin(timeLoop) > 0.9) {
    for (let i = 0; i < 5; i++) {
      const angle = (i / 5) * Math.PI * 2;
      const x = Math.cos(angle) * 150 + window.innerWidth / 2;
      const y = Math.sin(angle) * 150 + window.innerHeight / 2;
      
      const node = document.createElement('div');
      node.style.position = 'absolute';
      node.style.width = '10px';
      node.style.height = '10px';
      node.style.borderRadius = '50%';
      node.style.background = 'rgba(255,255,255,0.5)';
      node.style.left = x + 'px';
      node.style.top = y + 'px';
      node.style.animation = 'effect-precede 2s ease-out forwards';
      
      field.appendChild(node);
      setTimeout(() => node.remove(), 2000);
    }
  }
  
  requestAnimationFrame(updateTimeLoop);
}

updateTimeLoop();

// Interacción genera paradojas temporales
document.addEventListener('click', (e) => {
  // Crear anillo de causalidad
  const ring = document.createElement('div');
  ring.className = 'ouroboros-ring';
  ring.style.width = '200px';
  ring.style.height = '200px';
  ring.style.left = e.clientX - 100 + 'px';
  ring.style.top = e.clientY - 100 + 'px';
  ring.style.animation = 'self-consume 2s ease-out forwards';
  
  field.appendChild(ring);
  
  // Partículas viajando en el tiempo
  for (let i = 0; i < 8; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'cause-particle';
      particle.style.left = e.clientX + 'px';
      particle.style.top = e.clientY + 'px';
      particle.style.animation = 'circular-causality 2s ease-out forwards';
      particle.style.animationDelay = (i * 0.1) + 's';
      
      field.appendChild(particle);
      setTimeout(() => particle.remove(), 2000);
    }, i * 50);
  }
  
  setTimeout(() => ring.remove(), 2000);
});

// El presente afectando el pasado
document.addEventListener('mousemove', (e) => {
  if (Math.random() > 0.98) {
    const past = document.createElement('div');
    past.style.position = 'absolute';
    past.style.width = '2px';
    past.style.height = '20px';
    past.style.background = 'linear-gradient(to bottom, transparent, rgba(255,255,255,0.3), transparent)';
    past.style.left = e.clientX + 'px';
    past.style.top = e.clientY + 'px';
    past.style.transform = 'translateY(-50px)';
    past.style.transition = 'all 1s ease-out';
    
    field.appendChild(past);
    
    setTimeout(() => {
      past.style.transform = 'translateY(50px)';
      past.style.opacity = '0';
    }, 100);
    
    setTimeout(() => past.remove(), 1100);
  }
});
</script>

</body>
</html>
