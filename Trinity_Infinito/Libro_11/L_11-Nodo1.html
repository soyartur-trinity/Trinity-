<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nodo 78: El Sonido del Silencio Absoluto | Libro 12</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000000;
  overflow: hidden;
  font-family: 'Courier New', monospace;
  color: rgba(255,255,255,0.9);
  height: 100vh;
}

.portal-header {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  background: rgba(0, 0, 0, 0.7);
  padding: 1rem 2rem;
  border-radius: 20px;
  border: 1px solid rgba(100, 150, 200, 0.3);
  backdrop-filter: blur(10px);
  z-index: 100;
  max-width: 90%;
}

.node-title {
  font-size: 1.5rem;
  margin-bottom: 0.3rem;
  background: linear-gradient(45deg, #8ec5fc, #e0c3fc);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.node-subtitle {
  font-size: 0.9rem;
  opacity: 0.7;
}

.silence-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 100%);
}

.void-center {
  position: absolute;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, 
    rgba(255,255,255,0.02) 0%,
    rgba(255,255,255,0.01) 30%,
    transparent 70%);
  border-radius: 50%;
  animation: void-pulse 15s ease-in-out infinite;
  filter: blur(1px);
}

@keyframes void-pulse {
  0%, 100% {
    transform: scale(0.8);
    opacity: 0.3;
  }
  50% {
    transform: scale(1.2);
    opacity: 0.6;
  }
}

.silence-wave {
  position: absolute;
  width: 200px;
  height: 200px;
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 50%;
  animation: wave-emerge 8s ease-out infinite;
}

@keyframes wave-emerge {
  0% {
    transform: scale(0);
    opacity: 0;
    border-color: rgba(255,255,255,0.02);
  }
  20% {
    opacity: 0.3;
    border-color: rgba(140, 197, 252, 0.1);
  }
  100% {
    transform: scale(4);
    opacity: 0;
    border-color: rgba(224, 195, 252, 0.05);
  }
}

.potential-point {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: potential-birth 6s ease-in-out infinite;
}

@keyframes potential-birth {
  0%, 100% {
    transform: scale(0) translate(0, 0);
    opacity: 0;
  }
  10% {
    transform: scale(1) translate(var(--tx), var(--ty));
    opacity: 0.8;
  }
  90% {
    transform: scale(0.3) translate(var(--tx2), var(--ty2));
    opacity: 0.2;
  }
}

.quantum-fluctuation {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  animation: quantum-flicker 3s ease-in-out infinite;
}

@keyframes quantum-flicker {
  0%, 100% {
    transform: scale(1);
    opacity: 0.1;
  }
  50% {
    transform: scale(1.5);
    opacity: 0.4;
  }
}

.absence-field {
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, 
    transparent 0%,
    rgba(255,255,255,0.01) 40%,
    transparent 70%);
  border-radius: 50%;
  animation: absence-rotate 20s linear infinite;
  filter: blur(15px);
}

@keyframes absence-rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.silence-text {
  position: absolute;
  bottom: 60px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.2);
  font-size: 14px;
  letter-spacing: 3px;
  animation: text-breathe 8s ease-in-out infinite;
}

@keyframes text-breathe {
  0%, 100% {
    opacity: 0.1;
    transform: scale(0.95);
  }
  50% {
    opacity: 0.3;
    transform: scale(1.05);
  }
}

.resonance-line {
  position: absolute;
  width: 1px;
  height: 100px;
  background: linear-gradient(to bottom,
    transparent,
    rgba(140, 197, 252, 0.3),
    transparent
  );
  animation: resonance-sweep 12s ease-in-out infinite;
  transform-origin: bottom center;
}

@keyframes resonance-sweep {
  0%, 100% {
    transform: rotate(0deg) scaleY(0);
    opacity: 0;
  }
  50% {
    transform: rotate(var(--angle)) scaleY(1);
    opacity: 0.4;
  }
}
</style>
</head>
<body>

<div class="portal-header">
  <h1 class="node-title">NODO 78: EL SONIDO DEL SILENCIO ABSOLUTO</h1>
  <p class="node-subtitle">Libro 12 - La Palabra Antes del Verbo</p>
</div>

<div class="silence-field" id="silenceField">
  <div class="void-center"></div>
  <div class="absence-field"></div>
  <div class="silence-text">EL SILENCIO QUE CONTIENE TODA POSIBILIDAD SONORA</div>
</div>

<script>
const field = document.getElementById('silenceField');

// Crear ondas de silencio
function createSilenceWave() {
  const wave = document.createElement('div');
  wave.className = 'silence-wave';
  wave.style.left = '50%';
  wave.style.top = '50%';
  wave.style.marginLeft = '-100px';
  wave.style.marginTop = '-100px';
  wave.style.animationDelay = Math.random() * 2 + 's';
  
  field.appendChild(wave);
  setTimeout(() => wave.remove(), 8000);
}

// Crear puntos de potencial
function createPotentialPoint() {
  const point = document.createElement('div');
  point.className = 'potential-point';
  
  const angle = Math.random() * Math.PI * 2;
  const distance = 50 + Math.random() * 150;
  const tx = Math.cos(angle) * distance;
  const ty = Math.sin(angle) * distance;
  const tx2 = Math.cos(angle + Math.PI) * 30;
  const ty2 = Math.sin(angle + Math.PI) * 30;
  
  point.style.cssText = `
    left: 50%;
    top: 50%;
    --tx: ${tx}px;
    --ty: ${ty}px;
    --tx2: ${tx2}px;
    --ty2: ${ty2}px;
    animation-delay: ${Math.random() * 6}s;
  `;
  
  field.appendChild(point);
  setTimeout(() => point.remove(), 6000);
}

// Crear fluctuaciones cuánticas
function createQuantumFluctuation() {
  const quantum = document.createElement('div');
  quantum.className = 'quantum-fluctuation';
  
  quantum.style.cssText = `
    left: ${Math.random() * 100}%;
    top: ${Math.random() * 100}%;
    animation-delay: ${Math.random() * 3}s;
  `;
  
  field.appendChild(quantum);
  setTimeout(() => quantum.remove(), 3000);
}

// Crear líneas de resonancia
function createResonanceLine() {
  const line = document.createElement('div');
  line.className = 'resonance-line';
  
  const angle = Math.random() * 360 - 180;
  
  line.style.cssText = `
    left: 50%;
    top: 50%;
    --angle: ${angle}deg;
    animation-delay: ${Math.random() * 12}s;
  `;
  
  field.appendChild(line);
  setTimeout(() => line.remove(), 12000);
}

// Generación continua
setInterval(createSilenceWave, 2000);
setInterval(createPotentialPoint, 800);
setInterval(createQuantumFluctuation, 300);
setInterval(createResonanceLine, 1500);

// Crear elementos iniciales
for(let i = 0; i < 5; i++) {
  setTimeout(createSilenceWave, i * 400);
}
for(let i = 0; i < 20; i++) {
  setTimeout(createPotentialPoint, i * 200);
}
for(let i = 0; i < 15; i++) {
  setTimeout(createQuantumFluctuation, i * 100);
}

// Interacción - Click crea vacío resonante
field.addEventListener('click', (e) => {
  const rect = field.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Vacío central
  const voidPoint = document.createElement('div');
  voidPoint.className = 'void-center';
  voidPoint.style.cssText = `
    left: ${x}px;
    top: ${y}px;
    margin-left: -50px;
    margin-top: -50px;
    animation: void-pulse 3s ease-out forwards;
  `;
  field.appendChild(voidPoint);
  setTimeout(() => voidPoint.remove(), 3000);
  
  // Ondas concéntricas
  for(let i = 0; i < 6; i++) {
    setTimeout(() => {
      const wave = document.createElement('div');
      wave.className = 'silence-wave';
      wave.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        margin-left: -100px;
        margin-top: -100px;
        animation: wave-emerge 4s ease-out forwards;
        animation-delay: 0s;
      `;
      field.appendChild(wave);
      setTimeout(() => wave.remove(), 4000);
    }, i * 200);
  }
  
  // Lluvia de potencial
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      createPotentialPoint();
    }, i * 80);
  }
});

// Efecto de respiración cósmica
let breathPhase = 0;
function updateCosmicBreath() {
  breathPhase += 0.01;
  
  // Modificar opacidad de elementos basado en la respiración
  const breath = Math.sin(breathPhase) * 0.3 + 0.4;
  
  // Puedes agregar más efectos de respiración aquí
  
  requestAnimationFrame(updateCosmicBreath);
}

updateCosmicBreath();
</script>
</body>
</html>
