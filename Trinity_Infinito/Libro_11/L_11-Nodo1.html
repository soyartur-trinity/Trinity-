<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 11 - Nodo 1: El Futuro Causando el Pasado</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #0a0a15 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.temporal-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.causality-loop {
  position: relative;
  width: 700px;
  height: 700px;
}

.time-arrow {
  position: absolute;
  width: 200px;
  height: 4px;
  background: linear-gradient(90deg,
    rgba(100,150,255,0.8),
    rgba(150,100,255,0.6)
  );
  animation: arrow-reverse 15s ease-in-out infinite;
  transform-origin: left center;
  filter: blur(1px);
}

@keyframes arrow-reverse {
  0%, 100% {
    transform: rotate(0deg) scaleX(0);
    opacity: 0;
  }
  25% {
    transform: rotate(var(--angle)) scaleX(1);
    opacity: 0.8;
  }
  50% {
    transform: rotate(var(--angle)) scaleX(1) translateX(var(--distance));
    opacity: 1;
  }
  75% {
    transform: rotate(var(--angle)) scaleX(-1) translateX(var(--distance));
    opacity: 0.8;
  }
}

.effect-node {
  position: absolute;
  width: 80px;
  height: 80px;
  border: 2px solid rgba(100,150,255,0.6);
  border-radius: 50%;
  background: radial-gradient(circle, rgba(100,150,255,0.2), transparent);
  animation: node-pulse 12s ease-in-out infinite;
}

@keyframes node-pulse {
  0%, 100% {
    transform: scale(0.8);
    opacity: 0.4;
    box-shadow: 0 0 20px rgba(100,150,255,0.3);
  }
  50% {
    transform: scale(1.3);
    opacity: 0.9;
    box-shadow: 0 0 40px rgba(100,150,255,0.7);
  }
}

.cause-node {
  position: absolute;
  width: 80px;
  height: 80px;
  border: 2px solid rgba(255,150,100,0.6);
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,150,100,0.2), transparent);
  animation: cause-pulse 12s ease-in-out infinite;
}

@keyframes cause-pulse {
  0%, 100% {
    transform: scale(1.2);
    opacity: 0.9;
    box-shadow: 0 0 30px rgba(255,150,100,0.6);
  }
  50% {
    transform: scale(0.8);
    opacity: 0.4;
    box-shadow: 0 0 15px rgba(255,150,100,0.3);
  }
}

.retrograde-particle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(150,100,255,0.8);
  animation: particle-reverse 10s linear infinite;
}

@keyframes particle-reverse {
  0% {
    transform: translate(var(--startX), var(--startY));
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  50% {
    transform: translate(var(--endX), var(--endY));
    opacity: 0.9;
  }
  100% {
    transform: translate(var(--startX), var(--startY));
    opacity: 0;
  }
}

.temporal-wave {
  position: absolute;
  width: 300px;
  height: 300px;
  border: 1px solid rgba(150,100,255,0.3);
  border-radius: 50%;
  animation: wave-invert 18s ease-in-out infinite;
  opacity: 0;
}

@keyframes wave-invert {
  0% {
    transform: scale(3);
    opacity: 0;
  }
  50% {
    transform: scale(1);
    opacity: 0.6;
  }
  100% {
    transform: scale(3);
    opacity: 0;
  }
}

.backward-flow {
  position: absolute;
  width: 250px;
  height: 2px;
  background: linear-gradient(90deg,
    transparent,
    rgba(200,150,255,0.7),
    transparent
  );
  animation: flow-backward 14s ease-in-out infinite;
  filter: blur(1.5px);
}

@keyframes flow-backward {
  0% {
    transform: translateX(200px) scaleX(0);
    opacity: 0;
  }
  50% {
    transform: translateX(0) scaleX(1);
    opacity: 0.8;
  }
  100% {
    transform: translateX(-200px) scaleX(0);
    opacity: 0;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2em;
  letter-spacing: 0.4em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(150,100,255,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 115px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5em;
  letter-spacing: 0.3em;
  text-align: center;
  opacity: 0;
  animation: text-flicker 13s ease-in-out infinite;
  text-shadow: 0 0 20px rgba(255,255,255,0.4);
  line-height: 2.2;
  z-index: 10;
}

@keyframes text-flicker {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9);
  }
  20%, 80% {
    opacity: 0.8;
    transform: translate(-50%, -50%) scale(1);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 750px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.loop-connector {
  position: absolute;
  width: 400px;
  height: 400px;
  border: 2px solid rgba(150,100,255,0.2);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: loop-spin 25s linear infinite;
}

@keyframes loop-spin {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

.paradox-glow {
  position: absolute;
  width: 350px;
  height: 350px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(150,100,255,0.15), transparent);
  border-radius: 50%;
  animation: glow-paradox 16s ease-in-out infinite;
  filter: blur(60px);
}

@keyframes glow-paradox {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.5);
    opacity: 0.6;
  }
}
</style>
</head>
<body>

<div class="title">EL FUTURO CAUSANDO EL PASADO</div>
<div class="subtitle">Libro 11 - Nodo 1</div>

<div class="temporal-field">
  <div class="causality-loop">
    <!-- Resplandor paradójico -->
    <div class="paradox-glow"></div>
    
    <!-- Conectores del bucle -->
    <div class="loop-connector"></div>
    <div class="loop-connector" style="width: 300px; height: 300px; animation-duration: 20s; animation-direction: reverse;"></div>
    
    <!-- Nodos de efecto y causa -->
    <div class="effect-node" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
    <div class="cause-node" style="top: 20%; left: 70%; animation-delay: 0s;"></div>
    
    <div class="effect-node" style="top: 80%; left: 30%; animation-delay: 4s;"></div>
    <div class="cause-node" style="top: 80%; left: 70%; animation-delay: 4s;"></div>
    
    <div class="effect-node" style="top: 50%; left: 15%; animation-delay: 8s;"></div>
    <div class="cause-node" style="top: 50%; left: 85%; animation-delay: 8s;"></div>
    
    <!-- Ondas temporales invertidas -->
    <div class="temporal-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    <div class="temporal-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 6s;"></div>
    <div class="temporal-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 12s;"></div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 2s;">
      El efecto<br>
      llama<br>
      a su causa<br><br>
      El futuro<br>
      crea el pasado
    </div>
  </div>
</div>

<div class="contemplation">
  La flecha del tiempo no apunta · Forma un círculo<br>
  Lo que será convoca lo que fue · Causalidad en bucle eterno
</div>

<script>
const loop = document.querySelector('.causality-loop');

// Crear flechas de tiempo invertidas
function createTimeArrow() {
  const arrow = document.createElement('div');
  arrow.className = 'time-arrow';
  
  const angle = Math.random() * 360;
  const distance = 50 + Math.random() * 150;
  
  arrow.style.cssText = `
    left: ${30 + Math.random() * 40}%;
    top: ${30 + Math.random() * 40}%;
    --angle: ${angle}deg;
    --distance: ${distance}px;
    animation-delay: ${Math.random() * 7}s;
  `;
  
  loop.appendChild(arrow);
  setTimeout(() => arrow.remove(), 15000);
}

// Crear partículas retrógradas
function createRetrogradeParticles() {
  for(let i = 0; i < 20; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'retrograde-particle';
      
      const angle = (i / 20) * Math.PI * 2;
      const radius = 150;
      const startX = Math.cos(angle) * radius;
      const startY = Math.sin(angle) * radius;
      const endX = Math.cos(angle + Math.PI) * radius;
      const endY = Math.sin(angle + Math.PI) * radius;
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        --startX: ${startX}px;
        --startY: ${startY}px;
        --endX: ${endX}px;
        --endY: ${endY}px;
        animation-delay: ${Math.random() * 5}s;
      `;
      
      loop.appendChild(particle);
      setTimeout(() => particle.remove(), 10000);
    }, i * 80);
  }
}

// Crear flujos hacia atrás
function createBackwardFlow() {
  const flow = document.createElement('div');
  flow.className = 'backward-flow';
  
  flow.style.cssText = `
    left: ${20 + Math.random() * 60}%;
    top: ${20 + Math.random() * 60}%;
    transform: rotate(${Math.random() * 360}deg);
    animation-delay: ${Math.random() * 6}s;
  `;
  
  loop.appendChild(flow);
  setTimeout(() => flow.remove(), 14000);
}

// Generar elementos continuamente
setInterval(createTimeArrow, 2500);
setInterval(createRetrogradeParticles, 8000);
setInterval(createBackwardFlow, 3500);

// Crear elementos iniciales
for(let i = 0; i < 6; i++) {
  setTimeout(createTimeArrow, i * 900);
}
createRetrogradeParticles();
for(let i = 0; i < 4; i++) {
  setTimeout(createBackwardFlow, i * 1200);
}

// Interactividad - Click invierte el flujo temporal
loop.addEventListener('click', (e) => {
  const rect = loop.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Ondas invertidas desde el punto
  for(let i = 0; i < 5; i++) {
    setTimeout(() => {
      const wave = document.createElement('div');
      wave.className = 'temporal-wave';
      wave.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        animation: wave-invert ${12 - i * 2}s ease-out forwards;
        animation-delay: 0s;
      `;
      loop.appendChild(wave);
      setTimeout(() => wave.remove(), (12 - i * 2) * 1000);
    }, i * 400);
  }
  
  // Explosión de partículas retrógradas
  for(let i = 0; i < 16; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'retrograde-particle';
      
      const angle = (i / 16) * Math.PI * 2;
      const distance = 80 + Math.random() * 100;
      const startX = Math.cos(angle) * distance;
      const startY = Math.sin(angle) * distance;
      
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --startX: ${startX}px;
        --startY: ${startY}px;
        --endX: 0px;
        --endY: 0px;
        animation: particle-reverse 5s ease-out forwards;
      `;
      
      loop.appendChild(particle);
      setTimeout(() => particle.remove(), 5000);
    }, i * 60);
  }
  
  // Flechas radiales invertidas
  for(let i = 0; i < 8; i++) {
    setTimeout(() => {
      const arrow = document.createElement('div');
      arrow.className = 'time-arrow';
      const angle = (i / 8) * 360;
      arrow.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --angle: ${angle}deg;
        --distance: 120px;
        animation: arrow-reverse 6s ease-out forwards;
      `;
      loop.appendChild(arrow);
      setTimeout(() => arrow.remove(), 6000);
    }, i * 100);
  }
});
</script>

</body>
</html>
