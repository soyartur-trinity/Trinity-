<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 11 - Nodo 3: La Serpiente Mordiéndose la Cola</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #050510 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.ouroboros-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.eternal-circle {
  position: relative;
  width: 600px;
  height: 600px;
}

.serpent-body {
  position: absolute;
  width: 400px;
  height: 400px;
  border: 4px solid rgba(150,255,100,0.4);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: serpent-rotate 30s linear infinite;
  box-shadow: inset 0 0 40px rgba(150,255,100,0.2),
              0 0 40px rgba(150,255,100,0.2);
}

@keyframes serpent-rotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

.serpent-scale {
  position: absolute;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, rgba(150,255,100,0.6), transparent);
  border-radius: 50%;
  animation: scale-pulse 3s ease-in-out infinite;
}

@keyframes scale-pulse {
  0%, 100% {
    transform: scale(0.8);
    opacity: 0.4;
  }
  50% {
    transform: scale(1.3);
    opacity: 0.8;
  }
}

.tail-mouth {
  position: absolute;
  width: 80px;
  height: 80px;
  background: radial-gradient(circle,
    rgba(255,200,100,0.4),
    rgba(255,150,100,0.2),
    transparent
  );
  border-radius: 50%;
  animation: bite-pulse 8s ease-in-out infinite;
  filter: blur(15px);
}

@keyframes bite-pulse {
  0%, 100% {
    transform: scale(1) rotate(0deg);
    opacity: 0.6;
  }
  50% {
    transform: scale(1.5) rotate(180deg);
    opacity: 0.9;
  }
}

.infinity-wave {
  position: absolute;
  width: 300px;
  height: 150px;
  border: 2px solid rgba(200,255,150,0.3);
  border-radius: 50%;
  animation: wave-eight 16s ease-in-out infinite;
  opacity: 0.4;
}

@keyframes wave-eight {
  0%, 100% {
    transform: rotate(0deg) scale(1);
    border-radius: 50%;
  }
  25% {
    transform: rotate(45deg) scale(1.2);
    border-radius: 45% 55% 50% 50%;
  }
  50% {
    transform: rotate(90deg) scale(1);
    border-radius: 40% 60% 60% 40%;
  }
  75% {
    transform: rotate(135deg) scale(1.2);
    border-radius: 55% 45% 50% 50%;
  }
}

.cycle-particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(150,255,100,0.8);
  animation: orbit-cycle 12s linear infinite;
}

@keyframes orbit-cycle {
  from {
    transform: rotate(0deg) translateX(200px) rotate(0deg);
  }
  to {
    transform: rotate(360deg) translateX(200px) rotate(-360deg);
  }
}

.self-consumption {
  position: absolute;
  width: 100px;
  height: 3px;
  background: linear-gradient(90deg,
    rgba(150,255,100,0.8),
    rgba(255,200,100,0.7),
    transparent
  );
  animation: consume-flow 10s ease-in-out infinite;
  filter: blur(1px);
  transform-origin: left center;
}

@keyframes consume-flow {
  0%, 100% {
    transform: rotate(0deg) scaleX(0);
    opacity: 0;
  }
  50% {
    transform: rotate(var(--angle)) scaleX(1);
    opacity: 0.9;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.9em;
  letter-spacing: 0.35em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(150,255,100,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 112px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.6em;
  letter-spacing: 0.4em;
  text-align: center;
  opacity: 0;
  animation: text-cycle 15s ease-in-out infinite;
  text-shadow: 0 0 25px rgba(255,255,255,0.5);
  line-height: 2.3;
  z-index: 10;
}

@keyframes text-cycle {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) rotate(-5deg);
  }
  20%, 80% {
    opacity: 0.8;
    transform: translate(-50%, -50%) rotate(0deg);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 750px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.eternal-glow {
  position: absolute;
  width: 450px;
  height: 450px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(150,255,100,0.1), transparent);
  border-radius: 50%;
  animation: glow-eternal 18s ease-in-out infinite;
  filter: blur(80px);
}

@keyframes glow-eternal {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.8) rotate(0deg);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.6) rotate(180deg);
    opacity: 0.6;
  }
}
</style>
</head>
<body>

<div class="title">LA SERPIENTE MORDIÉNDOSE LA COLA</div>
<div class="subtitle">Libro 11 - Nodo 3</div>

<div class="ouroboros-field">
  <div class="eternal-circle">
    <!-- Resplandor eterno -->
    <div class="eternal-glow"></div>
    
    <!-- Cuerpo de serpiente -->
    <div class="serpent-body"></div>
    <div class="serpent-body" style="width: 320px; height: 320px; animation-duration: 25s; animation-direction: reverse; border-width: 3px;"></div>
    
    <!-- Cola-Boca -->
    <div class="tail-mouth" style="top: 10%; left: 50%; transform: translateX(-50%);"></div>
    <div class="tail-mouth" style="bottom: 10%; left: 50%; transform: translateX(-50%); animation-delay: 4s;"></div>
    
    <!-- Ondas de infinito -->
    <div class="infinity-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    <div class="infinity-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 5.3s; width: 250px; height: 125px;"></div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 2.5s;">
      Principio<br>
      y fin<br>
      unidos<br><br>
      El círculo<br>
      sin ruptura
    </div>
  </div>
</div>

<div class="contemplation">
  El Ouroboros eterno · La serpiente que se devora a sí misma<br>
  Donde termina comienza · Donde comienza termina · Ciclo perfecto
</div>

<script>
const circle = document.querySelector('.eternal-circle');

// Crear escamas de serpiente
function createSerpentScales() {
  for(let i = 0; i < 24; i++) {
    const scale = document.createElement('div');
    scale.className = 'serpent-scale';
    
    const angle = (i / 24) * Math.PI * 2;
    const radius = 200;
    const x = 50 + Math.cos(angle) * radius / 6;
    const y = 50 + Math.sin(angle) * radius / 6;
    
    scale.style.cssText = `
      left: ${x}%;
      top: ${y}%;
      animation-delay: ${i * 0.125}s;
    `;
    
    circle.appendChild(scale);
  }
}

// Crear partículas en órbita cíclica
function createCycleParticles() {
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'cycle-particle';
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        animation-delay: ${i * -1}s;
      `;
      
      circle.appendChild(particle);
      setTimeout(() => particle.remove(), 12000);
    }, i * 1000);
  }
}

// Crear flujos de auto-consumo
function createSelfConsumption() {
  const flow = document.createElement('div');
  flow.className = 'self-consumption';
  
  const angle = Math.random() * 360;
  
  flow.style.cssText = `
    left: 50%;
    top: 50%;
    --angle: ${angle}deg;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  circle.appendChild(flow);
  setTimeout(() => flow.remove(), 10000);
}

// Generar elementos
createSerpentScales();
setInterval(createCycleParticles, 12000);
setInterval(createSelfConsumption, 2500);
createCycleParticles();

// Crear flujos iniciales
for(let i = 0; i < 6; i++) {
  setTimeout(createSelfConsumption, i * 800);
}

// Interactividad - Click activa el ciclo
circle.addEventListener('click', (e) => {
  const rect = circle.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Ondas circulares desde el punto
  for(let i = 0; i < 8; i++) {
    setTimeout(() => {
      const wave = document.createElement('div');
      wave.className = 'serpent-body';
      const size = 50 + i * 40;
      wave.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        animation: none;
        opacity: 0.6;
        transition: all 2s ease-out;
      `;
      circle.appendChild(wave);
      
      setTimeout(() => {
        wave.style.opacity = '0';
        wave.style.transform = 'scale(3)';
      }, 50);
      
      setTimeout(() => wave.remove(), 2000);
    }, i * 150);
  }
  
  // Explosión radial de flujos
  for(let i = 0; i < 16; i++) {
    setTimeout(() => {
      const flow = document.createElement('div');
      flow.className = 'self-consumption';
      const angle = (i / 16) * 360;
      flow.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --angle: ${angle}deg;
        animation: consume-flow 4s ease-out forwards;
      `;
      circle.appendChild(flow);
      setTimeout(() => flow.remove(), 4000);
    }, i * 60);
  }
  
  // Partículas en espiral
  for(let i = 0; i < 20; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'cycle-particle';
      const distance = 50 + (i * 8);
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        animation: orbit-cycle 6s linear forwards;
      `;
      circle.appendChild(particle);
      setTimeout(() => particle.remove(), 6000);
    }, i * 50);
  }
});
</script>

</body>
</html>
