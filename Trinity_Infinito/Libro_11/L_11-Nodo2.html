<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 11 - Nodo 2: El Hijo Creando al Padre</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #0a0510 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.generation-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.lineage-void {
  position: relative;
  width: 650px;
  height: 650px;
}

.child-form {
  position: absolute;
  width: 120px;
  height: 160px;
  background: radial-gradient(ellipse,
    rgba(150,200,255,0.3),
    rgba(100,150,255,0.2),
    transparent
  );
  border-radius: 50% 50% 45% 55%;
  animation: child-manifest 14s ease-in-out infinite;
  filter: blur(20px);
  border: 1px solid rgba(150,200,255,0.2);
}

@keyframes child-manifest {
  0%, 100% {
    transform: scale(1.2) translate(0, 0);
    opacity: 0.8;
  }
  50% {
    transform: scale(0.8) translate(var(--cx), var(--cy));
    opacity: 0.4;
  }
}

.parent-form {
  position: absolute;
  width: 140px;
  height: 180px;
  background: radial-gradient(ellipse,
    rgba(255,150,100,0.2),
    rgba(200,100,150,0.15),
    transparent
  );
  border-radius: 45% 55% 50% 50%;
  animation: parent-emerge 14s ease-in-out infinite;
  filter: blur(25px);
  border: 1px solid rgba(255,150,100,0.15);
}

@keyframes parent-emerge {
  0%, 100% {
    transform: scale(0.7) translate(0, 0);
    opacity: 0.3;
  }
  50% {
    transform: scale(1.3) translate(var(--px), var(--py));
    opacity: 0.9;
  }
}

.creation-beam {
  position: absolute;
  width: 3px;
  height: 150px;
  background: linear-gradient(to bottom,
    rgba(150,200,255,0.8),
    rgba(255,150,100,0.6),
    transparent
  );
  animation: beam-reverse 12s ease-in-out infinite;
  filter: blur(1px);
  transform-origin: top center;
}

@keyframes beam-reverse {
  0%, 100% {
    transform: translateY(0) rotate(0deg) scaleY(0);
    opacity: 0;
  }
  25% {
    transform: translateY(0) rotate(var(--angle)) scaleY(1);
    opacity: 0.8;
  }
  75% {
    transform: translateY(var(--distance)) rotate(var(--angle)) scaleY(0.7);
    opacity: 0.5;
  }
}

.genesis-particle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.95);
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(150,200,255,0.8);
  animation: genesis-flow 10s ease-in-out infinite;
}

@keyframes genesis-flow {
  0% {
    transform: translate(var(--gsx), var(--gsy));
    opacity: 0;
  }
  50% {
    transform: translate(var(--gex), var(--gey));
    opacity: 1;
  }
  100% {
    transform: translate(var(--gsx), var(--gsy));
    opacity: 0;
  }
}

.lineage-connection {
  position: absolute;
  width: 200px;
  height: 2px;
  background: linear-gradient(90deg,
    rgba(150,200,255,0.6),
    rgba(255,255,255,0.8),
    rgba(255,150,100,0.6)
  );
  animation: connection-pulse 11s ease-in-out infinite;
  filter: blur(1.5px);
}

@keyframes connection-pulse {
  0%, 100% {
    transform: scaleX(0) rotate(0deg);
    opacity: 0;
  }
  50% {
    transform: scaleX(1) rotate(var(--cr));
    opacity: 0.9;
  }
}

.paradox-ring {
  position: absolute;
  width: 350px;
  height: 350px;
  border: 1px solid rgba(200,150,255,0.2);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: ring-inverse 20s ease-in-out infinite;
}

@keyframes ring-inverse {
  0%, 100% {
    transform: translate(-50%, -50%) rotate(0deg) scale(1);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) rotate(180deg) scale(1.3);
    opacity: 0.7;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2em;
  letter-spacing: 0.4em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(150,100,255,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 115px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5em;
  letter-spacing: 0.35em;
  text-align: center;
  opacity: 0;
  animation: text-shimmer 14s ease-in-out infinite;
  text-shadow: 0 0 20px rgba(255,255,255,0.4);
  line-height: 2.2;
  z-index: 10;
}

@keyframes text-shimmer {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9);
  }
  20%, 80% {
    opacity: 0.75;
    transform: translate(-50%, -50%) scale(1);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 750px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.inverse-glow {
  position: absolute;
  width: 400px;
  height: 400px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(150,100,255,0.12), transparent);
  border-radius: 50%;
  animation: glow-inverse 17s ease-in-out infinite;
  filter: blur(70px);
}

@keyframes glow-inverse {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.9);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.5);
    opacity: 0.6;
  }
}
</style>
</head>
<body>

<div class="title">EL HIJO CREANDO AL PADRE</div>
<div class="subtitle">Libro 11 - Nodo 2</div>

<div class="generation-field">
  <div class="lineage-void">
    <!-- Resplandor inverso -->
    <div class="inverse-glow"></div>
    
    <!-- Anillos paradójicos -->
    <div class="paradox-ring" style="animation-delay: 0s;"></div>
    <div class="paradox-ring" style="width: 280px; height: 280px; animation-delay: 6.7s;"></div>
    
    <!-- Formas de hijo y padre -->
    <div class="child-form" style="top: 35%; left: 60%; --cx: -60px; --cy: -40px;"></div>
    <div class="parent-form" style="top: 55%; left: 40%; --px: 50px; --py: 30px;"></div>
    
    <div class="child-form" style="top: 25%; left: 40%; --cx: 40px; --cy: 50px; animation-delay: 4.7s;"></div>
    <div class="parent-form" style="top: 70%; left: 60%; --px: -45px; --py: -35px; animation-delay: 4.7s;"></div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 2s;">
      El descendiente<br>
      engendra<br>
      al ancestro<br><br>
      Lo posterior<br>
      crea lo anterior
    </div>
  </div>
</div>

<div class="contemplation">
  El efecto da nacimiento a su causa · La consecuencia precede al origen<br>
  En el bucle temporal, cada generación crea a la que la precedió
</div>

<script>
const lineage = document.querySelector('.lineage-void');

// Crear haces de creación
function createCreationBeam() {
  const beam = document.createElement('div');
  beam.className = 'creation-beam';
  
  const angle = Math.random() * 360;
  const distance = 80 + Math.random() * 120;
  
  beam.style.cssText = `
    left: ${30 + Math.random() * 40}%;
    top: ${30 + Math.random() * 40}%;
    --angle: ${angle}deg;
    --distance: ${distance}px;
    animation-delay: ${Math.random() * 6}s;
  `;
  
  lineage.appendChild(beam);
  setTimeout(() => beam.remove(), 12000);
}

// Crear partículas de génesis
function createGenesisParticles() {
  for(let i = 0; i < 15; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'genesis-particle';
      
      const angle1 = Math.random() * Math.PI * 2;
      const angle2 = Math.random() * Math.PI * 2;
      const radius1 = 100;
      const radius2 = 180;
      
      const gsx = Math.cos(angle1) * radius1;
      const gsy = Math.sin(angle1) * radius1;
      const gex = Math.cos(angle2) * radius2;
      const gey = Math.sin(angle2) * radius2;
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        --gsx: ${gsx}px;
        --gsy: ${gsy}px;
        --gex: ${gex}px;
        --gey: ${gey}px;
        animation-delay: ${Math.random() * 4}s;
      `;
      
      lineage.appendChild(particle);
      setTimeout(() => particle.remove(), 10000);
    }, i * 100);
  }
}

// Crear conexiones de linaje
function createLineageConnection() {
  const connection = document.createElement('div');
  connection.className = 'lineage-connection';
  
  const cr = Math.random() * 180 - 90;
  
  connection.style.cssText = `
    left: ${25 + Math.random() * 50}%;
    top: ${25 + Math.random() * 50}%;
    --cr: ${cr}deg;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  lineage.appendChild(connection);
  setTimeout(() => connection.remove(), 11000);
}

// Generar elementos continuamente
setInterval(createCreationBeam, 2000);
setInterval(createGenesisParticles, 7000);
setInterval(createLineageConnection, 3000);

// Crear elementos iniciales
for(let i = 0; i < 8; i++) {
  setTimeout(createCreationBeam, i * 700);
}
createGenesisParticles();
for(let i = 0; i < 4; i++) {
  setTimeout(createLineageConnection, i * 1000);
}

// Interactividad - Click invierte la generación
lineage.addEventListener('click', (e) => {
  const rect = lineage.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Haces radiales
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      const beam = document.createElement('div');
      beam.className = 'creation-beam';
      const angle = (i / 12) * 360;
      beam.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --angle: ${angle}deg;
        --distance: 130px;
        animation: beam-reverse 5s ease-out forwards;
      `;
      lineage.appendChild(beam);
      setTimeout(() => beam.remove(), 5000);
    }, i * 80);
  }
  
  // Partículas convergentes
  for(let i = 0; i < 20; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'genesis-particle';
      
      const angle = Math.random() * Math.PI * 2;
      const distance = 100 + Math.random() * 80;
      const gsx = Math.cos(angle) * distance;
      const gsy = Math.sin(angle) * distance;
      
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --gsx: ${gsx}px;
        --gsy: ${gsy}px;
        --gex: 0px;
        --gey: 0px;
        animation: genesis-flow 4s ease-out forwards;
      `;
      
      lineage.appendChild(particle);
      setTimeout(() => particle.remove(), 4000);
    }, i * 50);
  }
});
</script>

</body>
</html>
