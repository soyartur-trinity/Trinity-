<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 12 - Nodo 1: El Silencio Elocuente</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #050508 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.silence-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.eloquent-void {
  position: relative;
  width: 650px;
  height: 650px;
}

.sound-wave {
  position: absolute;
  width: 300px;
  height: 2px;
  background: linear-gradient(90deg,
    transparent,
    rgba(180,180,220,0.6),
    transparent
  );
  animation: wave-silent 12s ease-in-out infinite;
  filter: blur(1px);
  transform-origin: center;
}

@keyframes wave-silent {
  0%, 100% {
    transform: scaleX(0) translateY(0);
    opacity: 0;
  }
  50% {
    transform: scaleX(1) translateY(var(--wave-y));
    opacity: 0.8;
  }
}

.unspoken-word {
  position: absolute;
  width: 80px;
  height: 80px;
  background: radial-gradient(circle,
    rgba(200,200,240,0.25),
    rgba(150,150,200,0.15),
    transparent
  );
  border-radius: 50%;
  animation: word-breathe 14s ease-in-out infinite;
  filter: blur(20px);
  border: 1px solid rgba(200,200,240,0.15);
}

@keyframes word-breathe {
  0%, 100% {
    transform: scale(0.7) translate(0, 0);
    opacity: 0.4;
  }
  50% {
    transform: scale(1.4) translate(var(--wx), var(--wy));
    opacity: 0.8;
  }
}

.pause-particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(200,200,240,0.7);
  animation: particle-pause 10s ease-in-out infinite;
}

@keyframes particle-pause {
  0%, 100% {
    transform: translate(0, 0) scale(0);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  50% {
    transform: translate(var(--px), var(--py)) scale(1);
    opacity: 0.9;
  }
  80% {
    opacity: 0.5;
  }
}

.empty-space {
  position: absolute;
  width: 120px;
  height: 120px;
  border: 1px solid rgba(200,200,240,0.2);
  border-radius: 50%;
  animation: space-expand 16s ease-in-out infinite;
  opacity: 0;
}

@keyframes space-expand {
  0%, 100% {
    transform: scale(0.5) rotate(0deg);
    opacity: 0;
  }
  50% {
    transform: scale(2.5) rotate(180deg);
    opacity: 0.6;
  }
}

.resonance-ring {
  position: absolute;
  width: 350px;
  height: 350px;
  border: 2px solid rgba(180,180,220,0.2);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: ring-resonate 18s ease-in-out infinite;
}

@keyframes ring-resonate {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.5);
    opacity: 0.7;
  }
}

.meaning-wisp {
  position: absolute;
  width: 3px;
  height: 70px;
  background: linear-gradient(to bottom,
    rgba(200,200,240,0.7),
    rgba(150,150,200,0.5),
    transparent
  );
  animation: wisp-float 11s ease-in-out infinite;
  filter: blur(1.5px);
}

@keyframes wisp-float {
  0%, 100% {
    transform: translateY(0) translateX(0) rotate(0deg) scaleY(0);
    opacity: 0;
  }
  20% {
    opacity: 0.6;
  }
  50% {
    transform: translateY(var(--wy)) translateX(var(--wx)) rotate(var(--wr)) scaleY(1);
    opacity: 0.8;
  }
  80% {
    opacity: 0.4;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.1em;
  letter-spacing: 0.45em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(180,180,220,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 115px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.6em;
  letter-spacing: 0.5em;
  text-align: center;
  opacity: 0;
  animation: text-whisper 14s ease-in-out infinite;
  text-shadow: 0 0 20px rgba(255,255,255,0.3);
  line-height: 2.5;
  z-index: 10;
}

@keyframes text-whisper {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9);
  }
  20%, 80% {
    opacity: 0.7;
    transform: translate(-50%, -50%) scale(1);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 780px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.silence-glow {
  position: absolute;
  width: 450px;
  height: 450px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(180,180,220,0.08), transparent);
  border-radius: 50%;
  animation: glow-silence 19s ease-in-out infinite;
  filter: blur(80px);
}

@keyframes glow-silence {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.85);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.6);
    opacity: 0.5;
  }
}
</style>
</head>
<body>

<div class="title">EL SILENCIO ELOCUENTE</div>
<div class="subtitle">Libro 12 - Nodo 1</div>

<div class="silence-field">
  <div class="eloquent-void">
    <!-- Resplandor del silencio -->
    <div class="silence-glow"></div>
    
    <!-- Anillos de resonancia -->
    <div class="resonance-ring" style="animation-delay: 0s;"></div>
    <div class="resonance-ring" style="width: 280px; height: 280px; animation-delay: 6s;"></div>
    <div class="resonance-ring" style="width: 420px; height: 420px; animation-delay: 12s;"></div>
    
    <!-- Palabras no dichas -->
    <div class="unspoken-word" style="top: 25%; left: 30%; --wx: 40px; --wy: -35px; animation-delay: 0s;"></div>
    <div class="unspoken-word" style="top: 65%; left: 70%; --wx: -35px; --wy: 40px; animation-delay: 4.7s;"></div>
    <div class="unspoken-word" style="top: 45%; left: 15%; --wx: 50px; --wy: 30px; animation-delay: 9.3s;"></div>
    
    <!-- Espacios vacíos -->
    <div class="empty-space" style="top: 35%; left: 65%; animation-delay: 2s;"></div>
    <div class="empty-space" style="top: 70%; left: 35%; animation-delay: 8s;"></div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 3s;">
      · · ·<br><br>
      Lo no dicho<br>
      dice más<br><br>
      · · ·
    </div>
  </div>
</div>

<div class="contemplation">
  Las pausas hablan · Los espacios significan · El silencio comunica<br>
  Lo más profundo nunca necesitó palabras para ser comprendido
</div>

<script>
const silence = document.querySelector('.eloquent-void');

// Crear ondas sonoras del silencio
function createSoundWave() {
  const wave = document.createElement('div');
  wave.className = 'sound-wave';
  
  const waveY = (Math.random() - 0.5) * 100;
  
  wave.style.cssText = `
    left: 50%;
    top: ${30 + Math.random() * 40}%;
    transform: translateX(-50%);
    --wave-y: ${waveY}px;
    animation-delay: ${Math.random() * 6}s;
  `;
  
  silence.appendChild(wave);
  setTimeout(() => wave.remove(), 12000);
}

// Crear partículas de pausa
function createPauseParticles() {
  for(let i = 0; i < 16; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'pause-particle';
      
      const angle = (i / 16) * Math.PI * 2;
      const distance = 80 + Math.random() * 120;
      const px = Math.cos(angle) * distance;
      const py = Math.sin(angle) * distance;
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        --px: ${px}px;
        --py: ${py}px;
        animation-delay: ${Math.random() * 4}s;
      `;
      
      silence.appendChild(particle);
      setTimeout(() => particle.remove(), 10000);
    }, i * 90);
  }
}

// Crear wisps de significado
function createMeaningWisp() {
  const wisp = document.createElement('div');
  wisp.className = 'meaning-wisp';
  
  const wy = 60 + Math.random() * 150;
  const wx = (Math.random() - 0.5) * 100;
  const wr = (Math.random() - 0.5) * 90;
  
  wisp.style.cssText = `
    left: ${25 + Math.random() * 50}%;
    top: ${20 + Math.random() * 60}%;
    --wy: ${wy}px;
    --wx: ${wx}px;
    --wr: ${wr}deg;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  silence.appendChild(wisp);
  setTimeout(() => wisp.remove(), 11000);
}

// Generar elementos continuamente
setInterval(createSoundWave, 2500);
setInterval(createPauseParticles, 7000);
setInterval(createMeaningWisp, 2800);

// Crear elementos iniciales
for(let i = 0; i < 6; i++) {
  setTimeout(createSoundWave, i * 900);
}
createPauseParticles();
for(let i = 0; i < 8; i++) {
  setTimeout(createMeaningWisp, i * 700);
}

// Interactividad - Click crea momento de silencio
silence.addEventListener('click', (e) => {
  const rect = silence.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Anillos de resonancia desde el punto
  for(let i = 0; i < 6; i++) {
    setTimeout(() => {
      const ring = document.createElement('div');
      ring.className = 'resonance-ring';
      const size = 80 + i * 60;
      ring.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        animation: ring-resonate ${10 - i}s ease-out forwards;
        animation-delay: 0s;
      `;
      silence.appendChild(ring);
      setTimeout(() => ring.remove(), (10 - i) * 1000);
    }, i * 300);
  }
  
  // Palabras no dichas emergiendo
  for(let i = 0; i < 8; i++) {
    setTimeout(() => {
      const word = document.createElement('div');
      word.className = 'unspoken-word';
      const angle = (i / 8) * Math.PI * 2;
      const distance = 60 + Math.random() * 80;
      word.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --wx: ${Math.cos(angle) * distance}px;
        --wy: ${Math.sin(angle) * distance}px;
        animation: word-breathe 6s ease-out forwards;
      `;
      silence.appendChild(word);
      setTimeout(() => word.remove(), 6000);
    }, i * 120);
  }
  
  // Explosión de partículas de pausa
  for(let i = 0; i < 24; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'pause-particle';
      const angle = Math.random() * Math.PI * 2;
      const distance = 50 + Math.random() * 100;
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --px: ${Math.cos(angle) * distance}px;
        --py: ${Math.sin(angle) * distance}px;
        animation: particle-pause 5s ease-out forwards;
      `;
      silence.appendChild(particle);
      setTimeout(() => particle.remove(), 5000);
    }, i * 50);
  }
  
  // Wisps emanando
  for(let i = 0; i < 10; i++) {
    setTimeout(() => {
      const wisp = document.createElement('div');
      wisp.className = 'meaning-wisp';
      const angle = (i / 10) * 360;
      wisp.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --wy: 120px;
        --wx: 0px;
        --wr: ${angle}deg;
        animation: wisp-float 5s ease-out forwards;
      `;
      silence.appendChild(wisp);
      setTimeout(() => wisp.remove(), 5000);
    }, i * 100);
  }
});

// Hover crea ondas sutiles
let lastHover = 0;
silence.addEventListener('mousemove', (e) => {
  const now = Date.now();
  if(now - lastHover < 300) return;
  lastHover = now;
  
  const rect = silence.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  const wave = document.createElement('div');
  wave.className = 'sound-wave';
  wave.style.cssText = `
    left: ${x}px;
    top: ${y}px;
    --wave-y: 0px;
    animation: wave-silent 4s ease-out forwards;
    width: 150px;
  `;
  silence.appendChild(wave);
  setTimeout(() => wave.remove(), 4000);
});
</script>

</body>
</html>
