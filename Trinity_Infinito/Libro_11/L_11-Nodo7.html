<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 11 - Nodo 7: El Círculo Sin Principio</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #05050a 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.primordial-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.endless-circle {
  position: relative;
  width: 700px;
  height: 700px;
}

.perfect-ring {
  position: absolute;
  border: 3px solid rgba(200,200,255,0.4);
  border-radius: 50%;
  animation: ring-eternal 25s linear infinite;
  box-shadow: inset 0 0 60px rgba(200,200,255,0.15),
              0 0 60px rgba(200,200,255,0.15);
}

@keyframes ring-eternal {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.no-beginning {
  position: absolute;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle,
    rgba(255,255,255,0.3),
    rgba(200,200,255,0.2),
    transparent
  );
  border-radius: 50%;
  animation: no-start 16s ease-in-out infinite;
  filter: blur(25px);
}

@keyframes no-start {
  0%, 100% {
    transform: translate(0, 0) scale(0.8);
    opacity: 0.5;
  }
  50% {
    transform: translate(var(--nx), var(--ny)) scale(1.5);
    opacity: 0.9;
  }
}

.no-ending {
  position: absolute;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle,
    rgba(200,200,255,0.3),
    rgba(150,150,255,0.2),
    transparent
  );
  border-radius: 50%;
  animation: no-end 16s ease-in-out infinite;
  filter: blur(25px);
}

@keyframes no-end {
  0%, 100% {
    transform: translate(0, 0) scale(1.5);
    opacity: 0.9;
  }
  50% {
    transform: translate(var(--ex), var(--ey)) scale(0.8);
    opacity: 0.5;
  }
}

.continuous-flow {
  position: absolute;
  width: 250px;
  height: 3px;
  background: linear-gradient(90deg,
    transparent,
    rgba(255,255,255,0.7),
    transparent
  );
  animation: flow-unbroken 13s ease-in-out infinite;
  filter: blur(1px);
  transform-origin: center;
}

@keyframes flow-unbroken {
  0%, 100% {
    transform: rotate(0deg) scaleX(0);
    opacity: 0;
  }
  50% {
    transform: rotate(var(--angle)) scaleX(1);
    opacity: 0.9;
  }
}

.eternity-particle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.95);
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(255,255,255,0.9);
  animation: orbit-eternal 18s linear infinite;
}

@keyframes orbit-eternal {
  from {
    transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg);
  }
  to {
    transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg);
  }
}

.infinity-symbol {
  position: absolute;
  font-size: 5em;
  color: rgba(200,200,255,0.3);
  opacity: 0;
  animation: symbol-breathe 15s ease-in-out infinite;
  text-shadow: 0 0 40px rgba(200,200,255,0.6);
  font-weight: 300;
}

@keyframes symbol-breathe {
  0%, 100% {
    opacity: 0;
    transform: scale(0.7) rotate(-10deg);
  }
  50% {
    opacity: 0.7;
    transform: scale(1.3) rotate(10deg);
  }
}

.seamless-wave {
  position: absolute;
  width: 100%;
  height: 100%;
  border: 1px solid rgba(200,200,255,0.15);
  border-radius: 50%;
  animation: wave-seamless 20s ease-in-out infinite;
  opacity: 0.3;
}

@keyframes wave-seamless {
  0%, 100% {
    transform: scale(0.9) rotate(0deg);
    border-radius: 50%;
  }
  50% {
    transform: scale(1.3) rotate(180deg);
    border-radius: 48% 52% 50% 50%;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.1em;
  letter-spacing: 0.4em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(200,200,255,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 115px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.7em;
  letter-spacing: 0.4em;
  text-align: center;
  opacity: 0;
  animation: text-eternal 15s ease-in-out infinite;
  text-shadow: 0 0 25px rgba(255,255,255,0.5);
  line-height: 2.5;
  z-index: 10;
}

@keyframes text-eternal {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.85) rotate(-2deg);
  }
  20%, 80% {
    opacity: 0.8;
    transform: translate(-50%, -50%) scale(1) rotate(0deg);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 780px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.primordial-glow {
  position: absolute;
  width: 500px;
  height: 500px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(200,200,255,0.1), transparent);
  border-radius: 50%;
  animation: glow-primordial 20s ease-in-out infinite;
  filter: blur(90px);
}

@keyframes glow-primordial {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.8) rotate(0deg);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.7) rotate(180deg);
    opacity: 0.6;
  }
}
</style>
</head>
<body>

<div class="title">EL CÍRCULO SIN PRINCIPIO</div>
<div class="subtitle">Libro 11 - Nodo 7</div>

<div class="primordial-field">
  <div class="endless-circle">
    <!-- Resplandor primordial -->
    <div class="primordial-glow"></div>
    
    <!-- Anillos perfectos -->
    <div class="perfect-ring" style="width: 450px; height: 450px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    <div class="perfect-ring" style="width: 350px; height: 350px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-duration: 20s; animation-direction: reverse;"></div>
    <div class="perfect-ring" style="width: 250px; height: 250px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-duration: 30s;"></div>
    
    <!-- Ondas sin costuras -->
    <div class="seamless-wave" style="animation-delay: 0s;"></div>
    <div class="seamless-wave" style="animation-delay: 6.7s; animation-duration: 25s;"></div>
    
    <!-- Sin principio / Sin final -->
    <div class="no-beginning" style="top: 20%; left: 50%; transform: translateX(-50%); --nx: 40px; --ny: -50px; animation-delay: 0s;"></div>
    <div class="no-ending" style="bottom: 20%; left: 50%; transform: translateX(-50%); --ex: -40px; --ey: 50px; animation-delay: 0s;"></div>
    
    <!-- Símbolo de infinito -->
    <div class="infinity-symbol" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">∞</div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 3s;">
      Ni comienzo<br>
      Ni final<br><br>
      Solo<br>
      la danza<br>
      eterna<br><br>
      ∞
    </div>
  </div>
</div>

<div class="contemplation">
  El círculo perfecto · Sin primera ni última vuelta<br>
  La causalidad circular completada · El bucle que trasciende el tiempo lineal
</div>

<script>
const circle = document.querySelector('.endless-circle');

// Crear partículas en órbita eterna
function createEternalOrbit() {
  for(let i = 0; i < 24; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'eternity-particle';
      
      const orbitRadius = 180 + (i % 4) * 30;
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        --orbit-radius: ${orbitRadius}px;
        animation-delay: ${i * -0.75}s;
      `;
      
      circle.appendChild(particle);
    }, i * 80);
  }
}

// Crear flujos continuos
function createContinuousFlow() {
  const flow = document.createElement('div');
  flow.className = 'continuous-flow';
  
  const angle = Math.random() * 360;
  
  flow.style.cssText = `
    left: 50%;
    top: 50%;
    --angle: ${angle}deg;
    animation-delay: ${Math.random() * 6}s;
  `;
  
  circle.appendChild(flow);
  setTimeout(() => flow.remove(), 13000);
}

// Generar elementos
createEternalOrbit();
setInterval(createContinuousFlow, 2700);

// Crear flujos iniciales
for(let i = 0; i < 8; i++) {
  setTimeout(createContinuousFlow, i * 900);
}

// Interactividad - Click cierra el círculo
circle.addEventListener('click', (e) => {
  const rect = circle.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Anillos concéntricos desde el punto
  for(let i = 0; i < 10; i++) {
    setTimeout(() => {
      const ring = document.createElement('div');
      ring.className = 'perfect-ring';
      const size = 60 + i * 45;
      ring.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        transform: translate(-50%, -50%);
        animation: none;
        opacity: 0.6;
        transition: all 3s ease-out;
      `;
      circle.appendChild(ring);
      
      setTimeout(() => {
        ring.style.opacity = '0';
        ring.style.transform = 'translate(-50%, -50%) scale(2)';
      }, 50);
      
      setTimeout(() => ring.remove(), 3000);
    }, i * 120);
  }
  
  // Flujos radiales circulares
  for(let i = 0; i < 16; i++) {
    setTimeout(() => {
      const flow = document.createElement('div');
      flow.className = 'continuous-flow';
      const angle = (i / 16) * 360;
      flow.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --angle: ${angle}deg;
        animation: flow-unbroken 6s ease-out forwards;
      `;
      circle.appendChild(flow);
      setTimeout(() => flow.remove(), 6000);
    }, i * 70);
  }
  
  // Explosión de partículas eternas
  for(let i = 0; i < 32; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'eternity-particle';
      const orbitRadius = 50 + (i % 4) * 25;
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --orbit-radius: ${orbitRadius}px;
        animation: orbit-eternal 8s linear forwards;
      `;
      circle.appendChild(particle);
      setTimeout(() => particle.remove(), 8000);
    }, i * 40);
  }
  
  // Símbolo de infinito emergente
  const symbol = document.createElement('div');
  symbol.className = 'infinity-symbol';
  symbol.textContent = '∞';
  symbol.style.cssText = `
    left: ${x}px;
    top: ${y}px;
    animation: symbol-breathe 4s ease-out forwards;
    font-size: 6em;
  `;
  circle.appendChild(symbol);
  setTimeout(() => symbol.remove(), 4000);
});

// Hover crea estelas continuas
let lastHover = 0;
circle.addEventListener('mousemove', (e) => {
  const now = Date.now();
  if(now - lastHover < 250) return;
  lastHover = now;
  
  const rect = circle.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  const particle = document.createElement('div');
  particle.className = 'eternity-particle';
  particle.style.cssText = `
    left: ${x}px;
    top: ${y}px;
    --orbit-radius: 60px;
    animation: orbit-eternal 4s linear forwards;
  `;
  circle.appendChild(particle);
  setTimeout(() => particle.remove(), 4000);
});
</script>

</body>
</html>
