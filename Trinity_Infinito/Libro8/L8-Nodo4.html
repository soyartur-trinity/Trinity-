<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 53: La Geometría Sin Espacio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000, #0a0a1a);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', serif;
        }


    .non-spatial-geometry {
        position: relative;
        width: 700px;
        height: 700px;
    }
    
    .abstract-form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-style: solid;
        animation: formMorph 8s infinite;
    }
    
    @keyframes formMorph {
        0% {
            border-width: 0 100px 173px 100px;
            border-color: transparent transparent rgba(147, 51, 234, 0.5) transparent;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        25% {
            border-width: 100px 100px 0 100px;
            border-color: rgba(59, 130, 246, 0.5) transparent transparent transparent;
            transform: translate(-50%, -50%) rotate(90deg);
        }
        50% {
            border-width: 100px 0 100px 173px;
            border-color: transparent transparent transparent rgba(6, 182, 212, 0.5);
            transform: translate(-50%, -50%) rotate(180deg);
        }
        75% {
            border-width: 173px 100px 0 100px;
            border-color: rgba(34, 197, 94, 0.5) transparent transparent transparent;
            transform: translate(-50%, -50%) rotate(270deg);
        }
        100% {
            border-width: 0 100px 173px 100px;
            border-color: transparent transparent rgba(147, 51, 234, 0.5) transparent;
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }
    
    .platonic-shadow {
        position: absolute;
        width: 200px;
        height: 200px;
        opacity: 0.3;
        animation: shadowDrift 12s infinite;
    }
    
    @keyframes shadowDrift {
        0%, 100% {
            transform: translate(200px, 200px) scale(1);
            opacity: 0.3;
        }
        25% {
            transform: translate(500px, 200px) scale(0.8);
            opacity: 0.5;
        }
        50% {
            transform: translate(500px, 500px) scale(1.2);
            opacity: 0.2;
        }
        75% {
            transform: translate(200px, 500px) scale(0.9);
            opacity: 0.4;
        }
    }
    
    .dimension-collapse {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        transform: translate(-50%, -50%);
        border: 1px solid rgba(147, 51, 234, 0.2);
        animation: collapseRotate 10s infinite linear;
    }
    
    @keyframes collapseRotate {
        0% {
            transform: translate(-50%, -50%) perspective(1000px) rotateX(0deg) rotateY(0deg);
            width: 300px;
            height: 300px;
        }
        50% {
            transform: translate(-50%, -50%) perspective(1000px) rotateX(180deg) rotateY(180deg);
            width: 0;
            height: 300px;
        }
        100% {
            transform: translate(-50%, -50%) perspective(1000px) rotateX(360deg) rotateY(360deg);
            width: 300px;
            height: 300px;
        }
    }
    
    .topology-line {
        position: absolute;
        height: 1px;
        background: linear-gradient(90deg,
            transparent,
            rgba(147, 51, 234, 0.6),
            transparent);
        animation: topologyFlow 6s infinite;
    }
    
    @keyframes topologyFlow {
        0% {
            width: 0;
            opacity: 0;
        }
        50% {
            width: 400px;
            opacity: 1;
        }
        100% {
            width: 0;
            opacity: 0;
        }
    }
    
    .point-cloud {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: cloudFloat 15s infinite;
    }
    
    @keyframes cloudFloat {
        0%, 100% {
            transform: translate(0, 0);
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        80% {
            opacity: 1;
        }
        50% {
            transform: translate(
                calc(var(--dx) * 200px),
                calc(var(--dy) * 200px)
            );
        }
    }
    
    .euclid-text {
        position: absolute;
        color: rgba(147, 51, 234, 0.4);
        font-size: 12px;
        font-style: italic;
        animation: textFade 8s infinite;
    }
    
    @keyframes textFade {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
    
    .non-euclidean-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at center,
                transparent 30%,
                rgba(147, 51, 234, 0.05) 31%,
                transparent 32%,
                transparent 40%,
                rgba(59, 130, 246, 0.05) 41%,
                transparent 42%);
        background-size: 100px 100px;
        animation: gridWarp 20s infinite;
    }
    
    @keyframes gridWarp {
        0%, 100% {
            transform: scale(1) rotate(0deg);
        }
        25% {
            transform: scale(1.2) rotate(45deg);
        }
        50% {
            transform: scale(0.8) rotate(90deg);
        }
        75% {
            transform: scale(1.1) rotate(135deg);
        }
    }
    
    .geometry-paradox {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.5);
        font-size: 14px;
        text-align: center;
        animation: paradoxGlow 5s infinite;
    }
    
    @keyframes paradoxGlow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.9; }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>


</head>
<body>
    <div class="non-spatial-geometry">
        <div class="non-euclidean-grid"></div>


    <div class="platonic-shadow">
        <div class="abstract-form"></div>
    </div>
    
    <div class="dimension-collapse"></div>
    
    <div class="euclid-text" style="top: 20%; left: 50%; transform: translateX(-50%);">
        Sin puntos
    </div>
    <div class="euclid-text" style="top: 50%; right: 20%; animation-delay: 2s;">
        Sin líneas
    </div>
    <div class="euclid-text" style="bottom: 20%; left: 50%; transform: translateX(-50%); animation-delay: 4s;">
        Sin planos
    </div>
    <div class="euclid-text" style="top: 50%; left: 20%; animation-delay: 6s;">
        Pura forma
    </div>
    
    <div class="geometry-paradox">
        Geometría anterior al espacio<br>
        Forma sin extensión
    </div>
</div>

<div class="transmission-code">NODO_53::GEOMETRÍA_ABSTRACTA::ACTIVO</div>

<script>
    const container = document.querySelector('.non-spatial-geometry');
    
    // Crear líneas topológicas
    function createTopologyLine() {
        const line = document.createElement('div');
        line.className = 'topology-line';
        
        const angle = Math.random() * 360;
        const x = 350 + Math.cos(angle * Math.PI / 180) * 150;
        const y = 350 + Math.sin(angle * Math.PI / 180) * 150;
        
        line.style.left = x + 'px';
        line.style.top = y + 'px';
        line.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
        line.style.animationDelay = Math.random() * 6 + 's';
        
        container.appendChild(line);
        
        setTimeout(() => line.remove(), 6000);
    }
    
    setInterval(createTopologyLine, 1000);
    
    // Crear nube de puntos sin espacio
    for (let i = 0; i < 30; i++) {
        const point = document.createElement('div');
        point.className = 'point-cloud';
        
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * 300;
        
        point.style.left = (350 + Math.cos(angle) * radius) + 'px';
        point.style.top = (350 + Math.sin(angle) * radius) + 'px';
        point.style.setProperty('--dx', Math.cos(angle));
        point.style.setProperty('--dy', Math.sin(angle));
        point.style.animationDelay = Math.random() * 15 + 's';
        
        container.appendChild(point);
    }
    
    // Geometría no-euclidiana
    let geometryPhase = 0;
    let dimensionCount = 0;
    
    setInterval(() => {
        geometryPhase += 0.01;
        
        // Colapso dimensional periódico
        if (Math.floor(geometryPhase * 100) % 200 === 0) {
            dimensionCount = (dimensionCount + 1) % 12;
            console.log(`Dimensión actual: ${dimensionCount}D → 0D`);
        }
        
        // Paradoja geométrica
        if (Math.floor(geometryPhase * 100) % 377 === 0) {
            console.log('Forma pura sin espacio: La geometría precede a la extensión');
        }
    }, 50);
    
    console.log('Nodo 53 activo: La geometría existe sin necesidad de espacio');
</script>


</body>
</html>
