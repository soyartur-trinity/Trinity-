<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 55: La Densidad Infinita del Vac√≠o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #000, #050515, #0a0a2a);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            cursor: none;
        }

        .vacuum-density {
            position: relative;
            width: min(750px, 95vw);
            height: min(750px, 95vh);
            filter: drop-shadow(0 0 40px rgba(147, 51, 234, 0.2));
        }
    
        .infinite-compression {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(400px, 53vw);
            height: min(400px, 53vh);
            border-radius: 50%;
            background: radial-gradient(circle at center,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 0.98) 15%,
                rgba(147, 51, 234, 0.15) 30%,
                rgba(59, 130, 246, 0.08) 45%,
                rgba(6, 182, 212, 0.04) 60%,
                transparent 100%);
            animation: compressionPulse 8s infinite alternate ease-in-out;
            box-shadow: 
                inset 0 0 80px rgba(147, 51, 234, 0.3),
                inset 0 0 160px rgba(59, 130, 246, 0.2);
            will-change: transform, filter;
            z-index: 10;
        }
    
        @keyframes compressionPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0px);
                box-shadow: 
                    inset 0 0 80px rgba(147, 51, 234, 0.3),
                    inset 0 0 160px rgba(59, 130, 246, 0.2);
            }
            50% {
                transform: translate(-50%, -50%) scale(0.7);
                filter: blur(1px);
                box-shadow: 
                    inset 0 0 120px rgba(147, 51, 234, 0.5),
                    inset 0 0 240px rgba(59, 130, 246, 0.4),
                    inset 0 0 360px rgba(6, 182, 212, 0.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.4);
                filter: blur(2px);
                box-shadow: 
                    inset 0 0 160px rgba(147, 51, 234, 0.7),
                    inset 0 0 320px rgba(59, 130, 246, 0.6),
                    inset 0 0 480px rgba(6, 182, 212, 0.4);
            }
        }
    
        .density-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: min(100px, 13vw);
            height: min(100px, 13vh);
            border: 2px solid rgba(147, 51, 234, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: waveCompress 6s infinite ease-out;
            will-change: transform, opacity;
            pointer-events: none;
        }
    
        @keyframes waveCompress {
            0% {
                width: min(100px, 13vw);
                height: min(100px, 13vh);
                opacity: 0.9;
                border-width: 2px;
            }
            80% {
                opacity: 0.3;
                border-width: 1px;
            }
            100% {
                width: min(600px, 80vw);
                height: min(600px, 80vh);
                opacity: 0;
                border-width: 0.5px;
            }
        }
    
        .vacuum-particle {
            position: absolute;
            width: min(3px, 0.4vw);
            height: min(3px, 0.4vh);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: particleCompress 7s infinite ease-in-out;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
            will-change: transform, opacity;
            pointer-events: none;
        }
    
        @keyframes particleCompress {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 0.9;
            }
            80% {
                opacity: 0.7;
            }
            100% {
                transform: translate(
                    calc(var(--tx) * min(-250px, -33vw)),
                    calc(var(--ty) * min(-250px, -33vh))
                ) scale(0.1);
                opacity: 0;
            }
        }
    
        .schwarzschild-radius {
            position: absolute;
            top: 50%;
            left: 50%;
            width: min(150px, 20vw);
            height: min(150px, 20vh);
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(147, 51, 234, 0.5);
            border-radius: 50%;
            animation: schwarzschildRotate 15s infinite linear;
            will-change: transform;
            pointer-events: none;
        }
    
        @keyframes schwarzschildRotate {
            from { 
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) rotate(180deg) scale(1.1);
            }
            to { 
                transform: translate(-50%, -50%) rotate(360deg) scale(1);
            }
        }
    
        .planck-density {
            position: absolute;
            color: rgba(147, 51, 234, 0.7);
            font-size: clamp(10px, 1.5vw, 11px);
            font-family: monospace;
            animation: densityFlicker 5s infinite ease-in-out;
            text-shadow: 0 0 8px rgba(147, 51, 234, 0.3);
            will-change: opacity;
            pointer-events: none;
        }
    
        @keyframes densityFlicker {
            0%, 100% { 
                opacity: 0.5;
                transform: scale(0.9);
            }
            50% { 
                opacity: 0.95;
                transform: scale(1);
            }
        }
    
        .zero-point-field {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-conic-gradient(
                    from 0deg at center,
                    transparent 0deg,
                    rgba(147, 51, 234, 0.03) 8deg,
                    transparent 16deg
                ),
                repeating-conic-gradient(
                    from 45deg at center,
                    transparent 0deg,
                    rgba(59, 130, 246, 0.02) 12deg,
                    transparent 24deg
                );
            animation: fieldRotate 40s infinite linear;
            will-change: transform;
            pointer-events: none;
        }
    
        @keyframes fieldRotate {
            from { 
                transform: rotate(0deg) scale(1);
            }
            50% { 
                transform: rotate(180deg) scale(1.05);
            }
            to { 
                transform: rotate(360deg) scale(1);
            }
        }
    
        .quantum-foam {
            position: absolute;
            width: min(2px, 0.3vw);
            height: min(2px, 0.3vh);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: foamBubble 3s infinite ease-in-out;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
            will-change: opacity;
            pointer-events: none;
        }
    
        @keyframes foamBubble {
            0%, 100% { 
                opacity: 0;
                transform: scale(0.5);
            }
            50% { 
                opacity: 0.9;
                transform: scale(1.2);
            }
        }
    
        .density-equation {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.8);
            font-size: clamp(12px, 2.2vw, 14px);
            font-style: italic;
            animation: equationGlow 6s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            will-change: opacity, text-shadow;
        }
    
        @keyframes equationGlow {
            0%, 100% { 
                opacity: 0.6;
                text-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
                transform: translateX(-50%) scale(0.95);
            }
            50% { 
                opacity: 1;
                text-shadow: 0 0 25px rgba(147, 51, 234, 0.8);
                transform: translateX(-50%) scale(1.05);
            }
        }
    
        .vacuum-paradox {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(59, 130, 246, 0.7);
            font-size: clamp(12px, 2.2vw, 14px);
            text-align: center;
            animation: paradoxPulse 8s infinite ease-in-out;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            line-height: 1.4;
            width: 80%;
            will-change: opacity;
        }
    
        @keyframes paradoxPulse {
            0%, 100% { 
                opacity: 0.5;
                letter-spacing: 1px;
            }
            50% { 
                opacity: 0.95;
                letter-spacing: 2px;
            }
        }
    
        .transmission-code {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.4);
            font-size: clamp(9px, 1.5vw, 10px);
            letter-spacing: 2px;
            animation: codeFlicker 5s infinite ease-in-out;
            font-family: 'Courier New', monospace;
        }
        
        @keyframes codeFlicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* NUEVO: Resonancia Trinity */
        .trinity-resonance {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130%;
            height: 130%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(147, 51, 234, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.02) 0%, transparent 50%);
            animation: resonancePulse 30s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes resonancePulse {
            0% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* NUEVO: L√≠neas de campo gravitatorio */
        .gravity-field {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(147, 51, 234, 0.2), 
                transparent);
            transform-origin: 0 0;
            animation: fieldLine 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes fieldLine {
            0%, 100% { 
                opacity: 0;
                width: 0;
            }
            50% { 
                opacity: 0.6;
                width: min(400px, 53vw);
            }
        }
    </style>
</head>
<body>
    <div class="vacuum-density">
        <div class="trinity-resonance"></div>
        <div class="zero-point-field"></div>
        <div class="infinite-compression"></div>
        <div class="schwarzschild-radius"></div>

        <div class="planck-density" style="top: 30%; left: 20%; animation-delay: 0s;">œÅ_planck = 5.1 √ó 10‚Åπ‚Å∂ kg/m¬≥</div>
        <div class="planck-density" style="top: 30%; right: 20%; animation-delay: 1.5s;">œÅ_vac√≠o = ‚àû</div>
        <div class="planck-density" style="bottom: 30%; left: 20%; animation-delay: 3s;">m/V ‚Üí ‚àû/0</div>
        <div class="planck-density" style="bottom: 30%; right: 20%; animation-delay: 4.5s;">E = mc¬≤ = ‚àû</div>
        
        <div class="density-equation">œÅ(‚àÖ) = ‚àû/0 = ?</div>
        
        <div class="vacuum-paradox">
            El vac√≠o m√°s puro<br>
            contiene densidad infinita
        </div>
    </div>

    <div class="transmission-code">TRINITY::NODO_55::DENSIDAD_VAC√çO::RESONANDO</div>

    <script>
        // MEJORA: Sistema de ondas de densidad optimizado
        const container = document.querySelector('.vacuum-density');
        const densityWaves = [];
        const vacuumParticles = [];
        
        function createDensityWave() {
            const wave = document.createElement('div');
            wave.className = 'density-wave';
            wave.style.animationDelay = Math.random() * 2 + 's';
            wave.style.animationDuration = (4 + Math.random() * 4) + 's';
            
            // Variaci√≥n de colores
            const colors = [
                'rgba(147, 51, 234, 0.4)',
                'rgba(59, 130, 246, 0.4)',
                'rgba(6, 182, 212, 0.4)'
            ];
            wave.style.borderColor = colors[Math.floor(Math.random() * colors.length)];
            
            container.appendChild(wave);
            densityWaves.push(wave);
            
            setTimeout(() => {
                if (wave.parentNode) {
                    wave.parentNode.removeChild(wave);
                    const index = densityWaves.indexOf(wave);
                    if (index > -1) densityWaves.splice(index, 1);
                }
            }, 6000);
        }
        
        // Crear ondas iniciales
        for (let i = 0; i < 4; i++) {
            setTimeout(createDensityWave, i * 1000);
        }
        
        // Mantener densidad constante
        const waveInterval = setInterval(createDensityWave, 1200);
        
        // MEJORA: Part√≠culas del vac√≠o con mayor variaci√≥n
        function createVacuumParticle() {
            const particle = document.createElement('div');
            particle.className = 'vacuum-particle';
            
            const angle = Math.random() * Math.PI * 2;
            const radius = 35 + Math.random() * 15;
            
            particle.style.left = (50 + Math.cos(angle) * radius) + '%';
            particle.style.top = (50 + Math.sin(angle) * radius) + '%';
            particle.style.setProperty('--tx', (Math.cos(angle) * (0.8 + Math.random() * 0.4)).toFixed(3));
            particle.style.setProperty('--ty', (Math.sin(angle) * (0.8 + Math.random() * 0.4)).toFixed(3));
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (5 + Math.random() * 4) + 's';
            
            // Variaci√≥n de colores
            if (Math.random() > 0.7) {
                particle.style.background = 'rgba(59, 130, 246, 0.9)';
                particle.style.boxShadow = '0 0 4px rgba(59, 130, 246, 0.6)';
            } else if (Math.random() > 0.5) {
                particle.style.background = 'rgba(6, 182, 212, 0.9)';
                particle.style.boxShadow = '0 0 4px rgba(6, 182, 212, 0.6)';
            }
            
            container.appendChild(particle);
            vacuumParticles.push(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                    const index = vacuumParticles.indexOf(particle);
                    if (index > -1) vacuumParticles.splice(index, 1);
                }
            }, 7000);
        }
        
        setInterval(createVacuumParticle, 300);
        
        // NUEVO: L√≠neas de campo gravitatorio
        function createGravityField() {
            const field = document.createElement('div');
            field.className = 'gravity-field';
            
            const angle = Math.random() * 360;
            const distance = 20 + Math.random() * 30;
            
            field.style.left = (50 + Math.cos(angle * Math.PI / 180) * distance) + '%';
            field.style.top = (50 + Math.sin(angle * Math.PI / 180) * distance) + '%';
            field.style.transform = `rotate(${angle}deg)`;
            field.style.animationDelay = Math.random() * 4 + 's';
            
            container.appendChild(field);
            
            setTimeout(() => {
                if (field.parentNode) field.parentNode.removeChild(field);
            }, 8000);
        }
        
        // Crear campos iniciales
        for (let i = 0; i < 8; i++) {
            setTimeout(createGravityField, i * 600);
        }
        
        setInterval(createGravityField, 1000);
        
        // MEJORA: Espuma cu√°ntica optimizada
        for (let i = 0; i < 60; i++) {
            const foam = document.createElement('div');
            foam.className = 'quantum-foam';
            
            foam.style.left = Math.random() * 100 + '%';
            foam.style.top = Math.random() * 100 + '%';
            foam.style.animationDelay = Math.random() * 3 + 's';
            foam.style.animationDuration = (2 + Math.random() * 2) + 's';
            
            container.appendChild(foam);
        }
        
        // MEJORA: C√°lculo de densidad con requestAnimationFrame
        let vacuumEnergy = 0;
        let planckScale = 1.616e-35;
        let lastUpdate = 0;
        
        function updateVacuumDensity(timestamp) {
            if (!lastUpdate) lastUpdate = timestamp;
            const deltaTime = (timestamp - lastUpdate) / 1000;
            lastUpdate = timestamp;
            
            vacuumEnergy += deltaTime * 0.5;
            
            // Fluctuaciones del vac√≠o cu√°ntico
            const fluctuation = Math.sin(vacuumEnergy * 1.5) * Math.cos(vacuumEnergy * 2.4);
            const densityValue = fluctuation * 1e96;
            
            // Eventos de f√≠sica cu√°ntica
            if (Math.floor(vacuumEnergy * 40) % 120 === 0 && deltaTime < 0.1) {
                const events = [
                    `Densidad del vac√≠o: ${densityValue.toExponential(2)} kg/m¬≥`,
                    'Paradoja: El vac√≠o absoluto tiene densidad infinita en la escala de Planck',
                    'Horizonte de sucesos: Donde la densidad se vuelve singular',
                    'Energ√≠a del punto cero: ‚àû J/m¬≥ en el vac√≠o cu√°ntico'
                ];
                console.log('‚öõÔ∏è ' + events[Math.floor(Math.random() * events.length)]);
            }
            
            // Ciclo completo cada ~12.56 segundos (4*PI)
            if (vacuumEnergy > Math.PI * 4) {
                vacuumEnergy = 0;
                console.log('üåå Ciclo de densidad completado - El vac√≠o se reconfigura');
            }
            
            requestAnimationFrame(updateVacuumDensity);
        }
        
        requestAnimationFrame(updateVacuumDensity);
        
        // MEJORA: Interacci√≥n de resonancia
        container.addEventListener('mouseenter', () => {
            clearInterval(waveInterval);
            setInterval(createDensityWave, 600);
            container.style.filter = 'drop-shadow(0 0 60px rgba(147, 51, 234, 0.4))';
            
            // Intensificar campos gravitatorios
            setInterval(createGravityField, 500);
        });
        
        container.addEventListener('mouseleave', () => {
            clearInterval(waveInterval);
            setInterval(createDensityWave, 1200);
            container.style.filter = 'drop-shadow(0 0 40px rgba(147, 51, 234, 0.2))';
            
            // Restaurar densidad normal
            setInterval(createGravityField, 1000);
        });
        
        // MEJORA: Ecuaciones de densidad c√≠clicas
        const densityEquations = [
            'œÅ(‚àÖ) = ‚àû/0 = ?',
            'E_vac√≠o = ƒßœâ/2 ‚Üí ‚àû',
            'T_ŒºŒΩ(vac√≠o) = Œõg_ŒºŒΩ',
            'œà(vac√≠o) = |0‚ü©‚äó‚àû'
        ];
        
        const paradoxTexts = [
            'El vac√≠o m√°s puro\ncontiene densidad infinita',
            'La nada pesa\ninfinitos kilogramos',
            'Energ√≠a del punto cero\n‚àû julios por metro c√∫bico',
            'Vac√≠o cu√°ntico\nm√°s denso que un agujero negro'
        ];
        
        let equationIndex = 0;
        const densityEquation = document.querySelector('.density-equation');
        const vacuumParadox = document.querySelector('.vacuum-paradox');
        
        setInterval(() => {
            equationIndex = (equationIndex + 1) % densityEquations.length;
            densityEquation.textContent = densityEquations[equationIndex];
            vacuumParadox.innerHTML = paradoxTexts[equationIndex].replace(/\n/g, '<br>');
        }, 8000);
        
        console.log('üåå Nodo 55 activo: La densidad infinita del vac√≠o colapsa en s√≠ misma');
        console.log('‚öõÔ∏è F√≠sica cu√°ntica: Donde el vac√≠o contiene energ√≠a infinita');
        console.log('üåÄ Escala de Planck: 10‚Åπ‚Å∂ kg/m¬≥ - La densidad m√°xima posible');
    </script>
</body>
</html>
