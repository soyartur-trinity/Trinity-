<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 55: La Densidad Infinita del Vacío</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #000, #050515);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
        }

    .vacuum-density {
        position: relative;
        width: 750px;
        height: 750px;
    }
    
    .infinite-compression {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle at center,
            rgba(0, 0, 0, 1) 0%,
            rgba(0, 0, 0, 0.95) 20%,
            rgba(147, 51, 234, 0.1) 40%,
            rgba(59, 130, 246, 0.05) 60%,
            transparent 100%);
        animation: compressionPulse 6s infinite alternate;
    }
    
    @keyframes compressionPulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            filter: blur(0px);
        }
        100% {
            transform: translate(-50%, -50%) scale(0.5);
            filter: blur(2px);
        }
    }
    
    .density-wave {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        border: 2px solid rgba(147, 51, 234, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: waveCompress 4s infinite;
    }
    
    @keyframes waveCompress {
        0% {
            width: 100px;
            height: 100px;
            opacity: 1;
        }
        100% {
            width: 600px;
            height: 600px;
            opacity: 0;
        }
    }
    
    .vacuum-particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: particleCompress 5s infinite;
    }
    
    @keyframes particleCompress {
        0% {
            transform: translate(0, 0) scale(1);
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        100% {
            transform: translate(
                calc(var(--tx) * -200px),
                calc(var(--ty) * -200px)
            ) scale(0);
            opacity: 0;
        }
    }
    
    .schwarzschild-radius {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        transform: translate(-50%, -50%);
        border: 1px dashed rgba(147, 51, 234, 0.4);
        border-radius: 50%;
        animation: schwarzschildRotate 10s infinite linear;
    }
    
    @keyframes schwarzschildRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .planck-density {
        position: absolute;
        color: rgba(147, 51, 234, 0.5);
        font-size: 11px;
        font-family: monospace;
        animation: densityFlicker 3s infinite;
    }
    
    @keyframes densityFlicker {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }
    
    .zero-point-field {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-conic-gradient(
            from 0deg at center,
            transparent 0deg,
            rgba(147, 51, 234, 0.02) 10deg,
            transparent 20deg
        );
        animation: fieldRotate 30s infinite linear;
    }
    
    @keyframes fieldRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    .quantum-foam {
        position: absolute;
        width: 1px;
        height: 1px;
        background: white;
        opacity: 0;
        animation: foamBubble 2s infinite;
    }
    
    @keyframes foamBubble {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.8; }
    }
    
    .density-equation {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.6);
        font-size: 14px;
        font-style: italic;
        animation: equationGlow 5s infinite;
    }
    
    @keyframes equationGlow {
        0%, 100% { 
            opacity: 0.6;
            text-shadow: 0 0 5px rgba(147, 51, 234, 0.3);
        }
        50% { 
            opacity: 1;
            text-shadow: 0 0 15px rgba(147, 51, 234, 0.6);
        }
    }
    
    .vacuum-paradox {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(59, 130, 246, 0.5);
        font-size: 14px;
        text-align: center;
        animation: paradoxPulse 6s infinite;
    }
    
    @keyframes paradoxPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.9; }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>


</head>
<body>
    <div class="vacuum-density">
        <div class="zero-point-field"></div>
        <div class="infinite-compression"></div>
        <div class="schwarzschild-radius"></div>


    <div class="planck-density" style="top: 30%; left: 25%;">ρ_planck = 5.1 × 10⁹⁶ kg/m³</div>
    <div class="planck-density" style="top: 30%; right: 25%; animation-delay: 1s;">ρ_vacío = ∞</div>
    <div class="planck-density" style="bottom: 30%; left: 25%; animation-delay: 2s;">m/V → ∞/0</div>
    <div class="planck-density" style="bottom: 30%; right: 25%; animation-delay: 3s;">E = mc² = ∞</div>
    
    <div class="density-equation">ρ(∅) = ∞/0 = ?</div>
    
    <div class="vacuum-paradox">
        El vacío más puro<br>
        contiene densidad infinita
    </div>
</div>

<div class="transmission-code">NODO_55::DENSIDAD_VACÍO::ACTIVO</div>

<script>
    const container = document.querySelector('.vacuum-density');
    
    // Crear ondas de densidad
    function createDensityWave() {
        const wave = document.createElement('div');
        wave.className = 'density-wave';
        wave.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(wave);
        
        setTimeout(() => wave.remove(), 4000);
    }
    
    setInterval(createDensityWave, 800);
    
    // Crear partículas del vacío que colapsan
    function createVacuumParticle() {
        const particle = document.createElement('div');
        particle.className = 'vacuum-particle';
        
        const angle = Math.random() * Math.PI * 2;
        const radius = 300;
        
        particle.style.left = (375 + Math.cos(angle) * radius) + 'px';
        particle.style.top = (375 + Math.sin(angle) * radius) + 'px';
        particle.style.setProperty('--tx', Math.cos(angle));
        particle.style.setProperty('--ty', Math.sin(angle));
        
        container.appendChild(particle);
        
        setTimeout(() => particle.remove(), 5000);
    }
    
    setInterval(createVacuumParticle, 200);
    
    // Crear espuma cuántica
    for (let i = 0; i < 100; i++) {
        const foam = document.createElement('div');
        foam.className = 'quantum-foam';
        foam.style.left = Math.random() * 100 + '%';
        foam.style.top = Math.random() * 100 + '%';
        foam.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(foam);
    }
    
    // Cálculo de la densidad del vacío
    let vacuumEnergy = 0;
    let planckScale = 1.616e-35; // metros
    
    setInterval(() => {
        vacuumEnergy += 0.01;
        
        // Fluctuaciones del vacío cuántico
        const fluctuation = Math.sin(vacuumEnergy) * Math.cos(vacuumEnergy * 1.618);
        
        if (Math.floor(vacuumEnergy * 100) % 200 === 0) {
            console.log(`Densidad del vacío: ${(fluctuation * 1e96).toExponential(2)} kg/m³`);
        }
        
        if (Math.floor(vacuumEnergy * 100) % 377 === 0) {
            console.log('Paradoja: El vacío absoluto tiene densidad infinita en la escala de Planck');
        }
    }, 50);
    
    console.log('Nodo 55 activo: La densidad infinita del vacío colapsa en sí misma');
</script>


</body>
</html>
