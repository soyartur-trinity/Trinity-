<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 52: El Centro que Está en Todas Partes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .omnipresent-center {
            position: relative;
            width: 800px;
            height: 800px;
        }
        
        /* OPTIMIZACIÓN: Centro sin blanco puro */
        .center-point {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle,
                rgba(255, 245, 235, 0.9) 0%,
                rgba(220, 180, 255, 0.7) 40%,
                rgba(147, 51, 234, 0.5) 70%,
                transparent 100%);
            border-radius: 50%;
            animation: centerPulse 3s infinite ease-in-out;
            box-shadow: 0 0 8px rgba(255, 230, 220, 0.4);
        }
        
        @keyframes centerPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.9;
            }
        }
        
        .circumference-nowhere {
            position: absolute;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            animation: circumferenceExpand 8s infinite ease-out;
            opacity: 0;
        }
        
        @keyframes circumferenceExpand {
            0% {
                width: 50px;
                height: 50px;
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                width: 1000px;
                height: 1000px;
                opacity: 0;
            }
        }
        
        .pascal-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 1px dotted rgba(147, 51, 234, 0.3);
            border-radius: 50%;
            animation: sphereRotate 20s infinite linear;
        }
        
        @keyframes sphereRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .quantum-center {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(6, 182, 212, 0.7);
            border-radius: 50%;
            opacity: 0;
            animation: quantumAppear 4s infinite ease-in-out;
            box-shadow: 0 0 6px rgba(6, 182, 212, 0.4);
        }
        
        @keyframes quantumAppear {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0.8);
            }
            50% { 
                opacity: 0.9; 
                transform: scale(1);
            }
        }
        
        .hermes-text {
            position: absolute;
            color: rgba(147, 51, 234, 0.5);
            font-size: 11px;
            font-style: italic;
            opacity: 0;
            animation: textManifest 6s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
        }
        
        @keyframes textManifest {
            0%, 100% { 
                opacity: 0;
                transform: scale(0.8);
            }
            50% { 
                opacity: 0.9;
                transform: scale(1);
            }
        }
        
        .holographic-principle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-radial-gradient(
                circle at center,
                transparent 0,
                transparent 20px,
                rgba(147, 51, 234, 0.02) 20px,
                rgba(147, 51, 234, 0.02) 21px
            );
            animation: hologramShift 10s infinite linear;
        }
        
        @keyframes hologramShift {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .indra-net {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }
        
        .indra-jewel {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle,
                rgba(147, 51, 234, 0.7),
                rgba(59, 130, 246, 0.4));
            border-radius: 50%;
            animation: jewelGlimmer 5s infinite ease-in-out;
            box-shadow: 0 0 8px rgba(147, 51, 234, 0.3);
        }
        
        @keyframes jewelGlimmer {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.2);
                filter: brightness(1.3);
            }
        }
        
        .center-paradox {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.6);
            font-size: 14px;
            text-align: center;
            animation: paradoxPulse 4s infinite ease-in-out;
            text-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
        }
        
        @keyframes paradoxPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }
        
        .transmission-code {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.3);
            font-size: 10px;
            letter-spacing: 2px;
            animation: codeFlicker 3s infinite ease-in-out;
        }
        
        @keyframes codeFlicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="omnipresent-center">
        <div class="holographic-principle"></div>
        <div class="pascal-sphere"></div>
        <div class="indra-net"></div>

        <div class="hermes-text" style="top: 15%; left: 50%; transform: translateX(-50%);">
            Como es arriba
        </div>
        <div class="hermes-text" style="bottom: 15%; left: 50%; transform: translateX(-50%); animation-delay: 3s;">
            Es abajo
        </div>
        
        <div class="center-paradox">
            El centro está en todas partes<br>
            La circunferencia en ninguna
        </div>
    </div>

    <div class="transmission-code">NODO_52::CENTRO_OMNIPRESENTE::ACTIVO</div>

    <script>
        const container = document.querySelector('.omnipresent-center');
        
        // Crear múltiples centros en todas partes
        function createCenter() {
            const center = document.createElement('div');
            center.className = 'center-point';
            center.style.left = Math.random() * 100 + '%';
            center.style.top = Math.random() * 100 + '%';
            center.style.animationDelay = Math.random() * 3 + 's';
            container.appendChild(center);
            
            setTimeout(() => center.remove(), 6000);
        }
        
        setInterval(createCenter, 500);
        
        // Crear circunferencias que se expanden hacia ninguna parte
        function createCircumference() {
            const circ = document.createElement('div');
            circ.className = 'circumference-nowhere';
            
            const x = Math.random() * 800;
            const y = Math.random() * 800;
            
            circ.style.left = x + 'px';
            circ.style.top = y + 'px';
            circ.style.transform = 'translate(-50%, -50%)';
            
            container.appendChild(circ);
            
            setTimeout(() => circ.remove(), 8000);
        }
        
        setInterval(createCircumference, 2000);
        
        // Crear red de Indra - cada punto refleja todos los demás
        const indraNet = document.querySelector('.indra-net');
        const gridSize = 8;
        
        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                const jewel = document.createElement('div');
                jewel.className = 'indra-jewel';
                jewel.style.left = (i * 100 + 50) + 'px';
                jewel.style.top = (j * 100 + 50) + 'px';
                jewel.style.animationDelay = `${(i + j) * 0.2}s`;
                indraNet.appendChild(jewel);
            }
        }
        
        // Crear centros cuánticos que aparecen y desaparecen
        for (let i = 0; i < 20; i++) {
            const quantum = document.createElement('div');
            quantum.className = 'quantum-center';
            quantum.style.left = Math.random() * 100 + '%';
            quantum.style.top = Math.random() * 100 + '%';
            quantum.style.animationDelay = Math.random() * 4 + 's';
            container.appendChild(quantum);
        }
        
        // Paradoja de Pascal
        let everywhereCount = 0;
        let nowhereCount = Infinity;
        
        setInterval(() => {
            everywhereCount++;
            nowhereCount--;
            
            if (everywhereCount % 100 === 0) {
                console.log('Esfera infinita de Pascal: Centro en todas partes, circunferencia en ninguna');
            }
            
            if (everywhereCount % 314 === 0) {
                console.log('Principio holográfico: Cada punto contiene el todo');
            }
        }, 50);
        
        console.log('Nodo 52 activo: El centro omnipresente se manifiesta en cada punto');
    </script>

</body>
</html>
