<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 52: El Centro que Está en Todas Partes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
            cursor: none;
        }

        .omnipresent-center {
            position: relative;
            width: min(800px, 95vw);
            height: min(800px, 95vh);
            filter: drop-shadow(0 0 40px rgba(147, 51, 234, 0.2));
        }
        
        /* OPTIMIZACIÓN: Centro suave pero intenso */
        .center-point {
            position: absolute;
            width: min(6px, 0.8vw);
            height: min(6px, 0.8vh);
            background: radial-gradient(circle,
                rgba(255, 245, 235, 0.95) 0%,
                rgba(220, 180, 255, 0.8) 30%,
                rgba(147, 51, 234, 0.6) 60%,
                transparent 100%);
            border-radius: 50%;
            animation: centerPulse 4s infinite ease-in-out;
            box-shadow: 
                0 0 8px rgba(255, 230, 220, 0.5),
                0 0 16px rgba(147, 51, 234, 0.3);
            will-change: transform, opacity;
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes centerPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
                box-shadow: 
                    0 0 8px rgba(255, 230, 220, 0.5),
                    0 0 16px rgba(147, 51, 234, 0.3);
            }
            50% {
                transform: scale(1.6);
                opacity: 0.9;
                box-shadow: 
                    0 0 12px rgba(255, 230, 220, 0.7),
                    0 0 24px rgba(147, 51, 234, 0.5),
                    0 0 36px rgba(59, 130, 246, 0.2);
            }
        }
        
        .circumference-nowhere {
            position: absolute;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            animation: circumferenceExpand 10s infinite ease-out;
            opacity: 0;
            will-change: transform, opacity;
            pointer-events: none;
        }
        
        @keyframes circumferenceExpand {
            0% {
                width: min(50px, 6vw);
                height: min(50px, 6vh);
                opacity: 0;
                border-width: 1px;
            }
            15% {
                opacity: 0.7;
                border-width: 1.5px;
            }
            85% {
                opacity: 0.2;
                border-width: 0.5px;
            }
            100% {
                width: min(1000px, 125vw);
                height: min(1000px, 125vh);
                opacity: 0;
                border-width: 0.2px;
            }
        }
        
        .pascal-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(400px, 50vw);
            height: min(400px, 50vh);
            border: 1px dotted rgba(147, 51, 234, 0.4);
            border-radius: 50%;
            animation: sphereRotate 25s infinite linear;
            will-change: transform;
            pointer-events: none;
        }
        
        @keyframes sphereRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .quantum-center {
            position: absolute;
            width: min(4px, 0.5vw);
            height: min(4px, 0.5vh);
            background: rgba(6, 182, 212, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: quantumAppear 5s infinite ease-in-out;
            box-shadow: 
                0 0 6px rgba(6, 182, 212, 0.5),
                0 0 12px rgba(6, 182, 212, 0.2);
            will-change: transform, opacity;
            pointer-events: none;
        }
        
        @keyframes quantumAppear {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0.7);
            }
            30%, 70% { 
                opacity: 0.9; 
                transform: scale(1.1);
            }
        }
        
        .hermes-text {
            position: absolute;
            color: rgba(147, 51, 234, 0.7);
            font-size: clamp(10px, 1.5vw, 11px);
            font-style: italic;
            opacity: 0;
            animation: textManifest 8s infinite ease-in-out;
            text-shadow: 0 0 12px rgba(147, 51, 234, 0.4);
            font-weight: 300;
            letter-spacing: 1px;
            will-change: transform, opacity;
            pointer-events: none;
        }
        
        @keyframes textManifest {
            0%, 100% { 
                opacity: 0;
                transform: scale(0.8);
            }
            30%, 70% { 
                opacity: 0.9;
                transform: scale(1);
            }
        }
        
        .holographic-principle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-radial-gradient(
                circle at center,
                transparent 0,
                transparent min(20px, 2.5vw),
                rgba(147, 51, 234, 0.03) min(20px, 2.5vw),
                rgba(147, 51, 234, 0.03) min(21px, 2.6vw)
            );
            animation: hologramShift 15s infinite linear;
            will-change: transform;
            pointer-events: none;
        }
        
        @keyframes hologramShift {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            to { transform: rotate(360deg) scale(1); }
        }
        
        .indra-net {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            pointer-events: none;
        }
        
        .indra-jewel {
            position: absolute;
            width: min(8px, 1vw);
            height: min(8px, 1vh);
            background: radial-gradient(circle,
                rgba(147, 51, 234, 0.8),
                rgba(59, 130, 246, 0.5),
                rgba(6, 182, 212, 0.3));
            border-radius: 50%;
            animation: jewelGlimmer 6s infinite ease-in-out;
            box-shadow: 
                0 0 8px rgba(147, 51, 234, 0.4),
                0 0 16px rgba(59, 130, 246, 0.2);
            will-change: transform, filter;
            pointer-events: none;
        }
        
        @keyframes jewelGlimmer {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1) hue-rotate(0deg);
            }
            25% {
                transform: scale(1.15);
                filter: brightness(1.2) hue-rotate(90deg);
            }
            50% {
                transform: scale(1.25);
                filter: brightness(1.4) hue-rotate(180deg);
            }
            75% {
                transform: scale(1.1);
                filter: brightness(1.1) hue-rotate(270deg);
            }
        }
        
        .center-paradox {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.7);
            font-size: clamp(12px, 2.2vw, 14px);
            text-align: center;
            animation: paradoxPulse 6s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
            line-height: 1.4;
            width: 80%;
            will-change: opacity;
        }
        
        @keyframes paradoxPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.95; }
        }
        
        .transmission-code {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.4);
            font-size: clamp(9px, 1.5vw, 10px);
            letter-spacing: 2px;
            animation: codeFlicker 5s infinite ease-in-out;
            font-family: 'Courier New', monospace;
        }
        
        @keyframes codeFlicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* NUEVO: Resonancia Trinity */
        .trinity-resonance {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130%;
            height: 130%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(147, 51, 234, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.02) 0%, transparent 50%);
            animation: resonancePulse 20s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes resonancePulse {
            0% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* NUEVO: Líneas de conexión entre centros */
        .center-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(147, 51, 234, 0.3), 
                rgba(59, 130, 246, 0.3), 
                transparent);
            transform-origin: 0 0;
            animation: connectionFade 4s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes connectionFade {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="omnipresent-center">
        <div class="trinity-resonance"></div>
        <div class="holographic-principle"></div>
        <div class="pascal-sphere"></div>
        <div class="indra-net"></div>

        <div class="hermes-text" style="top: 15%; left: 50%; transform: translateX(-50%); animation-delay: 0s;">
            Como es arriba
        </div>
        <div class="hermes-text" style="bottom: 15%; left: 50%; transform: translateX(-50%); animation-delay: 4s;">
            Es abajo
        </div>
        
        <div class="center-paradox">
            El centro está en todas partes<br>
            La circunferencia en ninguna
        </div>
    </div>

    <div class="transmission-code">TRINITY::NODO_52::CENTRO_OMNIPRESENTE::RESONANDO</div>

    <script>
        // MEJORA: Sistema de centros omnipresentes optimizado
        const container = document.querySelector('.omnipresent-center');
        const centerPoints = [];
        const circumferenceWaves = [];
        
        function createCenter() {
            const center = document.createElement('div');
            center.className = 'center-point';
            center.style.left = Math.random() * 100 + '%';
            center.style.top = Math.random() * 100 + '%';
            center.style.animationDelay = Math.random() * 4 + 's';
            container.appendChild(center);
            centerPoints.push(center);
            
            // Crear conexiones con otros centros
            createCenterConnections(center);
            
            setTimeout(() => {
                if (center.parentNode) {
                    center.parentNode.removeChild(center);
                    const index = centerPoints.indexOf(center);
                    if (index > -1) centerPoints.splice(index, 1);
                }
            }, 6000);
        }
        
        function createCenterConnections(newCenter) {
            // Conectar con centros cercanos
            centerPoints.forEach(center => {
                if (center !== newCenter) {
                    const rect1 = newCenter.getBoundingClientRect();
                    const rect2 = center.getBoundingClientRect();
                    
                    const x1 = rect1.left + rect1.width / 2;
                    const y1 = rect1.top + rect1.height / 2;
                    const x2 = rect2.left + rect2.width / 2;
                    const y2 = rect2.top + rect2.height / 2;
                    
                    const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                    
                    if (distance < 200) {
                        const connection = document.createElement('div');
                        connection.className = 'center-connection';
                        
                        const angle = Math.atan2(y2 - y1, x2 - x1);
                        connection.style.width = distance + 'px';
                        connection.style.left = x1 + 'px';
                        connection.style.top = y1 + 'px';
                        connection.style.transform = `rotate(${angle}rad)`;
                        connection.style.animationDelay = Math.random() * 2 + 's';
                        
                        container.appendChild(connection);
                        
                        setTimeout(() => {
                            if (connection.parentNode) connection.parentNode.removeChild(connection);
                        }, 4000);
                    }
                }
            });
        }
        
        // Crear centros iniciales
        for (let i = 0; i < 8; i++) {
            setTimeout(createCenter, i * 600);
        }
        
        // Mantener densidad constante
        const centerInterval = setInterval(createCenter, 800);
        
        // MEJORA: Circunferencias que se expanden hacia ninguna parte
        function createCircumference() {
            const circ = document.createElement('div');
            circ.className = 'circumference-nowhere';
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            circ.style.left = x + '%';
            circ.style.top = y + '%';
            circ.style.transform = 'translate(-50%, -50%)';
            circ.style.animationDelay = Math.random() * 2 + 's';
            
            container.appendChild(circ);
            circumferenceWaves.push(circ);
            
            setTimeout(() => {
                if (circ.parentNode) {
                    circ.parentNode.removeChild(circ);
                    const index = circumferenceWaves.indexOf(circ);
                    if (index > -1) circumferenceWaves.splice(index, 1);
                }
            }, 10000);
        }
        
        setInterval(createCircumference, 2500);
        
        // MEJORA: Red de Indra optimizada
        const indraNet = document.querySelector('.indra-net');
        const gridSize = 6;
        const indraJewels = [];
        
        for (let i = 0; i <= gridSize; i++) {
            for (let j = 0; j <= gridSize; j++) {
                const jewel = document.createElement('div');
                jewel.className = 'indra-jewel';
                
                const x = (i / gridSize) * 100;
                const y = (j / gridSize) * 100;
                
                jewel.style.left = x + '%';
                jewel.style.top = y + '%';
                jewel.style.animationDelay = `${(i + j) * 0.3}s`;
                jewel.style.animationDuration = `${4 + (i + j) * 0.2}s`;
                
                indraNet.appendChild(jewel);
                indraJewels.push(jewel);
            }
        }
        
        // MEJORA: Centros cuánticos con mayor variación
        for (let i = 0; i < 15; i++) {
            const quantum = document.createElement('div');
            quantum.className = 'quantum-center';
            quantum.style.left = Math.random() * 100 + '%';
            quantum.style.top = Math.random() * 100 + '%';
            quantum.style.animationDelay = Math.random() * 5 + 's';
            quantum.style.animationDuration = (3 + Math.random() * 3) + 's';
            container.appendChild(quantum);
        }
        
        // MEJORA: Paradoja de Pascal con requestAnimationFrame
        let everywhereCount = 0;
        let lastUpdate = 0;
        
        function updatePascalParadox(timestamp) {
            if (!lastUpdate) lastUpdate = timestamp;
            const deltaTime = (timestamp - lastUpdate) / 1000;
            lastUpdate = timestamp;
            
            everywhereCount += deltaTime;
            
            // Eventos de paradoja hermética
            if (Math.floor(everywhereCount * 40) % 157 === 0 && deltaTime < 0.1) {
                const events = [
                    'Esfera infinita de Pascal: Centro en todas partes, circunferencia en ninguna',
                    'Principio holográfico: Cada punto contiene el todo',
                    'Red de Indra: Cada joya refleja todas las demás',
                    'Como es arriba, es abajo: El macrocosmos en el microcosmos'
                ];
                console.log('🌀 ' + events[Math.floor(Math.random() * events.length)]);
            }
            
            // Ciclo completo cada ~15.7 segundos (5*PI)
            if (everywhereCount > Math.PI * 5) {
                everywhereCount = 0;
                console.log('🌌 Ciclo hermético completado - El centro se renueva en cada punto');
            }
            
            requestAnimationFrame(updatePascalParadox);
        }
        
        requestAnimationFrame(updatePascalParadox);
        
        // MEJORA: Interacción de resonancia
        container.addEventListener('mouseenter', () => {
            clearInterval(centerInterval);
            setInterval(createCenter, 400);
            container.style.filter = 'drop-shadow(0 0 60px rgba(147, 51, 234, 0.4))';
            
            // Intensificar joyas de Indra
            indraJewels.forEach(jewel => {
                jewel.style.animationDuration = '3s';
            });
        });
        
        container.addEventListener('mouseleave', () => {
            clearInterval(centerInterval);
            setInterval(createCenter, 800);
            container.style.filter = 'drop-shadow(0 0 40px rgba(147, 51, 234, 0.2))';
            
            // Restaurar velocidades normales
            indraJewels.forEach((jewel, index) => {
                jewel.style.animationDuration = `${4 + (index % 10) * 0.2}s`;
            });
        });
        
        // MEJORA: Textos herméticos cíclicos
        const hermesTexts = [
            { top: 'Como es arriba', bottom: 'Es abajo' },
            { top: 'El interior', bottom: 'Es el exterior' },
            { top: 'El centro', bottom: 'En todas partes' },
            { top: 'El todo', bottom: 'En cada parte' }
        ];
        
        let hermesIndex = 0;
        const hermesElements = document.querySelectorAll('.hermes-text');
        
        setInterval(() => {
            hermesIndex = (hermesIndex + 1) % hermesTexts.length;
            hermesElements[0].textContent = hermesTexts[hermesIndex].top;
            hermesElements[1].textContent = hermesTexts[hermesIndex].bottom;
        }, 12000);
        
        console.log('🌌 Nodo 52 activo: El centro omnipresente se manifiesta en cada punto');
        console.log('💫 Principio hermético: Como es arriba, es abajo');
        console.log('🌀 Red de Indra: Cada punto refleja la totalidad del universo');
    </script>
</body>
</html>
