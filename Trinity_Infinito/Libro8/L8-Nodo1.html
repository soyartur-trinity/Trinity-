    .singularity-field {
        position: relative;
        width: 800px;
        height: 800px;
    }
    
    .zero-point {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 2px;
        height: 2px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 
            0 0 10px 5px rgba(255, 255, 255, 0.8),
            0 0 20px 10px rgba(147, 51, 234, 0.6),
            0 0 40px 20px rgba(59, 130, 246, 0.4),
            0 0 80px 40px rgba(6, 182, 212, 0.2);
        animation: singularityPulse 4s infinite alternate;
    }
    
    .dimension-collapse {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid rgba(147, 51, 234, 0.3);
        border-radius: 50%;
        animation: collapseInward 6s infinite;
    }
    
    @keyframes collapseInward {
        0% {
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
    }
    
    .infinity-expansion {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 2px;
        border-radius: 50%;
        background: rgba(147, 51, 234, 0.5);
        animation: expandOutward 8s infinite;
    }
    
    @keyframes expandOutward {
        0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        100% {
            transform: translate(-50%, -50%) scale(400);
            opacity: 0;
        }
    }
    
    .quantum-foam {
        position: absolute;
        width: 1px;
        height: 1px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: quantumFluctuation 2s infinite;
    }
    
    @keyframes quantumFluctuation {
        0%, 100% {
            opacity: 0;
            transform: scale(0);
        }
        50% {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    .coordinate-text {
        position: absolute;
        color: rgba(147, 51, 234, 0.5);
        font-size: 10px;
        font-family: monospace;
        animation: coordinateFade 5s infinite;
    }
    
    .coordinate-text:nth-child(1) {
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 0s;
    }
    
    .coordinate-text:nth-child(2) {
        top: 50%;
        right: 20%;
        transform: translateY(-50%);
        animation-delay: 1.25s;
    }
    
    .coordinate-text:nth-child(3) {
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 2.5s;
    }
    
    .coordinate-text:nth-child(4) {
        top: 50%;
        left: 20%;
        transform: translateY(-50%);
        animation-delay: 3.75s;
    }
    
    @keyframes coordinateFade {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
    
    @keyframes singularityPulse {
        0% {
            box-shadow: 
                0 0 10px 5px rgba(255, 255, 255, 0.8),
                0 0 20px 10px rgba(147, 51, 234, 0.6),
                0 0 40px 20px rgba(59, 130, 246, 0.4),
                0 0 80px 40px rgba(6, 182, 212, 0.2);
        }
        100% {
            box-shadow: 
                0 0 20px 10px rgba(255, 255, 255, 1),
                0 0 40px 20px rgba(147, 51, 234, 0.8),
                0 0 80px 40px rgba(59, 130, 246, 0.6),
                0 0 160px 80px rgba(6, 182, 212, 0.4);
        }
    }
    
    .planck-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            repeating-linear-gradient(0deg,
                transparent,
                transparent 20px,
                rgba(147, 51, 234, 0.05) 20px,
                rgba(147, 51, 234, 0.05) 21px),
            repeating-linear-gradient(90deg,
                transparent,
                transparent 20px,
                rgba(59, 130, 246, 0.05) 20px,
                rgba(59, 130, 246, 0.05) 21px);
        animation: gridCollapse 10s infinite;
    }
    
    @keyframes gridCollapse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.3;
        }
        50% {
            transform: scale(0.01);
            opacity: 0;
        }
    }
    
    .paradox-inscription {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.4);
        font-size: 14px;
        text-align: center;
        animation: inscriptionPulse 6s infinite;
    }
    
    @keyframes inscriptionPulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }

    .transmission-code {

        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }

    // Crear anillos de colapso dimensional
    const field = document.querySelector('.singularity-field');

        ring.className = 'dimension-collapse';
        ring.style.animationDelay = Math.random() * 6 + 's';
        field.appendChild(ring);
        
        setTimeout(() => ring.remove(), 6000);
    }

    // Crear expansiones infinitas desde el punto
    function createExpansion() {

        expansion.className = 'infinity-expansion';

        field.appendChild(expansion);
        
        setTimeout(() => expansion.remove(), 8000);
    }
    
    setInterval(createExpansion, 2000);

        const foam = document.createElement('div');

        const angle = (Math.PI * 2 * i) / 30;
        const radius = 50 + Math.random() * 100;
        const x = 400 + Math.cos(angle) * radius;
        const y = 400 + Math.sin(angle) * radius;

        foam.style.top = y + 'px';
        foam.style.animationDelay = Math.random() * 2 + 's';
        
        field.appendChild(foam);
