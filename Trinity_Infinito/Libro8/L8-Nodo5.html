<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 54: El Volumen de la Nada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }


    .void-volume {
        position: relative;
        width: 800px;
        height: 800px;
        perspective: 1000px;
    }
    
    .empty-cube {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        transform: translate(-50%, -50%);
        transform-style: preserve-3d;
        animation: cubeRotate 20s infinite linear;
    }
    
    .cube-face {
        position: absolute;
        width: 300px;
        height: 300px;
        border: 1px solid rgba(147, 51, 234, 0.3);
        background: rgba(0, 0, 0, 0.8);
    }
    
    .cube-face:nth-child(1) {
        transform: rotateY(0deg) translateZ(150px);
    }
    .cube-face:nth-child(2) {
        transform: rotateY(90deg) translateZ(150px);
    }
    .cube-face:nth-child(3) {
        transform: rotateY(180deg) translateZ(150px);
    }
    .cube-face:nth-child(4) {
        transform: rotateY(270deg) translateZ(150px);
    }
    .cube-face:nth-child(5) {
        transform: rotateX(90deg) translateZ(150px);
    }
    .cube-face:nth-child(6) {
        transform: rotateX(-90deg) translateZ(150px);
    }
    
    @keyframes cubeRotate {
        from {
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
        }
        to {
            transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg);
        }
    }
    
    .vacuum-sphere {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: radial-gradient(circle,
            transparent 40%,
            rgba(0, 0, 0, 0.9) 41%,
            rgba(0, 0, 0, 1) 60%,
            transparent 100%);
        animation: vacuumPulse 6s infinite alternate;
    }
    
    @keyframes vacuumPulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            box-shadow: inset 0 0 50px rgba(147, 51, 234, 0.2);
        }
        100% {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: inset 0 0 100px rgba(59, 130, 246, 0.3);
        }
    }
    
    .negative-space {
        position: absolute;
        width: 100px;
        height: 100px;
        background: #000;
        border: 1px dashed rgba(147, 51, 234, 0.2);
        animation: negativeFloat 10s infinite;
    }
    
    @keyframes negativeFloat {
        0%, 100% {
            transform: translate(0, 0) scale(1);
            opacity: 0.5;
        }
        25% {
            transform: translate(100px, -50px) scale(1.2);
            opacity: 0.7;
        }
        50% {
            transform: translate(-50px, 100px) scale(0.8);
            opacity: 0.3;
        }
        75% {
            transform: translate(-100px, -100px) scale(1.1);
            opacity: 0.6;
        }
    }
    
    .void-measure {
        position: absolute;
        color: rgba(147, 51, 234, 0.4);
        font-size: 12px;
        font-family: monospace;
        animation: measureFade 4s infinite;
    }
    
    @keyframes measureFade {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
    
    .quantum-vacuum {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at center,
            transparent 20%,
            rgba(147, 51, 234, 0.01) 30%,
            transparent 40%,
            rgba(59, 130, 246, 0.01) 50%,
            transparent 60%,
            rgba(6, 182, 212, 0.01) 70%,
            transparent 80%
        );
        animation: vacuumFluctuate 15s infinite linear;
    }
    
    @keyframes vacuumFluctuate {
        from { transform: rotate(0deg) scale(1); }
        to { transform: rotate(360deg) scale(1.1); }
    }
    
    .empty-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: emptyDrift 8s infinite;
    }
    
    @keyframes emptyDrift {
        0%, 100% {
            transform: translate(0, 0);
            opacity: 0;
        }
        20%, 80% {
            opacity: 1;
        }
        50% {
            transform: translate(
                calc(var(--dx) * 300px),
                calc(var(--dy) * 300px)
            );
        }
    }
    
    .void-equation {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.5);
        font-size: 16px;
        font-family: 'Times New Roman', serif;
        animation: equationPulse 5s infinite;
    }
    
    @keyframes equationPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.9; }
    }
    
    .nothingness-text {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(59, 130, 246, 0.4);
        font-size: 14px;
        text-align: center;
        animation: textVoid 6s infinite;
    }
    
    @keyframes textVoid {
        0%, 100% { 
            opacity: 0.4;
            letter-spacing: 2px;
        }
        50% { 
            opacity: 0.8;
            letter-spacing: 5px;
        }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>


</head>
<body>
    <div class="void-volume">
        <div class="quantum-vacuum"></div>


    <div class="empty-cube">
        <div class="cube-face"></div>
        <div class="cube-face"></div>
        <div class="cube-face"></div>
        <div class="cube-face"></div>
        <div class="cube-face"></div>
        <div class="cube-face"></div>
    </div>
    
    <div class="vacuum-sphere"></div>
    
    <div class="void-measure" style="top: 30%; left: 20%;">V = 0³</div>
    <div class="void-measure" style="top: 30%; right: 20%; animation-delay: 1s;">∅ × ∅ × ∅</div>
    <div class="void-measure" style="bottom: 30%; left: 20%; animation-delay: 2s;">∫∫∫ 0 dV</div>
    <div class="void-measure" style="bottom: 30%; right: 20%; animation-delay: 3s;">|vacío| = ∞</div>
    
    <div class="void-equation">V(∅) = ∞</div>
    
    <div class="nothingness-text">
        El volumen infinito<br>
        de la nada absoluta
    </div>
</div>

<div class="transmission-code">NODO_54::VOLUMEN_VACÍO::ACTIVO</div>

<script>
    const container = document.querySelector('.void-volume');
    
    // Crear espacios negativos
    for (let i = 0; i < 3; i++) {
        const negative = document.createElement('div');
        negative.className = 'negative-space';
        negative.style.left = (200 + i * 200) + 'px';
        negative.style.top = (200 + i * 150) + 'px';
        negative.style.animationDelay = `${i * 3}s`;
        container.appendChild(negative);
    }
    
    // Crear partículas vacías
    for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'empty-particle';
        
        const angle = (Math.PI * 2 * i) / 20;
        const radius = 200;
        
        particle.style.left = (400 + Math.cos(angle) * radius) + 'px';
        particle.style.top = (400 + Math.sin(angle) * radius) + 'px';
        particle.style.setProperty('--dx', Math.cos(angle));
        particle.style.setProperty('--dy', Math.sin(angle));
        particle.style.animationDelay = `${i * 0.4}s`;
        
        container.appendChild(particle);
    }
    
    // Medición del vacío
    let voidVolume = 0;
    let nothingnessDensity = Infinity;
    
    setInterval(() => {
        voidVolume = Math.sin(Date.now() / 1000) * Math.cos(Date.now() / 2000);
        
        // Paradoja: el vacío tiene volumen infinito
        if (Math.floor(Date.now() / 100) % 100 === 0) {
            console.log(`Volumen del vacío: ${voidVolume.toFixed(3)} × ∞`);
        }
        
        // La nada ocupa todo el espacio
        if (Math.floor(Date.now() / 100) % 314 === 0) {
            console.log('Paradoja: La nada absoluta tiene extensión infinita');
        }
    }, 50);
    
    console.log('Nodo 54 activo: El volumen infinito de la nada se manifiesta');
</script>


</body>
</html>
