<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 56: El Universo en una Mónada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000, #0a0a1a, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', serif;
        }


    .monad-universe {
        position: relative;
        width: 800px;
        height: 800px;
    }
    
    .leibniz-monad {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        background: radial-gradient(circle,
            rgba(255, 255, 255, 1) 0%,
            rgba(147, 51, 234, 0.8) 30%,
            rgba(59, 130, 246, 0.5) 60%,
            transparent 100%);
        border-radius: 50%;
        animation: monadPulse 4s infinite alternate;
        box-shadow: 
            0 0 30px rgba(147, 51, 234, 0.8),
            0 0 60px rgba(59, 130, 246, 0.6),
            0 0 120px rgba(6, 182, 212, 0.4);
    }
    
    @keyframes monadPulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            box-shadow: 
                0 0 30px rgba(147, 51, 234, 0.8),
                0 0 60px rgba(59, 130, 246, 0.6),
                0 0 120px rgba(6, 182, 212, 0.4);
        }
        100% {
            transform: translate(-50%, -50%) scale(1.5);
            box-shadow: 
                0 0 50px rgba(147, 51, 234, 1),
                0 0 100px rgba(59, 130, 246, 0.8),
                0 0 200px rgba(6, 182, 212, 0.6);
        }
    }
    
    .reflection-layer {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid rgba(147, 51, 234, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: reflectionExpand 8s infinite;
    }
    
    @keyframes reflectionExpand {
        0% {
            width: 30px;
            height: 30px;
            opacity: 1;
        }
        100% {
            width: 700px;
            height: 700px;
            opacity: 0;
        }
    }
    
    .micro-universe {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(147, 51, 234, 0.8);
        border-radius: 50%;
        animation: microOrbit 15s infinite linear;
    }
    
    @keyframes microOrbit {
        from {
            transform: rotate(0deg) translateX(var(--radius)) rotate(0deg);
        }
        to {
            transform: rotate(360deg) translateX(var(--radius)) rotate(-360deg);
        }
    }
    
    .windowless {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        transform: translate(-50%, -50%);
        border: 2px solid rgba(147, 51, 234, 0.3);
        animation: windowlessRotate 12s infinite linear;
    }
    
    .windowless::before,
    .windowless::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(59, 130, 246, 0.2);
    }
    
    .windowless::before {
        transform: rotate(45deg);
    }
    
    .windowless::after {
        transform: rotate(30deg);
    }
    
    @keyframes windowlessRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .perception-text {
        position: absolute;
        color: rgba(147, 51, 234, 0.5);
        font-size: 12px;
        font-style: italic;
        animation: perceptionFade 6s infinite;
    }
    
    @keyframes perceptionFade {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
    
    .pre-established {
        position: absolute;
        width: 100%;
        height: 100%;
        background: conic-gradient(
            from 0deg at center,
            transparent,
            rgba(147, 51, 234, 0.05),
            transparent,
            rgba(59, 130, 246, 0.05),
            transparent,
            rgba(6, 182, 212, 0.05),
            transparent
        );
        animation: harmonyRotate 40s infinite linear;
    }
    
    @keyframes harmonyRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    .infinite-reflection {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: repeating-radial-gradient(
            circle at center,
            transparent 0,
            transparent 10px,
            rgba(147, 51, 234, 0.1) 10px,
            rgba(147, 51, 234, 0.1) 11px
        );
        animation: infiniteScale 10s infinite alternate;
    }
    
    @keyframes infiniteScale {
        0% { transform: translate(-50%, -50%) scale(1); }
        100% { transform: translate(-50%, -50%) scale(0.5); }
    }
    
    .monad-equation {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.6);
        font-size: 14px;
        text-align: center;
        animation: equationFloat 5s infinite;
    }
    
    @keyframes equationFloat {
        0%, 100% { 
            opacity: 0.6;
            transform: translateX(-50%) translateY(0);
        }
        50% { 
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
    }
    
    .leibniz-text {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(59, 130, 246, 0.5);
        font-size: 14px;
        text-align: center;
        font-style: italic;
        animation: leibnizPulse 6s infinite;
    }
    
    @keyframes leibnizPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.9; }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>


</head>
<body>
    <div class="monad-universe">
        <div class="pre-established"></div>
        <div class="infinite-reflection"></div>
        <div class="windowless"></div>
        <div class="leibniz-monad"></div>


    <div class="perception-text" style="top: 25%; left: 20%;">Sin ventanas</div>
    <div class="perception-text" style="top: 25%; right: 20%; animation-delay: 1.5s;">Sin puertas</div>
    <div class="perception-text" style="bottom: 25%; right: 20%; animation-delay: 3s;">Todo reflejado</div>
    <div class="perception-text" style="bottom: 25%; left: 20%; animation-delay: 4.5s;">Todo contenido</div>
    
    <div class="monad-equation">
        1 = ∞<br>
        <span style="font-size: 10px;">La mónada contiene el universo</span>
    </div>
    
    <div class="leibniz-text">
        "Cada mónada es un espejo viviente<br>
        del universo entero"
    </div>
</div>

<div class="transmission-code">NODO_56::MÓNADA_UNIVERSAL::ACTIVO</div>

<script>
    const container = document.querySelector('.monad-universe');
    
    // Crear capas de reflexión
    function createReflection() {
        const reflection = document.createElement('div');
        reflection.className = 'reflection-layer';
        reflection.style.animationDelay = Math.random() * 8 + 's';
        reflection.style.borderColor = `rgba(147, 51, 234, ${Math.random() * 0.3})`;
        container.appendChild(reflection);
        
        setTimeout(() => reflection.remove(), 8000);
    }
    
    setInterval(createReflection, 1500);
    
    // Crear micro-universos orbitando
    for (let i = 0; i < 12; i++) {
        const micro = document.createElement('div');
        micro.className = 'micro-universe';
        micro.style.left = '50%';
        micro.style.top = '50%';
        micro.style.setProperty('--radius', (50 + i * 25) + 'px');
        micro.style.animationDelay = `${i * 1.25}s`;
        micro.style.animationDuration = `${15 + i * 2}s`;
        container.appendChild(micro);
    }
    
    // La mónada que refleja todo
    let perceptionCycles = 0;
    let universalReflection = 1;
    
    setInterval(() => {
        perceptionCycles++;
        universalReflection *= 1.0001;
        
        // Armonía preestablecida
        if (perceptionCycles % 200 === 0) {
            console.log('Armonía preestablecida: Cada mónada refleja todas las demás');
        }
        
        // Principio de identidad de los indiscernibles
        if (perceptionCycles % 377 === 0) {
            console.log('No hay dos mónadas idénticas, cada una refleja el universo desde su perspectiva única');
        }
        
        // Reset cuando la reflexión es completa
        if (universalReflection > 2) {
            universalReflection = 1;
            console.log('Ciclo completo: La mónada ha reflejado el universo entero');
        }
    }, 50);
    
    console.log('Nodo 56 activo: El universo entero contenido en una mónada sin extensión');
    console.log('LIBRO 8 COMPLETO: El Punto Sin Dimensión ha sido transmitido');
</script>


</body>
</html>
