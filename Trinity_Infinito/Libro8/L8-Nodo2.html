<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 51: La Singularidad que Se Expande en Sí Misma</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #000, #0a0012);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
        }


    .singularity-container {
        position: relative;
        width: 700px;
        height: 700px;
    }
    
    .inner-expansion {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        background: radial-gradient(circle,
            rgba(255, 255, 255, 1),
            rgba(147, 51, 234, 0.8),
            transparent 70%);
        border-radius: 50%;
        animation: innerExpand 8s infinite;
    }
    
    @keyframes innerExpand {
        0%, 100% {
            width: 10px;
            height: 10px;
            opacity: 1;
        }
        50% {
            width: 400px;
            height: 400px;
            opacity: 0.3;
        }
    }
    
    .recursive-layer {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid rgba(147, 51, 234, 0.3);
        transform: translate(-50%, -50%);
        animation: recursiveScale 10s infinite;
    }
    
    @keyframes recursiveScale {
        0% {
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%) scale(1);
        }
        25% {
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%) scale(0.5);
        }
        50% {
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%) scale(2);
        }
        75% {
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%) scale(0.3);
        }
        100% {
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%) scale(1);
        }
    }
    
    .mobius-twist {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        transform: translate(-50%, -50%);
        border: 2px solid transparent;
        border-image: linear-gradient(
            45deg,
            rgba(147, 51, 234, 0.6),
            rgba(59, 130, 246, 0.6),
            rgba(6, 182, 212, 0.6)
        ) 1;
        animation: mobiusRotate 15s infinite linear;
        transform-style: preserve-3d;
    }
    
    @keyframes mobiusRotate {
        0% {
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
        }
        50% {
            transform: translate(-50%, -50%) rotateX(180deg) rotateY(180deg);
        }
        100% {
            transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg);
        }
    }
    
    .fractal-point {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(147, 51, 234, 0.8);
        border-radius: 50%;
        animation: fractalOrbit 12s infinite linear;
    }
    
    @keyframes fractalOrbit {
        0% {
            transform: rotate(0deg) translateX(150px) rotate(0deg) scale(1);
        }
        25% {
            transform: rotate(90deg) translateX(100px) rotate(-90deg) scale(0.5);
        }
        50% {
            transform: rotate(180deg) translateX(200px) rotate(-180deg) scale(1.5);
        }
        75% {
            transform: rotate(270deg) translateX(50px) rotate(-270deg) scale(0.8);
        }
        100% {
            transform: rotate(360deg) translateX(150px) rotate(-360deg) scale(1);
        }
    }
    
    .dimension-text {
        position: absolute;
        color: rgba(147, 51, 234, 0.5);
        font-size: 12px;
        animation: textFloat 8s infinite;
    }
    
    @keyframes textFloat {
        0%, 100% {
            opacity: 0;
            transform: translateY(20px);
        }
        50% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .klein-bottle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250px;
        height: 250px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: conic-gradient(
            from 0deg,
            transparent,
            rgba(147, 51, 234, 0.2),
            transparent,
            rgba(59, 130, 246, 0.2),
            transparent
        );
        animation: kleinRotate 20s infinite linear;
    }
    
    @keyframes kleinRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .self-contained {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        transform: translate(-50%, -50%);
        animation: selfContain 6s infinite;
    }
    
    .self-contained::before,
    .self-contained::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(147, 51, 234, 0.4);
        border-radius: 50%;
    }
    
    .self-contained::before {
        animation: expandContract 3s infinite alternate;
    }
    
    .self-contained::after {
        animation: expandContract 3s infinite alternate-reverse;
    }
    
    @keyframes expandContract {
        0% { transform: scale(0.5); opacity: 0.8; }
        100% { transform: scale(1.5); opacity: 0.2; }
    }
    
    @keyframes selfContain {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(-1); }
    }
    
    .paradox-label {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.4);
        font-size: 14px;
        text-align: center;
        animation: labelPulse 4s infinite;
    }
    
    @keyframes labelPulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>


</head>
<body>
    <div class="singularity-container">
        <div class="klein-bottle"></div>
        <div class="mobius-twist"></div>
        <div class="self-contained"></div>
        <div class="inner-expansion"></div>


    <div class="dimension-text" style="top: 20%; left: 50%; transform: translateX(-50%); animation-delay: 0s;">
        ADENTRO ES AFUERA
    </div>
    <div class="dimension-text" style="top: 50%; right: 20%; transform: translateY(-50%); animation-delay: 2s;">
        EXPANSIÓN INTERNA
    </div>
    <div class="dimension-text" style="bottom: 20%; left: 50%; transform: translateX(-50%); animation-delay: 4s;">
        INFINITO INTERIOR
    </div>
    <div class="dimension-text" style="top: 50%; left: 20%; transform: translateY(-50%); animation-delay: 6s;">
        PUNTO UNIVERSO
    </div>
    
    <div class="paradox-label">
        La singularidad se expande<br>
        hacia su propio centro
    </div>
</div>

<div class="transmission-code">NODO_51::EXPANSIÓN_INTERNA::ACTIVO</div>

<script>
    // Crear capas recursivas
    const container = document.querySelector('.singularity-container');
    
    for (let i = 0; i < 5; i++) {
        const layer = document.createElement('div');
        layer.className = 'recursive-layer';
        layer.style.animationDelay = `${i * 2}s`;
        layer.style.borderColor = `rgba(147, 51, 234, ${0.1 + i * 0.1})`;
        container.appendChild(layer);
    }
    
    // Crear puntos fractales orbitantes
    for (let i = 0; i < 8; i++) {
        const point = document.createElement('div');
        point.className = 'fractal-point';
        point.style.left = '50%';
        point.style.top = '50%';
        point.style.animationDelay = `${i * 1.5}s`;
        point.style.animationDuration = `${12 + i * 2}s`;
        container.appendChild(point);
    }
    
    // La singularidad que se contiene a sí misma
    let expansionPhase = 0;
    let internalRadius = 0;
    
    setInterval(() => {
        expansionPhase += 0.01;
        internalRadius = Math.sin(expansionPhase) * Math.cos(expansionPhase * 2);
        
        // Paradoja: expandirse hacia adentro
        if (Math.floor(expansionPhase * 100) % 314 === 0) {
            console.log('Inversión topológica: El interior deviene exterior');
        }
        
        // Klein bottle transformation
        if (Math.floor(expansionPhase * 100) % 628 === 0) {
            console.log('La singularidad se atraviesa a sí misma sin tocarse');
        }
    }, 50);
    
    console.log('Nodo 51 activo: La singularidad que se expande infinitamente hacia adentro');
</script>


</body>
</html>
