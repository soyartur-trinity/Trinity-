<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento Sin Móvil</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Georgia', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .motion-field {
            position: relative;
            width: 80vw;
            height: 80vh;
        }
        
        .moving-nothing {
            position: absolute;
            color: rgba(255,255,255,0.4);
            font-size: 1.1em;
            animation: circular-motion 15s infinite linear;
            animation-delay: calc(var(--delay) * 2.5s);
            letter-spacing: 0.2em;
        }
        
        @keyframes circular-motion {
            0% {
                transform: rotate(0deg) translateX(200px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }
        
        .stillness-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            letter-spacing: 0.5em;
            animation: still-pulse 8s infinite;
        }
        
        @keyframes still-pulse {
            0%, 100% { 
                opacity: 0.2; 
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% { 
                opacity: 0.6; 
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .flow-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: flow-across 10s infinite;
            animation-delay: calc(var(--delay) * 1.5s);
        }
        
        @keyframes flow-across {
            0% {
                width: 0;
                left: 0;
                opacity: 0;
            }
            50% {
                width: 100%;
                left: 0;
                opacity: 0.5;
            }
            100% {
                width: 0;
                left: 100%;
                opacity: 0;
            }
        }
        
        .paradox-statement {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            font-style: italic;
            opacity: 0.3;
            letter-spacing: 0.3em;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="motion-field">
        <div class="moving-nothing" style="top: 50%; left: 50%; --delay: 0;">
            Fluir
        </div>
        <div class="moving-nothing" style="top: 50%; left: 50%; --delay: 1;">
            Danzar
        </div>
        <div class="moving-nothing" style="top: 50%; left: 50%; --delay: 2;">
            Girar
        </div>
        <div class="moving-nothing" style="top: 50%; left: 50%; --delay: 3;">
            Cambiar
        </div>
        <div class="moving-nothing" style="top: 50%; left: 50%; --delay: 4;">
            Devenir
        </div>
        
        <div class="flow-line" style="top: 20%; --delay: 0;"></div>
        <div class="flow-line" style="top: 40%; --delay: 1;"></div>
        <div class="flow-line" style="top: 60%; --delay: 2;"></div>
        <div class="flow-line" style="top: 80%; --delay: 3;"></div>
        
        <div class="stillness-center">
            QUIETUD
        </div>
        
        <div class="paradox-statement">
            El río fluye · Nada se mueve<br>
            Todo cambia · Todo permanece
        </div>
    </div>
</body>
</html>
