<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consciencia Sin Nadie Consciente</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Palatino', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .awareness-field {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .awareness-ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: expand 8s infinite;
            animation-delay: calc(var(--delay) * 2s);
        }
        
        @keyframes expand {
            0% {
                width: 100px;
                height: 100px;
                opacity: 0.5;
            }
            100% {
                width: 800px;
                height: 800px;
                opacity: 0;
            }
        }
        
        .no-one {
            font-size: 2em;
            letter-spacing: 0.5em;
            opacity: 0;
            animation: no-one-appear 12s infinite;
        }
        
        @keyframes no-one-appear {
            0%, 40%, 60%, 100% { opacity: 0; }
            45%, 55% { opacity: 0.6; }
        }
        
        .conscious-text {
            position: absolute;
            font-size: 1em;
            opacity: 0;
            animation: conscious-flash 10s infinite;
            animation-delay: calc(var(--index) * 1.5s);
            letter-spacing: 0.2em;
        }
        
        @keyframes conscious-flash {
            0%, 85%, 100% { opacity: 0; }
            90%, 95% { opacity: 0.4; }
        }
        
        .observer-void {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent, rgba(255,255,255,0.05));
            animation: void-pulse 6s infinite;
        }
        
        @keyframes void-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="awareness-field">
        <div class="awareness-ripple" style="--delay: 0;"></div>
        <div class="awareness-ripple" style="--delay: 1;"></div>
        <div class="awareness-ripple" style="--delay: 2;"></div>
        <div class="awareness-ripple" style="--delay: 3;"></div>
        
        <div class="observer-void"></div>
        
        <div class="conscious-text" style="top: 20%; left: 50%; transform: translateX(-50%); --index: 0;">
            Consciencia ocurre
        </div>
        
        <div class="conscious-text" style="top: 35%; left: 20%; --index: 1;">
            Sin sujeto
        </div>
        
        <div class="conscious-text" style="top: 35%; right: 20%; --index: 2;">
            Sin objeto
        </div>
        
        <div class="no-one">NADIE</div>
        
        <div class="conscious-text" style="bottom: 35%; left: 25%; --index: 3;">
            Aware
        </div>
        
        <div class="conscious-text" style="bottom: 35%; right: 25%; --index: 4;">
            Despierto
        </div>
        
        <div class="conscious-text" style="bottom: 20%; left: 50%; transform: translateX(-50%); --index: 5;">
            El testigo sin rostro
        </div>
    </div>
</body>
</html>
