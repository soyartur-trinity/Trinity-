<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia Sin Experimentador</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Times New Roman', serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .experience-flow {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sensation {
            position: absolute;
            padding: 20px;
            opacity: 0;
            animation: sensation-pass 12s infinite;
            animation-delay: calc(var(--delay) * 2s);
            font-size: 1.1em;
            letter-spacing: 0.2em;
        }
        
        @keyframes sensation-pass {
            0% { 
                opacity: 0; 
                transform: translate(var(--startX), var(--startY)) scale(0.5);
            }
            50% { 
                opacity: 0.6; 
                transform: translate(0, 0) scale(1);
            }
            100% { 
                opacity: 0; 
                transform: translate(var(--endX), var(--endY)) scale(0.5);
            }
        }
        
        .no-experiencer {
            position: relative;
            z-index: 10;
            font-size: 2em;
            letter-spacing: 0.5em;
            text-align: center;
            animation: center-pulse 8s infinite;
        }
        
        @keyframes center-pulse {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(0.9);
            }
            50% { 
                opacity: 0.5; 
                transform: scale(1);
            }
        }
        
        .experience-note {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            font-style: italic;
            opacity: 0.3;
            font-size: 0.9em;
            letter-spacing: 0.3em;
        }
    </style>
</head>
<body>
    <div class="experience-flow">
        <div class="sensation" style="--delay: 0; --startX: -200px; --startY: -100px; --endX: 200px; --endY: 100px;">
            Ver ocurre
        </div>
        
        <div class="sensation" style="--delay: 1; --startX: 200px; --startY: -150px; --endX: -200px; --endY: 150px;">
            Oír sucede
        </div>
        
        <div class="sensation" style="--delay: 2; --startX: -150px; --startY: 200px; --endX: 150px; --endY: -200px;">
            Sentir surge
        </div>
        
        <div class="sensation" style="--delay: 3; --startX: 250px; --startY: 50px; --endX: -250px; --endY: -50px;">
            Pensar acontece
        </div>
        
        <div class="sensation" style="--delay: 4; --startX: 0; --startY: -250px; --endX: 0; --endY: 250px;">
            Dolor aparece
        </div>
        
        <div class="sensation" style="--delay: 5; --startX: -180px; --startY: 0; --endX: 180px; --endY: 0;">
            Placer fluye
        </div>
        
        <div class="no-experiencer">
            NADIE<br>
            experimenta
        </div>
    </div>
    
    <div class="experience-note">
        La experiencia es · No hay experimentador
    </div>
</body>
</html>
