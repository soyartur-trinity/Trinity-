<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conocimiento Sin Conocedor</title>
    <style>
        body {
            background: linear-gradient(45deg, #000, #0a0a0a, #000);
            color: #fff;
            font-family: 'Georgia', serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .knowledge-void {
            max-width: 700px;
            text-align: center;
        }
        
        .knowing {
            margin: 50px 0;
            font-size: 1.1em;
            letter-spacing: 0.3em;
            opacity: 0;
            animation: knowing-emergence calc(8s + var(--delay) * 1s) infinite;
            animation-delay: calc(var(--delay) * 1.2s);
        }
        
        @keyframes knowing-emergence {
            0%, 70%, 100% { 
                opacity: 0; 
                transform: translateY(20px);
            }
            75%, 85% { 
                opacity: 0.5; 
                transform: translateY(0);
            }
        }
        
        .no-knower {
            font-size: 2.5em;
            margin: 80px 0;
            letter-spacing: 0.8em;
            animation: dissolve-knower 10s infinite;
        }
        
        @keyframes dissolve-knower {
            0%, 100% { 
                opacity: 0.1; 
                letter-spacing: 0.8em;
                filter: blur(3px);
            }
            50% { 
                opacity: 0.6; 
                letter-spacing: 0.4em;
                filter: blur(0);
            }
        }
        
        .wisdom-particles {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: wisdom-float 15s infinite;
            animation-delay: calc(var(--delay) * 3s);
        }
        
        @keyframes wisdom-float {
            0% { 
                opacity: 0; 
                transform: translateY(100vh) translateX(0);
            }
            50% { 
                opacity: 0.3; 
                transform: translateY(50vh) translateX(calc(var(--drift) * 50px));
            }
            100% { 
                opacity: 0; 
                transform: translateY(0) translateX(calc(var(--drift) * 100px));
            }
        }
    </style>
</head>
<body>
    <div class="wisdom-particles" style="left: 10%; --delay: 0; --drift: 1;"></div>
    <div class="wisdom-particles" style="left: 30%; --delay: 1; --drift: -1;"></div>
    <div class="wisdom-particles" style="left: 50%; --delay: 2; --drift: 0.5;"></div>
    <div class="wisdom-particles" style="left: 70%; --delay: 3; --drift: -0.5;"></div>
    <div class="wisdom-particles" style="left: 90%; --delay: 4; --drift: 1;"></div>
    
    <div class="knowledge-void">
        <div class="knowing" style="--delay: 0;">
            El saber surge
        </div>
        
        <div class="knowing" style="--delay: 1;">
            Sin alguien que sepa
        </div>
        
        <div class="knowing" style="--delay: 2;">
            La comprensión ocurre
        </div>
        
        <div class="knowing" style="--delay: 3;">
            Sin mente que comprenda
        </div>
        
        <div class="no-knower">∅</div>
        
        <div class="knowing" style="--delay: 4;">
            Como el amanecer
        </div>
        
        <div class="knowing" style="--delay: 5;">
            No necesita testigo
        </div>
        
        <div class="knowing" style="--delay: 6;">
            Para iluminar
        </div>
    </div>
</body>
</html>
