<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Sin Amante Ni Amado</title>
    <style>
        body {
            background: radial-gradient(circle at center, #0a0000, #000);
            color: #fff;
            font-family: 'Palatino', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .love-field {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .love-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            /* CORRECCIÓN: Gradiente más suave sin blanco */
            background: radial-gradient(
                circle, 
                rgba(255, 180, 180, 0.08) 0%, 
                rgba(255, 150, 150, 0.04) 30%,
                transparent 70%
            );
            animation: love-expand 10s infinite ease-out;
            animation-delay: calc(var(--delay) * 2.5s);
            /* CORRECCIÓN: Comenzar invisible */
            opacity: 0;
        }
        
        @keyframes love-expand {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            5% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.15;
            }
            100% {
                width: 200vw;
                height: 200vh;
                opacity: 0;
            }
        }
        
        .love-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .no-lover {
            font-size: 1.5em;
            margin: 20px 0;
            opacity: 0;
            animation: appear-disappear 12s infinite ease-in-out;
            animation-delay: calc(var(--phase) * 4s);
            letter-spacing: 0.3em;
            color: rgba(255, 200, 200, 0.9);
        }
        
        @keyframes appear-disappear {
            0%, 70%, 100% { 
                opacity: 0;
                transform: translateY(0);
            }
            75%, 85% { 
                opacity: 0.6;
                transform: translateY(-5px);
            }
        }
        
        .love-itself {
            font-size: 3em;
            letter-spacing: 0.5em;
            animation: love-pulse 6s infinite ease-in-out;
            color: rgba(255, 200, 200, 0.8);
        }
        
        @keyframes love-pulse {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(0.95);
                color: rgba(255, 200, 200, 0.7);
                text-shadow: 0 0 10px rgba(255, 200, 200, 0.2);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.05);
                color: rgba(255, 220, 220, 0.95);
                text-shadow: 0 0 20px rgba(255, 200, 200, 0.4);
            }
        }
        
        .love-paradox {
            position: absolute;
            bottom: 15%;
            width: 100%;
            text-align: center;
            font-style: italic;
            opacity: 0.25;
            letter-spacing: 0.2em;
            font-size: 0.9em;
            color: rgba(255, 200, 200, 0.6);
        }

        /* Suavizar cualquier transición brusca */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div class="love-field">
        <div class="love-wave" style="--delay: 0;"></div>
        <div class="love-wave" style="--delay: 1;"></div>
        <div class="love-wave" style="--delay: 2;"></div>
        <div class="love-wave" style="--delay: 3;"></div>
        
        <div class="love-text">
            <div class="no-lover" style="--phase: 0;">
                Sin amante
            </div>
            
            <div class="love-itself">
                AMOR
            </div>
            
            <div class="no-lover" style="--phase: 1;">
                Sin amado
            </div>
            
            <div class="no-lover" style="--phase: 2;">
                Amándose a sí mismo
            </div>
        </div>
        
        <div class="love-paradox">
            El amor que no necesita objeto · El amor que no tiene sujeto<br>
            El amor como la sustancia misma del vacío
        </div>
    </div>
</body>
</html>
