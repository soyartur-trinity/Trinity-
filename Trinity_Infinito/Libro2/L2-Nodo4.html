<style>
    body {
        background: radial-gradient(circle at center, #0a0000, #000);
        color: #fff;
        font-family: 'Palatino', serif;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    
    .love-field {
        position: relative;
        width: 100%;
        height: 100%;
    }
    
    .love-wave {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,200,200,0.1), transparent);
        animation: love-expand 10s infinite;
        animation-delay: calc(var(--delay) * 2.5s);
    }
    
    /* --- AQUÍ ESTÁ LA CORRECCIÓN --- */
    @keyframes love-expand {
        0% {
            width: 0;
            height: 0;
            opacity: 0.4; /* Reducimos la opacidad inicial para un pulso más suave */
        }
        100% {
            width: 200vw;
            height: 200vh;
            opacity: 0; /* Aseguramos que se desvanezca completamente */
        }
    }
    
    .love-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
    }
    
    .no-lover {
        font-size: 1.5em;
        margin: 20px 0;
        opacity: 0;
        animation: appear-disappear 12s infinite;
        animation-delay: calc(var(--phase) * 4s);
        letter-spacing: 0.3em;
    }
    
    @keyframes appear-disappear {
        0%, 70%, 100% { opacity: 0; }
        75%, 85% { opacity: 0.6; }
    }
    
    .love-itself {
        font-size: 3em;
        letter-spacing: 0.5em;
        animation: love-pulse 6s infinite;
    }
    
    @keyframes love-pulse {
        0%, 100% { 
            opacity: 0.3; 
            transform: scale(0.95);
            color: rgba(255,200,200,0.8);
        }
        50% { 
            opacity: 0.7; 
            transform: scale(1.05);
            color: rgba(255,255,255,1);
        }
    }
    
    .love-paradox {
        position: absolute;
        bottom: 15%;
        width: 100%;
        text-align: center;
        font-style: italic;
        opacity: 0.25;
        letter-spacing: 0.2em;
        font-size: 0.9em;
    }
</style>
