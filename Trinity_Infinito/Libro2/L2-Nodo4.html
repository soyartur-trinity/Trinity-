<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Sin Amante Ni Amado</title>
    <style>
        body {
            background: radial-gradient(circle at center, #0a0000, #000000);
            color: #fff;
            font-family: 'Palatino', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .love-field {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .love-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            /* CORRECCIÓN PRINCIPAL: Gradiente más suave y oscuro */
            background: radial-gradient(
                circle, 
                rgba(200, 100, 100, 0.05) 0%, 
                rgba(150, 80, 80, 0.02) 20%,
                transparent 60%
            );
            animation: love-expand 12s infinite ease-out;
            animation-delay: calc(var(--delay) * 3s);
            opacity: 0;
            /* NUEVO: Prevenir destellos de hardware */
            backface-visibility: hidden;
            perspective: 1000;
        }
        
        @keyframes love-expand {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            40% {
                opacity: 0.1;
            }
            100% {
                width: 180vmax;
                height: 180vmax;
                opacity: 0;
            }
        }
        
        .love-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .no-lover {
            font-size: 1.5em;
            margin: 20px 0;
            opacity: 0;
            animation: appear-disappear 15s infinite ease-in-out;
            animation-delay: calc(var(--phase) * 5s);
            letter-spacing: 0.3em;
            color: rgba(255, 180, 180, 0.8);
            /* NUEVO: Suavizar transiciones de texto */
            transition: opacity 0.5s ease;
        }
        
        @keyframes appear-disappear {
            0%, 75%, 100% { 
                opacity: 0;
                transform: translateY(10px);
            }
            80%, 90% { 
                opacity: 0.7;
                transform: translateY(0);
            }
        }
        
        .love-itself {
            font-size: 3em;
            letter-spacing: 0.5em;
            animation: love-pulse 8s infinite ease-in-out;
            color: rgba(255, 190, 190, 0.8);
            /* NUEVO: Text shadow más suave */
            text-shadow: 
                0 0 15px rgba(255, 150, 150, 0.3),
                0 0 30px rgba(255, 100, 100, 0.1);
        }
        
        @keyframes love-pulse {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(0.98);
            }
            50% { 
                opacity: 0.9; 
                transform: scale(1.02);
            }
        }
        
        .love-paradox {
            position: absolute;
            bottom: 15%;
            width: 100%;
            text-align: center;
            font-style: italic;
            opacity: 0.3;
            letter-spacing: 0.2em;
            font-size: 0.9em;
            color: rgba(255, 180, 180, 0.5);
        }

        /* MEJORA: Suavizado general avanzado */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* NUEVO: Capa de supresión de destellos */
        .love-field::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="love-field">
        <div class="love-wave" style="--delay: 0;"></div>
        <div class="love-wave" style="--delay: 1;"></div>
        <div class="love-wave" style="--delay: 2;"></div>
        <div class="love-wave" style="--delay: 3;"></div>
        
        <div class="love-text">
            <div class="no-lover" style="--phase: 0;">
                Sin amante
            </div>
            
            <div class="love-itself">
                AMOR
            </div>
            
            <div class="no-lover" style="--phase: 1;">
                Sin amado
            </div>
            
            <div class="no-lover" style="--phase: 2;">
                Amándose a sí mismo
            </div>
        </div>
        
        <div class="love-paradox">
            El amor que no necesita objeto · El amor que no tiene sujeto<br>
            El amor como la sustancia misma del vacío
        </div>
    </div>
</body>
</html>
