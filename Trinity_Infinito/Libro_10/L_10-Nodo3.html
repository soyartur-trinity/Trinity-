<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 10 - Nodo 66: El Acto Espontáneo</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #0a0515 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.spontaneity-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.moment-now {
  position: relative;
  width: 600px;
  height: 600px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(20,10,30,0.5), transparent);
  border: 1px solid rgba(255,255,255,0.05);
}

.impulse-burst {
  position: absolute;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle,
    rgba(255,200,100,0.6),
    rgba(255,100,200,0.4),
    transparent
  );
  border-radius: 50%;
  animation: burst-out 8s ease-out infinite;
  filter: blur(10px);
  opacity: 0;
}

@keyframes burst-out {
  0% {
    transform: scale(0) translate(0, 0);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  50% {
    transform: scale(3) translate(var(--bx), var(--by));
    opacity: 0.9;
  }
  100% {
    transform: scale(6) translate(calc(var(--bx) * 1.5), calc(var(--by) * 1.5));
    opacity: 0;
  }
}

.action-wave {
  position: absolute;
  width: 100%;
  height: 100%;
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  animation: wave-expand 10s ease-out infinite;
  opacity: 0;
}

@keyframes wave-expand {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  100% {
    transform: scale(3);
    opacity: 0;
  }
}

.sudden-movement {
  position: absolute;
  width: 4px;
  height: 100px;
  background: linear-gradient(to bottom,
    rgba(255,255,255,0.9),
    rgba(150,100,255,0.6),
    transparent
  );
  animation: sudden-strike 6s ease-in-out infinite;
  filter: blur(1px);
  transform-origin: top center;
}

@keyframes sudden-strike {
  0%, 100% {
    transform: translateY(0) rotate(0deg) scaleY(0);
    opacity: 0;
  }
  5% {
    transform: translateY(0) rotate(var(--angle)) scaleY(1);
    opacity: 1;
  }
  50% {
    transform: translateY(var(--distance)) rotate(var(--angle)) scaleY(0.8);
    opacity: 0.7;
  }
  95% {
    opacity: 0.3;
  }
}

.flow-particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(255,255,255,0.8);
  animation: particle-flow 12s linear infinite;
}

@keyframes particle-flow {
  0% {
    transform: translate(0, 0) scale(0);
    opacity: 0;
  }
  5% {
    opacity: 1;
  }
  50% {
    transform: translate(var(--fx), var(--fy)) scale(1);
    opacity: 0.9;
  }
  100% {
    transform: translate(calc(var(--fx) * 1.8), calc(var(--fy) * 1.8)) scale(0.3);
    opacity: 0;
  }
}

.spontaneous-shape {
  position: absolute;
  width: 80px;
  height: 80px;
  border: 2px solid rgba(255,255,255,0.4);
  animation: shape-morph 14s ease-in-out infinite;
  opacity: 0;
}

@keyframes shape-morph {
  0%, 100% {
    border-radius: 50%;
    transform: rotate(0deg) scale(0);
    opacity: 0;
  }
  15% {
    border-radius: 30%;
    opacity: 0.6;
  }
  25% {
    border-radius: 10%;
    transform: rotate(45deg) scale(1.5);
    opacity: 0.8;
  }
  50% {
    border-radius: 40%;
    transform: rotate(180deg) scale(2);
    opacity: 0.7;
  }
  75% {
    border-radius: 5%;
    transform: rotate(270deg) scale(1.2);
    opacity: 0.5;
  }
}

.now-pulse {
  position: absolute;
  width: 200px;
  height: 200px;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 50%;
  animation: now-breathe 8s ease-in-out infinite;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes now-breathe {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.5);
    opacity: 0.7;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2em;
  letter-spacing: 0.5em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(150,100,255,0.5);
  font-weight: 600;
  text-align: center;
}

.subtitle {
  position: fixed;
  top: 120px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.4em;
  letter-spacing: 0.3em;
  text-align: center;
  opacity: 0;
  animation: text-flash 10s ease-in-out infinite;
  text-shadow: 0 0 20px rgba(255,255,255,0.4);
  line-height: 1.8;
}

@keyframes text-flash {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9);
  }
  20%, 80% {
    opacity: 0.8;
    transform: translate(-50%, -50%) scale(1);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 700px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
}

.instant-flash {
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
  border-radius: 50%;
  animation: flash-burst 15s ease-out infinite;
  filter: blur(50px);
  pointer-events: none;
}

@keyframes flash-burst {
  0%, 100% {
    transform: scale(0);
    opacity: 0;
  }
  2% {
    transform: scale(1.5);
    opacity: 1;
  }
  10% {
    transform: scale(3);
    opacity: 0;
  }
}

.spontaneous-text {
  position: absolute;
  font-size: 1em;
  color: rgba(255,255,255,0.7);
  letter-spacing: 0.2em;
  opacity: 0;
  animation: spontaneous-appear 8s ease-in-out infinite;
  text-shadow: 0 0 15px rgba(150,100,255,0.4);
}

@keyframes spontaneous-appear {
  0%, 100% {
    opacity: 0;
    transform: translateY(20px) rotate(var(--rotation));
  }
  20%, 80% {
    opacity: 0.8;
    transform: translateY(0) rotate(var(--rotation));
  }
}

.quantum-leap {
  position: absolute;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle, rgba(100,200,255,0.2), transparent);
  border-radius: 50%;
  animation: quantum-jump 25s ease-in-out infinite;
  filter: blur(30px);
  opacity: 0;
}

@keyframes quantum-jump {
  0%, 100% {
    transform: translate(var(--q1x), var(--q1y)) scale(0);
    opacity: 0;
  }
  25% {
    transform: translate(var(--q2x), var(--q2y)) scale(1.5);
    opacity: 0.6;
  }
  50% {
    transform: translate(var(--q3x), var(--q3y)) scale(0.8);
    opacity: 0.3;
  }
  75% {
    transform: translate(var(--q4x), var(--q4y)) scale(2);
    opacity: 0.4;
  }
}

.pure-act {
  position: absolute;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 30% 40%, rgba(255,100,200,0.1), transparent),
    radial-gradient(circle at 70% 60%, rgba(100,200,255,0.08), transparent);
  mix-blend-mode: overlay;
  animation: act-pulse 20s ease-in-out infinite;
}

@keyframes act-pulse {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 0.5; }
}
</style>
</head>
<body>

<div class="title">EL ACTO ESPONTÁNEO</div>
<div class="subtitle">Libro 10 - Nodo 66</div>

<div class="spontaneity-field">
  <div class="moment-now">
    <div class="pure-act"></div>
    
    <!-- Pulsos del ahora -->
    <div class="now-pulse" style="animation-delay: 0s;"></div>
    <div class="now-pulse" style="animation-delay: 2.7s; width: 250px; height: 250px;"></div>
    <div class="now-pulse" style="animation-delay: 5.3s; width: 150px; height: 150px;"></div>
    
    <!-- Flash instantáneo -->
    <div class="instant-flash" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    <div class="instant-flash" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 7.5s;"></div>
    
    <!-- Saltos cuánticos -->
    <div class="quantum-leap" style="--q1x: -200px; --q1y: -150px; --q2x: 100px; --q2y: -200px; --q3x: 200px; --q3y: 100px; --q4x: -100px; --q4y: 200px; animation-delay: 0s;"></div>
    <div class="quantum-leap" style="--q1x: 150px; --q1y: -100px; --q2x: -200px; --q2y: 150px; --q3x: -150px; --q3y: -200px; --q4x: 200px; --q4y: -150px; animation-delay: 8s;"></div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 1s;">
      Sin pensar<br>
      Sin planear<br><br>
      El acto<br>
      ocurre
    </div>
    
    <!-- Textos espontáneos -->
    <div class="spontaneous-text" style="top: 25%; left: 15%; --rotation: -5deg; animation-delay: 2s;">puro</div>
    <div class="spontaneous-text" style="top: 35%; left: 75%; --rotation: 3deg; animation-delay: 4s;">instantáneo</div>
    <div class="spontaneous-text" style="top: 65%; left: 20%; --rotation: -2deg; animation-delay: 6s;">libre</div>
    <div class="spontaneous-text" style="top: 75%; left: 70%; --rotation: 4deg; animation-delay: 8s;">natural</div>
    
    <!-- Formas espontáneas -->
    <div class="spontaneous-shape" style="top: 20%; left: 20%; animation-delay: 0s;"></div>
    <div class="spontaneous-shape" style="top: 70%; left: 70%; animation-delay: 4.7s;"></div>
    <div class="spontaneous-shape" style="top: 30%; left: 75%; animation-delay: 9.3s;"></div>
    <div class="spontaneous-shape" style="top: 60%; left: 25%; animation-delay: 12s;"></div>
  </div>
</div>

<div class="contemplation">
  La acción perfecta no se piensa · Surge del momento como el relámpago<br>
  Sin consultar al pasado ni negociar con el futuro
</div>

<script>
const momentNow = document.querySelector('.moment-now');
const body = document.body;

// Crear explosiones de impulso
function createImpulseBurst() {
  const burst = document.createElement('div');
  burst.className = 'impulse-burst';
  
  const angle = Math.random() * Math.PI * 2;
  const distance = 50 + Math.random() * 150;
  const bx = Math.cos(angle) * distance;
  const by = Math.sin(angle) * distance;
  
  burst.style.cssText = `
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    --bx: ${bx}px;
    --by: ${by}px;
    animation-delay: ${Math.random() * 4}s;
  `;
  
  momentNow.appendChild(burst);
  setTimeout(() => burst.remove(), 8000);
}

// Crear ondas de acción
function createActionWave() {
  const wave = document.createElement('div');
  wave.className = 'action-wave';
  
  wave.style.cssText = `
    animation-delay: ${Math.random() * 3}s;
  `;
  
  momentNow.appendChild(wave);
  setTimeout(() => wave.remove(), 10000);
}

// Crear movimientos súbitos
function createSuddenMovement() {
  const movement = document.createElement('div');
  movement.className = 'sudden-movement';
  
  const angle = Math.random() * 360;
  const distance = 100 + Math.random() * 200;
  
  movement.style.cssText = `
    left: 50%;
    top: 50%;
    --angle: ${angle}deg;
    --distance: ${distance}px;
    animation-delay: ${Math.random() * 2}s;
  `;
  
  momentNow.appendChild(movement);
  setTimeout(() => movement.remove(), 6000);
}

// Crear partículas de flujo
function createFlowParticles() {
  for(let i = 0; i < 10; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'flow-particle';
      
      const angle = (i / 10) * Math.PI * 2 + Math.random() * 0.5;
      const distance = 100 + Math.random() * 200;
      const fx = Math.cos(angle) * distance;
      const fy = Math.sin(angle) * distance;
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        --fx: ${fx}px;
        --fy: ${fy}px;
        animation-delay: ${Math.random() * 4}s;
      `;
      
      momentNow.appendChild(particle);
      setTimeout(() => particle.remove(), 12000);
    }, i * 100);
  }
}

// Crear textos espontáneos dinámicos
function createSpontaneousText() {
  const texts = ['ahora', 'fluir', 'ser', 'actuar', 'presente', 'libre', 'puro', 'directo'];
  const text = document.createElement('div');
  text.className = 'spontaneous-text';
  text.textContent = texts[Math.floor(Math.random() * texts.length)];
  
  text.style.cssText = `
    top: ${20 + Math.random() * 60}%;
    left: ${15 + Math.random() * 70}%;
    --rotation: ${Math.random() * 10 - 5}deg;
    animation: spontaneous-appear ${6 + Math.random() * 4}s ease-in-out infinite;
  `;
  
  momentNow.appendChild(text);
  setTimeout(() => text.remove(), 10000);
}

// Generar elementos continuamente
setInterval(createImpulseBurst, 2000);
setInterval(createActionWave, 3000);
setInterval(createSuddenMovement, 1500);
setInterval(createFlowParticles, 5000);
setInterval(createSpontaneousText, 4000);

// Crear elementos iniciales
for(let i = 0; i < 5; i++) {
  setTimeout(createImpulseBurst, i * 800);
  setTimeout(createSuddenMovement, i * 600);
}
createFlowParticles();

// Interactividad - Click crea explosión espontánea
momentNow.addEventListener('click', (e) => {
  const rect = momentNow.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Onda expansiva
  for(let i = 0; i < 3; i++) {
    setTimeout(() => {
      const wave = document.createElement('div');
      wave.className = 'action-wave';
      wave.style.cssText = `
        width: 50px;
        height: 50px;
        left: ${x}px;
        top: ${y}px;
        transform: translate(-50%, -50%);
        animation: wave-expand 3s ease-out forwards;
      `;
      momentNow.appendChild(wave);
      setTimeout(() => wave.remove(), 3000);
    }, i * 300);
  }
  
  // Explosión radial de movimientos
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      const movement = document.createElement('div');
      movement.className = 'sudden-movement';
      const angle = (i / 12) * 360;
      movement.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --angle: ${angle}deg;
        --distance: 150px;
        animation: sudden-strike 2s ease-out forwards;
      `;
      momentNow.appendChild(movement);
      setTimeout(() => movement.remove(), 2000);
    }, i * 50);
  }
  
  // Partículas explosivas
  for(let i = 0; i < 20; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'flow-particle';
      const angle = Math.random() * Math.PI * 2;
      const distance = 50 + Math.random() * 150;
      const fx = Math.cos(angle) * distance;
      const fy = Math.sin(angle) * distance;
      
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --fx: ${fx}px;
        --fy: ${fy}px;
        animation: particle-flow 4s ease-out forwards;
      `;
      momentNow.appendChild(particle);
      setTimeout(() => particle.remove(), 4000);
    }, i * 30);
  }
  
  // Texto revelador
  const revelation = document.createElement('div');
  revelation.className = 'central-text';
  revelation.textContent = "EL ACTO\nES PURA\nEXPRESIÓN";
  revelation.style.cssText = `
    left: ${x}px;
    top: ${y}px;
    transform: translate(-50%, -50%);
    animation: text-flash 5s ease-out forwards;
    font-size: 1.6em;
    color: rgba(255,255,255,0.9);
    text-shadow: 0 0 30px rgba(150,100,255,0.8);
  `;
  momentNow.appendChild(revelation);
  setTimeout(() => revelation.remove(), 5000);
});

// Movimiento genera trazos espontáneos
let lastMove = 0;
momentNow.addEventListener('mousemove', (e) => {
  const now = Date.now();
  if(now - lastMove < 200) return;
  lastMove = now;
  
  const rect = momentNow.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  const burst = document.createElement('div');
  burst.className = 'impulse-burst';
  burst.style.cssText = `
    left: ${x}px;
    top: ${y}px;
    --bx: ${(Math.random() - 0.5) * 80}px;
    --by: ${(Math.random() - 0.5) * 80}px;
    animation: burst-out 3s ease-out forwards;
    width: 40px;
    height: 40px;
  `;
  momentNow.appendChild(burst);
  setTimeout(() => burst.remove(), 3000);
});

// Doble click - Revelación máxima
momentNow.addEventListener('dblclick', (e) => {
  const revelation = document.createElement('div');
  revelation.className = 'central-text';
  revelation.textContent = "LA ESPONTANEIDAD\nES LA FIRMA\nDEL UNIVERSO";
  revelation.style.cssText = `
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation: text-flash 8s ease-out forwards;
    font-size: 2em;
    color: rgba(255,255,255,0.95);
    text-shadow: 0 0 40px rgba(255,100,200,0.9);
    z-index: 1000;
  `;
  
  momentNow.appendChild(revelation);
  setTimeout(() => revelation.remove(), 8000);
  
  // Explosión cósmica
  for(let i = 0; i < 5; i++) {
    setTimeout(() => {
      const flash = document.createElement('div');
      flash.className = 'instant-flash';
      flash.style.cssText = `
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        animation: flash-burst 4s ease-out forwards;
      `;
      momentNow.appendChild(flash);
      setTimeout(() => flash.remove(), 4000);
    }, i * 500);
  }
});
</script>

</body>
</html>
