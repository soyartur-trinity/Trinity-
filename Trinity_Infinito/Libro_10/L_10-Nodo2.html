<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 10 - Nodo 2: La Obra Sin Autor</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #0a0a15 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.authorship-void {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.manuscript {
  position: relative;
  width: 500px;
  height: 700px;
  background: radial-gradient(ellipse at center, rgba(20,20,30,0.6), transparent);
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 0 60px rgba(100,100,255,0.15);
}

.word-emergence {
  position: absolute;
  font-size: 1.1em;
  color: rgba(255,255,255,0.7);
  letter-spacing: 0.15em;
  opacity: 0;
  animation: word-write 15s ease-in-out infinite;
  text-shadow: 0 0 10px rgba(150,100,255,0.3);
}

@keyframes word-write {
  0%, 100% {
    opacity: 0;
    transform: translateY(30px) scale(0.8);
  }
  15%, 85% {
    opacity: 0.8;
    transform: translateY(0) scale(1);
  }
}

.ink-flow {
  position: absolute;
  width: 1px;
  height: 40px;
  background: linear-gradient(to bottom,
    transparent,
    rgba(255,255,255,0.6),
    rgba(150,100,255,0.4),
    transparent
  );
  animation: ink-drip 10s linear infinite;
  filter: blur(0.3px);
}

@keyframes ink-drip {
  0% {
    transform: translateY(0) scaleY(0);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  50% {
    transform: translateY(var(--distance)) scaleY(1);
    opacity: 0.9;
  }
  100% {
    transform: translateY(calc(var(--distance) * 1.5)) scaleY(0.3);
    opacity: 0;
  }
}

.signature-absence {
  position: absolute;
  width: 150px;
  height: 2px;
  background: linear-gradient(90deg,
    transparent,
    rgba(255,255,255,0.4),
    transparent
  );
  animation: signature-fade 12s ease-in-out infinite;
  transform-origin: center;
}

@keyframes signature-fade {
  0%, 100% {
    opacity: 0;
    transform: translateX(0) scaleX(0);
  }
  30% {
    opacity: 0.6;
    transform: translateX(20px) scaleX(1);
  }
  70% {
    opacity: 0.3;
    transform: translateX(40px) scaleX(0.8);
  }
}

.thought-bubble {
  position: absolute;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.1);
  background: radial-gradient(circle, rgba(150,100,255,0.1), transparent);
  animation: thought-rise 18s ease-in-out infinite;
  opacity: 0;
}

@keyframes thought-rise {
  0% {
    transform: translate(0, 0) scale(0.5);
    opacity: 0;
  }
  20% {
    opacity: 0.4;
  }
  50% {
    transform: translate(var(--tx), var(--ty)) scale(1.2);
    opacity: 0.6;
  }
  80% {
    opacity: 0.2;
  }
  100% {
    transform: translate(calc(var(--tx) * 1.5), calc(var(--ty) * 1.5)) scale(0.3);
    opacity: 0;
  }
}

.creative-spark {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(255,255,255,0.7);
  animation: spark-dance 7s ease-in-out infinite;
  opacity: 0;
}

@keyframes spark-dance {
  0%, 100% {
    opacity: 0;
    transform: translate(0, 0) scale(0);
  }
  10% {
    opacity: 1;
  }
  50% {
    transform: translate(var(--sx), var(--sy)) scale(1);
    opacity: 0.8;
  }
  90% {
    opacity: 0.3;
  }
}

.page-line {
  position: absolute;
  width: 70%;
  height: 1px;
  background: linear-gradient(90deg,
    transparent,
    rgba(255,255,255,0.08),
    transparent
  );
  left: 15%;
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2em;
  letter-spacing: 0.5em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(150,100,255,0.5);
  font-weight: 600;
  text-align: center;
}

.subtitle {
  position: fixed;
  top: 120px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 700px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
}

.anonymous-glow {
  position: absolute;
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, rgba(150,100,255,0.15), transparent);
  border-radius: 50%;
  animation: glow-pulse 20s ease-in-out infinite;
  filter: blur(40px);
}

@keyframes glow-pulse {
  0%, 100% {
    transform: scale(0.8);
    opacity: 0.3;
  }
  50% {
    transform: scale(1.5);
    opacity: 0.6;
  }
}

.void-signature {
  position: absolute;
  font-size: 2em;
  letter-spacing: 0.4em;
  opacity: 0;
  animation: void-sign 16s ease-in-out infinite;
  color: rgba(255,255,255,0.2);
  font-style: italic;
  text-shadow: 0 0 20px rgba(150,100,255,0.4);
}

@keyframes void-sign {
  0%, 100% {
    opacity: 0;
    transform: translateY(40px) rotate(-5deg);
  }
  25%, 75% {
    opacity: 0.4;
    transform: translateY(0) rotate(0deg);
  }
}
</style>
</head>
<body>

<div class="title">LA OBRA SIN AUTOR</div>
<div class="subtitle">Libro 10 - Nodo 2</div>

<div class="authorship-void">
  <div class="manuscript">
    <!-- Líneas de página -->
    <div class="page-line" style="top: 15%;"></div>
    <div class="page-line" style="top: 25%;"></div>
    <div class="page-line" style="top: 35%;"></div>
    <div class="page-line" style="top: 45%;"></div>
    <div class="page-line" style="top: 55%;"></div>
    <div class="page-line" style="top: 65%;"></div>
    <div class="page-line" style="top: 75%;"></div>
    <div class="page-line" style="top: 85%;"></div>
    
    <!-- Resplandor anónimo -->
    <div class="anonymous-glow" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    
    <!-- Palabras que emergen -->
    <div class="word-emergence" style="top: 20%; left: 20%; animation-delay: 0s;">Las palabras</div>
    <div class="word-emergence" style="top: 30%; left: 35%; animation-delay: 2s;">brotan</div>
    <div class="word-emergence" style="top: 40%; left: 25%; animation-delay: 4s;">del silencio</div>
    <div class="word-emergence" style="top: 50%; left: 40%; animation-delay: 6s;">sin firmar</div>
    <div class="word-emergence" style="top: 60%; left: 30%; animation-delay: 8s;">su origen</div>
    
    <!-- Firma del vacío -->
    <div class="void-signature" style="bottom: 12%; right: 15%;">—————</div>
    
    <!-- Burbujas de pensamiento -->
    <div class="thought-bubble" style="left: 10%; top: 10%; --tx: 50px; --ty: -80px; animation-delay: 0s;"></div>
    <div class="thought-bubble" style="left: 70%; top: 20%; --tx: -40px; --ty: -100px; animation-delay: 6s;"></div>
    <div class="thought-bubble" style="left: 40%; top: 70%; --tx: 30px; --ty: -90px; animation-delay: 12s;"></div>
  </div>
</div>

<div class="contemplation">
  Ningún nombre al pie de la página · La obra se escribe a sí misma<br>
  Como el universo que no necesitó firma para comenzar a existir
</div>

<script>
const manuscript = document.querySelector('.manuscript');

// Crear flujos de tinta
function createInkFlow() {
  const ink = document.createElement('div');
  ink.className = 'ink-flow';
  
  const startX = 20 + Math.random() * 60;
  const distance = 100 + Math.random() * 300;
  
  ink.style.cssText = `
    left: ${startX}%;
    top: 10%;
    --distance: ${distance}px;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  manuscript.appendChild(ink);
  setTimeout(() => ink.remove(), 10000);
}

// Crear ausencia de firma
function createSignatureAbsence() {
  const sig = document.createElement('div');
  sig.className = 'signature-absence';
  
  sig.style.cssText = `
    bottom: ${15 + Math.random() * 10}%;
    right: ${15 + Math.random() * 10}%;
    animation-delay: ${Math.random() * 6}s;
  `;
  
  manuscript.appendChild(sig);
  setTimeout(() => sig.remove(), 12000);
}

// Crear chispas creativas
function createCreativeSparks() {
  for(let i = 0; i < 8; i++) {
    setTimeout(() => {
      const spark = document.createElement('div');
      spark.className = 'creative-spark';
      
      const sx = (Math.random() - 0.5) * 300;
      const sy = (Math.random() - 0.5) * 400;
      
      spark.style.cssText = `
        left: ${30 + Math.random() * 40}%;
        top: ${30 + Math.random() * 40}%;
        --sx: ${sx}px;
        --sy: ${sy}px;
        animation-delay: ${Math.random() * 3}s;
      `;
      
      manuscript.appendChild(spark);
      setTimeout(() => spark.remove(), 7000);
    }, i * 200);
  }
}

// Crear palabras que emergen dinámicamente
function createEmergingWord() {
  const words = [
    'esencia', 'fluir', 'vacío', 'silencio', 'origen',
    'misterio', 'surgir', 'nacer', 'manifestar', 'brotar'
  ];
  
  const word = document.createElement('div');
  word.className = 'word-emergence';
  word.textContent = words[Math.floor(Math.random() * words.length)];
  
  word.style.cssText = `
    left: ${20 + Math.random() * 60}%;
    top: ${20 + Math.random() * 60}%;
    animation-delay: 0s;
    animation-duration: ${10 + Math.random() * 5}s;
  `;
  
  manuscript.appendChild(word);
  setTimeout(() => word.remove(), 15000);
}

// Generar elementos continuamente
setInterval(createInkFlow, 3000);
setInterval(createSignatureAbsence, 5000);
setInterval(createCreativeSparks, 8000);
setInterval(createEmergingWord, 4000);

// Crear elementos iniciales
for(let i = 0; i < 6; i++) {
  setTimeout(createInkFlow, i * 800);
}
for(let i = 0; i < 3; i++) {
  setTimeout(createSignatureAbsence, i * 1500);
}
createCreativeSparks();

// Interactividad - Click crea cascada de palabras
manuscript.addEventListener('click', (e) => {
  const rect = manuscript.getBoundingClientRect();
  const x = ((e.clientX - rect.left) / rect.width) * 100;
  const y = ((e.clientY - rect.top) / rect.height) * 100;
  
  const words = ['∞', '○', '◇', '△', '☆'];
  
  for(let i = 0; i < 5; i++) {
    setTimeout(() => {
      const word = document.createElement('div');
      word.className = 'word-emergence';
      word.textContent = words[i];
      word.style.cssText = `
        left: ${x}%;
        top: ${y}%;
        animation: word-write 3s ease-out forwards;
        font-size: 1.5em;
      `;
      manuscript.appendChild(word);
      setTimeout(() => word.remove(), 3000);
    }, i * 150);
  }
  
  // Crear explosión de chispas
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      const spark = document.createElement('div');
      spark.className = 'creative-spark';
      
      const angle = (i / 12) * Math.PI * 2;
      const distance = 80 + Math.random() * 100;
      const sx = Math.cos(angle) * distance;
      const sy = Math.sin(angle) * distance;
      
      spark.style.cssText = `
        left: ${x}%;
        top: ${y}%;
        --sx: ${sx}px;
        --sy: ${sy}px;
      `;
      
      manuscript.appendChild(spark);
      setTimeout(() => spark.remove(), 7000);
    }, i * 80);
  }
});

// Hover crea flujo de tinta sutil
let lastHover = 0;
manuscript.addEventListener('mousemove', (e) => {
  const now = Date.now();
  if(now - lastHover < 500) return;
  lastHover = now;
  
  const rect = manuscript.getBoundingClientRect();
  const x = ((e.clientX - rect.left) / rect.width) * 100;
  
  const ink = document.createElement('div');
  ink.className = 'ink-flow';
  ink.style.cssText = `
    left: ${x}%;
    top: 0;
    --distance: 200px;
    animation: ink-drip 4s ease-out forwards;
  `;
  
  manuscript.appendChild(ink);
  setTimeout(() => ink.remove(), 4000);
});
</script>

</body>
</html>
