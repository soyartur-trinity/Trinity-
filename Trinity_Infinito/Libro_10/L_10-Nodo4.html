<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 10 - Nodo 4: La Musa Sin Rostro</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #0a050a 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.inspiration-realm {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.faceless-presence {
  position: relative;
  width: 400px;
  height: 600px;
  background: radial-gradient(ellipse at center, rgba(30,20,40,0.4), transparent);
  border: 1px solid rgba(255,255,255,0.06);
}

.whisper-trail {
  position: absolute;
  width: 2px;
  height: 80px;
  background: linear-gradient(to bottom,
    rgba(200,150,255,0.8),
    rgba(150,100,255,0.6),
    transparent
  );
  animation: whisper-flow 12s ease-in-out infinite;
  filter: blur(1.5px);
  opacity: 0;
}

@keyframes whisper-flow {
  0%, 100% {
    transform: translateY(0) translateX(0) rotate(0deg) scaleY(0);
    opacity: 0;
  }
  15% {
    opacity: 0.7;
  }
  50% {
    transform: translateY(var(--wy)) translateX(var(--wx)) rotate(var(--wr)) scaleY(1);
    opacity: 0.9;
  }
  85% {
    opacity: 0.4;
  }
}

.formless-figure {
  position: absolute;
  width: 150px;
  height: 200px;
  background: radial-gradient(ellipse,
    rgba(150,100,255,0.2),
    rgba(100,150,255,0.1),
    transparent
  );
  border-radius: 50% 50% 40% 60%;
  animation: figure-shimmer 18s ease-in-out infinite;
  filter: blur(30px);
  opacity: 0;
}

@keyframes figure-shimmer {
  0%, 100% {
    transform: translate(0, 0) scale(0.8);
    opacity: 0;
    border-radius: 50% 50% 40% 60%;
  }
  25% {
    transform: translate(20px, -30px) scale(1.1);
    opacity: 0.5;
    border-radius: 40% 60% 50% 50%;
  }
  50% {
    transform: translate(-10px, 20px) scale(1.3);
    opacity: 0.7;
    border-radius: 60% 40% 60% 40%;
  }
  75% {
    transform: translate(15px, 10px) scale(0.9);
    opacity: 0.4;
    border-radius: 50% 50% 45% 55%;
  }
}

.inspiration-spark {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.95);
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(255,255,255,0.9);
  animation: spark-inspire 10s ease-in-out infinite;
  opacity: 0;
}

@keyframes spark-inspire {
  0%, 100% {
    transform: translate(0, 0) scale(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  50% {
    transform: translate(var(--ix), var(--iy)) scale(1.5);
    opacity: 0.9;
  }
  90% {
    opacity: 0.3;
  }
}

.voice-without-words {
  position: absolute;
  font-size: 1.3em;
  letter-spacing: 0.4em;
  opacity: 0;
  animation: voice-breathe 15s ease-in-out infinite;
  color: rgba(255,255,255,0.6);
  text-shadow: 0 0 15px rgba(150,100,255,0.5);
  transform-origin: center;
}

@keyframes voice-breathe {
  0%, 100% {
    opacity: 0;
    transform: translateY(30px) scale(0.9);
  }
  20%, 80% {
    opacity: 0.7;
    transform: translateY(0) scale(1);
  }
}

.invisible-touch {
  position: absolute;
  width: 100px;
  height: 100px;
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 50%;
  animation: touch-ripple 16s ease-out infinite;
  opacity: 0;
}

@keyframes touch-ripple {
  0% {
    transform: scale(0) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.5;
  }
  50% {
    transform: scale(4) rotate(180deg);
    opacity: 0.6;
  }
  100% {
    transform: scale(7) rotate(360deg);
    opacity: 0;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2em;
  letter-spacing: 0.5em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(150,100,255,0.5);
  font-weight: 600;
  text-align: center;
}

.subtitle {
  position: fixed;
  top: 120px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 700px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
}

.essence-glow {
  position: absolute;
  width: 250px;
  height: 250px;
  background: radial-gradient(circle, rgba(150,100,255,0.2), transparent);
  border-radius: 50%;
  animation: essence-pulse 20s ease-in-out infinite;
  filter: blur(50px);
}

@keyframes essence-pulse {
  0%, 100% {
    transform: scale(0.7);
    opacity: 0.3;
  }
  50% {
    transform: scale(1.5);
    opacity: 0.6;
  }
}

.mystery-veil {
  position: absolute;
  width: 200px;
  height: 300px;
  background: linear-gradient(180deg,
    rgba(100,100,150,0.1),
    rgba(150,100,200,0.15),
    transparent
  );
  animation: veil-wave 14s ease-in-out infinite;
  filter: blur(20px);
  border-radius: 50% 50% 0 0;
}

@keyframes veil-wave {
  0%, 100% {
    transform: translateX(0) scaleY(1);
    opacity: 0.4;
  }
  50% {
    transform: translateX(30px) scaleY(1.2);
    opacity: 0.7;
  }
}
</style>
</head>
<body>

<div class="title">LA MUSA SIN ROSTRO</div>
<div class="subtitle">Libro 10 - Nodo 4</div>

<div class="inspiration-realm">
  <div class="faceless-presence">
    <!-- Resplandor de esencia -->
    <div class="essence-glow" style="top: 40%; left: 50%; transform: translate(-50%, -50%);"></div>
    
    <!-- Figura sin forma -->
    <div class="formless-figure" style="top: 30%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    <div class="formless-figure" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 6s; width: 120px; height: 180px;"></div>
    
    <!-- Velo del misterio -->
    <div class="mystery-veil" style="top: 20%; left: 50%; transform: translateX(-50%);"></div>
    
    <!-- Voz sin palabras -->
    <div class="voice-without-words" style="top: 25%; left: 50%; transform: translate(-50%, -50%); animation-delay: 2s;">
      sussurro
    </div>
    <div class="voice-without-words" style="top: 45%; left: 50%; transform: translate(-50%, -50%); animation-delay: 7s;">
      silente
    </div>
    <div class="voice-without-words" style="top: 65%; left: 50%; transform: translate(-50%, -50%); animation-delay: 12s;">
      sin nombre
    </div>
    
    <!-- Toques invisibles -->
    <div class="invisible-touch" style="top: 30%; left: 30%; animation-delay: 0s;"></div>
    <div class="invisible-touch" style="top: 60%; left: 60%; animation-delay: 5.3s;"></div>
    <div class="invisible-touch" style="top: 45%; left: 50%; animation-delay: 10.7s;"></div>
  </div>
</div>

<div class="contemplation">
  La inspiración no tiene cara ni nombre · Es el viento que mueve las velas<br>
  Sin pedir reconocimiento ni firma en el puerto de llegada
</div>

<script>
const presence = document.querySelector('.faceless-presence');

// Crear rastros de susurro
function createWhisperTrail() {
  const whisper = document.createElement('div');
  whisper.className = 'whisper-trail';
  
  const startY = 20 + Math.random() * 60;
  const wy = 100 + Math.random() * 300;
  const wx = (Math.random() - 0.5) * 150;
  const wr = (Math.random() - 0.5) * 90;
  
  whisper.style.cssText = `
    left: ${20 + Math.random() * 60}%;
    top: ${startY}%;
    --wy: ${wy}px;
    --wx: ${wx}px;
    --wr: ${wr}deg;
    animation-delay: ${Math.random() * 6}s;
  `;
  
  presence.appendChild(whisper);
  setTimeout(() => whisper.remove(), 12000);
}

// Crear chispas de inspiración
function createInspirationSparks() {
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      const spark = document.createElement('div');
      spark.className = 'inspiration-spark';
      
      const angle = (i / 12) * Math.PI * 2;
      const distance = 80 + Math.random() * 120;
      const ix = Math.cos(angle) * distance;
      const iy = Math.sin(angle) * distance;
      
      spark.style.cssText = `
        left: 50%;
        top: 40%;
        --ix: ${ix}px;
        --iy: ${iy}px;
        animation-delay: ${Math.random() * 4}s;
      `;
      
      presence.appendChild(spark);
      setTimeout(() => spark.remove(), 10000);
    }, i * 150);
  }
}

// Crear voces etéreas
function createEtherealVoice() {
  const words = [
    'llamado', 'eco', 'aliento', 'impulso',
    'guía', 'susurro', 'señal', 'invitación'
  ];
  
  const voice = document.createElement('div');
  voice.className = 'voice-without-words';
  voice.textContent = words[Math.floor(Math.random() * words.length)];
  
  voice.style.cssText = `
    left: ${30 + Math.random() * 40}%;
    top: ${25 + Math.random() * 50}%;
    animation-delay: 0s;
    animation-duration: ${12 + Math.random() * 6}s;
    font-size: ${1 + Math.random() * 0.6}em;
  `;
  
  presence.appendChild(voice);
  setTimeout(() => voice.remove(), 15000);
}

// Generar elementos continuamente
setInterval(createWhisperTrail, 2500);
setInterval(createInspirationSparks, 7000);
setInterval(createEtherealVoice, 4000);

// Crear elementos iniciales
for(let i = 0; i < 8; i++) {
  setTimeout(createWhisperTrail, i * 900);
}
createInspirationSparks();

// Interactividad - Click revela presencia
presence.addEventListener('click', (e) => {
  const rect = presence.getBoundingClientRect();
  const x = ((e.clientX - rect.left) / rect.width) * 100;
  const y = ((e.clientY - rect.top) / rect.height) * 100;
  
  // Ondas de toque invisible
  for(let i = 0; i < 4; i++) {
    setTimeout(() => {
      const touch = document.createElement('div');
      touch.className = 'invisible-touch';
      touch.style.cssText = `
        left: ${x}%;
        top: ${y}%;
        animation: touch-ripple ${8 + i * 2}s ease-out forwards;
        animation-delay: 0s;
      `;
      presence.appendChild(touch);
      setTimeout(() => touch.remove(), (8 + i * 2) * 1000);
    }, i * 400);
  }
  
  // Explosión de chispas
  for(let i = 0; i < 16; i++) {
    setTimeout(() => {
      const spark = document.createElement('div');
      spark.className = 'inspiration-spark';
      
      const angle = (i / 16) * Math.PI * 2;
      const distance = 60 + Math.random() * 100;
      const ix = Math.cos(angle) * distance;
      const iy = Math.sin(angle) * distance;
      
      spark.style.cssText = `
        left: ${x}%;
        top: ${y}%;
        --ix: ${ix}px;
        --iy: ${iy}px;
        animation: spark-inspire 5s ease-out forwards;
      `;
      
      presence.appendChild(spark);
      setTimeout(() => spark.remove(), 5000);
    }, i * 60);
  }
  
  // Susurros que emanan
  for(let i = 0; i < 6; i++) {
    setTimeout(() => {
      const whisper = document.createElement('div');
      whisper.className = 'whisper-trail';
      const angle = (i / 6) * 360;
      whisper.style.cssText = `
        left: ${x}%;
        top: ${y}%;
        --wy: 200px;
        --wx: 0px;
        --wr: ${angle}deg;
        animation: whisper-flow 4s ease-out forwards;
      `;
      presence.appendChild(whisper);
      setTimeout(() => whisper.remove(), 4000);
    }, i * 100);
  }
});

// Hover crea susurros sutiles
let lastHover = 0;
presence.addEventListener('mousemove', (e) => {
  const now = Date.now();
  if(now - lastHover < 400) return;
  lastHover = now;
  
  const rect = presence.getBoundingClientRect();
  const x = ((e.clientX - rect.left) / rect.width) * 100;
  const y = ((e.clientY - rect.top) / rect.height) * 100;
  
  const whisper = document.createElement('div');
  whisper.className = 'whisper-trail';
  whisper.style.cssText = `
    left: ${x}%;
    top: ${y}%;
    --wy: ${80 + Math.random() * 100}px;
    --wx: ${(Math.random() - 0.5) * 60}px;
    --wr: ${(Math.random() - 0.5) * 45}deg;
    animation: whisper-flow 5s ease-out forwards;
  `;
  
  presence.appendChild(whisper);
  setTimeout(() => whisper.remove(), 5000);
});
</script>

</body>
</html>
