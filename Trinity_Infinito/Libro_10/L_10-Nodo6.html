<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 10 - Nodo 6: La Danza Sin Bailarín</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #0a0510 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.dance-floor {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.movement-field {
  position: relative;
  width: 700px;
  height: 700px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(20,10,30,0.4), transparent);
  border: 1px solid rgba(255,255,255,0.05);
}

.flowing-gesture {
  position: absolute;
  width: 150px;
  height: 3px;
  background: linear-gradient(90deg,
    transparent,
    rgba(255,200,150,0.7),
    rgba(200,150,255,0.7),
    transparent
  );
  animation: gesture-flow 10s ease-in-out infinite;
  filter: blur(1px);
  transform-origin: center;
  opacity: 0;
}

@keyframes gesture-flow {
  0%, 100% {
    transform: translate(0, 0) rotate(0deg) scaleX(0);
    opacity: 0;
  }
  20% {
    opacity: 0.8;
  }
  50% {
    transform: translate(var(--gx), var(--gy)) rotate(var(--gr)) scaleX(1);
    opacity: 0.9;
  }
  80% {
    opacity: 0.5;
  }
}

.spiral-motion {
  position: absolute;
  width: 200px;
  height: 200px;
  border: 2px solid rgba(255,255,255,0.2);
  border-radius: 50%;
  animation: spiral-dance 15s linear infinite;
  opacity: 0.3;
}

@keyframes spiral-dance {
  from {
    transform: rotate(0deg) scale(0.5);
    border-radius: 50%;
  }
  25% {
    border-radius: 40%;
  }
  50% {
    transform: rotate(180deg) scale(1.5);
    border-radius: 45%;
  }
  75% {
    border-radius: 35%;
  }
  to {
    transform: rotate(360deg) scale(0.5);
    border-radius: 50%;
  }
}

.rhythm-pulse {
  position: absolute;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle,
    rgba(150,100,255,0.3),
    rgba(100,150,255,0.2),
    transparent
  );
  border-radius: 50%;
  animation: pulse-beat 8s ease-in-out infinite;
  filter: blur(25px);
  opacity: 0;
}

@keyframes pulse-beat {
  0%, 100% {
    transform: scale(0.5);
    opacity: 0;
  }
  15% {
    opacity: 0.6;
  }
  50% {
    transform: scale(2);
    opacity: 0.8;
  }
  85% {
    opacity: 0.3;
  }
}

.movement-trace {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(255,255,255,0.7);
  animation: trace-path 12s ease-in-out infinite;
  opacity: 0;
}

@keyframes trace-path {
  0%, 100% {
    opacity: 0;
    transform: translate(0, 0);
  }
  10% {
    opacity: 1;
  }
  50% {
    transform: translate(var(--tx), var(--ty));
    opacity: 0.8;
  }
  90% {
    opacity: 0.3;
  }
}

.empty-pirouette {
  position: absolute;
  width: 120px;
  height: 180px;
  background: linear-gradient(180deg,
    rgba(200,150,255,0.15),
    rgba(150,100,255,0.1),
    transparent
  );
  border-radius: 50% 50% 40% 60%;
  animation: pirouette-spin 12s ease-in-out infinite;
  filter: blur(15px);
  opacity: 0;
}

@keyframes pirouette-spin {
  0%, 100% {
    transform: translate(0, 0) rotate(0deg) scale(0.8);
    opacity: 0;
    border-radius: 50% 50% 40% 60%;
  }
  25% {
    opacity: 0.5;
    border-radius: 40% 60% 50% 50%;
  }
  50% {
    transform: translate(var(--px), var(--py)) rotate(360deg) scale(1.2);
    opacity: 0.7;
    border-radius: 60% 40% 60% 40%;
  }
  75% {
    opacity: 0.4;
    border-radius: 45% 55% 45% 55%;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2em;
  letter-spacing: 0.5em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(150,100,255,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 120px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5em;
  letter-spacing: 0.4em;
  text-align: center;
  opacity: 0;
  animation: text-sway 13s ease-in-out infinite;
  text-shadow: 0 0 20px rgba(255,255,255,0.4);
  line-height: 2.2;
  z-index: 10;
}

@keyframes text-sway {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) rotate(-3deg);
  }
  20%, 80% {
    opacity: 0.7;
    transform: translate(-50%, -50%) rotate(0deg);
  }
  50% {
    transform: translate(-50%, -50%) rotate(3deg);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 700px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.choreography-glow {
  position: absolute;
  width: 350px;
  height: 350px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(150,100,255,0.12), transparent);
  border-radius: 50%;
  animation: glow-dance 18s ease-in-out infinite;
  filter: blur(70px);
}

@keyframes glow-dance {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.8) rotate(0deg);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.4) rotate(180deg);
  }
}

.motion-ribbon {
  position: absolute;
  width: 200px;
  height: 2px;
  background: linear-gradient(90deg,
    transparent,
    rgba(255,255,255,0.4),
    transparent
  );
  animation: ribbon-wave 14s ease-in-out infinite;
  filter: blur(0.5px);
  transform-origin: left center;
}

@keyframes ribbon-wave {
  0%, 100% {
    transform: translateY(0) rotate(0deg) scaleX(0);
    opacity: 0;
  }
  50% {
    transform: translateY(var(--ry)) rotate(var(--rr)) scaleX(1);
    opacity: 0.7;
  }
}
</style>
</head>
<body>

<div class="title">LA DANZA SIN BAILARÍN</div>
<div class="subtitle">Libro 10 - Nodo 6</div>

<div class="dance-floor">
  <div class="movement-field">
    <!-- Resplandor coreográfico -->
    <div class="choreography-glow"></div>
    
    <!-- Espirales de movimiento -->
    <div class="spiral-motion" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    <div class="spiral-motion" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 5s; width: 250px; height: 250px;"></div>
    <div class="spiral-motion" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 10s; width: 150px; height: 150px;"></div>
    
    <!-- Piruetas vacías -->
    <div class="empty-pirouette" style="top: 30%; left: 30%; --px: 100px; --py: 80px; animation-delay: 0s;"></div>
    <div class="empty-pirouette" style="top: 60%; left: 70%; --px: -80px; --py: 60px; animation-delay: 4s;"></div>
    <div class="empty-pirouette" style="top: 45%; left: 20%; --px: 120px; --py: -70px; animation-delay: 8s;"></div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 2s;">
      Nadie baila<br>
      Solo danza<br><br>
      Movimiento<br>
      moviéndose
    </div>
    
    <!-- Pulsos de ritmo -->
    <div class="rhythm-pulse" style="top: 20%; left: 50%; animation-delay: 0s;"></div>
    <div class="rhythm-pulse" style="top: 50%; left: 80%; animation-delay: 2.7s;"></div>
    <div class="rhythm-pulse" style="top: 75%; left: 30%; animation-delay: 5.3s;"></div>
  </div>
</div>

<div class="contemplation">
  No hay cuerpo que ejecute los pasos · Solo los pasos ejecutándose<br>
  La danza bailándose a sí misma en el escenario del vacío
</div>

<script>
const movement = document.querySelector('.movement-field');

// Crear gestos fluidos
function createFlowingGesture() {
  const gesture = document.createElement('div');
  gesture.className = 'flowing-gesture';
  
  const startX = 20 + Math.random() * 60;
  const startY = 20 + Math.random() * 60;
  const gx = (Math.random() - 0.5) * 300;
  const gy = (Math.random() - 0.5) * 300;
  const gr = Math.random() * 720 - 360;
  
  gesture.style.cssText = `
    left: ${startX}%;
    top: ${startY}%;
    --gx: ${gx}px;
    --gy: ${gy}px;
    --gr: ${gr}deg;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  movement.appendChild(gesture);
  setTimeout(() => gesture.remove(), 10000);
}

// Crear trazos de movimiento
function createMovementTraces() {
  for(let i = 0; i < 15; i++) {
    setTimeout(() => {
      const trace = document.createElement('div');
      trace.className = 'movement-trace';
      
      const angle = (i / 15) * Math.PI * 2;
      const distance = 100 + Math.random() * 200;
      const tx = Math.cos(angle) * distance;
      const ty = Math.sin(angle) * distance;
      
      trace.style.cssText = `
        left: 50%;
        top: 50%;
        --tx: ${tx}px;
        --ty: ${ty}px;
        animation-delay: ${Math.random() * 4}s;
      `;
      
      movement.appendChild(trace);
      setTimeout(() => trace.remove(), 12000);
    }, i * 100);
  }
}

// Crear cintas de movimiento
function createMotionRibbon() {
  const ribbon = document.createElement('div');
  ribbon.className = 'motion-ribbon';
  
  const ry = (Math.random() - 0.5) * 200;
  const rr = Math.random() * 180 - 90;
  
  ribbon.style.cssText = `
    left: ${20 + Math.random() * 60}%;
    top: ${20 + Math.random() * 60}%;
    --ry: ${ry}px;
    --rr: ${rr}deg;
    animation-delay: ${Math.random() * 6}s;
  `;
  
  movement.appendChild(ribbon);
  setTimeout(() => ribbon.remove(), 14000);
}

// Generar elementos continuamente
setInterval(createFlowingGesture, 2000);
setInterval(createMovementTraces, 7000);
setInterval(createMotionRibbon, 4000);

// Crear elementos iniciales
for(let i = 0; i < 8; i++) {
  setTimeout(createFlowingGesture, i * 700);
}
createMovementTraces();
for(let i = 0; i < 4; i++) {
  setTimeout(createMotionRibbon, i * 1200);
}

// Interactividad - Click crea remolino de danza
movement.addEventListener('click', (e) => {
  const rect = movement.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Espirales desde el punto
  for(let i = 0; i < 5; i++) {
    setTimeout(() => {
      const spiral = document.createElement('div');
      spiral.className = 'spiral-motion';
      spiral.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        width: ${80 + i * 40}px;
        height: ${80 + i * 40}px;
        animation: spiral-dance ${10 + i * 2}s linear forwards;
        animation-delay: 0s;
      `;
      movement.appendChild(spiral);
      setTimeout(() => spiral.remove(), (10 + i * 2) * 1000);
    }, i * 300);
  }
  
  // Gestos radiales
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      const gesture = document.createElement('div');
      gesture.className = 'flowing-gesture';
      const angle = (i / 12) * 360;
      gesture.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --gx: ${Math.cos(angle * Math.PI / 180) * 150}px;
        --gy: ${Math.sin(angle * Math.PI / 180) * 150}px;
        --gr: ${angle}deg;
        animation: gesture-flow 4s ease-out forwards;
      `;
      movement.appendChild(gesture);
      setTimeout(() => gesture.remove(), 4000);
    }, i * 80);
  }
  
  // Explosión de trazos
  for(let i = 0; i < 20; i++) {
    setTimeout(() => {
      const trace = document.createElement('div');
      trace.className = 'movement-trace';
      const angle = Math.random() * Math.PI * 2;
      const distance = 60 + Math.random() * 120;
      trace.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --tx: ${Math.cos(angle) * distance}px;
        --ty: ${Math.sin(angle) * distance}px;
        animation: trace-path 6s ease-out forwards;
      `;
      movement.appendChild(trace);
      setTimeout(() => trace.remove(), 6000);
    }, i * 50);
  }
});

// Hover crea estela de movimiento
let lastHover = 0;
movement.addEventListener('mousemove', (e) => {
  const now = Date.now();
  if(now - lastHover < 150) return;
  lastHover = now;
  
  const rect = movement.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  const trace = document.createElement('div');
  trace.className = 'movement-trace';
  trace.style.cssText = `
    left: ${x}px;
    top: ${y}px;
    --tx: ${(Math.random() - 0.5) * 80}px;
    --ty: ${(Math.random() - 0.5) * 80}px;
    animation: trace-path 3s ease-out forwards;
  `;
  movement.appendChild(trace);
  setTimeout(() => trace.remove(), 3000);
});
</script>

</body>
</html>
