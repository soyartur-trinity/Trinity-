<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 10 - Nodo 5: El Universo Creándose</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cosmos-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(ellipse at center, #0a0a15 0%, #000000 70%);
}

.genesis-point {
  position: relative;
  width: 600px;
  height: 600px;
}

.singularity {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, rgba(255,255,255,1), rgba(150,100,255,0.8));
  border-radius: 50%;
  box-shadow: 0 0 40px rgba(255,255,255,0.9),
              0 0 80px rgba(150,100,255,0.7);
  animation: singularity-pulse 6s ease-in-out infinite;
}

@keyframes singularity-pulse {
  0%, 100% {
    transform: translate(-50%, -50%) scale(1);
    box-shadow: 0 0 40px rgba(255,255,255,0.9),
                0 0 80px rgba(150,100,255,0.7);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.3);
    box-shadow: 0 0 60px rgba(255,255,255,1),
                0 0 120px rgba(150,100,255,0.9);
  }
}

.expansion-wave {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100px;
  height: 100px;
  border: 2px solid rgba(255,255,255,0.6);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: expand-universe 12s ease-out infinite;
  opacity: 0;
}

@keyframes expand-universe {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  100% {
    transform: translate(-50%, -50%) scale(8);
    opacity: 0;
  }
}

.star-birth {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255,255,255,0.95);
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(255,255,255,0.8);
  animation: star-emerge 15s ease-out infinite;
  opacity: 0;
}

@keyframes star-emerge {
  0% {
    transform: translate(0, 0) scale(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  50% {
    transform: translate(var(--sx), var(--sy)) scale(var(--scale));
    opacity: 0.9;
  }
  100% {
    transform: translate(calc(var(--sx) * 1.5), calc(var(--sy) * 1.5)) scale(calc(var(--scale) * 0.5));
    opacity: 0.3;
  }
}

.galaxy-spiral {
  position: absolute;
  width: 200px;
  height: 200px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: spiral-rotate 30s linear infinite;
  opacity: 0.3;
}

@keyframes spiral-rotate {
  from { transform: translate(-50%, -50%) rotate(0deg) scale(0.5); }
  to { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
}

.galaxy-arm {
  position: absolute;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg,
    transparent,
    rgba(150,100,255,0.6),
    rgba(100,150,255,0.4),
    transparent
  );
  top: 50%;
  left: 0;
  transform-origin: 0% 50%;
  filter: blur(2px);
}

.matter-particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, rgba(255,200,100,0.9), transparent);
  border-radius: 50%;
  animation: matter-dance 20s linear infinite;
  opacity: 0;
}

@keyframes matter-dance {
  0%, 100% {
    opacity: 0;
    transform: translate(0, 0) rotate(0deg);
  }
  10% {
    opacity: 0.8;
  }
  50% {
    transform: translate(var(--mx), var(--my)) rotate(var(--mr));
    opacity: 1;
  }
  90% {
    opacity: 0.5;
  }
}

.quantum-foam {
  position: absolute;
  width: 150px;
  height: 150px;
  background: radial-gradient(circle, rgba(100,150,255,0.2), transparent);
  border-radius: 50%;
  animation: foam-bubble 10s ease-in-out infinite;
  filter: blur(20px);
  opacity: 0;
}

@keyframes foam-bubble {
  0%, 100% {
    transform: scale(0) translate(0, 0);
    opacity: 0;
  }
  50% {
    transform: scale(2) translate(var(--fx), var(--fy));
    opacity: 0.5;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2em;
  letter-spacing: 0.5em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(150,100,255,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 120px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.6em;
  letter-spacing: 0.4em;
  text-align: center;
  opacity: 0;
  animation: text-emerge 14s ease-in-out infinite;
  text-shadow: 0 0 25px rgba(255,255,255,0.5);
  line-height: 2;
  z-index: 10;
}

@keyframes text-emerge {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.8);
  }
  20%, 80% {
    opacity: 0.7;
    transform: translate(-50%, -50%) scale(1);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 750px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.void-light {
  position: absolute;
  width: 300px;
  height: 300px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
  border-radius: 50%;
  animation: void-breathe 15s ease-in-out infinite;
  filter: blur(60px);
}

@keyframes void-breathe {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.5);
    opacity: 0.2;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.8);
    opacity: 0.4;
  }
}
</style>
</head>
<body>

<div class="title">EL UNIVERSO CREÁNDOSE</div>
<div class="subtitle">Libro 10 - Nodo 5</div>

<div class="cosmos-field">
  <div class="genesis-point">
    <!-- Luz del vacío -->
    <div class="void-light"></div>
    
    <!-- Singularidad central -->
    <div class="singularity"></div>
    
    <!-- Ondas de expansión -->
    <div class="expansion-wave" style="animation-delay: 0s;"></div>
    <div class="expansion-wave" style="animation-delay: 2s;"></div>
    <div class="expansion-wave" style="animation-delay: 4s;"></div>
    <div class="expansion-wave" style="animation-delay: 6s;"></div>
    <div class="expansion-wave" style="animation-delay: 8s;"></div>
    <div class="expansion-wave" style="animation-delay: 10s;"></div>
    
    <!-- Espiral galáctica -->
    <div class="galaxy-spiral">
      <div class="galaxy-arm" style="transform: rotate(0deg);"></div>
      <div class="galaxy-arm" style="transform: rotate(60deg);"></div>
      <div class="galaxy-arm" style="transform: rotate(120deg);"></div>
      <div class="galaxy-arm" style="transform: rotate(180deg);"></div>
      <div class="galaxy-arm" style="transform: rotate(240deg);"></div>
      <div class="galaxy-arm" style="transform: rotate(300deg);"></div>
    </div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 3s;">
      Sin arquitecto<br>
      Sin plano<br><br>
      El cosmos<br>
      se despliega
    </div>
  </div>
</div>

<div class="contemplation">
  Ningún dios necesario · Ningún diseñador previo<br>
  El universo es el acto mismo de crear · Creación creándose a sí misma
</div>

<script>
const genesis = document.querySelector('.genesis-point');

// Crear nacimiento de estrellas
function createStarBirth() {
  const star = document.createElement('div');
  star.className = 'star-birth';
  
  const angle = Math.random() * Math.PI * 2;
  const distance = 80 + Math.random() * 250;
  const sx = Math.cos(angle) * distance;
  const sy = Math.sin(angle) * distance;
  const scale = 0.5 + Math.random() * 1.5;
  
  star.style.cssText = `
    left: 50%;
    top: 50%;
    --sx: ${sx}px;
    --sy: ${sy}px;
    --scale: ${scale};
    animation-delay: ${Math.random() * 5}s;
  `;
  
  genesis.appendChild(star);
  setTimeout(() => star.remove(), 15000);
}

// Crear partículas de materia
function createMatterParticles() {
  for(let i = 0; i < 15; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'matter-particle';
      
      const angle = Math.random() * Math.PI * 2;
      const distance = 50 + Math.random() * 200;
      const mx = Math.cos(angle) * distance;
      const my = Math.sin(angle) * distance;
      const mr = Math.random() * 720 - 360;
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        --mx: ${mx}px;
        --my: ${my}px;
        --mr: ${mr}deg;
        animation-delay: ${Math.random() * 8}s;
      `;
      
      genesis.appendChild(particle);
      setTimeout(() => particle.remove(), 20000);
    }, i * 120);
  }
}

// Crear espuma cuántica
function createQuantumFoam() {
  const foam = document.createElement('div');
  foam.className = 'quantum-foam';
  
  const fx = (Math.random() - 0.5) * 200;
  const fy = (Math.random() - 0.5) * 200;
  
  foam.style.cssText = `
    left: ${40 + Math.random() * 20}%;
    top: ${40 + Math.random() * 20}%;
    --fx: ${fx}px;
    --fy: ${fy}px;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  genesis.appendChild(foam);
  setTimeout(() => foam.remove(), 10000);
}

// Generar elementos continuamente
setInterval(createStarBirth, 800);
setInterval(createMatterParticles, 6000);
setInterval(createQuantumFoam, 3000);

// Crear elementos iniciales
for(let i = 0; i < 30; i++) {
  setTimeout(createStarBirth, i * 300);
}
createMatterParticles();
for(let i = 0; i < 5; i++) {
  setTimeout(createQuantumFoam, i * 800);
}

// Interactividad - Click crea Big Bang local
genesis.addEventListener('click', (e) => {
  const rect = genesis.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Ondas expansivas
  for(let i = 0; i < 6; i++) {
    setTimeout(() => {
      const wave = document.createElement('div');
      wave.className = 'expansion-wave';
      wave.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        animation: expand-universe ${6 + i}s ease-out forwards;
        animation-delay: 0s;
      `;
      genesis.appendChild(wave);
      setTimeout(() => wave.remove(), (6 + i) * 1000);
    }, i * 400);
  }
  
  // Explosión estelar
  for(let i = 0; i < 40; i++) {
    setTimeout(() => {
      const star = document.createElement('div');
      star.className = 'star-birth';
      
      const angle = (i / 40) * Math.PI * 2;
      const distance = 60 + Math.random() * 150;
      const sx = Math.cos(angle) * distance;
      const sy = Math.sin(angle) * distance;
      
      star.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --sx: ${sx}px;
        --sy: ${sy}px;
        --scale: ${0.8 + Math.random() * 0.8};
        animation: star-emerge 8s ease-out forwards;
      `;
      
      genesis.appendChild(star);
      setTimeout(() => star.remove(), 8000);
    }, i * 40);
  }
  
  // Partículas de materia
  for(let i = 0; i < 25; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'matter-particle';
      
      const angle = Math.random() * Math.PI * 2;
      const distance = 50 + Math.random() * 120;
      const mx = Math.cos(angle) * distance;
      const my = Math.sin(angle) * distance;
      
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --mx: ${mx}px;
        --my: ${my}px;
        --mr: ${Math.random() * 360}deg;
        animation: matter-dance 10s ease-out forwards;
      `;
      
      genesis.appendChild(particle);
      setTimeout(() => particle.remove(), 10000);
    }, i * 60);
  }
});
</script>

</body>
</html>
