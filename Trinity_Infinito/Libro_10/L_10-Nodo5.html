<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<title>Poema Que Se Escribe Solo - Trinity Infinito</title>
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #0f0f0f, #1a0a0a);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: Georgia, serif;
}

.verse {
position: absolute;
color: rgba(255,255,255,0.7);
font-size: 18px;
text-align: center;
animation: appear 8s infinite;
}

@keyframes appear {
0%, 100% { opacity: 0; transform: translateY(20px); }
50% { opacity: 0.8; transform: translateY(0); }
}

.word {
position: absolute;
color: rgba(255,255,255,0.5);
font-style: italic;
animation: drift 10s infinite;
}

@keyframes drift {
0% { transform: translate(0, 100vh) rotate(0); opacity: 0; }
50% { transform: translate(var(–x), var(–y)) rotate(180deg); opacity: 0.7; }
100% { transform: translate(var(–x), -100vh) rotate(360deg); opacity: 0; }
}

.bloom {
position: absolute;
width: 150px;
height: 150px;
border-radius: 50%;
background: radial-gradient(circle, rgba(255,100,200,0.1), transparent);
filter: blur(30px);
animation: expand 10s infinite;
}

@keyframes expand {
0%, 100% { transform: scale(0); opacity: 0; }
50% { transform: scale(3); opacity: 0.5; }
}

.ink {
position: absolute;
width: 3px;
height: 3px;
background: white;
border-radius: 50%;
animation: fall 3s linear infinite;
}

@keyframes fall {
to { transform: translateY(100vh); opacity: 0; }
}

.text {
position: absolute;
bottom: 40px;
color: rgba(255,255,255,0.3);
letter-spacing: 4px;
font-size: 13px;
}
</style>

</head>
<body>
<div class="verse" id="v"></div>
<div class="text">EL VERSO SE VERSIFICA SOLO</div>
<script>
const b = document.body;
const v = document.getElementById('v');
const w = ["silencio", "infinito", "sombra", "luz", "tiempo", "vacío", "ser", "nada", "eco", "espejo", "abismo", "cielo", "mar", "viento", "alma", "cosmos"];
const t = ["El _ susurra al _", "Entre _ y _ danza", "_ sin _, _ eterno", "Donde _ encuentra _"];

function r() {
let s = t[Math.floor(Math.random() * t.length)];
while(s.includes(’*’)) s = s.replace(’*’, w[Math.floor(Math.random() * w.length)]);
return s;
}

function c(cls, st) {
const e = document.createElement(‘div’);
e.className = cls;
if(st) Object.assign(e.style, st);
b.appendChild(e);
setTimeout(() => e.remove(), 10000);
}

setInterval(() => {
v.textContent = r();

if(Math.random() > 0.5) {
c(‘word’, {
textContent: w[Math.floor(Math.random() * w.length)],
left: Math.random() * 100 + ‘%’,
‘–x’: (Math.random() - 0.5) * 200 + ‘px’,
‘–y’: (Math.random() - 0.5) * 200 + ‘px’
});
}

if(Math.random() > 0.8) {
c(‘bloom’, {
left: Math.random() * 100 + ‘%’,
top: Math.random() * 100 + ‘%’
});
}

c(‘ink’, {
left: Math.random() * 100 + ‘%’,
top: 0
});
}, 2000);

b.addEventListener(‘click’, e => {
const p = document.createElement(‘div’);
p.className = ‘verse’;
p.style.left = e.clientX - 100 + ‘px’;
p.style.top = e.clientY + ‘px’;
p.innerHTML = r() + ‘<br>’ + r() + ‘<br>’ + r();
b.appendChild(p);
setTimeout(() => p.remove(), 4000);
});
</script>

</body>
</html>
