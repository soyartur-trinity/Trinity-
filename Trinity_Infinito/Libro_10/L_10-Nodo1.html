<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<title>Génesis Espontánea - Trinity Infinito</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
background: #000;
overflow: hidden;
font-family: ‘Courier New’, monospace;
cursor: none;
}

#canvas {
position: fixed;
width: 100%;
height: 100%;
}

.emergence-field {
position: absolute;
width: 100%;
height: 100%;
display: flex;
align-items: center;
justify-content: center;
}

.creation-seed {
position: absolute;
width: 2px;
height: 2px;
background: radial-gradient(circle, rgba(255,255,255,0.9), transparent);
border-radius: 50%;
animation: spontaneous-birth 8s infinite;
}

@keyframes spontaneous-birth {
0% {
transform: scale(0) rotate(0deg);
opacity: 0;
filter: blur(10px);
}
25% {
transform: scale(50) rotate(180deg);
opacity: 0.3;
filter: blur(0px) hue-rotate(60deg);
}
50% {
transform: scale(100) rotate(360deg);
opacity: 0.6;
box-shadow: 0 0 100px rgba(255,255,255,0.5);
}
75% {
transform: scale(150) rotate(540deg);
opacity: 0.3;
filter: hue-rotate(180deg);
}
100% {
transform: scale(0) rotate(720deg);
opacity: 0;
filter: blur(10px);
}
}

.pattern-wave {
position: absolute;
width: 300px;
height: 300px;
border: 1px solid rgba(255,255,255,0.1);
border-radius: 50%;
animation: expand-pattern 12s linear infinite;
}

@keyframes expand-pattern {
from {
transform: scale(0) rotate(0deg);
opacity: 0;
}
to {
transform: scale(10) rotate(360deg);
opacity: 0;
}
}

.void-text {
position: absolute;
bottom: 50px;
left: 50%;
transform: translateX(-50%);
color: rgba(255,255,255,0.3);
font-size: 14px;
text-align: center;
letter-spacing: 3px;
animation: pulse-text 4s ease-in-out infinite;
}

@keyframes pulse-text {
0%, 100% { opacity: 0.3; }
50% { opacity: 0.7; }
}

.quantum-particle {
position: absolute;
width: 4px;
height: 4px;
background: white;
border-radius: 50%;
filter: blur(1px);
animation: quantum-dance 20s infinite;
}

@keyframes quantum-dance {
0% {
transform: translate(0, 0) scale(1);
opacity: 0;
}
10% {
opacity: 0.8;
}
50% {
transform: translate(var(–x), var(–y)) scale(2);
opacity: 0.5;
}
90% {
opacity: 0.8;
}
100% {
transform: translate(calc(var(–x) * -1), calc(var(–y) * -1)) scale(1);
opacity: 0;
}
}

.emergence-spiral {
position: absolute;
width: 200px;
height: 200px;
border: 2px solid transparent;
border-top-color: rgba(255,255,255,0.2);
border-radius: 50%;
animation: spiral-emergence 10s linear infinite;
}

@keyframes spiral-emergence {
from { transform: rotate(0deg) scale(1); }
to { transform: rotate(1080deg) scale(3); opacity: 0; }
}
</style>

</head>
<body>

<div id="canvas">
  <div class="emergence-field" id="field"></div>
  <div class="void-text">LA CREACIÓN SE CREA A SÍ MISMA</div>
</div>

<script>
const field = document.getElementById('field');

// Génesis espontánea de semillas creativas
function createSeed() {
  const seed = document.createElement('div');
  seed.className = 'creation-seed';
  seed.style.left = Math.random() * 100 + '%';
  seed.style.top = Math.random() * 100 + '%';
  seed.style.animationDelay = Math.random() * 8 + 's';
  seed.style.animationDuration = (8 + Math.random() * 4) + 's';
  field.appendChild(seed);
  
  setTimeout(() => seed.remove(), 12000);
}

// Ondas de patrones emergentes
function createPatternWave() {
  const wave = document.createElement('div');
  wave.className = 'pattern-wave';
  wave.style.left = Math.random() * 100 + '%';
  wave.style.top = Math.random() * 100 + '%';
  wave.style.animationDelay = Math.random() * 12 + 's';
  field.appendChild(wave);
  
  setTimeout(() => wave.remove(), 12000);
}

// Partículas cuánticas auto-organizadas
function createQuantumParticle() {
  const particle = document.createElement('div');
  particle.className = 'quantum-particle';
  particle.style.left = 50 + (Math.random() - 0.5) * 60 + '%';
  particle.style.top = 50 + (Math.random() - 0.5) * 60 + '%';
  particle.style.setProperty('--x', (Math.random() - 0.5) * 400 + 'px');
  particle.style.setProperty('--y', (Math.random() - 0.5) * 400 + 'px');
  particle.style.animationDelay = Math.random() * 20 + 's';
  field.appendChild(particle);
  
  setTimeout(() => particle.remove(), 20000);
}

// Espirales de emergencia
function createSpiral() {
  const spiral = document.createElement('div');
  spiral.className = 'emergence-spiral';
  spiral.style.left = 50 + '%';
  spiral.style.top = 50 + '%';
  spiral.style.transform = 'translate(-50%, -50%)';
  spiral.style.animationDelay = Math.random() * 10 + 's';
  field.appendChild(spiral);
  
  setTimeout(() => spiral.remove(), 10000);
}

// Ciclo de creación autónoma
setInterval(createSeed, 2000);
setInterval(createPatternWave, 3000);
setInterval(createQuantumParticle, 500);
setInterval(createSpiral, 5000);

// Interacción sin creador
document.addEventListener('mousemove', (e) => {
  if (Math.random() > 0.9) {
    const seed = document.createElement('div');
    seed.className = 'creation-seed';
    seed.style.left = e.clientX + 'px';
    seed.style.top = e.clientY + 'px';
    seed.style.animation = 'spontaneous-birth 2s ease-out forwards';
    field.appendChild(seed);
    setTimeout(() => seed.remove(), 2000);
  }
});

// Campo morfogenético
let morphicField = [];
function updateMorphicField() {
  const time = Date.now() * 0.001;
  const resonance = Math.sin(time) * 0.5 + 0.5;
  
  document.querySelectorAll('.creation-seed').forEach((seed, i) => {
    const offset = Math.sin(time + i) * 10;
    seed.style.transform += ` translateX(${offset}px)`;
  });
  
  requestAnimationFrame(updateMorphicField);
}

updateMorphicField();
</script>

</body>
</html>
