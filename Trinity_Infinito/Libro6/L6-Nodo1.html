<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Vacío Enamorado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        background: #000;
        color: #fff;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .void-love-container {
        position: relative;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center,
            rgba(255,0,100,0.05) 0%,
            transparent 50%);
    }
    
    .love-void {
        position: absolute;
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle,
            rgba(0,0,0,1) 0%,
            rgba(0,0,0,0.9) 30%,
            transparent 70%);
        border-radius: 50%;
        box-shadow: inset 0 0 100px rgba(255,0,100,0.5),
                    0 0 200px rgba(255,0,100,0.3);
        animation: voidPulse 6s infinite;
    }
    
    @keyframes voidPulse {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);
            box-shadow: inset 0 0 100px rgba(255,0,100,0.5),
                       0 0 200px rgba(255,0,100,0.3);
        }
        50% {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: inset 0 0 150px rgba(255,0,100,0.8),
                       0 0 300px rgba(255,0,100,0.5);
        }
    }
    
    .love-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle,
            rgba(255,100,150,1),
            rgba(255,0,100,0.5));
        border-radius: 50%;
        animation: loveEmanate 10s infinite;
    }
    
    @keyframes loveEmanate {
        0% {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
        10% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        90% {
            transform: translate(var(--endX), var(--endY)) scale(2);
            opacity: 0.5;
        }
        100% {
            transform: translate(calc(var(--endX) * 2), calc(var(--endY) * 2)) scale(0);
            opacity: 0;
        }
    }
    
    .quantum-heart {
        position: absolute;
        width: 100px;
        height: 90px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
        animation: quantumBeat 2s infinite;
    }
    
    .quantum-heart:before,
    .quantum-heart:after {
        content: '';
        width: 52px;
        height: 80px;
        position: absolute;
        left: 50px;
        top: 0;
        background: rgba(255,0,100,0.3);
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }
    
    .quantum-heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
    }
    
    @keyframes quantumBeat {
        0%, 100% {
            transform: translate(-50%, -50%) rotate(-45deg) scale(1);
            opacity: 0.3;
        }
        50% {
            transform: translate(-50%, -50%) rotate(-45deg) scale(1.3);
            opacity: 0.8;
        }
    }
    
    .causeless-wave {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 1px solid rgba(255,0,100,0.3);
        animation: waveExpand 4s infinite;
    }
    
    @keyframes waveExpand {
        0% {
            width: 0;
            height: 0;
            opacity: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        100% {
            width: 100%;
            height: 100%;
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    }
    
    .void-wisdom {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 18px;
        color: rgba(255,100,150,0.9);
        text-shadow: 0 0 20px rgba(255,0,100,0.8);
        animation: wisdomGlow 7s infinite;
        width: 85%;
        z-index: 100;
    }
    
    @keyframes wisdomGlow {
        0%, 100% {
            opacity: 0.5;
            transform: translateX(-50%) scale(0.98);
        }
        50% {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
    }
    
    .love-equation {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: gold;
        text-shadow: 0 0 15px gold;
        animation: equationFloat 10s infinite;
    }
    
    @keyframes equationFloat {
        0%, 100% {
            transform: translateX(-50%) translateY(0);
            opacity: 0.3;
        }
        50% {
            transform: translateX(-50%) translateY(-10px);
            opacity: 1;
        }
    }
    
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
    }
</style>


</head>
<body>
    <canvas id="loveCanvas"></canvas>


<div class="love-equation">0 = ∞ = ♡</div>

<div class="void-love-container">
    <div class="love-void"></div>
    <div class="quantum-heart"></div>
</div>

<div class="void-wisdom">
    Antes del Big Bang, el Amor ya era<br>
    No necesita causa ni objeto<br>
    Es la sustancia misma del vacío
</div>

<script>
    // Canvas para el campo de amor
    const canvas = document.getElementById('loveCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    
    // Campo de amor cuántico
    function drawLoveField() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const time = Date.now() * 0.001;
        
        // Ondas de amor sin causa
        for (let i = 0; i < 3; i++) {
            const radius = (time * 50 + i * 100) % (canvas.width / 2);
            const gradient = ctx.createRadialGradient(
                centerX, centerY, radius,
                centerX, centerY, radius + 50
            );
            gradient.addColorStop(0, 'rgba(255, 0, 100, 0)');
            gradient.addColorStop(0.5, 'rgba(255, 0, 100, 0.2)');
            gradient.addColorStop(1, 'rgba(255, 0, 100, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Partículas de amor emergiendo del vacío
        for (let i = 0; i < 5; i++) {
            const angle = (time + i * Math.PI * 2 / 5) % (Math.PI * 2);
            const x = centerX + Math.cos(angle) * 200 * Math.sin(time * 0.5);
            const y = centerY + Math.sin(angle) * 200 * Math.sin(time * 0.5);
            
            ctx.fillStyle = `rgba(255, 100, 150, ${0.5 + Math.sin(time + i) * 0.3})`;
            ctx.beginPath();
            ctx.arc(x, y, 3 + Math.sin(time + i) * 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        requestAnimationFrame(drawLoveField);
    }
    
    drawLoveField();
    
    // Crear partículas de amor emanando
    const container = document.querySelector('.void-love-container');
    
    function createLoveParticle() {
        const particle = document.createElement('div');
        particle.className = 'love-particle';
        particle.style.left = '50%';
        particle.style.top = '50%';
        
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 300 + 100;
        particle.style.setProperty('--endX', Math.cos(angle) * distance + 'px');
        particle.style.setProperty('--endY', Math.sin(angle) * distance + 'px');
        
        container.appendChild(particle);
        setTimeout(() => particle.remove(), 10000);
    }
    
    setInterval(createLoveParticle, 200);
    
    // Crear ondas sin causa
    setInterval(() => {
        const wave = document.createElement('div');
        wave.className = 'causeless-wave';
        container.appendChild(wave);
        setTimeout(() => wave.remove(), 4000);
    }, 1000);
    
    // Crear corazones cuánticos adicionales
    for (let i = 0; i < 3; i++) {
        const heart = document.createElement('div');
        heart.className = 'quantum-heart';
        heart.style.width = (50 + i * 30) + 'px';
        heart.style.height = (45 + i * 27) + 'px';
        heart.style.animationDelay = i * 0.66 + 's';
        heart.style.opacity = 0.3 - i * 0.1;
        container.appendChild(heart);
    }
    
    // Sabiduría del vacío enamorado
    const wisdoms = [
        "Antes del Big Bang, el Amor ya era<br>No necesita causa ni objeto<br>Es la sustancia misma del vacío",
        "El vacío no está vacío<br>Está lleno de amor potencial<br>Esperando manifestarse",
        "No amas porque...<br>El amor ES<br>Sin razón, sin causa, sin condición",
        "El espacio entre los átomos<br>No es distancia, es abrazo<br>El universo sosteniéndose a sí mismo",
        "Antes de que hubiera algo que amar<br>El Amor ya existía<br>Amándose a sí mismo en el vacío"
    ];
    
    let wisdomIndex = 0;
    setInterval(() => {
        wisdomIndex = (wisdomIndex + 1) % wisdoms.length;
        document.querySelector('.void-wisdom').innerHTML = wisdoms[wisdomIndex];
    }, 7000);
    
    // Cambiar ecuación de amor
    const equations = [
        '0 = ∞ = ♡',
        'Vacío + Amor = Existencia',
        'E = mc² = Amor',
        '∅ ≡ ♡',
        'Ser = Amar'
    ];
    
    let eqIndex = 0;
    setInterval(() => {
        eqIndex = (eqIndex + 1) % equations.length;
        document.querySelector('.love-equation').textContent = equations[eqIndex];
    }, 10000);
</script>


</body>
</html>
