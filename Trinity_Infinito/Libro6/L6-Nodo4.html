<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Abrazo Sin Brazos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        background: #000;
        color: #fff;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .embrace-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .infinite-embrace {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle at center,
            transparent 30%,
            rgba(255,182,193,0.1) 40%,
            rgba(255,182,193,0.2) 50%,
            rgba(255,182,193,0.1) 60%,
            transparent 70%);
        animation: embracePulse 8s infinite;
    }
    
    @keyframes embracePulse {
        0%, 100% {
            transform: scale(1) rotate(0deg);
            opacity: 0.5;
        }
        25% {
            transform: scale(1.2) rotate(90deg);
            opacity: 0.8;
        }
        50% {
            transform: scale(0.8) rotate(180deg);
            opacity: 1;
        }
        75% {
            transform: scale(1.1) rotate(270deg);
            opacity: 0.7;
        }
    }
    
    .space-embrace {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: spaceHug 10s infinite;
    }
    
    @keyframes spaceHug {
        0% {
            transform: translate(0, 0) scale(0);
            opacity: 0;
        }
        25% {
            transform: translate(var(--x1), var(--y1)) scale(1);
            opacity: 1;
        }
        50% {
            transform: translate(var(--x2), var(--y2)) scale(2);
            opacity: 0.7;
        }
        75% {
            transform: translate(var(--x3), var(--y3)) scale(1);
            opacity: 1;
        }
        100% {
            transform: translate(0, 0) scale(0);
            opacity: 0;
        }
    }
    
    .formless-arms {
        position: absolute;
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid transparent;
        border-radius: 50%;
        background: conic-gradient(
            from 0deg,
            transparent,
            rgba(255,182,193,0.3),
            transparent,
            rgba(255,182,193,0.3),
            transparent
        );
        animation: armsRotate 15s infinite linear;
    }
    
    @keyframes armsRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .unity-sphere {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle,
            rgba(255,255,255,0.9) 0%,
            rgba(255,182,193,0.5) 40%,
            transparent 70%);
        border-radius: 50%;
        animation: unityBreathe 5s infinite;
    }
    
    @keyframes unityBreathe {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);
            box-shadow: 0 0 50px rgba(255,182,193,0.5);
        }
        50% {
            transform: translate(-50%, -50%) scale(1.3);
            box-shadow: 0 0 100px rgba(255,182,193,0.8);
        }
    }
    
    .embrace-field {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-radial-gradient(
            circle at center,
            transparent 0px,
            transparent 40px,
            rgba(255,182,193,0.03) 40px,
            rgba(255,182,193,0.03) 41px
        );
        animation: fieldExpand 12s infinite linear;
    }
    
    @keyframes fieldExpand {
        from { transform: scale(1); }
        to { transform: scale(2); }
    }
    
    .rumi-verse {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 20px;
        color: rgba(255,182,193,0.9);
        text-shadow: 0 0 20px rgba(255,182,193,0.8);
        animation: verseFade 10s infinite;
        font-style: italic;
    }
    
    @keyframes verseFade {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }
    
    .embrace-wisdom {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 18px;
        color: #fff;
        text-shadow: 0 0 20px rgba(255,255,255,0.8);
        animation: wisdomFloat 7s infinite;
        width: 85%;
        z-index: 100;
    }
    
    @keyframes wisdomFloat {
        0%, 100% {
            transform: translateX(-50%) translateY(5px);
            opacity: 0.6;
        }
        50% {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    }
    
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.4;
    }
</style>


</head>
<body>
    <canvas id="embraceCanvas"></canvas>


<div class="rumi-verse">
    "En tu luz aprendo a amar"
</div>

<div class="embrace-container">
    <div class="embrace-field"></div>
    <div class="infinite-embrace"></div>
    <div class="formless-arms"></div>
    <div class="unity-sphere"></div>
</div>

<div class="embrace-wisdom">
    El espacio entre nosotros no es distancia<br>
    Es el abrazo mismo<br>
    El universo sosteniéndose en amor
</div>

<script>
    // Canvas para el abrazo cósmico
    const canvas = document.getElementById('embraceCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    
    // Curvas de abrazo
    function drawEmbraceCurves() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const time = Date.now() * 0.0005;
        
        for (let i = 0; i < 5; i++) {
            ctx.strokeStyle = `rgba(255, 182, 193, ${0.2 - i * 0.03})`;
            ctx.lineWidth = 2 - i * 0.2;
            ctx.beginPath();
            
            for (let angle = 0; angle < Math.PI * 2; angle += 0.01) {
                const r = 100 + 50 * Math.sin(angle * 3 + time + i);
                const x = centerX + r * Math.cos(angle + time * 0.5);
                const y = centerY + r * Math.sin(angle + time * 0.5);
                
                if (angle === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.closePath();
            ctx.stroke();
        }
        
        requestAnimationFrame(drawEmbraceCurves);
    }
    
    drawEmbraceCurves();
    
    // Crear partículas del abrazo espacial
    const container = document.querySelector('.embrace-container');
    
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'space-embrace';
        particle.style.left = '50%';
        particle.style.top = '50%';
        
        const angle1 = Math.random() * Math.PI * 2;
        const angle2 = Math.random() * Math.PI * 2;
        const angle3 = Math.random() * Math.PI * 2;
        const radius = 200;
        
        particle.style.setProperty('--x1', Math.cos(angle1) * radius * 0.5 + 'px');
        particle.style.setProperty('--y1', Math.sin(angle1) * radius * 0.5 + 'px');
        particle.style.setProperty('--x2', Math.cos(angle2) * radius + 'px');
        particle.style.setProperty('--y2', Math.sin(angle2) * radius + 'px');
        particle.style.setProperty('--x3', Math.cos(angle3) * radius * 0.7 + 'px');
        particle.style.setProperty('--y3', Math.sin(angle3) * radius * 0.7 + 'px');
        
        particle.style.animationDelay = Math.random() * 10 + 's';
        container.appendChild(particle);
    }
    
    // Crear esferas de abrazo infinito
    for (let i = 0; i < 3; i++) {
        const embrace = document.createElement('div');
        embrace.className = 'infinite-embrace';
        embrace.style.width = (300 + i * 100) + 'px';
        embrace.style.height = (300 + i * 100) + 'px';
        embrace.style.animationDelay = i * 2.66 + 's';
        embrace.style.opacity = 0.3 - i * 0.1;
        container.appendChild(embrace);
    }
    
    // Versos de Rumi cambiantes
    const verses = [
        '"En tu luz aprendo a amar"',
        '"El espacio vacío está lleno de amor"',
        '"Cierra los ojos y verás claramente"',
        '"No busques el amor, remueve las barreras"',
        '"El amor es el puente entre tú y todo"'
    ];
    
    let verseIndex = 0;
    setInterval(() => {
        verseIndex = (verseIndex + 1) % verses.length;
        document.querySelector('.rumi-verse').textContent = verses[verseIndex];
    }, 10000);
    
    // Sabiduría del abrazo sin brazos
    const wisdoms = [
        "El espacio entre nosotros no es distancia<br>Es el abrazo mismo<br>El universo sosteniéndose en amor",
        "No necesitas brazos para abrazar<br>El vacío abraza todo<br>Sin tocar, sin soltar",
        "Cada átomo abraza a cada átomo<br>A través del espacio vacío<br>El amor es el medio invisible",
        "La distancia es una ilusión<br>Siempre estamos abrazados<br>En el campo unificado del amor",
        "El abrazo más profundo<br>Es el que no tiene forma<br>El espacio amando a través de nosotros"
    ];
    
    let wisdomIndex = 0;
    setInterval(() => {
        wisdomIndex = (wisdomIndex + 1) % wisdoms.length;
        document.querySelector('.embrace-wisdom').innerHTML = wisdoms[wisdomIndex];
    }, 7000);
</script>


</body>
</html>
