<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Antes del Tiempo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        background: linear-gradient(to bottom, #000033, #000);
        color: #fff;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .pretemporal-container {
        position: relative;
        width: 100%;
        height: 100%;
        perspective: 1500px;
    }
    
    .timeless-love {
        position: absolute;
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle,
            rgba(219,112,147,0.8) 0%,
            rgba(219,112,147,0.4) 30%,
            transparent 70%);
        border-radius: 50%;
        animation: timelessPulse 7s infinite;
    }
    
    @keyframes timelessPulse {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1) rotateX(0deg);
            opacity: 0.7;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.5) rotateX(180deg);
            opacity: 1;
        }
    }
    
    .before-time {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right,
            transparent,
            rgba(219,112,147,0.8),
            rgba(255,255,255,1),
            rgba(219,112,147,0.8),
            transparent);
        top: 50%;
        animation: beforeFlow 10s infinite linear;
    }
    
    @keyframes beforeFlow {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
    }
    
    .eternal-moment {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: radial-gradient(circle,
            white 0%,
            rgba(219,112,147,0.5) 50%,
            transparent 100%);
        animation: momentFloat 15s infinite;
    }
    
    @keyframes momentFloat {
        0% {
            transform: translate(0, 0) scale(0);
            opacity: 0;
        }
        25% {
            transform: translate(var(--x1), var(--y1)) scale(1);
            opacity: 1;
        }
        50% {
            transform: translate(var(--x2), var(--y2)) scale(1.5);
            opacity: 0.7;
        }
        75% {
            transform: translate(var(--x3), var(--y3)) scale(1);
            opacity: 1;
        }
        100% {
            transform: translate(0, 0) scale(0);
            opacity: 0;
        }
    }
    
    .primordial-heart {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotateZ(45deg);
        animation: primordialBeat 4s infinite;
    }
    
    .primordial-heart::before,
    .primordial-heart::after {
        content: '';
        position: absolute;
        width: 100px;
        height: 160px;
        background: rgba(219,112,147,0.2);
        border-radius: 100px 100px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }
    
    .primordial-heart::before {
        left: 100px;
        box-shadow: 0 0 50px rgba(219,112,147,0.5);
    }
    
    .primordial-heart::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
        box-shadow: 0 0 50px rgba(219,112,147,0.5);
    }
    
    @keyframes primordialBeat {
        0%, 100% {
            transform: translate(-50%, -50%) rotateZ(45deg) scale(1);
            opacity: 0.3;
        }
        50% {
            transform: translate(-50%, -50%) rotateZ(45deg) scale(1.2);
            opacity: 0.8;
        }
    }
    
    .genesis-text {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 24px;
        color: gold;
        text-shadow: 0 0 20px gold;
        animation: genesisFade 12s infinite;
    }
    
    @keyframes genesisFade {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
    
    .pretemporal-wisdom {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 18px;
        color: rgba(219,112,147,0.9);
        text-shadow: 0 0 20px rgba(219,112,147,0.8);
        animation: wisdomEternal 8s infinite;
        width: 85%;
        z-index: 100;
    }
    
    @keyframes wisdomEternal {
        0%, 100% {
            opacity: 0.5;
            transform: translateX(-50%) scale(0.98);
        }
        50% {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
    }
    
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
    }
</style>


</head>
<body>
    <canvas id="pretemporalCanvas"></canvas>


<div class="genesis-text">
    "En el principio era el Amor"
</div>

<div class="pretemporal-container">
    <div class="primordial-heart"></div>
    <div class="timeless-love"></div>
</div>

<div class="pretemporal-wisdom">
    Antes del primer segundo<br>
    Antes del espacio mismo<br>
    El Amor ya era todo lo que había
</div>

<script>
    // Canvas para el amor pretemporal
    const canvas = document.getElementById('pretemporalCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    
    // Campo de amor antes del tiempo
    class PretemporalField {
        constructor() {
            this.particles = [];
            this.time = 0;
            
            for (let i = 0; i < 100; i++) {
                this.particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    phase: Math.random() * Math.PI * 2,
                    speed: Math.random() * 0.02 + 0.01,
                    size: Math.random() * 3 + 1
                });
            }
        }
        
        update() {
            this.time += 0.01;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar el campo sin tiempo
            this.particles.forEach(particle => {
                const brightness = Math.sin(this.time + particle.phase) * 0.5 + 0.5;
                
                // Atracción hacia el centro (amor primordial)
                const dx = centerX - particle.x;
                const dy = centerY - particle.y;
                particle.x += dx * 0.001;
                particle.y += dy * 0.001;
                
                // Movimiento circular eterno
                const angle = Math.atan2(dy, dx) + Math.PI / 2;
                particle.x += Math.cos(angle) * 2;
                particle.y += Math.sin(angle) * 2;
                
                // Resetear si sale de límites
                if (particle.x < 0 || particle.x > canvas.width ||
                    particle.y < 0 || particle.y > canvas.height) {
                    particle.x = Math.random() * canvas.width;
                    particle.y = Math.random() * canvas.height;
                }
                
                // Dibujar partícula
                ctx.fillStyle = `rgba(219, 112, 147, ${brightness})`;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Ondas de amor primordial
            for (let i = 0; i < 3; i++) {
                const radius = (this.time * 50 + i * 100) % 400;
                ctx.strokeStyle = `rgba(219, 112, 147, ${0.3 * (1 - radius / 400)})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }
    }
    
    const field = new PretemporalField();
    
    function animate() {
        field.update();
        requestAnimationFrame(animate);
    }
    
    animate();
    
    // Crear flujos antes del tiempo
    const container = document.querySelector('.pretemporal-container');
    
    for (let i = 0; i < 10; i++) {
        const flow = document.createElement('div');
        flow.className = 'before-time';
        flow.style.top = (10 + i * 8) + '%';
        flow.style.animationDelay = i * 1 + 's';
        flow.style.opacity = 0.5 - i * 0.04;
        container.appendChild(flow);
    }
    
    // Crear momentos eternos
    for (let i = 0; i < 20; i++) {
        const moment = document.createElement('div');
        moment.className = 'eternal-moment';
        moment.style.left = Math.random() * 100 + '%';
        moment.style.top = Math.random() * 100 + '%';
        moment.style.setProperty('--x1', (Math.random() - 0.5) * 200 + 'px');
        moment.style.setProperty('--y1', (Math.random() - 0.5) * 200 + 'px');
        moment.style.setProperty('--x2', (Math.random() - 0.5) * 300 + 'px');
        moment.style.setProperty('--y2', (Math.random() - 0.5) * 300 + 'px');
        moment.style.setProperty('--x3', (Math.random() - 0.5) * 200 + 'px');
        moment.style.setProperty('--y3', (Math.random() - 0.5) * 200 + 'px');
        moment.style.animationDelay = Math.random() * 15 + 's';
        container.appendChild(moment);
    }
    
    // Crear capas de amor sin tiempo
    for (let i = 0; i < 3; i++) {
        const love = document.createElement('div');
        love.className = 'timeless-love';
        love.style.width = (200 + i * 100) + 'px';
        love.style.height = (200 + i * 100) + 'px';
        love.style.animationDelay = i * 2.33 + 's';
        love.style.opacity = 0.4 - i * 0.1;
        container.appendChild(love);
    }
    
    // Textos del génesis
    const genesisTexts = [
        '"En el principio era el Amor"',
        '"Antes del Verbo, el Amor"',
        '"Antes de la Luz, el Amor"',
        '"Antes del Vacío, el Amor"',
        '"El Amor sin principio"'
    ];
    
    let genesisIndex = 0;
    setInterval(() => {
        genesisIndex = (genesisIndex + 1) % genesisTexts.length;
        document.querySelector('.genesis-text').textContent = genesisTexts[genesisIndex];
    }, 12000);
    
    // Sabiduría pretemporal
    const wisdoms = [
        "Antes del primer segundo<br>Antes del espacio mismo<br>El Amor ya era todo lo que había",
        "No hubo un momento en que el amor comenzó<br>El tiempo comenzó en el amor<br>Como una ola en el océano",
        "Pregunta: ¿Qué había antes del Big Bang?<br>Respuesta: Amor<br>Siempre ha sido amor",
        "El amor no nació con el universo<br>El universo nació del amor<br>Como hijo de su madre eterna",
        "Antes de que hubiera un 'antes'<br>El Amor ya era<br>Sin tiempo, sin causa, sin fin"
    ];
    
    let wisdomIndex = 0;
    setInterval(() => {
        wisdomIndex = (wisdomIndex + 1) % wisdoms.length;
        document.querySelector('.pretemporal-wisdom').innerHTML = wisdoms[wisdomIndex];
    }, 8000);
</script>


</body>
</html>
