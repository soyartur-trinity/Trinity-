    body {
        background: radial-gradient(ellipse at center, #001a1a, #000);
        color: #fff;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .quantum-compassion {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .entangled-hearts {
        position: absolute;
        width: 400px;
        height: 400px;
        animation: entangleSpin 20s infinite linear;
    }
    
    @keyframes entangleSpin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    .quantum-heart {
        position: absolute;
        width: 60px;
        height: 54px;
        transform: rotate(-45deg);
        animation: quantumFlicker 3s infinite;
    }
    
    .quantum-heart::before,
    .quantum-heart::after {
        content: '';
        width: 32px;
        height: 50px;
        position: absolute;
        left: 30px;
        top: 0;
        background: rgba(0,255,200,0.6);
        border-radius: 30px 30px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }
    
    .quantum-heart::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
    }
    
    @keyframes quantumFlicker {
        0%, 100% {
            opacity: 0.3;
            filter: blur(2px);
        }
        50% {
            opacity: 1;
            filter: blur(0px);
        }
    }
    
    .compassion-wave {
        position: absolute;
        width: 300px;
        height: 300px;
        border: 2px solid rgba(0,255,200,0.3);
        border-radius: 50%;
        animation: compassionExpand 4s infinite;
    }
    
    @keyframes compassionExpand {
        0% {
            transform: scale(0);
            opacity: 1;
            border-color: rgba(0,255,200,0.8);
        }
        100% {
            transform: scale(3);
            opacity: 0;
            border-color: rgba(0,255,200,0);
        }
    }
    
    .entanglement-line {
        position: absolute;
        width: 200px;
        height: 1px;
        background: linear-gradient(to right,
            transparent,
            rgba(0,255,200,0.8),
            transparent);
        top: 50%;
        left: 50%;
        transform-origin: left center;
        animation: entangleRotate 5s infinite linear;
    }
    
    @keyframes entangleRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .bodhisattva-field {
        position: absolute;
        width: 500px;
        height: 500px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle,

            transparent 70%);
        border-radius: 50%;
        animation: fieldPulse 6s infinite;
    }
    
    @keyframes fieldPulse {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);

        }
        50% {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 1;
        }
    }
    
    .suffering-particle {

        height: 4px;
        background: red;
        border-radius: 50%;
        animation: sufferingTransform 8s infinite;
    }
    
    @keyframes sufferingTransform {
        0% {
            background: red;

            opacity: 1;

<script>
    // Canvas para el campo de compasión
    const canvas = document.getElementById('compassionCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    
    // Red de compasión interconectada
    class CompassionNode {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.connections = [];
            this.phase = Math.random() * Math.PI * 2;
            this.resonance = 0;
        }
        
        update() {
            this.resonance = Math.sin(Date.now() * 0.001 + this.phase);
        }
        
        draw() {
            // Dibujar conexiones
            this.connections.forEach(node => {
                const gradient = ctx.createLinearGradient(this.x, this.y, node.x, node.y);
                gradient.addColorStop(0, `rgba(0, 255, 200, ${Math.abs(this.resonance) * 0.3})`);
                gradient.addColorStop(1, `rgba(0, 255, 200, ${Math.abs(node.resonance) * 0.3})`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(node.x, node.y);
                ctx.stroke();
            });
            
            // Dibujar nodo
            ctx.fillStyle = `rgba(0, 255, 200, ${0.5 + this.resonance * 0.3})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3 + Math.abs(this.resonance) * 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // Crear red de nodos
    const nodes = [];
    for (let i = 0; i < 20; i++) {
        const angle = (i / 20) * Math.PI * 2;
        const radius = 150 + Math.random() * 100;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;
        nodes.push(new CompassionNode(x, y));
    }
    
    // Conectar nodos cercanos
    nodes.forEach((node, i) => {
        nodes.forEach((other, j) => {
            if (i !== j) {
                const distance = Math.hypot(node.x - other.x, node.y - other.y);
                if (distance < 150) {
                    node.connections.push(other);
                }
            }
        });
    });
    
    function animateCompassion() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        nodes.forEach(node => {
            node.update();
            node.draw();
        });
        
        requestAnimationFrame(animateCompassion);
    }
    
    animateCompassion();
    
    // Crear corazones entrelazados
    const container = document.querySelector('.entangled-hearts');
    
    for (let i = 0; i < 6; i++) {
        const heart = document.createElement('div');
        heart.className = 'quantum-heart';
        const angle = (i / 6) * Math.PI * 2;
        const radius = 150;
        heart.style.left = `${200 + Math.cos(angle) * radius - 30}px`;
        heart.style.top = `${200 + Math.sin(angle) * radius - 27}px`;
        heart.style.animationDelay = i * 0.5 + 's';
        container.appendChild(heart);
    }
    
    // Crear líneas de entrelazamiento
    for (let i = 0; i < 8; i++) {
        const line = document.createElement('div');
        line.className = 'entanglement-line';
        line.style.animationDelay = i * 0.625 + 's';
        line.style.transform = `rotate(${i * 45}deg)`;
        document.querySelector('.quantum-compassion').appendChild(line);
    }
    
    // Crear ondas de compasión
    setInterval(() => {
        const wave = document.createElement('div');
        wave.className = 'compassion-wave';
        wave.style.left = '50%';
        wave.style.top = '50%';
        wave.style.transform = 'translate(-50%, -50%)';
        document.querySelector('.quantum-compassion').appendChild(wave);
        setTimeout(() => wave.remove(), 4000);
    }, 1000);
    
    // Crear partículas de sufrimiento transformándose
    function createSufferingParticle() {
        const particle = document.createElement('div');
        particle.className = 'suffering-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        document.querySelector('.quantum-compassion').appendChild(particle);
        setTimeout(() => particle.remove(), 8000);
    }
    
    setInterval(createSufferingParticle, 2000);
    
    // Sabiduría de compasión cuántica
    const wisdoms = [
        "Tu dolor es mi dolor<br>No por empatía, sino por entrelazamiento cuántico<br>Somos uno en el campo de la compasión",
        "Cuando un ser sufre en cualquier lugar del universo<br>La vibración alcanza todos los rincones<br>Por eso la compasión es inevitable",
        "No ayudas al otro<br>Te ayudas a ti mismo en otra forma<br>La separación es la ilusión fundamental",
        "El bodhisattva no elige compasión<br>ES compasión<br>Como el sol no elige brillar",
        "En el nivel cuántico<br>Tu alegría es mi alegría<br>Tu liberación es mi liberación"
    ];
    
    let wisdomIndex = 0;
    setInterval(() => {
        wisdomIndex = (wisdomIndex + 1) % wisdoms.length;
        document.querySelector('.compassion-wisdom').innerHTML = wisdoms[wisdomIndex];
    }, 7000);
</script>
