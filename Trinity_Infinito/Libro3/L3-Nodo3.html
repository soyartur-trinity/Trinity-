<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria y Derrota Como Ilusiones</title>
    <style>
        body {
            background: radial-gradient(circle at center, #000, #0a0000, #000);
            color: #fff;
            font-family: 'Times New Roman', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }


    .duality-field {
        position: relative;
        width: 600px;
        height: 600px;
    }
    
    .victory, .defeat {
        position: absolute;
        font-size: 2em;
        letter-spacing: 0.3em;
        animation: oscillate 10s infinite;
    }
    
    .victory {
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 0s;
    }
    
    .defeat {
        bottom: 30%;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 5s;
    }
    
    @keyframes oscillate {
        0%, 100% { 
            opacity: 0.1; 
            transform: translateX(-50%) scale(0.8);
        }
        25% { 
            opacity: 0.7; 
            transform: translateX(-50%) scale(1.2);
        }
        50% { 
            opacity: 0.1; 
            transform: translateX(-50%) scale(0.8);
        }
        75% { 
            opacity: 0.7; 
            transform: translateX(-50%) scale(1.2);
        }
    }
    
    .illusion-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5em;
        letter-spacing: 0.5em;
        animation: reveal-truth 10s infinite;
    }
    
    @keyframes reveal-truth {
        0%, 40%, 60%, 100% { 
            opacity: 0; 
            transform: translate(-50%, -50%) rotate(0deg);
        }
        45%, 55% { 
            opacity: 0.8; 
            transform: translate(-50%, -50%) rotate(180deg);
        }
    }
    
    .score {
        position: absolute;
        font-size: 3em;
        opacity: 0.1;
        animation: score-meaningless 8s infinite;
        animation-delay: calc(var(--delay) * 2s);
    }
    
    @keyframes score-meaningless {
        0%, 100% { 
            opacity: 0.1; 
            transform: scale(1);
        }
        50% { 
            opacity: 0.3; 
            transform: scale(1.5);
        }
    }
    
    .game-truth {
        position: absolute;
        bottom: 10%;
        width: 100%;
        text-align: center;
        font-style: italic;
        opacity: 0.3;
        letter-spacing: 0.3em;
        font-size: 0.9em;
    }
</style>


</head>
<body>
    <div class="duality-field">
        <div class="victory">VICTORIA</div>
        <div class="defeat">DERROTA</div>


    <div class="illusion-center">ILUSIÓN</div>
    
    <div class="score" style="top: 20%; left: 20%; --delay: 0;">∞</div>
    <div class="score" style="top: 20%; right: 20%; --delay: 1;">0</div>
    <div class="score" style="bottom: 20%; left: 20%; --delay: 2;">-∞</div>
    <div class="score" style="bottom: 20%; right: 20%; --delay: 3;">?</div>
    
    <div class="game-truth">
        No hay ganador porque no hay jugador<br>
        No hay perdedor porque no hay competencia<br>
        Solo el juego jugándose eternamente
    </div>
</div>


</body>
</html>
