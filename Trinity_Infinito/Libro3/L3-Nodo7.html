<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuando el Juego Se Reconoce Como Juego</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #0a0a0a, #000);
            color: #fff;
            font-family: 'Garamond', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }


    .recognition-field {
        position: relative;
        width: 100%;
        max-width: 700px;
        text-align: center;
        padding: 40px;
    }
    
    .recognition-moment {
        margin: 50px 0;
        font-size: 1.2em;
        letter-spacing: 0.3em;
        opacity: 0;
        animation: recognition-wave 15s infinite;
        animation-delay: calc(var(--moment) * 2s);
    }
    
    @keyframes recognition-wave {
        0%, 100% { 
            opacity: 0; 
            transform: translateY(20px) scale(0.9);
        }
        20%, 30% { 
            opacity: 0.6; 
            transform: translateY(0) scale(1);
        }
        40% { 
            opacity: 0.3; 
            transform: translateY(-10px) scale(1.05);
        }
    }
    
    .awakening-laugh {
        font-size: 3em;
        margin: 80px 0;
        animation: cosmic-laugh 10s infinite;
    }
    
    @keyframes cosmic-laugh {
        0%, 100% { 
            opacity: 0; 
            transform: scale(0.5) rotate(-180deg);
        }
        50% { 
            opacity: 0.5; 
            transform: scale(1) rotate(0deg);
        }
    }
    
    .game-revealed {
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        letter-spacing: 0.5em;
        opacity: 0.1;
        animation: reveal-pulse 12s infinite;
    }
    
    @keyframes reveal-pulse {
        0%, 100% { 
            opacity: 0.1; 
            letter-spacing: 0.5em;
        }
        50% { 
            opacity: 0.3; 
            letter-spacing: 0.8em;
        }
    }
    
    .liberation-text {
        margin-top: 100px;
        font-style: italic;
        opacity: 0;
        animation: liberation 20s infinite;
        line-height: 2;
    }
    
    @keyframes liberation {
        0%, 85%, 100% { opacity: 0; }
        90%, 95% { opacity: 0.4; }
    }
</style>


</head>
<body>
    <div class="recognition-field">
        <div class="game-revealed">EL JUEGO</div>


    <div class="recognition-moment" style="--moment: 0;">
        De pronto...
    </div>
    
    <div class="recognition-moment" style="--moment: 1;">
        El juego se ve a sÃ­ mismo
    </div>
    
    <div class="recognition-moment" style="--moment: 2;">
        Y reconoce que es un juego
    </div>
    
    <div class="awakening-laugh">ðŸ˜Š</div>
    
    <div class="recognition-moment" style="--moment: 3;">
        La seriedad se disuelve
    </div>
    
    <div class="recognition-moment" style="--moment: 4;">
        La importancia desaparece
    </div>
    
    <div class="recognition-moment" style="--moment: 5;">
        Solo queda la alegrÃ­a
    </div>
    
    <div class="liberation-text">
        Cuando el juego sabe que es juego<br>
        La libertad es absoluta<br>
        <br>
        No hay nada que ganar<br>
        No hay nada que perder<br>
        <br>
        Solo el gozo infinito<br>
        De jugar por jugar
    </div>
</div>


</body>
</html>
