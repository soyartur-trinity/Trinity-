<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Juego Que Se Juega a SÃ­ Mismo</title>
    <style>
        body {
            background: linear-gradient(135deg, #000, #0a0a0a, #000);
            color: #fff;
            font-family: 'Palatino', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-board {
            position: relative;
            width: 600px;
            height: 600px;
        }
        
        .game-piece {
            position: absolute;
            width: 40px;
            height: 40px;
            background: transparent;
            border-radius: 50%;
            box-shadow: 0 0 30px 15px rgba(255, 255, 255, 0.2); 
            animation: self-play 20s infinite;
            animation-delay: calc(var(--delay) * 2s);
        }
        
        @keyframes self-play {
            0% { 
                transform: translate(var(--x1), var(--y1)) scale(0.5);
                opacity: 0;
            }
            25% { 
                transform: translate(var(--x2), var(--y2)) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translate(var(--x3), var(--y3)) scale(0.8);
                opacity: 0.4;
            }
            75% { 
                transform: translate(var(--x4), var(--y4)) scale(1.2);
                opacity: 0.5;
            }
            100% { 
                transform: translate(var(--x1), var(--y1)) scale(0.5);
                opacity: 0;
            }
        }
        
        .no-player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            letter-spacing: 0.5em;
            text-align: center;
            animation: pulse-truth 8s infinite;
        }
        
        @keyframes pulse-truth {
            0%, 100% { 
                opacity: 0.2; 
                transform: translate(-50%, -50%) scale(0.95);
            }
            50% { 
                opacity: 0.6; 
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .game-rules {
            position: absolute;
            font-size: 0.9em;
            opacity: 0;
            animation: rule-flash 15s infinite;
            animation-delay: calc(var(--rule) * 3s);
            letter-spacing: 0.2em;
            font-style: italic;
        }
        
        @keyframes rule-flash {
            0%, 90%, 100% { opacity: 0; }
            93%, 97% { opacity: 0.4; }
        }
        
        .lila-text {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            letter-spacing: 0.8em;
            font-size: 1.5em;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <div class="game-board">
        <div class="lila-text">LILA</div>
        <div class="game-piece" style="--delay: 0; --x1: 100px; --y1: 100px; --x2: 400px; --y2: 150px; --x3: 350px; --y3: 400px; --x4: 150px; --y4: 350px;"></div>
        <div class="game-piece" style="--delay: 1; --x1: 500px; --y1: 100px; --x2: 450px; --y2: 400px; --x3: 100px; --y3: 450px; --x4: 200px; --y4: 100px;"></div>
        <div class="game-piece" style="--delay: 2; --x1: 300px; --y1: 500px; --x2: 100px; --y2: 300px; --x3: 500px; --y3: 200px; --x4: 300px; --y4: 100px;"></div>
        <div class="game-piece" style="--delay: 3; --x1: 50px; --y1: 250px; --x2: 550px; --y2: 250px; --x3: 300px; --y3: 50px; --x4: 300px; --y4: 550px;"></div>
        
        <div class="no-player">
            NADIE<br>
            JUEGA
        </div>
        
        <div class="game-rules" style="top: 25%; left: 10%; --rule: 0;">Sin jugador</div>
        <div class="game-rules" style="top: 35%; right: 10%; --rule: 1;">Sin objetivo</div>
        <div class="game-rules" style="bottom: 35%; left: 5%; --rule: 2;">Sin inicio</div>
        <div class="game-rules" style="bottom: 25%; right: 15%; --rule: 3;">Sin final</div>
        <div class="game-rules" style="top: 50%; left: 5%; --rule: 4;">Solo juego</div>
    </div>
</body>
</html>
