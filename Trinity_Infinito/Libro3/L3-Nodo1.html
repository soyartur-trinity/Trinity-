<style>
    body {
        background: linear-gradient(135deg, #000, #0a0a0a, #000);
        color: #fff;
        font-family: 'Palatino', serif;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .game-board {
        position: relative;
        width: 600px;
        height: 600px;
    }
    
    /* --- AQUÍ ESTÁ LA CORRECCIÓN --- */
    .game-piece {
        position: absolute;
        width: 40px;
        height: 40px;
        background: transparent; /* Hacemos la pieza transparente */
        border-radius: 50%;
        /* Y le damos un brillo con box-shadow, que se anima mejor */
        box-shadow: 0 0 30px 15px rgba(255, 255, 255, 0.2); 
        animation: self-play 20s infinite;
        animation-delay: calc(var(--delay) * 2s);
    }
    
    @keyframes self-play {
        0% { 
            transform: translate(var(--x1), var(--y1)) scale(0.5);
            opacity: 0;
        }
        25% { 
            transform: translate(var(--x2), var(--y2)) scale(1);
            opacity: 0.6;
        }
        50% { 
            transform: translate(var(--x3), var(--y3)) scale(0.8);
            opacity: 0.4;
        }
        75% { 
            transform: translate(var(--x4), var(--y4)) scale(1.2);
            opacity: 0.5;
        }
        100% { 
            transform: translate(var(--x1), var(--y1)) scale(0.5);
            opacity: 0;
        }
    }
    
    .no-player {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        letter-spacing: 0.5em;
        text-align: center;
        animation: pulse-truth 8s infinite;
    }
    
    @keyframes pulse-truth {
        0%, 100% { 
            opacity: 0.2; 
            transform: translate(-50%, -50%) scale(0.95);
        }
        50% { 
            opacity: 0.6; 
            transform: translate(-50%, -50%) scale(1);
        }
    }
    
    .game-rules {
        position: absolute;
        font-size: 0.9em;
        opacity: 0;
        animation: rule-flash 15s infinite;
        animation-delay: calc(var(--rule) * 3s);
        letter-spacing: 0.2em;
        font-style: italic;
    }
    
    @keyframes rule-flash {
        0%, 90%, 100% { opacity: 0; }
        93%, 97% { opacity: 0.4; }
    }
    
    .lila-text {
        position: absolute;
        top: 10%;
        width: 100%;
        text-align: center;
        letter-spacing: 0.8em;
        font-size: 1.5em;
        opacity: 0.15;
    }
</style>
