<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piezas Que Se Mueven Solas</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Georgia', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }


    .autonomous-field {
        position: relative;
        width: 700px;
        height: 700px;
    }
    
    .piece {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        animation: autonomous-move 20s infinite;
        animation-delay: calc(var(--piece) * 2.5s);
    }
    
    @keyframes autonomous-move {
        0% { 
            left: var(--x0);
            top: var(--y0);
            background: rgba(255,100,100,0.4);
            transform: scale(1);
        }
        25% { 
            left: var(--x1);
            top: var(--y1);
            background: rgba(100,255,100,0.4);
            transform: scale(1.2);
        }
        50% { 
            left: var(--x2);
            top: var(--y2);
            background: rgba(100,100,255,0.4);
            transform: scale(0.8);
        }
        75% { 
            left: var(--x3);
            top: var(--y3);
            background: rgba(255,255,100,0.4);
            transform: scale(1.1);
        }
        100% { 
            left: var(--x0);
            top: var(--y0);
            background: rgba(255,100,100,0.4);
            transform: scale(1);
        }
    }
    
    .no-mover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.8em;
        letter-spacing: 0.5em;
        text-align: center;
        opacity: 0.3;
        animation: mover-fade 12s infinite;
    }
    
    @keyframes mover-fade {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
    }
    
    .movement-text {
        position: absolute;
        font-size: 0.9em;
        letter-spacing: 0.2em;
        opacity: 0;
        animation: text-appear 15s infinite;
        animation-delay: calc(var(--text) * 3s);
    }
    
    @keyframes text-appear {
        0%, 85%, 100% { opacity: 0; }
        90%, 95% { opacity: 0.4; }
    }
</style>


</head>
<body>
    <div class="autonomous-field">
        <div class="piece" style="--piece: 0; --x0: 100px; --y0: 100px; --x1: 500px; --y1: 200px; --x2: 400px; --y2: 500px; --x3: 200px; --y3: 400px;"></div>
        <div class="piece" style="--piece: 1; --x0: 600px; --y0: 100px; --x1: 400px; --y1: 300px; --x2: 100px; --y2: 400px; --x3: 300px; --y3: 200px;"></div>
        <div class="piece" style="--piece: 2; --x0: 350px; --y0: 600px; --x1: 200px; --y1: 400px; --x2: 500px; --y2: 300px; --x3: 600px; --y3: 500px;"></div>
        <div class="piece" style="--piece: 3; --x0: 100px; --y0: 350px; --x1: 600px; --y1: 350px; --x2: 350px; --y2: 100px; --x3: 350px; --y3: 600px;"></div>
        <div class="piece" style="--piece: 4; --x0: 500px; --y0: 500px; --x1: 100px; --y1: 100px; --x2: 600px; --y2: 600px; --x3: 100px; --y3: 600px;"></div>


    <div class="no-mover">
        NADIE<br>
        LAS MUEVE
    </div>
    
    <div class="movement-text" style="top: 15%; left: 20%; --text: 0;">
        Se mueven solas
    </div>
    <div class="movement-text" style="top: 25%; right: 15%; --text: 1;">
        Sin voluntad
    </div>
    <div class="movement-text" style="bottom: 25%; left: 10%; --text: 2;">
        Sin propósito
    </div>
    <div class="movement-text" style="bottom: 15%; right: 20%; --text: 3;">
        Danza espontánea
    </div>
</div>


</body>
</html>
