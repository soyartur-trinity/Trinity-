<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Juego Dentro del Juego</title>
    <style>
        body {
            background: radial-gradient(circle at center, #000, #050505, #000);
            color: #fff;
            font-family: 'Times New Roman', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }


    .nested-games {
        position: relative;
        width: 600px;
        height: 600px;
    }
    
    .game-layer {
        position: absolute;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: layer-pulse calc(8s + var(--layer) * 2s) infinite;
        animation-delay: calc(var(--layer) * 1s);
    }
    
    @keyframes layer-pulse {
        0%, 100% { 
            opacity: 0.1; 
            transform: scale(0.95) rotate(0deg);
        }
        50% { 
            opacity: 0.4; 
            transform: scale(1.05) rotate(180deg);
        }
    }
    
    .layer-text {
        font-size: calc(0.8em - var(--layer) * 0.1em);
        letter-spacing: 0.2em;
        opacity: 0;
        animation: text-fade calc(10s + var(--layer) * 1s) infinite;
        animation-delay: calc(var(--layer) * 1.5s);
    }
    
    @keyframes text-fade {
        0%, 80%, 100% { opacity: 0; }
        85%, 95% { opacity: 0.6; }
    }
    
    .infinite-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        animation: center-spin 20s infinite linear;
    }
    
    @keyframes center-spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .fractal-note {
        position: absolute;
        bottom: 10%;
        width: 100%;
        text-align: center;
        font-style: italic;
        opacity: 0.25;
        letter-spacing: 0.3em;
        font-size: 0.9em;
    }
</style>


</head>
<body>
    <div class="nested-games">
        <div class="game-layer" style="width: 600px; height: 600px; top: 0; left: 0; --layer: 0;">
            <span class="layer-text" style="--layer: 0;">El juego de la vida</span>
        </div>


    <div class="game-layer" style="width: 500px; height: 500px; top: 50px; left: 50px; --layer: 1;">
        <span class="layer-text" style="--layer: 1;">El juego del despertar</span>
    </div>
    
    <div class="game-layer" style="width: 400px; height: 400px; top: 100px; left: 100px; --layer: 2;">
        <span class="layer-text" style="--layer: 2;">El juego del soñar</span>
    </div>
    
    <div class="game-layer" style="width: 300px; height: 300px; top: 150px; left: 150px; --layer: 3;">
        <span class="layer-text" style="--layer: 3;">El juego del buscar</span>
    </div>
    
    <div class="game-layer" style="width: 200px; height: 200px; top: 200px; left: 200px; --layer: 4;">
        <span class="layer-text" style="--layer: 4;">El juego del encontrar</span>
    </div>
    
    <div class="game-layer" style="width: 100px; height: 100px; top: 250px; left: 250px; --layer: 5;">
        <span class="layer-text" style="--layer: 5;">El juego</span>
    </div>
    
    <div class="infinite-center">∞</div>
    
    <div class="fractal-note">
        Cada juego contiene todos los juegos<br>
        Cada movimiento es un universo completo
    </div>
</div>


</body>
</html>
