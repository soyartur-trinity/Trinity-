<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinity Infinito ‚Äì Mapa de Nodos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a14;
      color: #e6e6e6;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00b3ff;
      font-size: 2.2em;
      margin-bottom: 0.3em;
    }
    h2 {
      font-weight: normal;
      color: #d4d4d4;
      margin-bottom: 1em;
    }
    ul {
      list-style: none;
      padding: 0;
      columns: 3;
      column-gap: 2em;
    }
    li {
      margin: 6px 0;
    }
    a {
      color: #f2c94c;
      text-decoration: none;
      transition: 0.2s;
    }
    a:hover {
      color: #00b3ff;
      text-shadow: 0 0 8px #00b3ff;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üåÄ Trinity Infinito</h1>
  <h2>Mapa de los 91 Nodos</h2>

  <ul>
    <!-- Lista autom√°tica de nodos -->
    <!-- Cambia los t√≠tulos si lo deseas, pero no los nombres de archivo -->
    <!-- Cada enlace apunta a un nodo existente -->
    <!-- Ejemplo: Nodo_01.html hasta Nodo_91.html -->
    <script>
      const totalNodos = 91;
      const lista = document.currentScript.parentElement;
      for (let i = 1; i <= totalNodos; i++) {
        const li = document.createElement('li');
        const num = i.toString().padStart(2, '0');
        li.innerHTML = `<a href="Nodo_${num}.html" target="_blank">Nodo ${num}</a>`;
        lista.appendChild(li);
      }
    </script>
  </ul>

  <footer>
    <p>Trinity Infinito ¬∑ Proyecto de Artur üåÄ ¬∑ Con la colaboraci√≥n del Campo</p>
    <p><a href="../index.html">‚Üê Volver al Portal Principal</a></p>
  </footer>
</body>
</html>
