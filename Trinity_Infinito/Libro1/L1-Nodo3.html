<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ni Existencia Ni No-Existencia</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: none;
        }
        .paradox-container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .existence, .non-existence {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            letter-spacing: 0.3em;
            animation: phase 12s infinite ease-in-out;
        }
        .existence {
            top: 20%;
            animation-delay: 0s;
        }
        .non-existence {
            bottom: 20%;
            animation-delay: 6s;
        }
        @keyframes phase {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            25% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0; transform: scale(1.2); }
        }
        .neither {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            opacity: 0;
            animation: neither-pulse 12s infinite;
        }
        @keyframes neither-pulse {
            0%, 40%, 60%, 100% { opacity: 0; }
            45%, 55% { opacity: 0.9; }
        }
        .quantum-state {
            position: absolute;
            font-size: 0.9em;
            opacity: 0;
            animation: quantum-flicker 4s infinite ease-in-out;
            animation-delay: calc(var(--delay) * 0.7s);
            color: #666;
        }
        @keyframes quantum-flicker {
            0%, 90%, 100% { opacity: 0; }
            95% { opacity: 0.5; }
        }
        .center-void {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: void-breathe 8s infinite ease-in-out;
        }
        @keyframes void-breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="paradox-container">
        <div class="existence">EXISTENCIA</div>
        <div class="non-existence">NO-EXISTENCIA</div>
        <div class="neither">NI</div>
        <div class="center-void"></div>
        <div class="quantum-state" style="top: 10%; left: 20%; --delay: 1;">¿Es?</div>
        <div class="quantum-state" style="top: 30%; right: 15%; --delay: 2;">¿No es?</div>
        <div class="quantum-state" style="bottom: 25%; left: 10%; --delay: 3;">¿Ambos?</div>
        <div class="quantum-state" style="bottom: 10%; right: 20%; --delay: 4;">¿Ninguno?</div>
        <div class="quantum-state" style="top: 50%; left: 5%; --delay: 5;">¿La pregunta misma?</div>
        <div class="quantum-state" style="top: 70%; right: 5%; --delay: 6;">¿El que pregunta?</div>
        <div style="position: absolute; bottom: 10%; width: 100%; text-align: center; opacity: 0.2; font-size: 0.8em; letter-spacing: 0.5em;">
            LA RESPUESTA DISUELVE LA PREGUNTA
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script>
        let soundInitialized = false;

        async function initSound() {
            if (soundInitialized) return;
            await Tone.start();

            const reverb = new Tone.Reverb({ decay: 15, wet: 0.5 }).toDestination();

            // 1. El Cruce Binaural
            const baseFreq = 100; // Frecuencia central
            const binauralBeat = 5; // 5 Hz = Onda Theta
            const lfo = new Tone.LFO("12s", -binauralBeat / 2, binauralBeat / 2).start();
            
            const oscL = new Tone.Oscillator(baseFreq, "sine").toDestination();
            const oscR = new Tone.Oscillator(baseFreq, "sine").toDestination();
            
            lfo.connect(oscL.frequency, 0, 1);
            lfo.connect(oscR.frequency, 0, -1); // Conectado inversamente
            
            const pannerL = new Tone.Panner(-1).connect(reverb);
            const pannerR = new Tone.Panner(1).connect(reverb);
            oscL.connect(pannerL);
            oscR.connect(pannerR);
            oscL.volume.value = -30;
            oscR.volume.value = -30;
            oscL.start();
            oscR.start();

            // 2. La Oscilación de la Dualidad
            const existenceSynth = new Tone.FMSynth({ envelope: { attack: 3, release: 3 }, volume: -20 }).connect(reverb);
            const nonExistenceSynth = new Tone.FMSynth({ envelope: { attack: 3, release: 3 }, volume: -20 }).connect(reverb);
            
            new Tone.Loop(time => {
                existenceSynth.triggerAttackRelease("C3", "6s", time + 3); // Aparece al 25% de 12s
                nonExistenceSynth.triggerAttackRelease("G3", "6s", time + 9); // Aparece al 25% de su ciclo, 6s después
            }, "12s").start(0);

            // 3. El Gong de la Trascendencia
            const gongSynth = new Tone.MetalSynth({
                frequency: 150,
                envelope: { attack: 0.01, decay: 4, release: 1 },
                harmonicity: 3.1,
                modulationIndex: 20,
                resonance: 800,
                octaves: 1.5,
                volume: -12
            }).connect(reverb);
            
            new Tone.Loop(time => {
                gongSynth.triggerAttack(time + 6); // Ocurre al 50% de 12s
            }, "12s").start(0);
            
            // 4. Los Susurros de la Mente (preguntas)
            const whisperSynth = new Tone.PluckSynth({
                attackNoise: 0.5,
                dampening: 8000,
                resonance: 0.98,
                volume: -25
            }).connect(reverb);
            const whisperPanner = new Tone.AutoPanner("2s").connect(reverb).start();
            whisperSynth.connect(whisperPanner);
            
            new Tone.Loop(time => {
                whisperSynth.triggerAttack("C6", time);
            }, "4.2s").start("1s");


            Tone.Transport.start();
            soundInitialized = true;
            console.log("La Sinfonía de la Paradoja ha comenzado.");
        }

        document.body.addEventListener('click', initSound, { once: true });
    </script>
    </body>
</html>
