<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mapa Es el Territorio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        background: linear-gradient(45deg, #000428, #004e92);
        color: #fff;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .territory-container {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
    }
    
    .map-layer {
        position: absolute;
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
        border: 1px solid rgba(255,255,255,0.3);
        background: repeating-linear-gradient(
            45deg,
            transparent,
            transparent 10px,
            rgba(255,255,255,0.05) 10px,
            rgba(255,255,255,0.05) 20px
        );
        transform: rotateX(60deg) rotateZ(45deg);
        animation: mapShift 10s infinite alternate;
    }
    
    @keyframes mapShift {
        0% {
            transform: rotateX(60deg) rotateZ(45deg) scale(1);
            opacity: 0.3;
        }
        100% {
            transform: rotateX(30deg) rotateZ(135deg) scale(1.2);
            opacity: 0.8;
        }
    }
    
    .territory-layer {
        position: absolute;
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
        border: 2px solid rgba(0,255,255,0.5);
        background: radial-gradient(circle at center, 
            rgba(0,255,255,0.1), 
            transparent);
        animation: territoryPulse 8s infinite alternate;
    }
    
    @keyframes territoryPulse {
        0% {
            transform: scale(1) rotateZ(0deg);
            box-shadow: 0 0 50px rgba(0,255,255,0.5);
        }
        100% {
            transform: scale(0.9) rotateZ(-45deg);
            box-shadow: 0 0 100px rgba(0,255,255,0.8);
        }
    }
    
    .unity-point {
        position: absolute;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 50px white, 0 0 100px white;
        animation: unityGlow 3s infinite;
    }
    
    @keyframes unityGlow {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);
            box-shadow: 0 0 50px white, 0 0 100px white;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.5);
            box-shadow: 0 0 100px white, 0 0 200px white, 0 0 300px rgba(255,255,255,0.5);
        }
    }
    
    .coordinate {
        position: absolute;
        font-size: 12px;
        color: #00ff00;
        font-family: monospace;
        animation: coordinateFloat 15s infinite linear;
        --endX: 0px;
        --endY: 0px;
    }
    
    @keyframes coordinateFloat {
        0% {
            transform: translate(0, 0) scale(0.5);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translate(var(--endX), var(--endY)) scale(2);
            opacity: 0;
        }
    }
    
    .reality-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(0,255,0,0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0,255,0,0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridScroll 20s infinite linear;
    }
    
    @keyframes gridScroll {
        from { transform: translate(0, 0); }
        to { transform: translate(50px, 50px); }
    }
    
    .wisdom-territory {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 20px;
        color: gold;
        text-shadow: 0 0 20px gold;
        animation: territoryWisdom 5s infinite;
        width: 90%;
        z-index: 100;
    }
    
    @keyframes territoryWisdom {
        0%, 100% { 
            opacity: 0.4;
            transform: translateX(-50%) scale(0.95);
        }
        50% { 
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
    }
    
    .borges-quote {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
        font-style: italic;
        color: cyan;
        text-shadow: 0 0 15px cyan;
        font-size: 16px;
        width: 80%;
        text-align: center;
    }
    
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.3;
    }
</style>


</head>
<body>
    <canvas id="mapCanvas"></canvas>


<div class="borges-quote">
    "El mapa del imperio tenía el tamaño del imperio..."
</div>

<div class="territory-container">
    <div class="reality-grid"></div>
    <div class="territory-layer"></div>
    <div class="map-layer"></div>
    <div class="unity-point"></div>
</div>

<div class="wisdom-territory">
    No hay representación y realidad<br>
    El mapa ES el territorio<br>
    La descripción ES lo descrito
</div>

<script>
    // Canvas para líneas de conexión
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const points = [];
    for (let i = 0; i < 20; i++) {
        points.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2
        });
    }
    
    function drawConnections() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Actualizar y dibujar puntos
        points.forEach(point => {
            point.x += point.vx;
            point.y += point.vy;
            
            if (point.x < 0 || point.x > canvas.width) point.vx *= -1;
            if (point.y < 0 || point.y > canvas.height) point.vy *= -1;
            
            ctx.fillStyle = 'rgba(0, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
            ctx.fill();
        });
        
        // Dibujar conexiones
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
        ctx.lineWidth = 1;
        
        for (let i = 0; i < points.length; i++) {
            for (let j = i + 1; j < points.length; j++) {
                const dist = Math.hypot(points[i].x - points[j].x, points[i].y - points[j].y);
                if (dist < 200) {
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y);
                    ctx.lineTo(points[j].x, points[j].y);
                    ctx.stroke();
                }
            }
        }
        
        requestAnimationFrame(drawConnections);
    }
    
    drawConnections();
    
    // Crear coordenadas flotantes
    function createCoordinate() {
        const coord = document.createElement('div');
        coord.className = 'coordinate';
        coord.textContent = `[${Math.floor(Math.random() * 1000)}, ${Math.floor(Math.random() * 1000)}]`;
        
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        
        coord.style.left = startX + 'px';
        coord.style.top = startY + 'px';
        coord.style.setProperty('--endX', (Math.random() - 0.5) * 500 + 'px');
        coord.style.setProperty('--endY', (Math.random() - 0.5) * 500 + 'px');
        
        document.body.appendChild(coord);
        
        setTimeout(() => coord.remove(), 15000);
    }
    
    setInterval(createCoordinate, 1000);
    
    // Crear capas adicionales de mapa/territorio
    const container = document.querySelector('.territory-container');
    
    function createLayer(isMap) {
        const layer = document.createElement('div');
        layer.className = isMap ? 'map-layer' : 'territory-layer';
        layer.style.width = (60 + Math.random() * 30) + '%';
        layer.style.height = (60 + Math.random() * 30) + '%';
        layer.style.top = (5 + Math.random() * 30) + '%';
        layer.style.left = (5 + Math.random() * 30) + '%';
        layer.style.opacity = '0.2';
        layer.style.animationDuration = (8 + Math.random() * 4) + 's';
        
        container.appendChild(layer);
        
        setTimeout(() => layer.remove(), 10000);
    }
    
    setInterval(() => createLayer(Math.random() > 0.5), 3000);
    
    // Textos de sabiduría cambiantes
    const wisdoms = [
        "No hay representación y realidad<br>El mapa ES el territorio<br>La descripción ES lo descrito",
        "El símbolo y lo simbolizado<br>Son uno y lo mismo<br>La dualidad es la ilusión",
        "El nombre es la cosa<br>La palabra es el mundo<br>El pensamiento es la realidad",
        "No buscas el territorio en el mapa<br>El mapa mismo es todo lo que hay<br>La búsqueda es el hallazgo",
        "La conciencia no representa la realidad<br>La conciencia ES la realidad<br>No hay afuera del mapa"
    ];
    
    let wisdomIndex = 0;
    setInterval(() => {
        wisdomIndex = (wisdomIndex + 1) % wisdoms.length;
        document.querySelector('.wisdom-territory').innerHTML = wisdoms[wisdomIndex];
    }, 5000);
    
    // Cambiar cita de Borges
    const quotes = [
        '"El mapa del imperio tenía el tamaño del imperio..."',
        '"En aquel Imperio, el Arte de la Cartografía logró tal Perfección..."',
        '"...coincidía puntualmente con él"',
        '"Las generaciones siguientes entendieron que ese dilatado Mapa era Inútil"',
        '"En los desiertos del Oeste perduran despedazadas Ruinas del Mapa"'
    ];
    
    let quoteIndex = 0;
    setInterval(() => {
        quoteIndex = (quoteIndex + 1) % quotes.length;
        document.querySelector('.borges-quote').textContent = quotes[quoteIndex];
    }, 7000);
</script>


</body>
</html>
