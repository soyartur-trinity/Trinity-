<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalas Sin Medida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* NUEVO: Prevenir destellos de hardware */
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        body {
            background: radial-gradient(circle at center, #0a0020, #000000);
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .scale-container {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 2000px;
            /* NUEVO: Contener composición */
            transform-style: preserve-3d;
        }
        
        .scale-plane {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
        }
        
        .scale-level {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid;
            /* CORRECCIÓN: Gradiente más oscuro y suave */
            background: radial-gradient(
                circle, 
                transparent 50%, 
                rgba(150, 180, 220, 0.03) 70%,
                transparent 90%
            );
            animation: scaleBreath 12s infinite ease-in-out;
            /* NUEVO: Prevenir flashes */
            opacity: 0;
        }
        
        @keyframes scaleBreath {
            0% {
                transform: scale(var(--scale)) rotateX(var(--rotX)) rotateY(var(--rotY));
                opacity: 0;
            }
            30% {
                transform: scale(calc(var(--scale) * 1.8)) rotateX(calc(var(--rotX) + 90deg)) rotateY(calc(var(--rotY) + 90deg));
                opacity: 0.6;
            }
            70% {
                opacity: 0.4;
            }
            100% {
                transform: scale(calc(var(--scale) * 3.5)) rotateX(calc(var(--rotX) + 360deg)) rotateY(calc(var(--rotY) + 360deg));
                opacity: 0;
            }
        }
        
        .quantum-text {
            position: absolute;
            font-size: 14px;
            /* CORRECCIÓN: Cyan más oscuro */
            color: rgba(100, 220, 255, 0.7);
            text-shadow: 0 0 8px rgba(100, 220, 255, 0.3);
            animation: quantumFloat 15s infinite ease-in-out;
            white-space: nowrap;
            --moveX: 0px;
            --moveY: 0px;
            /* NUEVO: Suavizar transiciones */
            transition: opacity 0.5s ease;
        }
        
        @keyframes quantumFloat {
            0% {
                transform: translate(0, 0) scale(0.1);
                opacity: 0;
            }
            20% {
                opacity: 0.7;
            }
            60% {
                opacity: 0.5;
            }
            100% {
                transform: translate(var(--moveX), var(--moveY)) scale(8);
                opacity: 0;
            }
        }
        
        /* CORRECCIÓN PRINCIPAL: Infinity zoom sin blanco */
        .infinity-zoom {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            /* CAMBIO CRÍTICO: Eliminar blanco, usar azul oscuro */
            background: radial-gradient(
                circle,
                rgba(120, 180, 255, 0.6) 0%,
                rgba(80, 150, 220, 0.3) 40%,
                transparent 70%
            );
            border-radius: 50%;
            animation: infiniteZoom 6s infinite ease-out;
            opacity: 0;
            /* NUEVO: Prevenir destellos */
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        @keyframes infiniteZoom {
            0% {
                transform: translate(-50%, -50%) scale(1);
                /* CORRECCIÓN: Box-shadow sin blanco */
                box-shadow: 0 0 0 0 rgba(120, 180, 255, 0.4);
                opacity: 0;
            }
            15% {
                opacity: 0.5;
            }
            70% {
                opacity: 0.2;
            }
            100% {
                transform: translate(-50%, -50%) scale(80);
                box-shadow: 0 0 150px 80px transparent;
                opacity: 0;
            }
        }
        
        .dimension-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 20px;
            /* CORRECCIÓN: Dorado más oscuro */
            color: rgba(255, 200, 50, 0.8);
            text-shadow: 0 0 15px rgba(255, 200, 50, 0.3);
            animation: dimensionPulse 6s infinite ease-in-out;
        }
        
        @keyframes dimensionPulse {
            0%, 100% { 
                opacity: 0.4;
                letter-spacing: 2px;
            }
            50% { 
                opacity: 0.7;
                letter-spacing: 4px;
            }
        }
        
        .scale-marker {
            position: absolute;
            /* CORRECCIÓN: Magenta más oscuro */
            color: rgba(220, 100, 220, 0.7);
            font-size: 12px;
            animation: markerFloat 20s infinite linear;
            text-shadow: 0 0 4px rgba(220, 100, 220, 0.3);
        }
        
        @keyframes markerFloat {
            from {
                transform: rotate(0deg) translateX(250px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(250px) rotate(-360deg);
            }
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        /* NUEVO: Capa supresora de destellos */
        .scale-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="scaleCanvas"></canvas>

    <div class="scale-container">
        <div class="scale-plane"></div>
        <div class="infinity-zoom"></div>
    </div>

    <div class="dimension-text">
        10⁻³⁵ metros ← → 10²⁸ metros<br>
        La misma danza en todas las escalas
    </div>

    <script>
        // Canvas para líneas de escala
        const canvas = document.getElementById('scaleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function drawScaleLines() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // CORRECCIÓN: Líneas más suaves y oscuras
            ctx.strokeStyle = 'rgba(150, 170, 200, 0.05)';
            ctx.lineWidth = 0.8;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const time = Date.now() * 0.00005; // Más lento
            
            for (let i = 0; i < 40; i++) {
                const scale = Math.pow(1.4, i - 20);
                const radius = 40 * scale % (canvas.width / 2);
                const opacity = 0.1 + Math.sin(time + i * 0.5) * 0.05;
                
                ctx.globalAlpha = opacity;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.globalAlpha = 1;
            requestAnimationFrame(drawScaleLines);
        }
        
        drawScaleLines();
        
        // Crear niveles de escala
        const plane = document.querySelector('.scale-plane');
        for (let i = 0; i < 15; i++) {
            const level = document.createElement('div');
            level.className = 'scale-level';
            level.style.setProperty('--scale', Math.pow(1.4, i - 7));
            level.style.setProperty('--rotX', `${i * 24}deg`);
            level.style.setProperty('--rotY', `${i * 48}deg`);
            // CORRECCIÓN: Colores más oscuros
            level.style.borderColor = `hsla(${i * 24}, 80%, 50%, 0.6)`;
            level.style.animationDelay = `${i * 0.6}s`;
            plane.appendChild(level);
        }
        
        // Textos cuánticos flotantes
        const quantumTexts = [
            'Planck', 'Quark', 'Átomo', 'Molécula', 'Célula',
            'Organismo', 'Planeta', 'Sistema', 'Galaxia', 'Universo'
        ];
        
        quantumTexts.forEach((text, i) => {
            const element = document.createElement('div');
            element.className = 'quantum-text';
            element.textContent = text;
            element.style.left = Math.random() * 100 + '%';
            element.style.top = Math.random() * 100 + '%';
            element.style.setProperty('--moveX', (Math.random() - 0.5) * 400 + 'px');
            element.style.setProperty('--moveY', (Math.random() - 0.5) * 400 + 'px');
            element.style.animationDelay = i * 1.5 + 's';
            document.body.appendChild(element);
        });
        
        // Marcadores de escala
        const scales = [
            '10⁻³⁵ m', '10⁻²⁰ m', '10⁻¹⁰ m', '10⁻⁵ m', '1 m',
            '10⁵ m', '10¹⁰ m', '10¹⁵ m', '10²⁰ m', '10²⁸ m'
        ];
        
        scales.forEach((scale, i) => {
            const marker = document.createElement('div');
            marker.className = 'scale-marker';
            marker.textContent = scale;
            marker.style.top = '50%';
            marker.style.left = '50%';
            marker.style.animationDelay = i * 2 + 's';
            document.body.appendChild(marker);
        });
        
        // Crear zoom infinitos periódicos (menos frecuentes)
        setInterval(() => {
            const zoom = document.createElement('div');
            zoom.className = 'infinity-zoom';
            document.querySelector('.scale-container').appendChild(zoom);
            setTimeout(() => zoom.remove(), 6000);
        }, 1500);
        
        // Actualizar texto dimensional
        const dimensions = [
            "10⁻³⁵ metros ← → 10²⁸ metros<br>La misma danza en todas las escalas",
            "Longitud de Planck ← → Observable Universe<br>Un continuo sin divisiones",
            "Quantum ← → Cosmos<br>No hay arriba ni abajo en el infinito",
            "Subatómico ← → Supergaláctico<br>El mismo patrón repitiéndose",
            "Lo infinitamente pequeño ← → Lo infinitamente grande<br>Se encuentran en el círculo"
        ];
        
        let dimIndex = 0;
        setInterval(() => {
            dimIndex = (dimIndex + 1) % dimensions.length;
            document.querySelector('.dimension-text').innerHTML = dimensions[dimIndex];
        }, 6000);
    </script>
</body>
</html>
