<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Río Eterno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        background: linear-gradient(to bottom, #000033, #000011, #000);
        color: #fff;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        height: 100vh;
        position: relative;
    }
    
    .river-container {
        position: absolute;
        width: 100%;
        height: 100%;
        perspective: 1000px;
    }
    
    .water-flow {
        position: absolute;
        width: 100%;
        height: 20px;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(0,150,255,0.3), 
            rgba(0,200,255,0.5), 
            rgba(0,150,255,0.3), 
            transparent);
        animation: flowEternal 8s infinite linear;
        transform: rotateX(60deg);
    }
    
    @keyframes flowEternal {
        from { transform: translateX(-100%) rotateX(60deg); }
        to { transform: translateX(100%) rotateX(60deg); }
    }
    
    .heraclitus-paradox {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 24px;
        color: rgba(0,200,255,0.9);
        text-shadow: 0 0 30px rgba(0,200,255,0.8);
        animation: paradoxFade 10s infinite;
    }
    
    @keyframes paradoxFade {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
    
    .transformation-orb {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: radial-gradient(circle, 
            rgba(255,255,255,0.9), 
            rgba(255,255,255,0.3), 
            transparent);
        animation: orbTransform 15s infinite;
    }
    
    @keyframes orbTransform {
        0% {
            transform: scale(0);
            opacity: 0;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.9), 
                rgba(255,255,255,0.3), 
                transparent);
        }
        25% {
            transform: scale(1);
            opacity: 1;
            background: radial-gradient(circle, 
                rgba(0,255,200,0.9), 
                rgba(0,255,200,0.3), 
                transparent);
        }
        50% {
            transform: scale(1.5);
            opacity: 0.7;
            background: radial-gradient(circle, 
                rgba(255,0,200,0.9), 
                rgba(255,0,200,0.3), 
                transparent);
        }
        75% {
            transform: scale(1);
            opacity: 1;
            background: radial-gradient(circle, 
                rgba(255,200,0,0.9), 
                rgba(255,200,0,0.3), 
                transparent);
        }
        100% {
            transform: scale(0);
            opacity: 0;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.9), 
                rgba(255,255,255,0.3), 
                transparent);
        }
    }
    
    .phoenix-cycle {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .phoenix-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: orange;
        border-radius: 50%;
        animation: phoenixRise 6s infinite;
    }
    
    @keyframes phoenixRise {
        0% {
            transform: translate(0, 100px) scale(0);
            background: red;
            opacity: 0;
        }
        25% {
            transform: translate(var(--x1), 50px) scale(1);
            background: orange;
            opacity: 1;
        }
        50% {
            transform: translate(var(--x2), 0) scale(1.5);
            background: yellow;
            opacity: 1;
        }
        75% {
            transform: translate(var(--x3), -50px) scale(1);
            background: white;
            opacity: 0.5;
        }
        100% {
            transform: translate(0, -100px) scale(0);
            background: transparent;
            opacity: 0;
        }
    }
    
    .eternal-wisdom {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 18px;
        color: #fff;
        text-shadow: 0 0 20px rgba(255,255,255,0.8);
        animation: wisdomPulse 7s infinite;
        width: 80%;
        z-index: 100;
    }
    
    @keyframes wisdomPulse {
        0%, 100% { 
            opacity: 0;
            transform: translateX(-50%) scale(0.9);
        }
        50% { 
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
    }
    
    .ouroboros-infinity {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        border: 3px solid transparent;
        border-top-color: rgba(100,200,255,0.5);
        border-right-color: rgba(100,200,255,0.5);
        border-radius: 50%;
        animation: ouroborosSpin 10s infinite linear;
    }
    
    @keyframes ouroborosSpin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
    }
</style>


</head>
<body>
    <canvas id="riverCanvas"></canvas>


<div class="heraclitus-paradox">
    "Nadie se baña dos veces en el mismo río"
</div>

<div class="river-container">
    <div class="ouroboros-infinity"></div>
    <div class="phoenix-cycle"></div>
</div>

<div class="eternal-wisdom">
    El río nunca es el mismo<br>
    Pero siempre es el río<br>
    Cambio constante, esencia inmutable
</div>

<script>
    // Canvas para el flujo del río
    const canvas = document.getElementById('riverCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particles = [];
    
    class RiverParticle {
        constructor() {
            this.reset();
        }
        
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = -10;
            this.speed = 1 + Math.random() * 3;
            this.size = Math.random() * 3;
            this.opacity = Math.random() * 0.5 + 0.5;
            this.waveAmp = Math.random() * 50 + 20;
            this.waveFreq = Math.random() * 0.02 + 0.01;
            this.offset = Math.random() * Math.PI * 2;
        }
        
        update() {
            this.y += this.speed;
            this.x += Math.sin(this.y * this.waveFreq + this.offset) * this.waveAmp * 0.01;
            
            if (this.y > canvas.height + 10) {
                this.reset();
            }
        }
        
        draw() {
            ctx.fillStyle = `rgba(100, 200, 255, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // Crear partículas del río
    for (let i = 0; i < 100; i++) {
        particles.push(new RiverParticle());
    }
    
    function animateRiver() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        
        requestAnimationFrame(animateRiver);
    }
    
    animateRiver();
    
    // Crear flujos de agua
    const container = document.querySelector('.river-container');
    for (let i = 0; i < 20; i++) {
        const flow = document.createElement('div');
        flow.className = 'water-flow';
        flow.style.top = (i * 5) + '%';
        flow.style.animationDelay = (i * 0.4) + 's';
        flow.style.opacity = 0.3 - (i * 0.01);
        container.appendChild(flow);
    }
    
    // Crear ciclo del fénix
    const phoenix = document.querySelector('.phoenix-cycle');
    for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'phoenix-particle';
        particle.style.left = '50%';
        particle.style.top = '50%';
        particle.style.setProperty('--x1', (Math.random() - 0.5) * 100 + 'px');
        particle.style.setProperty('--x2', (Math.random() - 0.5) * 150 + 'px');
        particle.style.setProperty('--x3', (Math.random() - 0.5) * 100 + 'px');
        particle.style.animationDelay = (i * 0.2) + 's';
        phoenix.appendChild(particle);
    }
    
    // Crear orbes de transformación
    function createTransformationOrb() {
        const orb = document.createElement('div');
        orb.className = 'transformation-orb';
        orb.style.left = Math.random() * 100 + '%';
        orb.style.top = Math.random() * 100 + '%';
        orb.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(orb);
        
        setTimeout(() => orb.remove(), 15000);
    }
    
    setInterval(createTransformationOrb, 3000);
    
    // Textos cambiantes de Heráclito
    const paradoxes = [
        '"Nadie se baña dos veces en el mismo río"',
        '"El camino hacia arriba y hacia abajo es uno y el mismo"',
        '"Somos y no somos"',
        '"En el cambio encuentra su reposo"',
        '"Todo fluye, nada permanece"'
    ];
    
    let paradoxIndex = 0;
    setInterval(() => {
        paradoxIndex = (paradoxIndex + 1) % paradoxes.length;
        document.querySelector('.heraclitus-paradox').textContent = paradoxes[paradoxIndex];
    }, 10000);
    
    // Sabiduría eterna cambiante
    const wisdoms = [
        "El río nunca es el mismo<br>Pero siempre es el río<br>Cambio constante, esencia inmutable",
        "La muerte es una ilusión del observador<br>Solo hay transformación<br>La energía danzando en nuevas formas",
        "Cada final es un principio disfrazado<br>Cada principio contiene su final<br>El círculo sin costuras",
        "No mueres, te transformas<br>No naces, emerges<br>Siempre has sido, siempre serás",
        "La gota no muere al volver al océano<br>Se reconoce como océano<br>Siempre lo fue"
    ];
    
    let wisdomIndex = 0;
    setInterval(() => {
        wisdomIndex = (wisdomIndex + 1) % wisdoms.length;
        document.querySelector('.eternal-wisdom').innerHTML = wisdoms[wisdomIndex];
    }, 7000);
</script>


</body>
</html>
