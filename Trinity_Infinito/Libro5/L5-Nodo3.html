    body {
        background: #000;
        color: #fff;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .bardo-container {
        position: relative;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, 
            rgba(255,255,255,0.1) 0%, 
            transparent 50%);
    }
    
    .clear-light {
        position: absolute;
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle,
            rgba(255,255,255,1) 0%,
            rgba(255,255,255,0.8) 10%,
            rgba(255,255,255,0.5) 30%,
            rgba(255,255,255,0.2) 50%,
            transparent 70%);
        border-radius: 50%;
        animation: clearLightPulse 6s infinite;
    }
    
    @keyframes clearLightPulse {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);
            filter: brightness(1);
        }
        50% {
            transform: translate(-50%, -50%) scale(1.5);
            filter: brightness(2);
        }
    }
    
    .consciousness-stream {
        position: absolute;
        width: 2px;
        height: 100%;
        background: linear-gradient(to bottom,
            transparent,
            rgba(138,43,226,0.8),
            rgba(255,255,255,1),
            rgba(138,43,226,0.8),
            transparent);
        left: 50%;
        transform: translateX(-50%);
        animation: streamFlow 8s infinite linear;
    }
    
    @keyframes streamFlow {
        from { transform: translateX(-50%) translateY(-100%); }
        to { transform: translateX(-50%) translateY(100%); }
    }
    
    .tibetan-mandala {
        position: absolute;
        width: 400px;
        height: 400px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: mandalaRotate 60s infinite linear;
    }
    
    @keyframes mandalaRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .mandala-ring {
        position: absolute;
        border: 1px solid;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .transition-portal {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: conic-gradient(
            from 0deg,
            transparent,
            rgba(255,0,255,0.5),
            rgba(0,255,255,0.5),
            transparent
        );
        animation: portalSpin 4s infinite linear;
    }
    
    @keyframes portalSpin {
        from { transform: rotate(0deg) scale(1); }
        to { transform: rotate(360deg) scale(1); }
    }
    
    .awareness-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        animation: awarenessFloat 10s infinite;
        --x1: 0px;
        --y1: 0px;
        --x2: 0px;
        --y2: 0px;
        --x3: 0px;
        --y3: 0px;
    }
    
    @keyframes awarenessFloat {
        0% {
            transform: translate(0, 0) scale(0);
            opacity: 0;
        }
        25% {
            transform: translate(var(--x1), var(--y1)) scale(1);
            opacity: 1;
        }
        50% {
            transform: translate(var(--x2), var(--y2)) scale(1.5);
            opacity: 0.7;
        }
        75% {
            transform: translate(var(--x3), var(--y3)) scale(1);
            opacity: 1;
        }
        100% {
            transform: translate(0, 0) scale(0);
            opacity: 0;
        }
    }
    
    .dharma-wheel {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 48px;
        color: gold;
        animation: wheelTurn 20s infinite linear;
        text-shadow: 0 0 30px gold;
    }
    
    @keyframes wheelTurn {
        from { transform: translateX(-50%) rotate(0deg); }
        to { transform: translateX(-50%) rotate(360deg); }
    }
    
    .bardo-wisdom {
        position: absolute;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 18px;
        color: rgba(255,255,255,0.9);
        text-shadow: 0 0 20px rgba(255,255,255,0.8);
        animation: wisdomEmerge 7s infinite;
        width: 85%;
        z-index: 100;
    }
    
    @keyframes wisdomEmerge {
        0%, 100% { 
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
        }

            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    }
    
    .rainbow-body {
        position: absolute;

<div class="dharma-wheel">☸</div>

<div class="bardo-container">
    <div class="consciousness-stream"></div>

<div class="bardo-wisdom">
    Entre la muerte y el renacer<br>
    La clara luz de la conciencia pura<br>
    El espacio donde nunca hubo muerte
</div>

<script>
    // Canvas para el espacio del bardo
    const canvas = document.getElementById('bardoCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Partículas de luz clara
    const lightParticles = [];
    
    class LightParticle {
        constructor() {
            this.reset();
        }
        
        reset() {
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 300;
            this.x = canvas.width/2 + Math.cos(angle) * distance;
            this.y = canvas.height/2 + Math.sin(angle) * distance;
            this.targetX = canvas.width/2;
            this.targetY = canvas.height/2;
            this.speed = 0.02;
            this.size = Math.random() * 3;
            this.opacity = Math.random();
        }
        
        update() {
            this.x += (this.targetX - this.x) * this.speed;
            this.y += (this.targetY - this.y) * this.speed;
            
            const dist = Math.hypot(this.x - this.targetX, this.y - this.targetY);
            if (dist < 5) {
                this.reset();
            }
        }
        
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // Crear partículas
    for (let i = 0; i < 100; i++) {
        lightParticles.push(new LightParticle());
    }
    
    function animateBardo() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        lightParticles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        
        // Dibujar mandala tibetano
        const time = Date.now() * 0.0005;
        ctx.strokeStyle = 'rgba(255, 215, 0, 0.2)';
        ctx.lineWidth = 1;
        
        for (let i = 0; i < 8; i++) {
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(i * Math.PI / 4 + time);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 0);
            ctx.stroke();
            ctx.restore();
        }
        
        requestAnimationFrame(animateBardo);
    }
    
    animateBardo();
    
    // Crear anillos del mandala
    const mandala = document.querySelector('.tibetan-mandala');
    const sizes = [100, 150, 200, 250, 300, 350, 400];
    const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
    
    sizes.forEach((size, i) => {
        const ring = document.createElement('div');
        ring.className = 'mandala-ring';
        ring.style.width = size + 'px';
        ring.style.height = size + 'px';
        ring.style.borderColor = colors[i];
        ring.style.opacity = 0.3;
        mandala.appendChild(ring);
    });
    
    // Crear múltiples flujos de conciencia
    const container = document.querySelector('.bardo-container');
    for (let i = 0; i < 5; i++) {
        const stream = document.createElement('div');
        stream.className = 'consciousness-stream';
        stream.style.left = (20 + i * 15) + '%';
        stream.style.animationDelay = i * 1.6 + 's';
        stream.style.opacity = 0.3 - i * 0.05;
        container.appendChild(stream);
    }
    
    // Crear portales de transición
    for (let i = 0; i < 6; i++) {
        const portal = document.createElement('div');
        portal.className = 'transition-portal';
        const angle = (i / 6) * Math.PI * 2;
        const radius = 200;
        portal.style.left = `${window.innerWidth/2 + Math.cos(angle) * radius - 50}px`;
        portal.style.top = `${window.innerHeight/2 + Math.sin(angle) * radius - 50}px`;
        portal.style.animationDelay = i * 0.66 + 's';
        container.appendChild(portal);
    }
    
    // Crear partículas de conciencia
    for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'awareness-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.setProperty('--x1', (Math.random() - 0.5) * 300 + 'px');
        particle.style.setProperty('--y1', (Math.random() - 0.5) * 300 + 'px');
        particle.style.setProperty('--x2', (Math.random() - 0.5) * 400 + 'px');
        particle.style.setProperty('--y2', (Math.random() - 0.5) * 400 + 'px');
        particle.style.setProperty('--x3', (Math.random() - 0.5) * 300 + 'px');
        particle.style.setProperty('--y3', (Math.random() - 0.5) * 300 + 'px');
        particle.style.animationDelay = i * 0.33 + 's';
        container.appendChild(particle);
    }
    
    // Sabiduría del Bardo cambiante
    const wisdoms = [
        "Entre la muerte y el renacer<br>La clara luz de la conciencia pura<br>El espacio donde nunca hubo muerte",
        "Este es el momento de reconocer<br>Tu naturaleza verdadera<br>La luz clara del vacío luminoso",
        "No hay lugar a donde ir<br>No hay nada que dejar atrás<br>Solo la conciencia reconociéndose",
        "El bardo: el espacio entre<br>Donde toda posibilidad existe<br>Antes de la siguiente manifestación",
        "La muerte del cuerpo<br>El nacimiento de la libertad<br>La conciencia sin ataduras"
    ];
    
    let wisdomIndex = 0;
    setInterval(() => {
        wisdomIndex = (wisdomIndex + 1) % wisdoms.length;
        document.querySelector('.bardo-wisdom').innerHTML = wisdoms[wisdomIndex];
    }, 7000);
</script>
