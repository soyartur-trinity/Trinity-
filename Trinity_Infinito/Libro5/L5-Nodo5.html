    body {
        background: radial-gradient(ellipse at center, #1a0000, #000);
        color: #fff;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .phoenix-container {
        position: relative;
        width: 600px;
        height: 600px;
        transform-style: preserve-3d;
        animation: phoenixRotate 30s infinite linear;
    }
    
    @keyframes phoenixRotate {
        from { transform: rotateY(0deg) rotateZ(0deg); }
        to { transform: rotateY(360deg) rotateZ(360deg); }
    }
    
    .quantum-phoenix {
        position: absolute;
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .phoenix-feather {
        position: absolute;
        width: 100px;
        height: 20px;
        background: linear-gradient(90deg,
            transparent,
            #ff0000,
            #ff6600,
            #ffcc00,
            #ff6600,
            #ff0000,
            transparent);
        transform-origin: left center;
        animation: featherBurn 6s infinite;
    }
    
    @keyframes featherBurn {
        0% {
            transform: rotate(var(--angle)) scale(0);
            opacity: 0;
            filter: hue-rotate(0deg);
        }
        25% {
            transform: rotate(var(--angle)) scale(1);
            opacity: 1;
            filter: hue-rotate(60deg);
        }
        50% {
            transform: rotate(var(--angle)) scale(1.2);
            opacity: 1;
            filter: hue-rotate(120deg);
        }
        75% {
            transform: rotate(var(--angle)) scale(0.8);
            opacity: 0.5;
            filter: hue-rotate(240deg);
        }
        100% {
            transform: rotate(var(--angle)) scale(0);
            opacity: 0;
            filter: hue-rotate(360deg);
        }
    }
    
    .ash-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #666;
        border-radius: 50%;
        animation: ashFall 8s infinite;
    }
    
    @keyframes ashFall {
        0% {
            transform: translate(0, -200px) scale(0);
            background: #ff6600;
            opacity: 1;
        }
        30% {
            transform: translate(var(--drift), 0) scale(1);
            background: #cc3300;
            opacity: 0.8;
        }
        60% {
            transform: translate(var(--drift2), 100px) scale(0.5);
            background: #666;
            opacity: 0.5;
        }
        100% {
            transform: translate(0, 200px) scale(0);
            background: #333;
            opacity: 0;
        }
    }
    
    .rebirth-flame {
        position: absolute;
        width: 50px;
        height: 100px;
        background: linear-gradient(to top,
            #ff0000,
            #ff6600,
            #ffcc00,
            transparent);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: flameRise 4s infinite;
        filter: blur(2px);
    }
    
    @keyframes flameRise {
        0% {
            transform: scale(0) translateY(50px);
            opacity: 0;
        }
        50% {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        100% {
            transform: scale(0.5) translateY(-50px);
            opacity: 0;
        }
    }
    
    .quantum-state {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid rgba(255,100,0,0.5);
        border-radius: 50%;
        animation: quantumCollapse 10s infinite;
    }
    
    @keyframes quantumCollapse {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.3;
            border-color: rgba(255,100,0,0.5);
        }
        25% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0.8;
            border-color: rgba(255,200,0,0.8);
        }
        50% {
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 1;
            border-color: rgba(255,255,255,1);
        }
        75% {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 0.6;
            border-color: rgba(255,0,0,0.6);
        }
    }
    
    .eternal-cycle {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 48px;
        color: gold;
        text-shadow: 0 0 30px gold;
        animation: eternalSpin 15s infinite linear;
    }
    
    @keyframes eternalSpin {
        from { transform: translateX(-50%) rotate(0deg); }

<div class="phoenix-wisdom">
    De las cenizas al fuego<br>
    Del fuego a las cenizas<br>
    El ciclo que nunca comenzó ni terminará
</div>

<script>
    // Canvas para el fuego cuántico
    const canvas = document.getElementById('phoenixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Sistema de partículas de fuego
    class FireParticle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = -Math.random() * 3 - 1;
            this.life = 1;
            this.decay = Math.random() * 0.02 + 0.01;
            this.size = Math.random() * 3 + 1;
        }
        
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;
            this.vy -= 0.05;
        }
        
        draw() {
            const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
            gradient.addColorStop(0, `rgba(255, 255, 255, ${this.life})`);
            gradient.addColorStop(0.3, `rgba(255, 200, 0, ${this.life * 0.8})`);
            gradient.addColorStop(0.6, `rgba(255, 100, 0, ${this.life * 0.5})`);
            gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * this.life * 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    const fireParticles = [];
    
    function animateFire() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Crear nuevas partículas
        if (Math.random() < 0.8) {
            const x = canvas.width / 2 + (Math.random() - 0.5) * 100;
            const y = canvas.height / 2 + 50;
            fireParticles.push(new FireParticle(x, y));
        }
        
        // Actualizar y dibujar partículas
        for (let i = fireParticles.length - 1; i >= 0; i--) {
            const particle = fireParticles[i];
            particle.update();
            
            if (particle.life <= 0) {
                fireParticles.splice(i, 1);
            } else {
                particle.draw();
            }
        }
        
        requestAnimationFrame(animateFire);
    }
    
    animateFire();
    
    // Crear plumas del fénix
    const phoenix = document.querySelector('.quantum-phoenix');
    const numFeathers = 12;
    
    for (let i = 0; i < numFeathers; i++) {
        const feather = document.createElement('div');
        feather.className = 'phoenix-feather';
        feather.style.setProperty('--angle', (i * 360 / numFeathers) + 'deg');
        feather.style.left = '150px';
        feather.style.top = '150px';
        feather.style.animationDelay = (i * 0.5) + 's';
        phoenix.appendChild(feather);
    }
    
    // Crear partículas de ceniza
    const container = document.querySelector('.phoenix-container');
    
    function createAsh() {
        const ash = document.createElement('div');
        ash.className = 'ash-particle';
        ash.style.left = (canvas.width / 2 + (Math.random() - 0.5) * 200) + 'px';
        ash.style.top = (canvas.height / 2) + 'px';
        ash.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');
        ash.style.setProperty('--drift2', (Math.random() - 0.5) * 150 + 'px');
        document.body.appendChild(ash);
        
        setTimeout(() => ash.remove(), 8000);
    }
    
    setInterval(createAsh, 300);
    
    // Crear llamas de renacimiento
    for (let i = 0; i < 8; i++) {
        const flame = document.createElement('div');
        flame.className = 'rebirth-flame';
        const angle = (i / 8) * Math.PI * 2;
        const radius = 100;
        flame.style.left = (300 + Math.cos(angle) * radius - 25) + 'px';
        flame.style.top = (300 + Math.sin(angle) * radius - 50) + 'px';
        flame.style.animationDelay = (i * 0.5) + 's';
        flame.style.transform = `rotate(${angle}rad)`;
        container.appendChild(flame);
    }
    
    // Estados cuánticos adicionales
    for (let i = 0; i < 3; i++) {
        const state = document.createElement('div');
        state.className = 'quantum-state';
        state.style.width = (150 + i * 50) + 'px';
        state.style.height = (150 + i * 50) + 'px';
        state.style.animationDelay = (i * 3.33) + 's';
        state.style.opacity = 0.3 - i * 0.1;
        container.appendChild(state);
    }
    
    // Sabiduría del Fénix cambiante
    const wisdoms = [
        "De las cenizas al fuego<br>Del fuego a las cenizas<br>El ciclo que nunca comenzó ni terminará",
        "Muero cada instante<br>Nazco cada instante<br>Soy la eternidad danzando",
        "La destrucción es creación<br>La creación es destrucción<br>Dos nombres para el mismo misterio",
        "No hay muerte final<br>No hay nacimiento primero<br>Solo transformación infinita",
        "En mi muerte está mi renacimiento<br>En mi fin, mi principio<br>Soy el círculo sin costuras"
    ];
    
    let wisdomIndex = 0;
    setInterval(() => {
        wisdomIndex = (wisdomIndex + 1) % wisdoms.length;
        document.querySelector('.phoenix-wisdom').innerHTML = wisdoms[wisdomIndex];
    }, 7000);
</script>
