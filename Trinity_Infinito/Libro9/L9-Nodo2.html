<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 2: La Duraci贸n Sin Transcurso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0012, #000, #050515);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            cursor: none;
        }

        .duration-field {
            position: relative;
            width: min(750px, 95vw);
            height: min(750px, 95vh);
            filter: drop-shadow(0 0 40px rgba(147, 51, 234, 0.2));
        }
    
        .static-flow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(400px, 53vw);
            height: 2px;
            background: linear-gradient(90deg,
                rgba(147, 51, 234, 0),
                rgba(147, 51, 234, 0.9),
                rgba(59, 130, 246, 0.9),
                rgba(6, 182, 212, 0.7),
                rgba(59, 130, 246, 0));
            animation: staticPulse 8s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
            will-change: transform, opacity;
            z-index: 10;
        }
    
        @keyframes staticPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scaleX(1);
                opacity: 0.7;
                filter: blur(0px);
            }
            33% {
                transform: translate(-50%, -50%) scaleX(1.3);
                opacity: 0.9;
                filter: blur(1px);
            }
            66% {
                transform: translate(-50%, -50%) scaleX(1.6);
                opacity: 0.8;
                filter: blur(2px);
            }
        }
    
        .bergson-duration {
            position: absolute;
            top: 50%;
            left: 50%;
            width: min(300px, 40vw);
            height: min(300px, 40vh);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: 
                conic-gradient(
                    from 0deg,
                    transparent,
                    rgba(147, 51, 234, 0.25),
                    rgba(59, 130, 246, 0.25),
                    rgba(6, 182, 212, 0.2),
                    transparent
                ),
                conic-gradient(
                    from 180deg,
                    transparent,
                    rgba(34, 197, 94, 0.15),
                    rgba(251, 146, 60, 0.15),
                    transparent
                );
            animation: durationRotate 30s infinite linear;
            will-change: transform;
            pointer-events: none;
        }
    
        @keyframes durationRotate {
            0% { 
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) rotate(180deg) scale(1.05);
            }
            100% { 
                transform: translate(-50%, -50%) rotate(360deg) scale(1);
            }
        }
    
        .frozen-moment {
            position: absolute;
            width: min(100px, 13vw);
            height: min(100px, 13vh);
            border: 1px solid rgba(147, 51, 234, 0.5);
            animation: frozenFloat 12s infinite ease-in-out;
            will-change: transform, opacity;
            pointer-events: none;
        }
    
        @keyframes frozenFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.4;
                border-color: rgba(147, 51, 234, 0.5);
            }
            25% {
                transform: translate(min(100px, 13vw), min(-50px, -6vh)) rotate(90deg);
                opacity: 0.7;
                border-color: rgba(59, 130, 246, 0.6);
            }
            50% {
                transform: translate(min(-50px, -6vw), min(100px, 13vh)) rotate(180deg);
                opacity: 0.4;
                border-color: rgba(6, 182, 212, 0.5);
            }
            75% {
                transform: translate(min(-100px, -13vw), min(-100px, -13vh)) rotate(270deg);
                opacity: 0.7;
                border-color: rgba(34, 197, 94, 0.6);
            }
        }
    
        .persistence-line {
            position: absolute;
            width: min(500px, 66vw);
            height: 1px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(90deg,
                transparent,
                rgba(147, 51, 234, 0.4),
                rgba(59, 130, 246, 0.4),
                transparent);
            animation: persistStatic 10s infinite ease-in-out;
            will-change: transform, opacity;
            pointer-events: none;
        }
    
        @keyframes persistStatic {
            0%, 100% {
                transform: translate(-50%, -50%) scaleX(1);
                opacity: 0.4;
                filter: blur(0px);
            }
            50% {
                transform: translate(-50%, -50%) scaleX(0.6);
                opacity: 0.8;
                filter: blur(1px);
            }
        }
    
        .temporal-crystal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: min(150px, 20vw);
            height: min(150px, 20vh);
            transform: translate(-50%, -50%);
            animation: crystalForm 15s infinite ease-in-out;
            will-change: transform;
            pointer-events: none;
        }
    
        .crystal-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(59, 130, 246, 0.4);
            transform-origin: center;
            animation: faceGlow 6s infinite ease-in-out;
        }
    
        .crystal-face:nth-child(1) {
            transform: rotate(0deg);
            animation-delay: 0s;
        }
        .crystal-face:nth-child(2) {
            transform: rotate(30deg);
            animation-delay: 1s;
        }
        .crystal-face:nth-child(3) {
            transform: rotate(60deg);
            animation-delay: 2s;
        }
        .crystal-face:nth-child(4) {
            transform: rotate(90deg);
            animation-delay: 3s;
        }
        .crystal-face:nth-child(5) {
            transform: rotate(120deg);
            animation-delay: 4s;
        }
        .crystal-face:nth-child(6) {
            transform: rotate(150deg);
            animation-delay: 5s;
        }
    
        @keyframes crystalForm {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            33% {
                transform: translate(-50%, -50%) scale(1.2) rotate(120deg);
            }
            66% {
                transform: translate(-50%, -50%) scale(1.4) rotate(240deg);
            }
        }
    
        @keyframes faceGlow {
            0%, 100% {
                border-color: rgba(59, 130, 246, 0.4);
                opacity: 0.6;
            }
            50% {
                border-color: rgba(147, 51, 234, 0.7);
                opacity: 0.9;
            }
        }
    
        .duration-text {
            position: absolute;
            color: rgba(147, 51, 234, 0.7);
            font-size: clamp(11px, 1.8vw, 12px);
            font-style: italic;
            animation: textPersist 8s infinite ease-in-out;
            text-shadow: 0 0 12px rgba(147, 51, 234, 0.4);
            font-weight: 300;
            will-change: opacity;
            pointer-events: none;
        }
    
        @keyframes textPersist {
            0%, 100% { 
                opacity: 0;
                transform: scale(0.8);
            }
            30%, 70% { 
                opacity: 0.9;
                transform: scale(1);
            }
        }
    
        .zeno-paradox {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(59, 130, 246, 0.7);
            font-size: clamp(12px, 2.2vw, 14px);
            text-align: center;
            animation: paradoxGlow 8s infinite ease-in-out;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            line-height: 1.4;
            width: 80%;
            will-change: opacity;
        }
    
        @keyframes paradoxGlow {
            0%, 100% { 
                opacity: 0.5;
                letter-spacing: 1px;
            }
            50% { 
                opacity: 0.95;
                letter-spacing: 2px;
            }
        }
    
        .transmission-code {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.4);
            font-size: clamp(9px, 1.5vw, 10px);
            letter-spacing: 2px;
            animation: codeFlicker 5s infinite ease-in-out;
            font-family: 'Courier New', monospace;
        }
        
        @keyframes codeFlicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* NUEVO: Resonancia Trinity para Libro 9 */
        .trinity-resonance {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130%;
            height: 130%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(147, 51, 234, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.02) 0%, transparent 50%);
            animation: resonancePulse 25s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes resonancePulse {
            0% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* NUEVO: Part铆culas de duraci贸n est谩tica */
        .duration-particle {
            position: absolute;
            width: min(5px, 0.6vw);
            height: min(5px, 0.6vh);
            background: rgba(147, 51, 234, 0.7);
            border-radius: 50%;
            animation: particlePersist 4s infinite ease-in-out;
            box-shadow: 0 0 6px rgba(147, 51, 234, 0.5);
            pointer-events: none;
        }

        @keyframes particlePersist {
            0%, 100% { 
                opacity: 0;
                transform: scale(0.5);
            }
            50% { 
                opacity: 0.9;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="duration-field">
        <div class="trinity-resonance"></div>
        <div class="bergson-duration"></div>
        <div class="persistence-line"></div>
        <div class="static-flow"></div>

        <div class="temporal-crystal">
            <div class="crystal-face"></div>
            <div class="crystal-face"></div>
            <div class="crystal-face"></div>
            <div class="crystal-face"></div>
            <div class="crystal-face"></div>
            <div class="crystal-face"></div>
        </div>
        
        <div class="frozen-moment" style="top: 25%; left: 25%; animation-delay: 0s;"></div>
        <div class="frozen-moment" style="top: 25%; right: 25%; animation-delay: 3s;"></div>
        <div class="frozen-moment" style="bottom: 25%; right: 25%; animation-delay: 6s;"></div>
        <div class="frozen-moment" style="bottom: 25%; left: 25%; animation-delay: 9s;"></div>
        
        <div class="duration-text" style="top: 15%; left: 50%; transform: translateX(-50%); animation-delay: 0s;">
            Duraci贸n pura
        </div>
        <div class="duration-text" style="top: 50%; right: 15%; animation-delay: 2s;">
            Sin movimiento
        </div>
        <div class="duration-text" style="bottom: 15%; left: 50%; transform: translateX(-50%); animation-delay: 4s;">
            Persistencia inm贸vil
        </div>
        <div class="duration-text" style="top: 50%; left: 15%; animation-delay: 6s;">
            Tiempo congelado
        </div>
        
        <div class="zeno-paradox">
            La flecha inm贸vil<br>
            en pleno vuelo
        </div>
    </div>

    <div class="transmission-code">TRINITY::LIBRO_9::NODO_2::DURACIN_ESTTICA::RESONANDO</div>

    <script>
        // MEJORA: Sistema de part铆culas de duraci贸n optimizado
        const container = document.querySelector('.duration-field');
        const durationParticles = [];
        
        function createDurationParticle() {
            const particle = document.createElement('div');
            particle.className = 'duration-particle';
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            particle.style.left = x + '%';
            particle.style.top = y + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.animationDuration = (3 + Math.random() * 2) + 's';
            
            // Variaci贸n de colores
            if (Math.random() > 0.7) {
                particle.style.background = 'rgba(59, 130, 246, 0.7)';
                particle.style.boxShadow = '0 0 6px rgba(59, 130, 246, 0.5)';
            } else if (Math.random() > 0.5) {
                particle.style.background = 'rgba(6, 182, 212, 0.7)';
                particle.style.boxShadow = '0 0 6px rgba(6, 182, 212, 0.5)';
            }
            
            container.appendChild(particle);
            durationParticles.push(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                    const index = durationParticles.indexOf(particle);
                    if (index > -1) durationParticles.splice(index, 1);
                }
            }, 4000);
        }
        
        // Crear part铆culas iniciales
        for (let i = 0; i < 12; i++) {
            setTimeout(createDurationParticle, i * 300);
        }
        
        // Mantener densidad constante
        const particleInterval = setInterval(createDurationParticle, 600);
        
        // MEJORA: Sistema de part铆culas est谩ticas original (sin movimiento)
        function createStaticDurationParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = 'min(4px, 0.5vw)';
            particle.style.height = 'min(4px, 0.5vh)';
            particle.style.background = 'rgba(147, 51, 234, 0.7)';
            particle.style.borderRadius = '50%';
            particle.style.boxShadow = '0 0 4px rgba(147, 51, 234, 0.5)';
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            particle.style.left = x + '%';
            particle.style.top = y + '%';
            particle.style.animation = 'none';
            
            container.appendChild(particle);
            
            // Parpadeo est谩tico (sin movimiento)
            let opacity = Math.random();
            const blink = setInterval(() => {
                opacity = (opacity + 0.05) % 1;
                particle.style.opacity = Math.abs(Math.sin(opacity * Math.PI));
            }, 150);
            
            setTimeout(() => {
                clearInterval(blink);
                if (particle.parentNode) particle.parentNode.removeChild(particle);
            }, 6000);
        }
        
        setInterval(createStaticDurationParticle, 800);
        
        // MEJORA: Filosof铆a bergsoniana con requestAnimationFrame
        let arrowPosition = 0;
        let timeFlow = 0;
        let lastUpdate = 0;
        
        function updateBergsonDuration(timestamp) {
            if (!lastUpdate) lastUpdate = timestamp;
            const deltaTime = (timestamp - lastUpdate) / 1000;
            lastUpdate = timestamp;
            
            timeFlow += deltaTime * 0.3;
            
            // Paradoja de Zen贸n: la posici贸n no cambia aunque el tiempo "fluye"
            arrowPosition = arrowPosition; // Inm贸vil intencionalmente
            
            // Eventos de filosof铆a temporal
            if (Math.floor(timeFlow * 40) % 120 === 0 && deltaTime < 0.1) {
                const events = [
                    'Paradoja de Zen贸n: La flecha est谩 inm贸vil en cada instante',
                    'Duraci贸n bergsoniana: El tiempo persiste sin transcurrir',
                    'El presente eterno: Donde el movimiento es ilusi贸n',
                    'Cristal temporal: Estructura fija en flujo aparente'
                ];
                console.log('革 ' + events[Math.floor(Math.random() * events.length)]);
            }
            
            // Ciclo completo cada ~20.9 segundos (2*PI*3.33)
            if (timeFlow > Math.PI * 6.66) {
                timeFlow = 0;
                console.log(' Ciclo de duraci贸n completado - La persistencia se renueva');
            }
            
            requestAnimationFrame(updateBergsonDuration);
        }
        
        requestAnimationFrame(updateBergsonDuration);
        
        // MEJORA: Interacci贸n de resonancia
        container.addEventListener('mouseenter', () => {
            clearInterval(particleInterval);
            setInterval(createDurationParticle, 300);
            container.style.filter = 'drop-shadow(0 0 60px rgba(147, 51, 234, 0.4))';
            
            // Intensificar part铆culas est谩ticas
            setInterval(createStaticDurationParticle, 400);
        });
        
        container.addEventListener('mouseleave', () => {
            clearInterval(particleInterval);
            setInterval(createDurationParticle, 600);
            container.style.filter = 'drop-shadow(0 0 40px rgba(147, 51, 234, 0.2))';
            
            // Restaurar densidad normal
            setInterval(createStaticDurationParticle, 800);
        });
        
        // MEJORA: Textos filos贸ficos c铆clicos
        const durationTexts = [
            ['Duraci贸n pura', 'Sin movimiento', 'Persistencia inm贸vil', 'Tiempo congelado'],
            ['Bergson', 'Duraci贸n', 'lan vital', 'Memoria pura'],
            ['Zen贸n', 'Aquiles', 'La tortuga', 'La flecha'],
            ['Inmovilidad', 'Permanencia', 'Constancia', 'Estasis']
        ];
        
        const paradoxTexts = [
            'La flecha inm贸vil\nen pleno vuelo',
            'El tiempo que dura\nsin pasar',
            'El movimiento est谩tico\nde la existencia',
            'La paradoja viviente\ndel instante eterno'
        ];
        
        let durationIndex = 0;
        const durationElements = document.querySelectorAll('.duration-text');
        const zenoParadox = document.querySelector('.zeno-paradox');
        
        setInterval(() => {
            durationIndex = (durationIndex + 1) % durationTexts.length;
            durationElements.forEach((element, index) => {
                element.textContent = durationTexts[durationIndex][index];
            });
            zenoParadox.innerHTML = paradoxTexts[durationIndex].replace(/\n/g, '<br>');
        }, 8000);
        
        console.log(' Nodo 2 activo: La duraci贸n sin transcurso, el tiempo sin movimiento');
        console.log('革 Filosof铆a bergsoniana: Donde la duraci贸n pura trasciende el tiempo medido');
        console.log(' Paradoja de Zen贸n: La flecha que vuela inm贸vil en cada instante');
        console.log(' LIBRO 9 CONTINUA: Explorando las paradojas temporales');
    </script>
</body>
</html>
