<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 2: La Duración Sin Transcurso</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0012, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
        }


    .duration-field {
        position: relative;
        width: 750px;
        height: 750px;
    }
    
    .static-flow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 2px;
        background: linear-gradient(90deg,
            rgba(147, 51, 234, 0),
            rgba(147, 51, 234, 0.8),
            rgba(59, 130, 246, 0.8),
            rgba(59, 130, 246, 0));
        animation: staticPulse 6s infinite;
    }
    
    @keyframes staticPulse {
        0%, 100% {
            transform: translate(-50%, -50%) scaleX(1);
            opacity: 0.8;
        }
        50% {
            transform: translate(-50%, -50%) scaleX(1.5);
            opacity: 1;
        }
    }
    
    .bergson-duration {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: conic-gradient(
            from 0deg,
            transparent,
            rgba(147, 51, 234, 0.2),
            rgba(59, 130, 246, 0.2),
            transparent
        );
        animation: durationRotate 20s infinite linear;
    }
    
    @keyframes durationRotate {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
    
    .frozen-moment {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 1px solid rgba(147, 51, 234, 0.4);
        animation: frozenFloat 10s infinite;
    }
    
    @keyframes frozenFloat {
        0%, 100% {
            transform: translate(0, 0) rotate(0deg);
            opacity: 0.3;
        }
        25% {
            transform: translate(100px, -50px) rotate(90deg);
            opacity: 0.6;
        }
        50% {
            transform: translate(-50px, 100px) rotate(180deg);
            opacity: 0.3;
        }
        75% {
            transform: translate(-100px, -100px) rotate(270deg);
            opacity: 0.6;
        }
    }
    
    .persistence-line {
        position: absolute;
        width: 500px;
        height: 1px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(147, 51, 234, 0.3);
        animation: persistStatic 8s infinite;
    }
    
    @keyframes persistStatic {
        0%, 100% {
            transform: translate(-50%, -50%) scaleX(1);
            opacity: 0.3;
        }
        50% {
            transform: translate(-50%, -50%) scaleX(0.5);
            opacity: 0.6;
        }
    }
    
    .temporal-crystal {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        transform: translate(-50%, -50%);
        animation: crystalForm 12s infinite;
    }
    
    .crystal-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(59, 130, 246, 0.3);
        transform-origin: center;
    }
    
    .crystal-face:nth-child(1) {
        transform: rotate(0deg);
    }
    .crystal-face:nth-child(2) {
        transform: rotate(30deg);
    }
    .crystal-face:nth-child(3) {
        transform: rotate(60deg);
    }
    .crystal-face:nth-child(4) {
        transform: rotate(90deg);
    }
    .crystal-face:nth-child(5) {
        transform: rotate(120deg);
    }
    .crystal-face:nth-child(6) {
        transform: rotate(150deg);
    }
    
    @keyframes crystalForm {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
        50% {
            transform: translate(-50%, -50%) scale(1.3) rotate(180deg);
        }
    }
    
    .duration-text {
        position: absolute;
        color: rgba(147, 51, 234, 0.5);
        font-size: 12px;
        font-style: italic;
        animation: textPersist 6s infinite;
    }
    
    @keyframes textPersist {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
    
    .zeno-paradox {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(59, 130, 246, 0.5);
        font-size: 14px;
        text-align: center;
        animation: paradoxGlow 5s infinite;
    }
    
    @keyframes paradoxGlow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.9; }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>    

</head>
<body>
    <div class="duration-field">
        <div class="bergson-duration"></div>
        <div class="persistence-line"></div>
        <div class="static-flow"></div>

        
    <div class="temporal-crystal">
        <div class="crystal-face"></div>
        <div class="crystal-face"></div>
        <div class="crystal-face"></div>
        <div class="crystal-face"></div>
        <div class="crystal-face"></div>
        <div class="crystal-face"></div>
    </div>
    
    <div class="frozen-moment" style="top: 200px; left: 200px;"></div>
    <div class="frozen-moment" style="top: 200px; right: 200px; animation-delay: 2.5s;"></div>
    <div class="frozen-moment" style="bottom: 200px; right: 200px; animation-delay: 5s;"></div>
    <div class="frozen-moment" style="bottom: 200px; left: 200px; animation-delay: 7.5s;"></div>
    
    <div class="duration-text" style="top: 20%; left: 50%; transform: translateX(-50%);">
        Duración pura
    </div>
    <div class="duration-text" style="top: 50%; right: 20%; animation-delay: 1.5s;">
        Sin movimiento
    </div>
    <div class="duration-text" style="bottom: 20%; left: 50%; transform: translateX(-50%); animation-delay: 3s;">
        Persistencia inmóvil
    </div>
    <div class="duration-text" style="top: 50%; left: 20%; animation-delay: 4.5s;">
        Tiempo congelado
    </div>
    
    <div class="zeno-paradox">
        La flecha inmóvil<br>
        en pleno vuelo
    </div>
</div>

<div class="transmission-code">LIBRO_9::NODO_2::DURACIÓN_ESTÁTICA::ACTIVO</div>

<script>
    const container = document.querySelector('.duration-field');
    
    // Crear partículas de duración estática
    function createDurationParticle() {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.width = '4px';
        particle.style.height = '4px';
        particle.style.background = 'rgba(147, 51, 234, 0.6)';
        particle.style.borderRadius = '50%';
        
        const x = Math.random() * 750;
        const y = Math.random() * 750;
        
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.animation = 'none'; // Sin movimiento
        particle.style.opacity = Math.random();
        
        container.appendChild(particle);
        
        // Parpadeo sin movimiento
        let opacity = 0;
        const blink = setInterval(() => {
            opacity = (opacity + 0.1) % 1;
            particle.style.opacity = Math.sin(opacity * Math.PI);
        }, 100);
        
        setTimeout(() => {
            clearInterval(blink);
            particle.remove();
        }, 5000);
    }
    
    setInterval(createDurationParticle, 500);
    
    // Paradoja de Zenón
    let arrowPosition = 0;
    let timeFlow = 0;
    
    setInterval(() => {
        timeFlow += 0.01;
        // La posición no cambia aunque el tiempo "fluye"
        arrowPosition = arrowPosition; // Inmóvil
        
        if (Math.floor(timeFlow * 100) % 200 === 0) {
            console.log('Paradoja de Zenón: La flecha está inmóvil en cada instante');
        }
        
        if (Math.floor(timeFlow * 100) % 377 === 0) {
            console.log('Duración bergsoniana: El tiempo persiste sin transcurrir');
        }
    }, 50);
    
    console.log('Nodo 2 activo: La duración sin transcurso, el tiempo sin movimiento');
</script>


</body>
</html>
