<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="temporal-state" content="instant_eternity">
    <meta name="philosophical-concept" content="nunc_stans">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%239335ea' opacity='0.7'/></svg>">
    <title>Nodo 6: La Eternidad Instantánea</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000, #0a0012, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            cursor: crosshair;
        }

        .instant-eternity {
            position: relative;
            width: 800px;
            height: 800px;
        }
        
        .eternal-flash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle,
                rgba(255, 255, 255, 1) 0%,
                rgba(147, 51, 234, 0.9) 20%,
                rgba(59, 130, 246, 0.6) 40%,
                rgba(6, 182, 212, 0.3) 60%,
                transparent 100%);
            border-radius: 50%;
            animation: flashEternal 4s infinite;
            cursor: pointer;
        }
        
        .eternal-flash:hover {
            animation: flashEternal 0.5s infinite;
        }
        
        @keyframes flashEternal {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            10% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(20);
                opacity: 0.1;
            }
            90% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        .timeless-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 50%;
            animation: ringCollapse 6s infinite;
        }
        
        @keyframes ringCollapse {
            0% {
                width: 600px;
                height: 600px;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
            50% {
                width: 10px;
                height: 10px;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                width: 600px;
                height: 600px;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
        }
        
        .infinity-moment {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 150px;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        
        .infinity-loop {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(147, 51, 234, 0.4);
            border-radius: 50% 0 50% 0;
            animation: infinityRotate 10s infinite linear;
        }
        
        .infinity-loop::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(59, 130, 246, 0.4);
            border-radius: 0 50% 0 50%;
            transform: rotate(90deg);
        }
        
        .infinity-moment:hover .infinity-loop {
            animation: infinityRotate 2s infinite linear;
            border-color: rgba(147, 51, 234, 0.8);
        }
        
        @keyframes infinityRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .quantum-eternity {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: quantumEternal 3s infinite;
            cursor: pointer;
        }
        
        .quantum-eternity:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes quantumEternal {
            0%, 100% {
                transform: scale(1);
                opacity: 0;
            }
            5%, 95% {
                opacity: 1;
            }
            50% {
                transform: scale(0);
                opacity: 1;
            }
        }
        
        .nunc-stans {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 50%;
            animation: standingNow 8s infinite;
            cursor: pointer;
        }
        
        .nunc-stans:hover {
            animation: standingNow 2s infinite;
            box-shadow: 0 0 50px rgba(147, 51, 234, 0.7);
        }
        
        @keyframes standingNow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 100px rgba(147, 51, 234, 0.9);
            }
        }
        
        .eternal-text {
            position: absolute;
            color: rgba(147, 51, 234, 0.6);
            font-size: 13px;
            font-style: italic;
            animation: textEternal 6s infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .eternal-text:hover {
            color: rgba(147, 51, 234, 0.9);
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
            font-size: 15px;
        }
        
        @keyframes textEternal {
            0%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .boethius-wheel {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            border: 1px dotted rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            animation: wheelTurn 30s infinite linear;
            cursor: pointer;
        }
        
        .boethius-wheel::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(147, 51, 234, 0.8);
            border-radius: 50%;
            transform: translateX(-50%);
        }
        
        .boethius-wheel:hover {
            animation: wheelTurn 10s infinite linear;
            border-color: rgba(59, 130, 246, 0.4);
        }
        
        @keyframes wheelTurn {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .paradox-inscription {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(59, 130, 246, 0.5);
            font-size: 14px;
            text-align: center;
            animation: inscriptionPulse 5s infinite;
            cursor: pointer;
        }
        
        .paradox-inscription:hover {
            color: rgba(59, 130, 246, 0.9);
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
        
        @keyframes inscriptionPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.9; }
        }
        
        .transmission-code {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.3);
            font-size: 10px;
            letter-spacing: 2px;
            text-align: center;
        }

        /* NUEVOS ELEMENTOS DE ETERNIDAD */
        .eternity-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, 
                    rgba(147, 51, 234, 0.05) 0%, 
                    transparent 50%),
                radial-gradient(circle at 70% 70%, 
                    rgba(59, 130, 246, 0.05) 0%, 
                    transparent 50%);
            animation: fieldBreath 12s infinite alternate;
            pointer-events: none;
        }
        
        @keyframes fieldBreath {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        .instant-compression {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: compressExpand 5s infinite;
            pointer-events: none;
        }
        
        @keyframes compressExpand {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(50);
                opacity: 0.1;
            }
        }
        
        .time-dilation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 0deg at 50% 50%,
                    transparent 0deg,
                    rgba(147, 51, 234, 0.02) 90deg,
                    transparent 180deg,
                    rgba(59, 130, 246, 0.02) 270deg,
                    transparent 360deg);
            animation: dilationSpin 40s infinite linear;
            pointer-events: none;
        }
        
        @keyframes dilationSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .eternity-control {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(59, 130, 246, 0.6);
            font-size: 12px;
        }
        
        .control-text {
            margin-bottom: 5px;
            animation: controlGlow 6s infinite;
        }
        
        .compression-trigger {
            color: rgba(147, 51, 234, 0.7);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .compression-trigger:hover {
            color: rgba(147, 51, 234, 1);
            text-shadow: 0 0 8px rgba(147, 51, 234, 0.5);
        }
        
        @keyframes controlGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .eternity-spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: sparkFlash 2s infinite;
            pointer-events: none;
        }
        
        @keyframes sparkFlash {
            0%, 100% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
        .infinity-point {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(147, 51, 234, 0.7);
            border-radius: 50%;
            animation: infinityPulse 4s infinite;
            cursor: pointer;
        }
        
        @keyframes infinityPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.4);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 0 6px rgba(147, 51, 234, 0);
            }
        }
    </style>
</head>
<body>
    <div class="instant-eternity">
        <div class="eternity-field"></div>
        <div class="time-dilation"></div>
        
        <div class="boethius-wheel"></div>
        <div class="infinity-moment">
            <div class="infinity-loop"></div>
        </div>
        
        <div class="instant-compression"></div>
        <div class="nunc-stans"></div>
        <div class="eternal-flash"></div>
        
        <div class="infinity-point" style="top: 30%; left: 30%;"></div>
        <div class="infinity-point" style="top: 30%; right: 30%; animation-delay: 1s;"></div>
        <div class="infinity-point" style="bottom: 30%; left: 30%; animation-delay: 2s;"></div>
        <div class="infinity-point" style="bottom: 30%; right: 30%; animation-delay: 3s;"></div>
        
        <div class="eternity-control">
            <div class="control-text">NUNC STANS ACTIVO</div>
            <div class="compression-trigger">COMPRIMIR ETERNIDAD</div>
        </div>
        
        <div class="eternal-text" style="top: 20%; left: 50%; transform: translateX(-50%);">
            NUNC STANS
        </div>
        <div class="eternal-text" style="top: 50%; right: 20%; animation-delay: 1.5s;">
            AHORA ETERNO
        </div>
        <div class="eternal-text" style="bottom: 20%; left: 50%; transform: translateX(-50%); animation-delay: 3s;">
            INSTANTE INFINITO
        </div>
        <div class="eternal-text" style="top: 50%; left: 20%; animation-delay: 4.5s;">
            ETERNIDAD YA
        </div>
        
        <div class="paradox-inscription">
            Toda la eternidad<br>
            en un solo instante
        </div>
    </div>

    <div class="transmission-code">
        LIBRO_9::NODO_6::ETERNIDAD_INSTANTÁNEA::ACTIVO<br>
        NUNC_STANS::COMPRESIÓN_TEMPORAL::INFINITO
    </div>

    <script>
        class InstantEternity {
            constructor() {
                this.container = document.querySelector('.instant-eternity');
                this.instantCount = 0;
                this.eternityCompression = 1;
                this.nuncStansState = 'active';
                this.init();
            }

            init() {
                this.createTimelessSystem();
                this.createQuantumEternities();
                this.setupInteractions();
                this.startEternalLoop();
                this.createEternitySparks();
            }

            createTimelessSystem() {
                // Sistema de anillos eternos
                setInterval(() => this.createTimelessRing(), 1000);
                setInterval(() => this.createCompressionWave(), 2000);
            }

            createTimelessRing() {
                const ring = document.createElement('div');
                ring.className = 'timeless-ring';
                ring.style.animationDelay = Math.random() * 6 + 's';
                ring.style.borderColor = `rgba(147, 51, 234, ${Math.random() * 0.5})`;
                this.container.appendChild(ring);
                
                setTimeout(() => ring.remove(), 6000);
            }

            createCompressionWave() {
                const compression = document.createElement('div');
                compression.className = 'instant-compression';
                compression.style.animationDelay = Math.random() * 5 + 's';
                this.container.appendChild(compression);
                
                setTimeout(() => compression.remove(), 5000);
            }

            createQuantumEternities() {
                // Crear puntos de eternidad cuántica
                for (let i = 0; i < 30; i++) {
                    const quantum = document.createElement('div');
                    quantum.className = 'quantum-eternity';
                    
                    const angle = (Math.PI * 2 * i) / 30;
                    const radius = 200;
                    
                    quantum.style.left = (400 + Math.cos(angle) * radius) + 'px';
                    quantum.style.top = (400 + Math.sin(angle) * radius) + 'px';
                    quantum.style.animationDelay = `${i * 0.1}s`;
                    
                    this.container.appendChild(quantum);
                }
            }

            createEternitySparks() {
                // Chispas de eternidad aleatorias
                setInterval(() => {
                    const spark = document.createElement('div');
                    spark.className = 'eternity-spark';
                    spark.style.left = Math.random() * 100 + '%';
                    spark.style.top = Math.random() * 100 + '%';
                    spark.style.animationDelay = Math.random() * 2 + 's';
                    this.container.appendChild(spark);

                    setTimeout(() => spark.remove(), 2000);
                }, 300);
            }

            setupInteractions() {
                // Interacción con el flash eterno
                document.querySelector('.eternal-flash').addEventListener('click', () => {
                    this.intensifyEternalFlash();
                });

                // Interacción con el momento infinito
                document.querySelector('.infinity-moment').addEventListener('click', () => {
                    this.expandInfinityMoment();
                });

                // Interacción con el nunc stans
                document.querySelector('.nunc-stans').addEventListener('click', () => {
                    this.revealStandingNow();
                });

                // Interacción con la rueda de Boecio
                document.querySelector('.boethius-wheel').addEventListener('click', () => {
                    this.quoteBoethius();
                });

                // Interacción con textos eternos
                document.querySelectorAll('.eternal-text').forEach(text => {
                    text.addEventListener('click', () => {
                        this.illuminateEternalConcept(text.textContent);
                    });
                });

                // Interacción con puntos infinitos
                document.querySelectorAll('.infinity-point').forEach(point => {
                    point.addEventListener('click', () => {
                        this.activateInfinityPoint(point);
                    });
                });

                // Interacción con el trigger de compresión
                document.querySelector('.compression-trigger').addEventListener('click', () => {
                    this.compressEternity();
                });

                // Interacción con la inscripción de paradoja
                document.querySelector('.paradox-inscription').addEventListener('click', () => {
                    this.revealEternalParadox();
                });

                // Observación de la eternidad
                document.addEventListener('mousemove', (e) => {
                    this.handleEternalObservation(e);
                });
            }

            intensifyEternalFlash() {
                const flash = document.querySelector('.eternal-flash');
                flash.style.animation = 'flashEternal 0.2s infinite';
                
                setTimeout(() => {
                    flash.style.animation = 'flashEternal 4s infinite';
                }, 1000);

                this.logEternalEvent('Flash eterno intensificado por observación consciente');
            }

            expandInfinityMoment() {
                const moment = document.querySelector('.infinity-moment');
                moment.style.transform = 'translate(-50%, -50%) scale(1.5)';
                
                setTimeout(() => {
                    moment.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 2000);

                this.logEternalEvent('Momento infinito expandido temporalmente');
            }

            revealStandingNow() {
                const nuncStans = document.querySelector('.nunc-stans');
                nuncStans.style.boxShadow = '0 0 150px rgba(147, 51, 234, 1)';
                nuncStans.style.animation = 'standingNow 1s infinite';
                
                setTimeout(() => {
                    nuncStans.style.animation = 'standingNow 8s infinite';
                    nuncStans.style.boxShadow = '0 0 20px rgba(147, 51, 234, 0.5)';
                }, 3000);

                this.logEternalEvent('Nunc stans revelado: El ahora que permanece');
            }

            quoteBoethius() {
                const control = document.querySelector('.control-text');
                const originalText = control.textContent;
                
                control.textContent = '"La eternidad es la posesión total y perfecta..."';
                control.style.color = 'rgba(147, 51, 234, 0.9)';
                
                setTimeout(() => {
                    control.textContent = originalText;
                    control.style.color = 'rgba(59, 130, 246, 0.6)';
                }, 4000);

                this.logEternalEvent('Cita de Boecio revelada sobre la eternidad');
            }

            illuminateEternalConcept(concept) {
                const allTexts = document.querySelectorAll('.eternal-text');
                allTexts.forEach(text => {
                    if (text.textContent === concept) {
                        text.style.color = 'rgba(255, 255, 255, 0.9)';
                        text.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.7)';
                        
                        setTimeout(() => {
                            text.style.color = 'rgba(147, 51, 234, 0.6)';
                            text.style.textShadow = 'none';
                        }, 2000);
                    }
                });

                this.logEternalEvent(`Concepto eterno iluminado: ${concept}`);
            }

            activateInfinityPoint(point) {
                point.style.animation = 'infinityPulse 0.5s infinite';
                point.style.background = 'rgba(255, 255, 255, 0.9)';
                
                setTimeout(() => {
                    point.style.animation = 'infinityPulse 4s infinite';
                    point.style.background = 'rgba(147, 51, 234, 0.7)';
                }, 1000);

                this.logEternalEvent('Punto infinito activado - Singularidad temporal');
            }

            compressEternity() {
                const compression = document.querySelector('.instant-compression');
                compression.style.animation = 'compressExpand 1s infinite';
                
                setTimeout(() => {
                    compression.style.animation = 'compressExpand 5s infinite';
                }, 3000);

                this.eternityCompression *= 2;
                this.logEternalEvent(`Eternidad comprimida - Factor: ${this.eternityCompression}x`);
            }

            revealEternalParadox() {
                const inscription = document.querySelector('.paradox-inscription');
                const originalText = inscription.innerHTML;
                
                inscription.innerHTML = '∞ tiempo = 1 instante<br>0 duración = toda la eternidad';
                inscription.style.color = 'rgba(147, 51, 234, 0.9)';
                
                setTimeout(() => {
                    inscription.innerHTML = originalText;
                    inscription.style.color = 'rgba(59, 130, 246, 0.5)';
                }, 3000);

                this.logEternalEvent('Paradoja de la eternidad instantánea revelada');
            }

            handleEternalObservation(e) {
                // La eternidad responde a la observación
                if (this.instantCount % 20 === 0) {
                    const x = (e.clientX / window.innerWidth) * 100;
                    const y = (e.clientY / window.innerHeight) * 100;
                    
                    const observation = document.createElement('div');
                    observation.style.cssText = `
                        position: absolute;
                        width: 2px;
                        height: 2px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        left: ${x}%;
                        top: ${y}%;
                        pointer-events: none;
                        box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.5);
                    `;
                    this.container.appendChild(observation);
                    
                    setTimeout(() => observation.remove(), 500);
                }
            }

            startEternalLoop() {
                // Nunc stans - el ahora que permanece
                setInterval(() => {
                    this.instantCount++;
                    this.eternityCompression = Math.sin(this.instantCount / 100) + 1;
                    
                    // El instante contiene toda la eternidad
                    if (this.instantCount % 150 === 0) {
                        this.logEternalEvent('Nunc stans: El ahora inmóvil que contiene todo el tiempo');
                    }
                    
                    // Compresión infinita
                    if (this.instantCount % 300 === 0) {
                        this.logEternalEvent('∞ tiempo en 0 duración = Eternidad instantánea');
                    }
                    
                    // Boecio y la eternidad
                    if (this.instantCount % 444 === 0) {
                        this.logEternalEvent('Boecio: "La eternidad es la posesión total, simultánea y perfecta de una vida sin límites"');
                    }
                }, 50);
            }

            logEternalEvent(message) {
                console.log(`[InstantEternity] ${message}`);
            }
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            new InstantEternity();
            console.log('Nodo 6 activo: La eternidad completa comprimida en un instante sin duración');
        });

        // Efecto de carga inicial
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
