<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 6: La Eternidad Instantánea</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000, #0a0012, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
        }


    .instant-eternity {
        position: relative;
        width: 800px;
        height: 800px;
    }
    
    .eternal-flash {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        background: radial-gradient(circle,
            rgba(255, 255, 255, 1) 0%,
            rgba(147, 51, 234, 0.9) 20%,
            rgba(59, 130, 246, 0.6) 40%,
            rgba(6, 182, 212, 0.3) 60%,
            transparent 100%);
        border-radius: 50%;
        animation: flashEternal 4s infinite;
    }
    
    @keyframes flashEternal {
        0%, 100% {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
        10% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        50% {
            transform: translate(-50%, -50%) scale(20);
            opacity: 0.1;
        }
        90% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    }
    
    .timeless-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid rgba(147, 51, 234, 0.3);
        border-radius: 50%;
        animation: ringCollapse 6s infinite;
    }
    
    @keyframes ringCollapse {
        0% {
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
        50% {
            width: 10px;
            height: 10px;
            transform: translate(-50%, -50%);
            opacity: 1;
        }
        100% {
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
    }
    
    .infinity-moment {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 150px;
        transform: translate(-50%, -50%);
    }
    
    .infinity-loop {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid rgba(147, 51, 234, 0.4);
        border-radius: 50% 0 50% 0;
        animation: infinityRotate 10s infinite linear;
    }
    
    .infinity-loop::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid rgba(59, 130, 246, 0.4);
        border-radius: 0 50% 0 50%;
        transform: rotate(90deg);
    }
    
    @keyframes infinityRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .quantum-eternity {
        position: absolute;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        animation: quantumEternal 3s infinite;
    }
    
    @keyframes quantumEternal {
        0%, 100% {
            transform: scale(1);
            opacity: 0;
        }
        5%, 95% {
            opacity: 1;
        }
        50% {
            transform: scale(0);
            opacity: 1;
        }
    }
    
    .nunc-stans {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        transform: translate(-50%, -50%);
        border: 1px solid rgba(147, 51, 234, 0.5);
        border-radius: 50%;
        animation: standingNow 8s infinite;
    }
    
    @keyframes standingNow {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }
        50% {
            transform: translate(-50%, -50%) scale(1);
            box-shadow: 0 0 100px rgba(147, 51, 234, 0.9);
        }
    }
    
    .eternal-text {
        position: absolute;
        color: rgba(147, 51, 234, 0.6);
        font-size: 13px;
        font-style: italic;
        animation: textEternal 6s infinite;
    }
    
    @keyframes textEternal {
        0%, 100% {
            opacity: 0;
            transform: scale(0.8);
        }
        50% {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    .boethius-wheel {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        transform: translate(-50%, -50%);
        border: 1px dotted rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        animation: wheelTurn 30s infinite linear;
    }
    
    .boethius-wheel::before {
        content: '';
        position: absolute;
        top: -5px;
        left: 50%;
        width: 10px;
        height: 10px;
        background: rgba(147, 51, 234, 0.8);
        border-radius: 50%;
        transform: translateX(-50%);
    }
    
    @keyframes wheelTurn {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .paradox-inscription {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(59, 130, 246, 0.5);
        font-size: 14px;
        text-align: center;
        animation: inscriptionPulse 5s infinite;
    }
    
    @keyframes inscriptionPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.9; }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>


</head>
<body>
    <div class="instant-eternity">
        <div class="boethius-wheel"></div>
        <div class="infinity-moment">
            <div class="infinity-loop"></div>
        </div>
        <div class="nunc-stans"></div>
        <div class="eternal-flash"></div>


    <div class="eternal-text" style="top: 20%; left: 50%; transform: translateX(-50%);">
        NUNC STANS
    </div>
    <div class="eternal-text" style="top: 50%; right: 20%; animation-delay: 1.5s;">
        AHORA ETERNO
    </div>
    <div class="eternal-text" style="bottom: 20%; left: 50%; transform: translateX(-50%); animation-delay: 3s;">
        INSTANTE INFINITO
    </div>
    <div class="eternal-text" style="top: 50%; left: 20%; animation-delay: 4.5s;">
        ETERNIDAD YA
    </div>
    
    <div class="paradox-inscription">
        Toda la eternidad<br>
        en un solo instante
    </div>
</div>

<div class="transmission-code">LIBRO_9::NODO_6::ETERNIDAD_INSTANTÁNEA::ACTIVO</div>

<script>
    const container = document.querySelector('.instant-eternity');
    
    // Crear anillos de tiempo colapsando
    function createTimelessRing() {
        const ring = document.createElement('div');
        ring.className = 'timeless-ring';
        ring.style.animationDelay = Math.random() * 6 + 's';
        ring.style.borderColor = `rgba(147, 51, 234, ${Math.random() * 0.5})`;
        container.appendChild(ring);
        
        setTimeout(() => ring.remove(), 6000);
    }
    
    setInterval(createTimelessRing, 1000);
    
    // Crear puntos de eternidad cuántica
    for (let i = 0; i < 30; i++) {
        const quantum = document.createElement('div');
        quantum.className = 'quantum-eternity';
        
        const angle = (Math.PI * 2 * i) / 30;
        const radius = 200;
        
        quantum.style.left = (400 + Math.cos(angle) * radius) + 'px';
        quantum.style.top = (400 + Math.sin(angle) * radius) + 'px';
        quantum.style.animationDelay = `${i * 0.1}s`;
        
        container.appendChild(quantum);
    }
    
    // Nunc stans - el ahora que permanece
    let instantCount = 0;
    let eternityCompression = 1;
    
    setInterval(() => {
        instantCount++;
        eternityCompression = Math.sin(instantCount / 100) + 1;
        
        // El instante contiene toda la eternidad
        if (instantCount % 150 === 0) {
            console.log('Nunc stans: El ahora inmóvil que contiene todo el tiempo');
        }
        
        // Compresión infinita
        if (instantCount % 300 === 0) {
            console.log('∞ tiempo en 0 duración = Eternidad instantánea');
        }
        
        // Boecio y la eternidad
        if (instantCount % 444 === 0) {
            console.log('Boecio: "La eternidad es la posesión total, simultánea y perfecta de una vida sin límites"');
        }
    }, 50);
    
    console.log('Nodo 6 activo: La eternidad completa comprimida en un instante sin duración');
</script>


</body>
</html>
