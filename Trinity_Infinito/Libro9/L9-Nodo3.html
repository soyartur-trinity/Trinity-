<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 3: El Futuro que Ya Fue</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000, #0a0a1a);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
        }


    .temporal-paradox {
        position: relative;
        width: 800px;
        height: 800px;
    }
    
    .time-loop {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        transform: translate(-50%, -50%);
        border: 2px solid transparent;
        border-image: linear-gradient(
            90deg,
            rgba(147, 51, 234, 0.8),
            rgba(59, 130, 246, 0.6),
            rgba(6, 182, 212, 0.4),
            rgba(147, 51, 234, 0.8)
        ) 1;
        border-radius: 50%;
        animation: loopRotate 10s infinite linear;
    }
    
    @keyframes loopRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .retrograde-flow {
        position: absolute;
        width: 100%;
        height: 2px;
        top: 50%;
        background: linear-gradient(90deg,
            transparent,
            rgba(147, 51, 234, 0.6),
            transparent);
        animation: retroFlow 5s infinite;
    }
    
    @keyframes retroFlow {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    
    .future-echo {
        position: absolute;
        color: rgba(147, 51, 234, 0.6);
        font-size: 14px;
        animation: echoFade 6s infinite;
    }
    
    @keyframes echoFade {
        0% {
            opacity: 0;
            transform: scale(1.5);
        }
        50% {
            opacity: 1;
            transform: scale(1);
        }
        100% {
            opacity: 0;
            transform: scale(0.8);
        }
    }
    
    .causality-knot {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        transform: translate(-50%, -50%);
    }
    
    .knot-strand {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(59, 130, 246, 0.4);
        border-radius: 50% 20% 50% 20%;
        animation: knotTwist 8s infinite;
    }
    
    .knot-strand:nth-child(2) {
        animation-delay: 2s;
        transform: rotate(60deg);
    }
    
    .knot-strand:nth-child(3) {
        animation-delay: 4s;
        transform: rotate(120deg);
    }
    
    @keyframes knotTwist {
        0%, 100% {
            transform: rotate(0deg) scale(1);
        }
        50% {
            transform: rotate(180deg) scale(1.2);
        }
    }
    
    .memory-of-future {
        position: absolute;
        width: 3px;
        height: 30px;
        background: linear-gradient(to bottom,
            transparent,
            rgba(147, 51, 234, 0.8),
            transparent);
        animation: memoryStream 4s infinite;
    }
    
    @keyframes memoryStream {
        0% {
            transform: translateY(-100px);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(100px);
            opacity: 0;
        }
    }
    
    .ouroboros-time {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 500px;
        transform: translate(-50%, -50%);
        border: 1px dotted rgba(147, 51, 234, 0.2);
        border-radius: 50%;
        animation: ouroborosRotate 20s infinite linear reverse;
    }
    
    @keyframes ouroborosRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .temporal-equation {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.6);
        font-size: 16px;
        font-family: 'Times New Roman', serif;
        animation: equationPulse 5s infinite;
    }
    
    @keyframes equationPulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
    }
    
    .block-universe {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 40px,
            rgba(147, 51, 234, 0.03) 40px,
            rgba(147, 51, 234, 0.03) 41px
        );
        animation: blockShift 10s infinite linear;
    }
    
    @keyframes blockShift {
        from { transform: translateY(0); }
        to { transform: translateY(41px); }
    }
    
    .paradox-text {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(59, 130, 246, 0.5);
        font-size: 14px;
        text-align: center;
        animation: textGlow 6s infinite;
    }
    
    @keyframes textGlow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.9; }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>


</head>
<body>
    <div class="temporal-paradox">
        <div class="block-universe"></div>
        <div class="ouroboros-time"></div>
        <div class="time-loop"></div>
        <div class="retrograde-flow"></div>


    <div class="causality-knot">
        <div class="knot-strand"></div>
        <div class="knot-strand"></div>
        <div class="knot-strand"></div>
    </div>
    
    <div class="future-echo" style="top: 25%; left: 25%;">SERÁ</div>
    <div class="future-echo" style="top: 25%; right: 25%; animation-delay: 1.5s;">FUE</div>
    <div class="future-echo" style="bottom: 25%; right: 25%; animation-delay: 3s;">SIENDO</div>
    <div class="future-echo" style="bottom: 25%; left: 25%; animation-delay: 4.5s;">HABRÁ SIDO</div>
    
    <div class="temporal-equation">t_futuro = t_pasado</div>
    
    <div class="paradox-text">
        El futuro que ya ocurrió<br>
        El pasado que está por venir
    </div>
</div>

<div class="transmission-code">LIBRO_9::NODO_3::FUTURO_PRETÉRITO::ACTIVO</div>

<script>
    const container = document.querySelector('.temporal-paradox');
    
    // Crear memorias del futuro
    function createFutureMemory() {
        const memory = document.createElement('div');
        memory.className = 'memory-of-future';
        memory.style.left = Math.random() * 100 + '%';
        memory.style.top = '0';
        memory.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(memory);
        
        setTimeout(() => memory.remove(), 4000);
    }
    
    setInterval(createFutureMemory, 500);
    
    // Retrocausalidad
    let timeArrow = 0;
    let futureMemory = [];
    let pastPrediction = [];
    
    setInterval(() => {
        timeArrow++;
        
        // El futuro influye en el pasado
        if (timeArrow % 100 === 0) {
            futureMemory.push(Date.now());
            console.log('Retrocausalidad: El futuro determina el pasado');
        }
        
        // Universo bloque
        if (timeArrow % 200 === 0) {
            console.log('Universo bloque: Pasado, presente y futuro coexisten eternamente');
        }
        
        // Paradoja temporal
        if (timeArrow % 377 === 0) {
            console.log('El futuro ya fue, el pasado está por venir');
        }
    }, 50);
    
    console.log('Nodo 3 activo: El futuro que ya fue se manifiesta en el presente');
</script>


</body>
</html>
