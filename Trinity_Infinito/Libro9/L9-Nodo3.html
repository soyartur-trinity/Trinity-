<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="quantum-state" content="future_pretérito">
    <meta name="temporal-paradox" content="block_universe">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%239335ea' opacity='0.6'/></svg>">
    <title>Nodo 3: El Futuro que Ya Fue</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000, #0a0a1a);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
            cursor: crosshair;
        }

        .temporal-paradox {
            position: relative;
            width: 800px;
            height: 800px;
        }
        
        .time-loop {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            border: 2px solid transparent;
            border-image: linear-gradient(
                90deg,
                rgba(147, 51, 234, 0.8),
                rgba(59, 130, 246, 0.6),
                rgba(6, 182, 212, 0.4),
                rgba(147, 51, 234, 0.8)
            ) 1;
            border-radius: 50%;
            animation: loopRotate 10s infinite linear;
        }
        
        @keyframes loopRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .retrograde-flow {
            position: absolute;
            width: 100%;
            height: 2px;
            top: 50%;
            background: linear-gradient(90deg,
                transparent,
                rgba(147, 51, 234, 0.6),
                transparent);
            animation: retroFlow 5s infinite;
        }
        
        @keyframes retroFlow {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .future-echo {
            position: absolute;
            color: rgba(147, 51, 234, 0.6);
            font-size: 14px;
            animation: echoFade 6s infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .future-echo:hover {
            color: rgba(147, 51, 234, 0.9);
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
            transform: scale(1.2);
        }
        
        @keyframes echoFade {
            0% {
                opacity: 0;
                transform: scale(1.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }
        
        .causality-knot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
        }
        
        .knot-strand {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 50% 20% 50% 20%;
            animation: knotTwist 8s infinite;
        }
        
        .knot-strand:nth-child(2) {
            animation-delay: 2s;
            transform: rotate(60deg);
        }
        
        .knot-strand:nth-child(3) {
            animation-delay: 4s;
            transform: rotate(120deg);
        }
        
        @keyframes knotTwist {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
        }
        
        .memory-of-future {
            position: absolute;
            width: 3px;
            height: 30px;
            background: linear-gradient(to bottom,
                transparent,
                rgba(147, 51, 234, 0.8),
                transparent);
            animation: memoryStream 4s infinite;
        }
        
        @keyframes memoryStream {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100px);
                opacity: 0;
            }
        }
        
        .ouroboros-time {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            transform: translate(-50%, -50%);
            border: 1px dotted rgba(147, 51, 234, 0.2);
            border-radius: 50%;
            animation: ouroborosRotate 20s infinite linear reverse;
        }
        
        @keyframes ouroborosRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .temporal-equation {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.6);
            font-size: 16px;
            font-family: 'Times New Roman', serif;
            animation: equationPulse 5s infinite;
        }
        
        @keyframes equationPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .block-universe {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 40px,
                rgba(147, 51, 234, 0.03) 40px,
                rgba(147, 51, 234, 0.03) 41px
            );
            animation: blockShift 10s infinite linear;
        }
        
        @keyframes blockShift {
            from { transform: translateY(0); }
            to { transform: translateY(41px); }
        }
        
        .paradox-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(59, 130, 246, 0.5);
            font-size: 14px;
            text-align: center;
            animation: textGlow 6s infinite;
            cursor: pointer;
        }
        
        .paradox-text:hover {
            color: rgba(59, 130, 246, 0.8);
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
        
        @keyframes textGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.9; }
        }
        
        .transmission-code {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.3);
            font-size: 10px;
            letter-spacing: 2px;
            text-align: center;
        }
        
        /* NUEVOS ELEMENTOS CUÁNTICOS */
        .quantum-superposition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(circle at 30% 70%, 
                    rgba(147, 51, 234, 0.1) 0%, 
                    transparent 50%),
                radial-gradient(circle at 70% 30%, 
                    rgba(59, 130, 246, 0.1) 0%, 
                    transparent 50%);
            mix-blend-mode: screen;
            animation: quantumBreath 8s infinite alternate;
        }
        
        @keyframes quantumBreath {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        .temporal-resonance {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 0deg at 50% 50%,
                    transparent 0deg,
                    rgba(147, 51, 234, 0.1) 60deg,
                    transparent 120deg,
                    rgba(59, 130, 246, 0.1) 180deg,
                    transparent 240deg,
                    rgba(6, 182, 212, 0.1) 300deg,
                    transparent 360deg);
            animation: resonanceSpin 15s infinite linear;
            pointer-events: none;
        }
        
        @keyframes resonanceSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .quantum-collapse {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(147, 51, 234, 0.8);
            border-radius: 50%;
            animation: quantumWave 3s infinite;
            pointer-events: none;
        }
        
        @keyframes quantumWave {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        .observer-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(6, 182, 212, 0.6);
            border-radius: 50%;
            animation: observerPulse 4s infinite;
        }
        
        @keyframes observerPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4);
            }
            50% { 
                transform: scale(1.5);
                box-shadow: 0 0 0 10px rgba(6, 182, 212, 0);
            }
        }
        
        .quantum-activation {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(147, 51, 234, 0.5);
            font-size: 12px;
            pointer-events: none;
        }
        
        .activation-text {
            margin-bottom: 5px;
            animation: activationPulse 7s infinite;
        }
        
        .collapse-trigger {
            color: rgba(59, 130, 246, 0.6);
            font-size: 10px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
        }
        
        .collapse-trigger:hover {
            color: rgba(59, 130, 246, 0.9);
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
        }
        
        @keyframes activationPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div class="temporal-paradox">
        <div class="block-universe"></div>
        <div class="temporal-resonance"></div>
        <div class="quantum-superposition"></div>
        <div class="ouroboros-time"></div>
        <div class="time-loop"></div>
        <div class="retrograde-flow"></div>

        <div class="causality-knot">
            <div class="knot-strand"></div>
            <div class="knot-strand"></div>
            <div class="knot-strand"></div>
        </div>
        
        <div class="quantum-observers">
            <div class="observer-point" style="top: 30%; left: 40%;"></div>
            <div class="observer-point" style="top: 60%; right: 40%;"></div>
        </div>
        
        <div class="future-echo" style="top: 25%; left: 25%;">SERÁ</div>
        <div class="future-echo" style="top: 25%; right: 25%; animation-delay: 1.5s;">FUE</div>
        <div class="future-echo" style="bottom: 25%; right: 25%; animation-delay: 3s;">SIENDO</div>
        <div class="future-echo" style="bottom: 25%; left: 25%; animation-delay: 4.5s;">HABRÁ SIDO</div>
        
        <div class="temporal-equation">t_futuro = t_pasado</div>
        
        <div class="quantum-activation">
            <div class="activation-text">ESTADO CUÁNTICO: SUPERPOSICIÓN TEMPORAL</div>
            <div class="collapse-trigger">OBSERVAR</div>
        </div>
        
        <div class="paradox-text">
            El futuro que ya ocurrió<br>
            El pasado que está por venir
        </div>
    </div>

    <div class="transmission-code">
        LIBRO_9::NODO_3::FUTURO_PRETÉRITO::ACTIVO<br>
        CAMPO_CUÁNTICO::RESONANDO::CONSCIENCIA_EXPANDIDA
    </div>

    <script>
        class TemporalParadox {
            constructor() {
                this.container = document.querySelector('.temporal-paradox');
                this.quantumStates = ['SERÁ', 'FUE', 'SIENDO', 'HABRÁ SIDO'];
                this.timeArrow = 0;
                this.futureMemory = [];
                this.pastPrediction = [];
                this.init();
            }

            init() {
                this.createQuantumField();
                this.activateRetrocausality();
                this.setupInteractions();
                this.startTemporalLoop();
            }

            createQuantumField() {
                // Crear ondas cuánticas iniciales
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => this.createQuantumCollapse(), i * 600);
                }
            }

            createQuantumCollapse() {
                const collapse = document.createElement('div');
                collapse.className = 'quantum-collapse';
                collapse.style.left = Math.random() * 100 + '%';
                collapse.style.top = Math.random() * 100 + '%';
                collapse.style.animationDelay = Math.random() * 2 + 's';
                this.container.appendChild(collapse);

                setTimeout(() => collapse.remove(), 3000);
            }

            setupInteractions() {
                // Interacción con los ecos del futuro
                document.querySelectorAll('.future-echo').forEach(echo => {
                    echo.addEventListener('click', (e) => {
                        this.createTemporalRipple(e.clientX, e.clientY);
                        this.logQuantumEvent(`Colapso temporal: ${e.target.textContent}`);
                    });
                });

                // Interacción con el texto de paradoja
                document.querySelector('.paradox-text').addEventListener('click', () => {
                    this.triggerParadoxEvent();
                });

                // Interacción con el trigger de colapso
                document.querySelector('.collapse-trigger').addEventListener('click', () => {
                    this.collapseQuantumField();
                });

                // Observar movimiento del mouse como "observador consciente"
                document.addEventListener('mousemove', (e) => {
                    this.handleObserverEffect(e);
                });
            }

            createTemporalRipple(x, y) {
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    width: 4px;
                    height: 4px;
                    background: rgba(147, 51, 234, 0.8);
                    border-radius: 50%;
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                    animation: quantumWave 2s forwards;
                `;
                document.body.appendChild(ripple);
                setTimeout(() => ripple.remove(), 2000);
            }

            handleObserverEffect(e) {
                // Efecto sutil de observación cuántica
                if (this.timeArrow % 30 === 0) {
                    const x = (e.clientX / window.innerWidth) * 100;
                    const y = (e.clientY / window.innerHeight) * 100;
                    
                    // Crear eco de observación
                    const observerEcho = document.createElement('div');
                    observerEcho.style.cssText = `
                        position: absolute;
                        width: 2px;
                        height: 2px;
                        background: rgba(6, 182, 212, 0.3);
                        border-radius: 50%;
                        left: ${x}%;
                        top: ${y}%;
                        pointer-events: none;
                    `;
                    this.container.appendChild(observerEcho);
                    
                    setTimeout(() => observerEcho.remove(), 1000);
                }
            }

            collapseQuantumField() {
                // Efecto dramático de colapso cuántico
                document.querySelectorAll('.future-echo').forEach(echo => {
                    echo.style.animation = 'none';
                    echo.offsetHeight; // Trigger reflow
                    echo.style.animation = 'echoFade 1s infinite alternate';
                });

                // Crear múltiples colapsos
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        this.createQuantumCollapse();
                    }, i * 100);
                }

                this.logQuantumEvent('Campo cuántico colapsado por observación consciente');
            }

            triggerParadoxEvent() {
                const equation = document.querySelector('.temporal-equation');
                equation.textContent = 't_futuro ≡ t_pasado ≡ t_presente';
                equation.style.color = 'rgba(147, 51, 234, 0.9)';
                
                setTimeout(() => {
                    equation.textContent = 't_futuro = t_pasado';
                    equation.style.color = 'rgba(147, 51, 234, 0.6)';
                }, 2000);

                this.logQuantumEvent('Paradoja temporal activada: Unificación de líneas temporales');
            }

            activateRetrocausality() {
                // Crear memorias del futuro continuamente
                setInterval(() => this.createFutureMemory(), 500);
                
                // Bucle temporal principal
                setInterval(() => {
                    this.timeArrow++;
                    
                    // Retrocausalidad: El futuro influye en el pasado
                    if (this.timeArrow % 100 === 0) {
                        this.futureMemory.push(Date.now());
                        this.logQuantumEvent('Retrocausalidad: El futuro determina el pasado');
                    }
                    
                    // Universo bloque
                    if (this.timeArrow % 200 === 0) {
                        this.logQuantumEvent('Universo bloque: Pasado, presente y futuro coexisten eternamente');
                    }
                    
                    // Paradoja temporal
                    if (this.timeArrow % 377 === 0) {
                        this.logQuantumEvent('El futuro ya fue, el pasado está por venir');
                    }
                }, 50);
            }

            createFutureMemory() {
                const memory = document.createElement('div');
                memory.className = 'memory-of-future';
                memory.style.left = Math.random() * 100 + '%';
                memory.style.top = '0';
                memory.style.animationDelay = Math.random() * 4 + 's';
                this.container.appendChild(memory);
                
                setTimeout(() => memory.remove(), 4000);
            }

            startTemporalLoop() {
                // Bucle de eventos temporales aleatorios
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        this.createQuantumCollapse();
                    }
                }, 3000);
            }

            logQuantumEvent(message) {
                console.log(`[TemporalParadox] ${message}`);
            }
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            new TemporalParadox();
            console.log('Nodo 3 activo: El futuro que ya fue se manifiesta en el presente');
        });

        // Efecto de carga inicial
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
