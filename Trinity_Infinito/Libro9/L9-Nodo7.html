<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="temporal-state" content="retroactive_origin">
    <meta name="philosophical-concept" content="nachtraglichkeit">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23722f97' opacity='0.6'/></svg>">
    <title>Nodo 7: El Origen Posterior a Sí Mismo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #000, #0a0012, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', serif;
            cursor: crosshair;
        }

        .retroactive-origin {
            position: relative;
            width: 800px;
            height: 800px;
        }
        
        .origin-point {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: radial-gradient(circle,
                rgba(255, 255, 255, 1),
                rgba(147, 51, 234, 0.8),
                rgba(59, 130, 246, 0.4));
            border-radius: 50%;
            animation: originPulse 5s infinite;
            box-shadow: 
                0 0 50px rgba(147, 51, 234, 0.9),
                0 0 100px rgba(59, 130, 246, 0.6),
                0 0 200px rgba(6, 182, 212, 0.3);
            cursor: pointer;
            z-index: 10;
        }
        
        .origin-point:hover {
            animation: originPulse 1s infinite;
            box-shadow: 
                0 0 80px rgba(147, 51, 234, 1),
                0 0 160px rgba(59, 130, 246, 0.8),
                0 0 300px rgba(6, 182, 212, 0.5);
        }
        
        @keyframes originPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            75% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.8;
            }
        }
        
        .causality-loop {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 50%;
            animation: loopReverse 12s infinite linear;
            cursor: pointer;
        }
        
        .causality-loop:hover {
            border-color: rgba(147, 51, 234, 0.6);
            animation: loopReverse 3s infinite linear;
        }
        
        .causality-loop::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 20px;
            height: 20px;
            background: rgba(147, 51, 234, 0.8);
            border-radius: 50%;
            transform: translateX(-50%);
        }
        
        .causality-loop::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 20px;
            height: 20px;
            background: rgba(59, 130, 246, 0.8);
            border-radius: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes loopReverse {
            from { transform: translate(-50%, -50%) rotate(360deg); }
            to { transform: translate(-50%, -50%) rotate(0deg); }
        }
        
        .retroactive-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(147, 51, 234, 0.4);
            border-radius: 50%;
            animation: waveRetro 6s infinite;
        }
        
        @keyframes waveRetro {
            0% {
                width: 500px;
                height: 500px;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
            50% {
                width: 50px;
                height: 50px;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                width: 10px;
                height: 10px;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
        }
        
        .bootstrap-paradox {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px dashed rgba(59, 130, 246, 0.3);
            animation: bootstrapFloat 10s infinite;
            cursor: pointer;
        }
        
        .bootstrap-paradox:hover {
            border-color: rgba(59, 130, 246, 0.6);
            animation: bootstrapFloat 3s infinite;
        }
        
        @keyframes bootstrapFloat {
            0%, 100% {
                transform: translate(100px, 100px) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translate(500px, 100px) rotate(90deg);
                opacity: 0.6;
            }
            50% {
                transform: translate(500px, 500px) rotate(180deg);
                opacity: 0.3;
            }
            75% {
                transform: translate(100px, 500px) rotate(270deg);
                opacity: 0.6;
            }
        }
        
        .nachtraglich-text {
            position: absolute;
            color: rgba(147, 51, 234, 0.5);
            font-size: 12px;
            font-style: italic;
            animation: nachtraglich 7s infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nachtraglich-text:hover {
            color: rgba(147, 51, 234, 0.9);
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
            font-size: 14px;
        }
        
        @keyframes nachtraglich {
            0%, 100% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .ouroboros-time {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 450px;
            height: 450px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 50%;
            animation: ouroborosSpin 20s infinite linear;
            cursor: pointer;
        }
        
        .ouroboros-time:hover {
            border-color: rgba(147, 51, 234, 0.4);
            animation: ouroborosSpin 5s infinite linear;
        }
        
        .ouroboros-time::before {
            content: '◉';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: rgba(147, 51, 234, 0.6);
        }
        
        @keyframes ouroborosSpin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .self-causing {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            transform: translate(-50%, -50%);
            animation: selfCause 8s infinite;
            cursor: pointer;
        }
        
        .self-causing:hover {
            animation: selfCause 2s infinite;
        }
        
        .cause-effect {
            position: absolute;
            width: 100%;
            height: 1px;
            top: 50%;
            background: linear-gradient(90deg,
                transparent,
                rgba(147, 51, 234, 0.6),
                rgba(59, 130, 246, 0.6),
                transparent);
            animation: causeEffect 4s infinite;
        }
        
        @keyframes causeEffect {
            0%, 100% {
                transform: scaleX(0);
                opacity: 0;
            }
            50% {
                transform: scaleX(1);
                opacity: 1;
            }
        }
        
        @keyframes selfCause {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg);
            }
        }
        
        .paradox-final {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(59, 130, 246, 0.6);
            font-size: 14px;
            text-align: center;
            animation: finalGlow 6s infinite;
            cursor: pointer;
        }
        
        .paradox-final:hover {
            color: rgba(59, 130, 246, 0.9);
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
        
        @keyframes finalGlow {
            0%, 100% { 
                opacity: 0.6;
                text-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
            }
            50% { 
                opacity: 1;
                text-shadow: 0 0 20px rgba(147, 51, 234, 0.6);
            }
        }
        
        .transmission-code {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.3);
            font-size: 10px;
            letter-spacing: 2px;
            text-align: center;
        }

        /* NUEVOS ELEMENTOS RETROACTIVOS */
        .retroactive-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 0deg at 50% 50%,
                    transparent 0deg,
                    rgba(147, 51, 234, 0.03) 60deg,
                    transparent 120deg,
                    rgba(59, 130, 246, 0.03) 180deg,
                    transparent 240deg,
                    rgba(6, 182, 212, 0.03) 300deg,
                    transparent 360deg);
            animation: retroSpin 25s infinite linear reverse;
            pointer-events: none;
        }
        
        @keyframes retroSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .causal-echo {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(147, 51, 234, 0.6);
            border-radius: 50%;
            animation: echoRetro 4s infinite;
            pointer-events: none;
        }
        
        @keyframes echoRetro {
            0%, 100% {
                transform: scale(1);
                opacity: 0;
            }
            50% {
                transform: scale(3);
                opacity: 1;
            }
        }
        
        .bootstrap-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(59, 130, 246, 0.7);
            border-radius: 50%;
            animation: nodePulse 5s infinite;
            cursor: pointer;
        }
        
        @keyframes nodePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }
            50% {
                transform: scale(1.4);
                box-shadow: 0 0 0 8px rgba(59, 130, 246, 0);
            }
        }
        
        .origin-control {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(59, 130, 246, 0.6);
            font-size: 12px;
        }
        
        .control-text {
            margin-bottom: 5px;
            animation: controlPulse 7s infinite;
        }
        
        .retro-trigger {
            color: rgba(147, 51, 234, 0.7);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retro-trigger:hover {
            color: rgba(147, 51, 234, 1);
            text-shadow: 0 0 8px rgba(147, 51, 234, 0.5);
        }
        
        @keyframes controlPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .temporal-ripple {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(147, 51, 234, 0.5);
            border-radius: 50%;
            animation: rippleExpand 3s infinite;
            pointer-events: none;
        }
        
        @keyframes rippleExpand {
            0%, 100% {
                transform: scale(1);
                opacity: 0;
            }
            50% {
                transform: scale(20);
                opacity: 0.3;
            }
        }
        
        .nachtraglich-spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkFlash 2s infinite;
            pointer-events: none;
        }
        
        @keyframes sparkFlash {
            0%, 100% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="retroactive-origin">
        <div class="retroactive-field"></div>
        
        <div class="ouroboros-time"></div>
        <div class="causality-loop"></div>

        <div class="self-causing">
            <div class="cause-effect"></div>
            <div class="cause-effect" style="transform: rotate(90deg);"></div>
        </div>
        
        <div class="bootstrap-paradox"></div>
        
        <div class="bootstrap-node" style="top: 25%; left: 25%;"></div>
        <div class="bootstrap-node" style="top: 25%; right: 25%; animation-delay: 1s;"></div>
        <div class="bootstrap-node" style="bottom: 25%; right: 25%; animation-delay: 2s;"></div>
        <div class="bootstrap-node" style="bottom: 25%; left: 25%; animation-delay: 3s;"></div>
        
        <div class="origin-point"></div>
        
        <div class="origin-control">
            <div class="control-text">NACHTRÄGLICHKEIT ACTIVA</div>
            <div class="retro-trigger">ACTIVAR RETROACTIVIDAD</div>
        </div>
        
        <div class="nachtraglich-text" style="top: 20%; left: 50%; transform: translateX(-50%);">
            Nachträglichkeit
        </div>
        <div class="nachtraglich-text" style="top: 50%; right: 20%; animation-delay: 1.75s;">
            Efecto retroactivo
        </div>
        <div class="nachtraglich-text" style="bottom: 20%; left: 50%; transform: translateX(-50%); animation-delay: 3.5s;">
            Origen diferido
        </div>
        <div class="nachtraglich-text" style="top: 50%; left: 20%; animation-delay: 5.25s;">
            Causa posterior
        </div>
        
        <div class="paradox-final">
            El origen que se causa a sí mismo<br>
            desde su propio futuro
        </div>
    </div>

    <div class="transmission-code">
        LIBRO_9::NODO_7::ORIGEN_RETROACTIVO::ACTIVO<br>
        NACHTRÄGLICHKEIT::BOOTSTRAP_PARADOX::OUROBOROS
    </div>

    <script>
        class RetroactiveOrigin {
            constructor() {
                this.container = document.querySelector('.retroactive-origin');
                this.bootstrapCycle = 0;
                this.causalLoop = [];
                this.retroactiveEvents = [];
                this.init();
            }

            init() {
                this.createRetroactiveSystem();
                this.createBootstrapNodes();
                this.setupInteractions();
                this.startParadoxLoop();
                this.createTemporalRipples();
                this.createNachtraglichSparks();
            }

            createRetroactiveSystem() {
                // Sistema de ondas retroactivas
                setInterval(() => this.createRetroWave(), 1200);
                setInterval(() => this.createCausalEcho(), 800);
            }

            createRetroWave() {
                const wave = document.createElement('div');
                wave.className = 'retroactive-wave';
                wave.style.animationDelay = Math.random() * 6 + 's';
                this.container.appendChild(wave);
                
                setTimeout(() => wave.remove(), 6000);
            }

            createCausalEcho() {
                const echo = document.createElement('div');
                echo.className = 'causal-echo';
                echo.style.left = (30 + Math.random() * 40) + '%';
                echo.style.top = (30 + Math.random() * 40) + '%';
                echo.style.animationDelay = Math.random() * 4 + 's';
                this.container.appendChild(echo);
                
                setTimeout(() => echo.remove(), 4000);
            }

            createBootstrapNodes() {
                // Nodos adicionales de paradoja bootstrap
                for (let i = 0; i < 4; i++) {
                    setTimeout(() => this.createAdditionalNode(), i * 500);
                }
            }

            createAdditionalNode() {
                const node = document.createElement('div');
                node.className = 'bootstrap-node';
                node.style.left = (20 + Math.random() * 60) + '%';
                node.style.top = (20 + Math.random() * 60) + '%';
                node.style.animationDelay = Math.random() * 5 + 's';
                this.container.appendChild(node);

                setTimeout(() => {
                    node.remove();
                    this.createAdditionalNode();
                }, 5000);
            }

            createTemporalRipples() {
                // Ondas temporales aleatorias
                setInterval(() => {
                    const ripple = document.createElement('div');
                    ripple.className = 'temporal-ripple';
                    ripple.style.left = Math.random() * 100 + '%';
                    ripple.style.top = Math.random() * 100 + '%';
                    ripple.style.animationDelay = Math.random() * 3 + 's';
                    this.container.appendChild(ripple);

                    setTimeout(() => ripple.remove(), 3000);
                }, 600);
            }

            createNachtraglichSparks() {
                // Chispas de retroactividad
                setInterval(() => {
                    const spark = document.createElement('div');
                    spark.className = 'nachtraglich-spark';
                    spark.style.left = Math.random() * 100 + '%';
                    spark.style.top = Math.random() * 100 + '%';
                    spark.style.animationDelay = Math.random() * 2 + 's';
                    this.container.appendChild(spark);

                    setTimeout(() => spark.remove(), 2000);
                }, 400);
            }

            setupInteractions() {
                // Interacción con el punto de origen
                document.querySelector('.origin-point').addEventListener('click', () => {
                    this.intensifyOrigin();
                });

                // Interacción con el loop de causalidad
                document.querySelector('.causality-loop').addEventListener('click', () => {
                    this.reverseCausality();
                });

                // Interacción con la paradoja bootstrap
                document.querySelector('.bootstrap-paradox').addEventListener('click', () => {
                    this.activateBootstrap();
                });

                // Interacción con el ouroboros
                document.querySelector('.ouroboros-time').addEventListener('click', () => {
                    this.revealOuroboros();
                });

                // Interacción con la auto-causación
                document.querySelector('.self-causing').addEventListener('click', () => {
                    this.intensifySelfCause();
                });

                // Interacción con textos nachträglich
                document.querySelectorAll('.nachtraglich-text').forEach(text => {
                    text.addEventListener('click', () => {
                        this.illuminateConcept(text.textContent);
                    });
                });

                // Interacción con nodos bootstrap
                document.querySelectorAll('.bootstrap-node').forEach(node => {
                    node.addEventListener('click', () => {
                        this.activateNode(node);
                    });
                });

                // Interacción con el trigger retroactivo
                document.querySelector('.retro-trigger').addEventListener('click', () => {
                    this.activateRetroactivity();
                });

                // Interacción con el texto final
                document.querySelector('.paradox-final').addEventListener('click', () => {
                    this.revealFinalParadox();
                });

                // Observación retroactiva
                document.addEventListener('mousemove', (e) => {
                    this.handleRetroObservation(e);
                });
            }

            intensifyOrigin() {
                const origin = document.querySelector('.origin-point');
                origin.style.animation = 'originPulse 0.3s infinite';
                origin.style.boxShadow = 
                    '0 0 100px rgba(147, 51, 234, 1), ' +
                    '0 0 200px rgba(59, 130, 246, 0.8), ' +
                    '0 0 400px rgba(6, 182, 212, 0.6)';
                
                setTimeout(() => {
                    origin.style.animation = 'originPulse 5s infinite';
                    origin.style.boxShadow = 
                        '0 0 50px rgba(147, 51, 234, 0.9), ' +
                        '0 0 100px rgba(59, 130, 246, 0.6), ' +
                        '0 0 200px rgba(6, 182, 212, 0.3)';
                }, 1500);

                this.logParadoxEvent('Origen retroactivo intensificado por observación');
            }

            reverseCausality() {
                const loop = document.querySelector('.causality-loop');
                loop.style.animation = 'loopReverse 1s infinite linear';
                loop.style.borderColor = 'rgba(147, 51, 234, 0.8)';
                
                setTimeout(() => {
                    loop.style.animation = 'loopReverse 12s infinite linear';
                    loop.style.borderColor = 'rgba(147, 51, 234, 0.3)';
                }, 3000);

                this.logParadoxEvent('Causalidad invertida - Efecto precede a la causa');
            }

            activateBootstrap() {
                const bootstrap = document.querySelector('.bootstrap-paradox');
                bootstrap.style.animation = 'bootstrapFloat 1s infinite';
                bootstrap.style.borderColor = 'rgba(59, 130, 246, 0.8)';
                
                setTimeout(() => {
                    bootstrap.style.animation = 'bootstrapFloat 10s infinite';
                    bootstrap.style.borderColor = 'rgba(59, 130, 246, 0.3)';
                }, 2000);

                this.logParadoxEvent('Paradoja bootstrap activada - Objeto sin origen');
            }

            revealOuroboros() {
                const ouroboros = document.querySelector('.ouroboros-time');
                ouroboros.style.animation = 'ouroborosSpin 2s infinite linear';
                ouroboros.style.borderColor = 'rgba(147, 51, 234, 0.6)';
                
                setTimeout(() => {
                    ouroboros.style.animation = 'ouroborosSpin 20s infinite linear';
                    ouroboros.style.borderColor = 'rgba(147, 51, 234, 0.2)';
                }, 4000);

                this.logParadoxEvent('Ouroboros revelado - La serpiente que se muerde la cola');
            }

            intensifySelfCause() {
                const selfCause = document.querySelector('.self-causing');
                selfCause.style.animation = 'selfCause 1s infinite';
                
                setTimeout(() => {
                    selfCause.style.animation = 'selfCause 8s infinite';
                }, 2000);

                this.logParadoxEvent('Auto-causación intensificada - Causa sui');
            }

            illuminateConcept(concept) {
                const allTexts = document.querySelectorAll('.nachtraglich-text');
                allTexts.forEach(text => {
                    if (text.textContent === concept) {
                        text.style.color = 'rgba(255, 255, 255, 0.9)';
                        text.style.textShadow = '0 0 15px rgba(255, 255, 255, 0.7)';
                        
                        setTimeout(() => {
                            text.style.color = 'rgba(147, 51, 234, 0.5)';
                            text.style.textShadow = 'none';
                        }, 2000);
                    }
                });

                this.logParadoxEvent(`Concepto retroactivo iluminado: ${concept}`);
            }

            activateNode(node) {
                node.style.animation = 'nodePulse 0.5s infinite';
                node.style.background = 'rgba(255, 255, 255, 0.9)';
                
                setTimeout(() => {
                    node.style.animation = 'nodePulse 5s infinite';
                    node.style.background = 'rgba(59, 130, 246, 0.7)';
                }, 1000);

                this.logParadoxEvent('Nodo bootstrap activado - Punto sin origen');
            }

            activateRetroactivity() {
                const field = document.querySelector('.retroactive-field');
                field.style.animation = 'retroSpin 5s infinite linear reverse';
                
                setTimeout(() => {
                    field.style.animation = 'retroSpin 25s infinite linear reverse';
                }, 3000);

                this.retroactiveEvents.push(Date.now());
                this.logParadoxEvent(`Retroactividad activada - Evento #${this.retroactiveEvents.length}`);
            }

            revealFinalParadox() {
                const final = document.querySelector('.paradox-final');
                const originalText = final.innerHTML;
                
                final.innerHTML = 'El futuro causa el pasado<br>El efecto crea la causa';
                final.style.color = 'rgba(147, 51, 234, 0.9)';
                
                setTimeout(() => {
                    final.innerHTML = originalText;
                    final.style.color = 'rgba(59, 130, 246, 0.6)';
                }, 3000);

                this.logParadoxEvent('Paradoja final revelada - Origen posterior a sí mismo');
            }

            handleRetroObservation(e) {
                // La observación afecta retroactivamente
                if (this.bootstrapCycle % 25 === 0) {
                    const x = (e.clientX / window.innerWidth) * 100;
                    const y = (e.clientY / window.innerHeight) * 100;
                    
                    const observation = document.createElement('div');
                    observation.style.cssText = `
                        position: absolute;
                        width: 1px;
                        height: 1px;
                        background: rgba(6, 182, 212, 0.2);
                        border-radius: 50%;
                        left: ${x}%;
                        top: ${y}%;
                        pointer-events: none;
                        box-shadow: 0 0 6px 1px rgba(6, 182, 212, 0.4);
                    `;
                    this.container.appendChild(observation);
                    
                    setTimeout(() => observation.remove(), 800);
                }
            }

            startParadoxLoop() {
                // Bootstrap paradox - objeto sin origen
                setInterval(() => {
                    this.bootstrapCycle++;
                    
                    // El efecto causa la causa
                    if (this.bootstrapCycle % 100 === 0) {
                        this.causalLoop.unshift(this.bootstrapCycle); // El futuro se inserta antes que el pasado
                        this.logParadoxEvent('Paradoja bootstrap: El origen se crea a sí mismo retroactivamente');
                    }
                    
                    // Nachträglichkeit freudiana
                    if (this.bootstrapCycle % 200 === 0) {
                        this.logParadoxEvent('Nachträglichkeit: El origen solo surge après-coup, posteriormente');
                    }
                    
                    // Causalidad circular completa
                    if (this.bootstrapCycle % 377 === 0) {
                        this.logParadoxEvent('El origen es posterior a sí mismo: A→B→C→A');
                        this.causalLoop = []; // Reset del loop causal
                    }
                    
                    // El Big Bang retroactivo
                    if (this.bootstrapCycle % 500 === 0) {
                        this.logParadoxEvent('El universo se origina desde su propio final');
                    }
                }, 50);
            }

            logParadoxEvent(message) {
                console.log(`[RetroactiveOrigin] ${message}`);
            }
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
