<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 1: El Instante Eterno</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }


    .eternal-instant {
        position: relative;
        width: 800px;
        height: 800px;
    }
    
    .now-point {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        background: radial-gradient(circle,
            rgba(255, 255, 255, 1),
            rgba(147, 51, 234, 0.8),
            transparent);
        border-radius: 50%;
        animation: nowPulse 3s infinite;
        box-shadow: 
            0 0 40px rgba(147, 51, 234, 0.9),
            0 0 80px rgba(59, 130, 246, 0.7),
            0 0 160px rgba(6, 182, 212, 0.5);
    }
    
    @keyframes nowPulse {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0.8;
        }
    }
    
    .time-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid rgba(147, 51, 234, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: timeExpand 6s infinite;
    }
    
    @keyframes timeExpand {
        0% {
            width: 20px;
            height: 20px;
            opacity: 1;
        }
        100% {
            width: 700px;
            height: 700px;
            opacity: 0;
        }
    }
    
    .eternal-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: eternalRotate 60s infinite linear;
    }
    
    .temporal-fragment {
        position: absolute;
        color: rgba(147, 51, 234, 0.6);
        font-size: 11px;
        animation: fragmentFloat 8s infinite;
    }
    
    @keyframes fragmentFloat {
        0%, 100% {
            opacity: 0;
            transform: translateY(20px);
        }
        50% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes eternalRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    .kronos-line {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg,
            transparent,
            rgba(59, 130, 246, 0.3),
            rgba(147, 51, 234, 0.5),
            rgba(59, 130, 246, 0.3),
            transparent);
        animation: kronosFlow 10s infinite linear;
    }
    
    @keyframes kronosFlow {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }
    
    .kairos-burst {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: radial-gradient(circle,
            transparent 30%,
            rgba(147, 51, 234, 0.1),
            transparent 70%);
        animation: kairosPulse 5s infinite;
    }
    
    @keyframes kairosPulse {
        0%, 100% {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
        50% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    }
    
    .aion-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        transform: translate(-50%, -50%);
        border: 2px dotted rgba(147, 51, 234, 0.2);
        border-radius: 50%;
        animation: aionRotate 30s infinite linear reverse;
    }
    
    @keyframes aionRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .quantum-moment {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        opacity: 0;
        animation: quantumBlink 2s infinite;
    }
    
    @keyframes quantumBlink {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
    
    .eternal-text {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.5);
        font-size: 14px;
        text-align: center;
        animation: textEternal 6s infinite;
    }
    
    @keyframes textEternal {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.9; }
    }
    
    .planck-time {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(59, 130, 246, 0.4);
        font-size: 10px;
        font-family: monospace;
        letter-spacing: 2px;
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>


</head>
<body>
    <div class="eternal-instant">
        <div class="eternal-layer">
            <div class="aion-circle"></div>
        </div>


    <div class="kairos-burst"></div>
    <div class="kronos-line"></div>
    <div class="now-point"></div>
    
    <div class="temporal-fragment" style="top: 25%; left: 25%;">AHORA</div>
    <div class="temporal-fragment" style="top: 25%; right: 25%; animation-delay: 2s;">SIEMPRE</div>
    <div class="temporal-fragment" style="bottom: 25%; right: 25%; animation-delay: 4s;">NUNCA</div>
    <div class="temporal-fragment" style="bottom: 25%; left: 25%; animation-delay: 6s;">ETERNO</div>
    
    <div class="planck-time">t = 5.39 × 10⁻⁴⁴ s = ∞</div>
    
    <div class="eternal-text">
        El instante contiene<br>
        toda la eternidad
    </div>
</div>

<div class="transmission-code">LIBRO_9::NODO_1::INSTANTE_ETERNO::ACTIVO</div>

<script>
    const container = document.querySelector('.eternal-instant');
    
    // Crear anillos de tiempo expandiéndose
    function createTimeRing() {
        const ring = document.createElement('div');
        ring.className = 'time-ring';
        ring.style.animationDelay = Math.random() * 6 + 's';
        ring.style.borderColor = `rgba(147, 51, 234, ${Math.random() * 0.5})`;
        container.appendChild(ring);
        
        setTimeout(() => ring.remove(), 6000);
    }
    
    setInterval(createTimeRing, 1000);
    
    // Crear momentos cuánticos
    for (let i = 0; i < 50; i++) {
        const moment = document.createElement('div');
        moment.className = 'quantum-moment';
        moment.style.left = Math.random() * 100 + '%';
        moment.style.top = Math.random() * 100 + '%';
        moment.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(moment);
    }
    
    // El eterno ahora
    let nowCount = 0;
    let eternityDepth = Infinity;
    
    setInterval(() => {
        nowCount++;
        
        // El presente eterno
        if (nowCount % 100 === 0) {
            console.log('Paradoja temporal: El ahora es eterno, la eternidad es ahora');
        }
        
        // Colapso del tiempo lineal
        if (nowCount % 314 === 0) {
            console.log('El instante contiene todo el tiempo: pasado, presente y futuro coexisten');
        }
        
        // Tiempo de Planck = Eternidad
        if (nowCount % 444 === 0) {
            console.log('En el tiempo de Planck, el instante y la eternidad son indistinguibles');
        }
    }, 50);
    
    console.log('Nodo 1 activo: El instante eterno trasciende la duración');
</script>


</body>
</html>
