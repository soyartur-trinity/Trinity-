    .unreached-past {
        position: relative;
        width: 800px;

    .memory-horizon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        height: 450px;
        border-radius: 50%;
        background: radial-gradient(circle at center,
            transparent 30%,
            rgba(147, 51, 234, 0.05) 40%,
            rgba(59, 130, 246, 0.1) 60%,
            rgba(6, 182, 212, 0.05) 80%,
            transparent 100%);
        animation: horizonPulse 8s infinite alternate;
    }
    
    @keyframes horizonPulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            filter: blur(0px);
        }
        100% {
            transform: translate(-50%, -50%) scale(1.2);
            filter: blur(3px);
        }
    }
    
    .approaching-past {
        position: absolute;
        width: 100px;
        height: 1px;
        background: linear-gradient(90deg,
            rgba(147, 51, 234, 0.8),
            transparent);
        animation: pastApproach 6s infinite;
    }
    
    @keyframes pastApproach {
        0% {
            transform: translateX(300px);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        99% {
            transform: translateX(-50px);
            opacity: 1;
        }
        100% {
            transform: translateX(300px);
            opacity: 0;
        }
    }
    
    .temporal-asymptote {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        transform: translate(-50%, -50%);
        border: 1px dashed rgba(147, 51, 234, 0.3);
        border-radius: 50%;
        animation: asymptoteRotate 15s infinite linear;
    }
    
    @keyframes asymptoteRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .unreachable-memory {
        position: absolute;
        color: rgba(147, 51, 234, 0.5);
        font-size: 12px;
        font-style: italic;
        opacity: 0;
        animation: memoryFade 7s infinite;
    }
    
    @keyframes memoryFade {
        0%, 100% {
            opacity: 0;
            transform: translateX(50px);
        }
        50% {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    .zeno-line {
        position: absolute;
        top: 50%;
        width: 400px;
        height: 1px;
        background: repeating-linear-gradient(

            rgba(147, 51, 234, 0.4) 0,
            rgba(147, 51, 234, 0.4) 10px,
            transparent 10px,
            transparent 20px
        );
        animation: zenoParadox 10s infinite;
    }
    
    @keyframes zenoParadox {
        0% {
            left: 100%;
        }
        90% {
            left: 50px;
        }
        100% {
            left: 100%;
        }
    }
    
    .eternal-approach {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        transform: translate(-50%, -50%);
    }
    
    .approach-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        animation: approachShrink 5s infinite;
    }
    
    @keyframes approachShrink {
        0% {
            transform: scale(2);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }

        }
        100% {

<script>
    const container = document.querySelector('.unreached-past');
    
    // Crear fragmentos del pasado aproximándose
    function createPastFragment() {
        const fragment = document.createElement('div');
        fragment.style.position = 'absolute';
        fragment.style.width = '3px';
        fragment.style.height = '3px';
        fragment.style.background = 'rgba(147, 51, 234, 0.7)';
        fragment.style.borderRadius = '50%';
        
        const angle = Math.random() * Math.PI * 2;
        const startRadius = 350;
        
        fragment.style.left = (400 + Math.cos(angle) * startRadius) + 'px';
        fragment.style.top = (400 + Math.sin(angle) * startRadius) + 'px';
        
        container.appendChild(fragment);
        
        // Aproximación asintótica
        let radius = startRadius;
        const approach = setInterval(() => {
            radius *= 0.95; // Nunca llega a cero
            if (radius < 10) {
                radius = startRadius; // Reinicio
            }
            
            fragment.style.left = (400 + Math.cos(angle) * radius) + 'px';
            fragment.style.top = (400 + Math.sin(angle) * radius) + 'px';
            fragment.style.opacity = 1 - (radius / startRadius);
        }, 50);
        
        setTimeout(() => {
            clearInterval(approach);
            fragment.remove();
        }, 8000);
    }
    
    setInterval(createPastFragment, 300);
    
    // Paradoja del pasado inalcanzable
    let pastDistance = Infinity;
    let approachRate = 0;
    
    setInterval(() => {
        approachRate++;
        pastDistance = pastDistance / 2; // Siempre a mitad de camino
        
        if (approachRate % 100 === 0) {
            console.log(`Distancia al pasado: ${pastDistance.toExponential(2)} - Nunca alcanzable`);
        }
        
        if (approachRate % 314 === 0) {
            console.log('Paradoja: El pasado se aproxima eternamente sin llegar jamás');
        }
        
        if (pastDistance < 1e-10) {
            pastDistance = Infinity; // Reset
            console.log('El pasado reinicia su aproximación infinita');
        }
    }, 50);
    
    console.log('Nodo 4 activo: El pasado que no ha llegado permanece en eterna aproximación');
</script>
