    .absent-present {
        position: relative;
        width: 750px;
        height: 750px;
    }
    
    .now-void {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        border: 2px dashed rgba(147, 51, 234, 0.4);
        border-radius: 50%;
        animation: voidFlicker 3s infinite;
    }
    
    @keyframes voidFlicker {
        0%, 100% {
            opacity: 0.2;
            transform: translate(-50%, -50%) scale(1);
        }
        25% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(0.8);
        }
        50% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.2);
        }
        75% {
            opacity: 0.8;
            transform: translate(-50%, -50%) scale(0.9);
        }
    }
    
    .disappearing-moment {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 1px;
        background: linear-gradient(90deg,
            transparent,
            rgba(147, 51, 234, 0.8),
            transparent);
        transform: translate(-50%, -50%);
        animation: momentVanish 2s infinite;
    }
    
    @keyframes momentVanish {
        0%, 100% {
            opacity: 0;
            transform: translate(-50%, -50%) scaleX(0);
        }
        50% {
            opacity: 1;
            transform: translate(-50%, -50%) scaleX(1);
        }
    }
    
    .phantom-now {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 1px solid rgba(59, 130, 246, 0.2);
        animation: phantomDrift 10s infinite;
    }
    
    @keyframes phantomDrift {
        0%, 100% {
            transform: translate(0, 0);
            opacity: 0;
        }
        25% {
            transform: translate(200px, -100px);
            opacity: 0.5;
        }
        50% {
            transform: translate(-100px, 200px);
            opacity: 0.3;
        }
        75% {
            transform: translate(-200px, -200px);
            opacity: 0.5;
        }
    }
    
    .absence-field {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-radial-gradient(
            circle at center,
            transparent 0,
            transparent 30px,
            rgba(147, 51, 234, 0.02) 30px,
            rgba(147, 51, 234, 0.02) 31px
        );
        animation: fieldCollapse 8s infinite;
    }
    
    @keyframes fieldCollapse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.5;
        }
        50% {
            transform: scale(0);
            opacity: 0;
        }
    }
    
    .missing-instant {
        position: absolute;
        color: rgba(147, 51, 234, 0.5);
        font-size: 12px;
        animation: instantMissing 5s infinite;
    }
    
    @keyframes instantMissing {
        0%, 100% {
            opacity: 0;
            text-decoration: line-through;
        }
        50% {
            opacity: 1;
            text-decoration: none;
        }
    }
    
    .temporal-gap {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 20px;
        background: repeating-linear-gradient(
            90deg,
            rgba(147, 51, 234, 0.3) 0,
            rgba(147, 51, 234, 0.3) 40px,
            transparent 40px,
            transparent 80px
        );
        animation: gapFlow 4s infinite linear;
    }
    
    @keyframes gapFlow {
        from { transform: translateX(0); }
        to { transform: translateX(80px); }
    }
    
    .presence-absence {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        box-shadow: 
            inset 0 0 30px rgba(147, 51, 234, 0.3),
            0 0 30px rgba(59, 130, 246, 0.2);
        animation: presenceAbsence 6s infinite;
    }
    
    @keyframes presenceAbsence {
        0%, 100% {
            box-shadow: 
                inset 0 0 30px rgba(147, 51, 234, 0.3),
                0 0 30px rgba(59, 130, 246, 0.2);
        }
        50% {
            box-shadow: 
                inset 0 0 0px transparent,
                0 0 0px transparent;
        }
    }
    
    .derrida-trace {
        position: absolute;
        width: 2px;
        height: 50px;
        background: linear-gradient(to bottom,
            transparent,
            rgba(147, 51, 234, 0.6),
            transparent);
        animation: traceErase 3s infinite;
    }
    
    @keyframes traceErase {
        0%, 100% {
            opacity: 0;
            transform: scaleY(0);
        }
        50% {
            opacity: 1;
            transform: scaleY(1);
        }
    }
    
    .paradox-text {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(59, 130, 246, 0.5);
        font-size: 14px;
        text-align: center;
        animation: textAbsence 5s infinite;
    }
    
    @keyframes textAbsence {
        0%, 100% {
            opacity: 0.5;
            letter-spacing: 2px;
        }
        50% {
            opacity: 0.9;
            letter-spacing: 5px;
        }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>

<script>
    const container = document.querySelector('.absent-present');
    
    // Crear trazas derridianas
    function createTrace() {
        const trace = document.createElement('div');
        trace.className = 'derrida-trace';
        trace.style.left = Math.random() * 100 + '%';
        trace.style.top = Math.random() * 100 + '%';
        trace.style.animationDelay = Math.random() * 3 + 's';
        trace.style.transform = `rotate(${Math.random() * 360}deg)`;
        container.appendChild(trace);
        
        setTimeout(() => trace.remove(), 3000);
    }
    
    setInterval(createTrace, 400);
    
    // El presente que se escapa
    let nowAttempts = 0;
    let presenceLevel = 0;
    
    setInterval(() => {
        nowAttempts++;
        presenceLevel = Math.sin(nowAttempts / 50) * 0.5 + 0.5;
        
        // El presente siempre ya pasó o aún no llega
        if (nowAttempts % 100 === 0) {
            console.log('El presente: siempre diferido, nunca presente');
        }
        
        // Différance derridiana
        if (nowAttempts % 200 === 0) {
            console.log('Différance: El presente difiere y difiere de sí mismo');
        }
        
        // La aporía del ahora
        if (nowAttempts % 377 === 0) {
            console.log('Aporía temporal: El ahora no tiene duración, por lo tanto no existe');
        }
    }, 50);
    
    console.log('Nodo 5 activo: El presente sin presencia, el ahora ausente de sí mismo');
</script>
