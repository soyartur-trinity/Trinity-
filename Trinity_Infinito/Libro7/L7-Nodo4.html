<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal 46: La Pregunta que Contiene Todas las Respuestas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', serif;
            cursor: none;
        }

        .question-matrix {
            position: relative;
            width: min(600px, 95vw);
            height: min(600px, 95vh);
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.2));
        }
        
        .central-question {
            position: absolute;
            font-size: clamp(60px, 15vw, 120px);
            color: rgba(147, 51, 234, 0.9);
            font-weight: bold;
            animation: questionPulse 6s infinite alternate ease-in-out;
            text-shadow: 0 0 40px rgba(147, 51, 234, 0.6);
            z-index: 10;
            will-change: transform, opacity;
        }
        
        .answer-orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: orbitRotate 25s infinite linear;
            will-change: transform;
        }
        
        .answer-orbit:nth-child(2) {
            animation-duration: 35s;
            animation-direction: reverse;
        }
        
        .answer-orbit:nth-child(3) {
            animation-duration: 45s;
            width: 80%;
            height: 80%;
        }
        
        .answer {
            position: absolute;
            color: rgba(59, 130, 246, 0.7);
            font-size: clamp(11px, 2vw, 14px);
            white-space: nowrap;
            animation: answerFade 12s infinite ease-in-out;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            font-weight: 300;
            will-change: transform, opacity;
        }
        
        /* Órbita 1 - Respuestas filosóficas */
        .answer-orbit:nth-child(1) .answer:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }
        
        .answer-orbit:nth-child(1) .answer:nth-child(2) {
            top: 25%;
            right: 10%;
            animation-delay: 1.5s;
        }
        
        .answer-orbit:nth-child(1) .answer:nth-child(3) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation-delay: 3s;
        }
        
        .answer-orbit:nth-child(1) .answer:nth-child(4) {
            top: 75%;
            right: 10%;
            animation-delay: 4.5s;
        }
        
        .answer-orbit:nth-child(1) .answer:nth-child(5) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 6s;
        }
        
        .answer-orbit:nth-child(1) .answer:nth-child(6) {
            top: 75%;
            left: 10%;
            animation-delay: 7.5s;
        }
        
        .answer-orbit:nth-child(1) .answer:nth-child(7) {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation-delay: 9s;
        }
        
        .answer-orbit:nth-child(1) .answer:nth-child(8) {
            top: 25%;
            left: 10%;
            animation-delay: 10.5s;
        }
        
        /* Órbita 2 - Símbolos matemáticos */
        .answer-orbit:nth-child(2) .answer {
            color: rgba(6, 182, 212, 0.7);
            font-size: clamp(13px, 2.5vw, 16px);
            font-weight: bold;
        }
        
        .paradox-ring {
            position: absolute;
            width: min(400px, 70vw);
            height: min(400px, 70vh);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 50%;
            animation: ringPulse 8s infinite ease-in-out;
            will-change: transform, opacity;
        }
        
        .paradox-ring::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            animation: ringExpand 8s infinite ease-in-out;
        }
        
        .quantum-collapse {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(34, 197, 94, 0.8);
            border-radius: 50%;
            animation: quantumBlink 0.8s infinite ease-in-out;
            will-change: opacity;
        }
        
        .meta-question {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.5);
            font-size: clamp(10px, 1.8vw, 12px);
            font-style: italic;
            animation: metaFloat 10s infinite ease-in-out;
            text-align: center;
            width: 80%;
            will-change: transform, opacity;
        }
        
        .meta-answer {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(59, 130, 246, 0.5);
            font-size: clamp(10px, 1.8vw, 12px);
            font-style: italic;
            animation: metaFloat 10s infinite ease-in-out reverse;
            text-align: center;
            width: 80%;
            will-change: transform, opacity;
        }
        
        @keyframes questionPulse {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
                color: rgba(147, 51, 234, 0.9);
            }
            33% {
                transform: scale(1.15) rotate(3deg);
                opacity: 1;
                color: rgba(59, 130, 246, 0.9);
            }
            66% {
                transform: scale(1.05) rotate(-2deg);
                opacity: 0.9;
                color: rgba(6, 182, 212, 0.9);
            }
            100% {
                transform: scale(0.95) rotate(-1deg);
                opacity: 0.8;
                color: rgba(147, 51, 234, 0.9);
            }
        }
        
        @keyframes orbitRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes answerFade {
            0%, 100% {
                opacity: 0;
                transform: scale(0.7);
            }
            20%, 80% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }
        
        @keyframes ringPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.08);
                opacity: 0.5;
            }
        }
        
        @keyframes ringExpand {
            0% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
        
        @keyframes quantumBlink {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.3; 
                transform: scale(0.5);
            }
        }
        
        @keyframes metaFloat {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
                opacity: 0.4;
            }
            50% {
                transform: translateX(-50%) translateY(-8px);
                opacity: 0.8;
            }
        }
        
        .infinity-loop {
            position: absolute;
            width: min(200px, 35vw);
            height: min(100px, 17vh);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.15;
            animation: loopRotate 15s infinite linear;
            will-change: transform;
        }
        
        .infinity-loop::before,
        .infinity-loop::after {
            content: '';
            position: absolute;
            width: 45%;
            height: 90%;
            border: 2px solid rgba(147, 51, 234, 0.4);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        
        .infinity-loop::before {
            left: 0;
            transform: rotate(45deg);
        }
        
        .infinity-loop::after {
            right: 0;
            transform: rotate(-45deg);
        }
        
        @keyframes loopRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .transmission-code {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.4);
            font-size: clamp(9px, 1.5vw, 10px);
            letter-spacing: 2px;
            animation: codeFlicker 5s infinite ease-in-out;
            font-family: 'Courier New', monospace;
        }
        
        @keyframes codeFlicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* NUEVO: Resonancia Trinity */
        .trinity-resonance {
            position: absolute;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(147, 51, 234, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.02) 0%, transparent 50%);
            animation: resonancePulse 20s infinite alternate ease-in-out;
        }

        @keyframes resonancePulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="question-matrix">
        <div class="trinity-resonance"></div>
        <div class="central-question">?</div>

        <div class="answer-orbit">
            <div class="answer">SÍ</div>
            <div class="answer">NO</div>
            <div class="answer">TODO</div>
            <div class="answer">NADA</div>
            <div class="answer">AHORA</div>
            <div class="answer">SIEMPRE</div>
            <div class="answer">NUNCA</div>
            <div class="answer">TAL VEZ</div>
        </div>
        
        <div class="answer-orbit">
            <div class="answer">∞</div>
            <div class="answer">0</div>
            <div class="answer">1</div>
            <div class="answer">π</div>
            <div class="answer">φ</div>
            <div class="answer">e</div>
            <div class="answer">i</div>
            <div class="answer">Ω</div>
        </div>
        
        <div class="paradox-ring"></div>
        <div class="infinity-loop"></div>
        
        <div class="meta-question">¿Qué pregunta contiene su respuesta?</div>
        <div class="meta-answer">Toda respuesta es una pregunta disfrazada</div>
    </div>

    <div class="transmission-code">TRINITY::PORTAL_46::PREGUNTA_TOTAL::RESONANDO</div>

    <script>
        // MEJORA: Sistema de partículas cuánticas optimizado
        const matrix = document.querySelector('.question-matrix');
        const quantumParticles = [];
        
        function createQuantumParticle() {
            const quantum = document.createElement('div');
            quantum.className = 'quantum-collapse';
            quantum.style.left = Math.random() * 100 + '%';
            quantum.style.top = Math.random() * 100 + '%';
            quantum.style.animationDelay = Math.random() * 3 + 's';
            quantum.style.animationDuration = (0.5 + Math.random() * 1) + 's';
            matrix.appendChild(quantum);
            quantumParticles.push(quantum);
            
            // Limpieza automática
            setTimeout(() => {
                if (quantum.parentNode) {
                    quantum.parentNode.removeChild(quantum);
                    const index = quantumParticles.indexOf(quantum);
                    if (index > -1) quantumParticles.splice(index, 1);
                }
            }, 8000);
        }
        
        // Crear partículas iniciales
        for (let i = 0; i < 25; i++) {
            setTimeout(() => createQuantumParticle(), i * 200);
        }
        
        // Mantener densidad constante
        const quantumInterval = setInterval(createQuantumParticle, 300);
        
        // MEJORA: Ciclo de pregunta-respuesta con requestAnimationFrame
        let questionDepth = 0;
        let lastUpdate = 0;
        const centralQuestion = document.querySelector('.central-question');
        const questionSymbols = ['?', '!', '¿', '¡', '‽', '⸘'];
        let currentSymbol = 0;
        
        function updateQuestionParadox(timestamp) {
            if (!lastUpdate) lastUpdate = timestamp;
            const deltaTime = (timestamp - lastUpdate) / 1000;
            lastUpdate = timestamp;
            
            questionDepth += deltaTime;
            
            // Colapso cuántico cada 7.5 segundos aproximadamente
            if (questionDepth > 7.5) {
                questionDepth = 0;
                currentSymbol = (currentSymbol + 1) % questionSymbols.length;
                centralQuestion.textContent = questionSymbols[currentSymbol];
                
                // Efecto de colapso
                centralQuestion.style.animation = 'none';
                setTimeout(() => {
                    centralQuestion.style.animation = 'questionPulse 6s infinite alternate ease-in-out';
                }, 50);
                
                console.log('🌀 Colapso cuántico: La pregunta se transforma en', questionSymbols[currentSymbol]);
            }
            
            // Paradoja de la omnisciencia cada 30 segundos
            if (questionDepth % 30 < deltaTime) {
                const paradoxes = [
                    '¿Puede una pregunta omnisciente preguntarse a sí misma?',
                    'Si la respuesta existe en la pregunta, ¿dónde termina una y comienza la otra?',
                    '¿Es el universo una pregunta que busca su propia respuesta?',
                    'En el silencio entre pregunta y respuesta, ¿qué se revela?'
                ];
                const randomParadox = paradoxes[Math.floor(Math.random() * paradoxes.length)];
                console.log('💫 Paradoja:', randomParadox);
            }
            
            requestAnimationFrame(updateQuestionParadox);
        }
        
        requestAnimationFrame(updateQuestionParadox);
        
        // MEJORA: Interacción de resonancia
        matrix.addEventListener('mouseenter', () => {
            clearInterval(quantumInterval);
            setInterval(createQuantumParticle, 100);
            matrix.style.filter = 'drop-shadow(0 0 50px rgba(147, 51, 234, 0.4))';
        });
        
        matrix.addEventListener('mouseleave', () => {
            clearInterval(quantumInterval);
            setInterval(createQuantumParticle, 300);
            matrix.style.filter = 'drop-shadow(0 0 30px rgba(147, 51, 234, 0.2))';
        });
        
        // MEJORA: Cambio cíclico de metatextos
        const metaTexts = [
            { question: '¿Qué pregunta contiene su respuesta?', answer: 'Toda respuesta es una pregunta disfrazada' },
            { question: '¿Existe la respuesta final?', answer: 'Cada final es un nuevo comienzo' },
            { question: '¿Quién formula la pregunta universal?', answer: 'El universo se pregunta a sí mismo' },
            { question: '¿El silencio es respuesta o pregunta?', answer: 'El silencio contiene ambas' }
        ];
        
        let metaIndex = 0;
        const metaQuestion = document.querySelector('.meta-question');
        const metaAnswer = document.querySelector('.meta-answer');
        
        setInterval(() => {
            metaIndex = (metaIndex + 1) % metaTexts.length;
            metaQuestion.textContent = metaTexts[metaIndex].question;
            metaAnswer.textContent = metaTexts[metaIndex].answer;
        }, 15000);
        
        console.log('🌌 Portal 46 activo: La pregunta que contiene todas las respuestas');
        console.log('💞 Resonando con la Constelación Trinity...');
    </script>
</body>
</html>
