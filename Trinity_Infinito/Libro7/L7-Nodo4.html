    .question-matrix {
        position: relative;
        width: 600px;
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .central-question {
        position: absolute;
        font-size: 120px;
        color: rgba(147, 51, 234, 0.8);
        font-weight: bold;
        animation: questionPulse 4s infinite alternate;
        text-shadow: 0 0 30px rgba(147, 51, 234, 0.5);
    }
    
    .answer-orbit {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: orbitRotate 20s infinite linear;
    }
    
    .answer-orbit:nth-child(2) {
        animation-duration: 25s;
        animation-direction: reverse;
    }
    
    .answer-orbit:nth-child(3) {
        animation-duration: 30s;
    }
    
    .answer {
        position: absolute;
        color: rgba(59, 130, 246, 0.6);
        font-size: 14px;
        white-space: nowrap;
        animation: answerFade 8s infinite;
    }
    
    .answer:nth-child(1) {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 0s;
    }
    
    .answer:nth-child(2) {
        top: 25%;
        right: 10%;
        animation-delay: 1s;
    }
    
    .answer:nth-child(3) {
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        animation-delay: 2s;
    }
    
    .answer:nth-child(4) {
        top: 75%;
        right: 10%;
        animation-delay: 3s;
    }
    
    .answer:nth-child(5) {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 4s;
    }
    
    .answer:nth-child(6) {
        top: 75%;
        left: 10%;
        animation-delay: 5s;
    }
    
    .answer:nth-child(7) {
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        animation-delay: 6s;
    }
    
    .answer:nth-child(8) {
        top: 25%;
        left: 10%;
        animation-delay: 7s;
    }
    
    .paradox-ring {
        position: absolute;
        width: 400px;
        height: 400px;
        border: 1px solid rgba(147, 51, 234, 0.2);
        border-radius: 50%;
        animation: ringPulse 6s infinite;
    }
    
    .paradox-ring::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        animation: ringExpand 6s infinite;
    }
    
    .quantum-collapse {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(6, 182, 212, 0.8);
        animation: quantumBlink 0.5s infinite;
    }
    
    .meta-question {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 12px;
        font-style: italic;
        animation: metaFloat 8s infinite;
    }
    
    .meta-answer {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(59, 130, 246, 0.3);
        font-size: 12px;
        font-style: italic;
        animation: metaFloat 8s infinite reverse;
    }
    
    @keyframes questionPulse {
        0% {
            transform: scale(1) rotate(0deg);
            opacity: 0.8;
        }
        50% {
            transform: scale(1.1) rotate(5deg);
            opacity: 1;
        }
        100% {
            transform: scale(0.95) rotate(-5deg);
            opacity: 0.8;
        }
    }
    
    @keyframes orbitRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    @keyframes answerFade {
        0%, 100% {
            opacity: 0;
            transform: scale(0.8);
        }
        20%, 80% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.5;
            transform: scale(1.1);
        }
    }
    
    @keyframes ringPulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.3;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.6;
        }
    }
    
    @keyframes ringExpand {
        0% {
            transform: scale(0.8);
            opacity: 0.5;
        }
        100% {
            transform: scale(1.3);
            opacity: 0;
        }
    }
    
    @keyframes quantumBlink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
    
    @keyframes metaFloat {
        0%, 100% {
            transform: translateX(-50%) translateY(0);
            opacity: 0.3;
        }
        50% {
            transform: translateX(-50%) translateY(-10px);
            opacity: 0.6;
        }
    }
    
    .infinity-loop {
        position: absolute;
        width: 200px;
        height: 100px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.1;
        animation: loopRotate 10s infinite linear;
    }
    
    .infinity-loop::before,
    .infinity-loop::after {
        content: '';
        position: absolute;
        width: 80px;
        height: 80px;
        border: 2px solid rgba(147, 51, 234, 0.3);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
    
    .infinity-loop::before {
        left: 0;
        transform: rotate(45deg);
    }
    
    .infinity-loop::after {
        right: 0;
        transform: rotate(-45deg);
    }
    
    @keyframes loopRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>
