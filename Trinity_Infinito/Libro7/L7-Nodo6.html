    .ignorance-field {
        position: relative;
        width: 600px;
        height: 600px;
    }
    
    .darkness-core {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(circle at center,
            #000 0%,
            #000 40%,
            rgba(0, 0, 0, 0.8) 60%,
            transparent 100%);
        animation: darknessPulse 6s infinite alternate;
    }
    
    .light-emanation {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle at center,
            transparent 0%,
            transparent 30%,
            rgba(255, 255, 255, 0.05) 40%,
            rgba(147, 51, 234, 0.1) 60%,
            rgba(59, 130, 246, 0.2) 80%,
            transparent 100%);
        animation: lightFromDark 8s infinite;
    }
    
    .wisdom-ray {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 400px;
        background: linear-gradient(to bottom,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent);
        transform-origin: center;
        animation: rayRotate 15s infinite linear;
    }
    
    .wisdom-ray:nth-child(2) {
        animation-delay: 2.5s;
    }
    
    .wisdom-ray:nth-child(3) {
        animation-delay: 5s;
    }
    
    .wisdom-ray:nth-child(4) {
        animation-delay: 7.5s;
    }
    
    .wisdom-ray:nth-child(5) {
        animation-delay: 10s;
    }
    
    .wisdom-ray:nth-child(6) {
        animation-delay: 12.5s;
    }
    
    .unknowing-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: particleFloat 10s infinite;
    }
    
    .paradox-text {
        position: absolute;
        color: rgba(147, 51, 234, 0.6);
        font-size: 14px;
        opacity: 0;
        animation: textReveal 8s infinite;
    }
    
    .paradox-text:nth-child(1) {
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 0s;
    }
    
    .paradox-text:nth-child(2) {
        top: 50%;
        right: 15%;
        transform: translateY(-50%);
        animation-delay: 2s;
    }
    
    .paradox-text:nth-child(3) {
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 4s;
    }
    
    .paradox-text:nth-child(4) {
        top: 50%;
        left: 15%;
        transform: translateY(-50%);
        animation-delay: 6s;
    }
    
    .socratic-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        border: 1px solid rgba(147, 51, 234, 0.1);
        border-radius: 50%;
        animation: socraticRotate 20s infinite linear;
    }
    
    .socratic-circle::before {
        content: 'SOLO SÉ QUE NO SÉ NADA';
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(59, 130, 246, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
    
    @keyframes darknessPulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            box-shadow: inset 0 0 50px #000;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: inset 0 0 100px #000;
        }
        100% {
            transform: translate(-50%, -50%) scale(0.95);
            box-shadow: inset 0 0 70px #000;
        }
    }
    
    @keyframes lightFromDark {
        0%, 100% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
        }
        50% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }
    }
    
    @keyframes rayRotate {
        from {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }
    
    @keyframes particleFloat {
        0% {
            transform: translate(0, 0);
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        80% {
            opacity: 1;
        }
        100% {
            transform: translate(
                calc(var(--dx) * 200px),
                calc(var(--dy) * 200px)
            );
            opacity: 0;
        }
    }
    
    @keyframes textReveal {
        0%, 100% {
            opacity: 0;
            filter: blur(5px);
        }
        30%, 70% {
            opacity: 1;
            filter: blur(0px);
        }
    }
    
    @keyframes socraticRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

<script>
    // Crear partículas de no-conocimiento que iluminan
    const field = document.querySelector('.ignorance-field');
    
    function createUnknowingParticle() {
        const particle = document.createElement('div');
        particle.className = 'unknowing-particle';
        
        // Emergen desde el centro de la oscuridad
        const angle = Math.random() * Math.PI * 2;
        const startX = 300 + Math.cos(angle) * 50;
        const startY = 300 + Math.sin(angle) * 50;
        
        particle.style.left = startX + 'px';
        particle.style.top = startY + 'px';
        particle.style.setProperty('--dx', Math.cos(angle));
        particle.style.setProperty('--dy', Math.sin(angle));
        
        field.appendChild(particle);
        
        setTimeout(() => particle.remove(), 10000);
    }
    
    setInterval(createUnknowingParticle, 300);
    
    // La paradoja socrática
    let ignoranceLevel = 0;
    let illuminationIntensity = 0;
    
    setInterval(() => {
        ignoranceLevel++;
        illuminationIntensity = Math.sin(ignoranceLevel / 100) + 1;
        
        // Más ignorancia = más luz
        const void_elem = document.querySelector('.illumination-void');
        void_elem.style.opacity = 0.5 + (illuminationIntensity * 0.25);
        
        if (ignoranceLevel % 200 === 0) {
            console.log('Paradoja socrática: La ignorancia perfecta es la sabiduría suprema');
        }
    }, 50);
    
    console.log('Portal 48 activo: La ignorancia que ilumina todo conocimiento');
</script>
