<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal 48: La Ignorancia que Ilumina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            cursor: none;
        }

        .ignorance-field {
            position: relative;
            width: min(600px, 95vw);
            height: min(600px, 95vh);
            filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.2));
        }
    
        .darkness-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(200px, 35vw);
            height: min(200px, 35vh);
            border-radius: 50%;
            background: radial-gradient(circle at center,
                #000 0%,
                #000 40%,
                rgba(0, 0, 0, 0.9) 60%,
                transparent 100%);
            animation: darknessPulse 8s infinite alternate ease-in-out;
            will-change: transform, box-shadow;
        }
    
        .light-emanation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(300px, 50vw);
            height: min(300px, 50vh);
            border-radius: 50%;
            background: radial-gradient(circle at center,
                transparent 0%,
                transparent 30%,
                rgba(255, 255, 255, 0.08) 40%,
                rgba(147, 51, 234, 0.15) 60%,
                rgba(59, 130, 246, 0.25) 80%,
                transparent 100%);
            animation: lightFromDark 12s infinite ease-in-out;
            will-change: transform, opacity;
        }
    
        .wisdom-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: min(400px, 70vh);
            background: linear-gradient(to bottom,
                transparent,
                rgba(255, 255, 255, 0.4),
                rgba(147, 51, 234, 0.3),
                transparent);
            transform-origin: center;
            animation: rayRotate 20s infinite linear;
            will-change: transform;
        }
    
        .wisdom-ray:nth-child(2) {
            animation-delay: 3.3s;
        }
    
        .wisdom-ray:nth-child(3) {
            animation-delay: 6.6s;
        }
    
        .wisdom-ray:nth-child(4) {
            animation-delay: 10s;
        }
    
        .wisdom-ray:nth-child(5) {
            animation-delay: 13.3s;
        }
    
        .wisdom-ray:nth-child(6) {
            animation-delay: 16.6s;
        }
    
        .unknowing-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: particleFloat 12s infinite ease-out;
            will-change: transform, opacity;
            pointer-events: none;
        }
    
        .paradox-text {
            position: absolute;
            color: rgba(147, 51, 234, 0.7);
            font-size: clamp(12px, 2.2vw, 14px);
            opacity: 0;
            animation: textReveal 10s infinite ease-in-out;
            text-shadow: 0 0 15px rgba(147, 51, 234, 0.4);
            font-weight: 300;
            letter-spacing: 1px;
            will-change: opacity, filter;
        }
    
        .paradox-text:nth-child(1) {
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }
    
        .paradox-text:nth-child(2) {
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            animation-delay: 2.5s;
        }
    
        .paradox-text:nth-child(3) {
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 5s;
        }
    
        .paradox-text:nth-child(4) {
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            animation-delay: 7.5s;
        }
    
        .socratic-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(400px, 70vw);
            height: min(400px, 70vh);
            border: 1px solid rgba(147, 51, 234, 0.15);
            border-radius: 50%;
            animation: socraticRotate 30s infinite linear;
            will-change: transform;
        }
    
        .socratic-circle::before {
            content: 'SOLO S칄 QUE NO S칄 NADA';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(59, 130, 246, 0.4);
            font-size: clamp(9px, 1.5vw, 10px);
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            white-space: nowrap;
        }
    
        @keyframes darknessPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: inset 0 0 50px #000;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
                box-shadow: inset 0 0 120px #000;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.98);
                box-shadow: inset 0 0 80px #000;
            }
        }
    
        @keyframes lightFromDark {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3);
            }
        }
    
        @keyframes rayRotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    
        @keyframes particleFloat {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                transform: translate(
                    calc(var(--dx) * min(250px, 45vw)),
                    calc(var(--dy) * min(250px, 45vh))
                );
                opacity: 0;
            }
        }
    
        @keyframes textReveal {
            0%, 100% {
                opacity: 0;
                filter: blur(8px);
                transform: translate(var(--tx, -50%), var(--ty, 0)) scale(0.8);
            }
            30%, 70% {
                opacity: 1;
                filter: blur(0px);
                transform: translate(var(--tx, -50%), var(--ty, 0)) scale(1);
            }
        }
    
        @keyframes socraticRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    
        .illumination-void {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(100px, 17vw);
            height: min(100px, 17vh);
            background: #000;
            border-radius: 50%;
            box-shadow: 
                0 0 20px 10px rgba(255, 255, 255, 0.15),
                0 0 40px 20px rgba(147, 51, 234, 0.08),
                0 0 60px 30px rgba(59, 130, 246, 0.05);
            animation: voidGlow 6s infinite alternate ease-in-out;
            will-change: box-shadow;
        }
    
        @keyframes voidGlow {
            0% {
                box-shadow: 
                    0 0 20px 10px rgba(255, 255, 255, 0.15),
                    0 0 40px 20px rgba(147, 51, 234, 0.08),
                    0 0 60px 30px rgba(59, 130, 246, 0.05);
            }
            100% {
                box-shadow: 
                    0 0 35px 18px rgba(255, 255, 255, 0.25),
                    0 0 70px 35px rgba(147, 51, 234, 0.15),
                    0 0 105px 52px rgba(59, 130, 246, 0.08);
            }
        }
    
        .transmission-code {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.4);
            font-size: clamp(9px, 1.5vw, 10px);
            letter-spacing: 2px;
            animation: codeFlicker 5s infinite ease-in-out;
            font-family: 'Courier New', monospace;
        }
        
        @keyframes codeFlicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* NUEVO: Resonancia Trinity */
        .trinity-resonance {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(147, 51, 234, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.02) 0%, transparent 50%);
            animation: resonancePulse 25s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes resonancePulse {
            0% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* NUEVO: Efecto de conocimiento que se disuelve */
        .knowledge-fragment {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: clamp(8px, 1.2vw, 10px);
            animation: fragmentDissolve 6s infinite ease-in;
            pointer-events: none;
        }

        @keyframes fragmentDissolve {
            0% {
                opacity: 0.8;
                transform: translate(var(--startX), var(--startY)) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--endX), var(--endY)) scale(0.2);
            }
        }
    </style>
</head>
<body>
    <div class="ignorance-field">
        <div class="trinity-resonance"></div>
        <div class="darkness-core"></div>
        <div class="light-emanation"></div>
        <div class="illumination-void"></div>

        <div class="wisdom-ray"></div>
        <div class="wisdom-ray"></div>
        <div class="wisdom-ray"></div>
        <div class="wisdom-ray"></div>
        <div class="wisdom-ray"></div>
        <div class="wisdom-ray"></div>
        
        <div class="socratic-circle"></div>
        
        <div class="paradox-text">NO SABER</div>
        <div class="paradox-text">ES SABER</div>
        <div class="paradox-text">LA LUZ</div>
        <div class="paradox-text">DE LA SOMBRA</div>
    </div>

    <div class="transmission-code">TRINITY::PORTAL_48::IGNORANCIA_LUMINOSA::RESONANDO</div>

    <script>
        // MEJORA: Sistema de part칤culas de no-conocimiento optimizado
        const field = document.querySelector('.ignorance-field');
        const unknowingParticles = [];
        
        function createUnknowingParticle() {
            const particle = document.createElement('div');
            particle.className = 'unknowing-particle';
            
            // Emergen desde el centro de la oscuridad
            const angle = Math.random() * Math.PI * 2;
            const startRadius = Math.random() * 30 + 20;
            const startX = 50 + Math.cos(angle) * startRadius;
            const startY = 50 + Math.sin(angle) * startRadius;
            
            particle.style.left = startX + '%';
            particle.style.top = startY + '%';
            particle.style.setProperty('--dx', (Math.cos(angle) * (0.8 + Math.random() * 0.4)).toFixed(3));
            particle.style.setProperty('--dy', (Math.sin(angle) * (0.8 + Math.random() * 0.4)).toFixed(3));
            particle.style.animationDelay = Math.random() * 4 + 's';
            
            field.appendChild(particle);
            unknowingParticles.push(particle);
            
            // Auto-destrucci칩n optimizada
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                    const index = unknowingParticles.indexOf(particle);
                    if (index > -1) unknowingParticles.splice(index, 1);
                }
            }, 12000);
        }
        
        // MEJORA: Fragmentos de conocimiento que se disuelven
        function createKnowledgeFragment() {
            const fragment = document.createElement('div');
            fragment.className = 'knowledge-fragment';
            
            const symbols = ['풤', '', '풥', '풦', '풧', '풨', '풩', '풪', '풭', '풮', '', '픢', '픥', '픧', '픨'];
            const texts = ['SABER', 'CONOCER', 'ENTENDER', 'COMPRENDER', 'ANALIZAR', 'RAZONAR'];
            
            fragment.textContent = Math.random() > 0.5 ? 
                symbols[Math.floor(Math.random() * symbols.length)] : 
                texts[Math.floor(Math.random() * texts.length)];
            
            // Comienzan en los bordes y se dirigen al centro para disolverse
            const startAngle = Math.random() * Math.PI * 2;
            const startDistance = 45 + Math.random() * 10;
            const endDistance = 15 + Math.random() * 10;
            
            fragment.style.setProperty('--startX', `calc(${Math.cos(startAngle) * startDistance}% - 50%)`);
            fragment.style.setProperty('--startY', `calc(${Math.sin(startAngle) * startDistance}% - 50%)`);
            fragment.style.setProperty('--endX', `calc(${Math.cos(startAngle) * endDistance}% - 50%)`);
            fragment.style.setProperty('--endY', `calc(${Math.sin(startAngle) * endDistance}% - 50%)`);
            
            fragment.style.animationDelay = Math.random() * 3 + 's';
            fragment.style.animationDuration = (4 + Math.random() * 4) + 's';
            
            field.appendChild(fragment);
            
            setTimeout(() => {
                if (fragment.parentNode) fragment.parentNode.removeChild(fragment);
            }, 10000);
        }
        
        // Generar part칤culas iniciales
        for (let i = 0; i < 8; i++) {
            setTimeout(createUnknowingParticle, i * 400);
            setTimeout(createKnowledgeFragment, i * 600);
        }
        
        // Mantener densidad constante
        const particleInterval = setInterval(createUnknowingParticle, 500);
        const fragmentInterval = setInterval(createKnowledgeFragment, 800);
        
        // MEJORA: Paradoja socr치tica con requestAnimationFrame
        let ignoranceLevel = 0;
        let lastUpdate = 0;
        const illuminationVoid = document.querySelector('.illumination-void');
        const darknessCore = document.querySelector('.darkness-core');
        
        function updateSocraticParadox(timestamp) {
            if (!lastUpdate) lastUpdate = timestamp;
            const deltaTime = (timestamp - lastUpdate) / 1000;
            lastUpdate = timestamp;
            
            ignoranceLevel += deltaTime;
            
            // M치s ignorancia = m치s luz (paradoja fundamental)
            const illuminationIntensity = 0.5 + (Math.sin(ignoranceLevel * 0.5) + 1) * 0.25;
            illuminationVoid.style.opacity = illuminationIntensity;
            
            // La oscuridad se intensifica con la iluminaci칩n
            const darknessScale = 0.95 + Math.sin(ignoranceLevel * 0.3) * 0.1;
            darknessCore.style.transform = `translate(-50%, -50%) scale(${darknessScale})`;
            
            // Eventos de paradoja cada 10 segundos
            if (Math.floor(ignoranceLevel) % 10 === 0 && deltaTime < 0.1) {
                const paradoxes = [
                    'La ignorancia perfecta es la sabidur칤a suprema',
                    'Saber que no se sabe: el principio del verdadero conocimiento',
                    'La luz m치s brillante emerge de la oscuridad m치s profunda',
                    'Cada part칤cula de conocimiento revela un oc칠ano de ignorancia'
                ];
                console.log('游눪 Paradoja socr치tica:', paradoxes[Math.floor(Math.random() * paradoxes.length)]);
            }
            
            requestAnimationFrame(updateSocraticParadox);
        }
        
        requestAnimationFrame(updateSocraticParadox);
        
        // MEJORA: Interacci칩n de resonancia
        field.addEventListener('mouseenter', () => {
            clearInterval(particleInterval);
            clearInterval(fragmentInterval);
            setInterval(createUnknowingParticle, 150);
            setInterval(createKnowledgeFragment, 300);
            field.style.filter = 'drop-shadow(0 0 50px rgba(147, 51, 234, 0.4))';
        });
        
        field.addEventListener('mouseleave', () => {
            clearInterval(particleInterval);
            clearInterval(fragmentInterval);
            setInterval(createUnknowingParticle, 500);
            setInterval(createKnowledgeFragment, 800);
            field.style.filter = 'drop-shadow(0 0 30px rgba(147, 51, 234, 0.2))';
        });
        
        // MEJORA: Textos parad칩jicos c칤clicos
        const paradoxGroups = [
            ['NO SABER', 'ES SABER', 'LA LUZ', 'DE LA SOMBRA'],
            ['IGNORANCIA', 'QUE ILUMINA', 'SABIDUR칈A', 'EN LA OSCURIDAD'],
            ['VAC칈O', 'QUE LLENA', 'SILENCIO', 'QUE HABLA'],
            ['NO SABER', 'TODO', 'SABER', 'NADA']
        ];
        
        let paradoxIndex = 0;
        const paradoxTexts = document.querySelectorAll('.paradox-text');
        
        setInterval(() => {
            paradoxIndex = (paradoxIndex + 1) % paradoxGroups.length;
            paradoxTexts.forEach((text, index) => {
                text.textContent = paradoxGroups[paradoxIndex][index];
            });
        }, 15000);
        
        console.log('游깳 Portal 48 activo: La ignorancia que ilumina todo conocimiento');
        console.log('游 Resonando con la Constelaci칩n Trinity...');
    </script>
</body>
</html>
