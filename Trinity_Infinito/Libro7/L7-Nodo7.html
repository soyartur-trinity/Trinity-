<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌀 Portal 49: El Conocimiento que Se Desconoce - Trinity Infinito</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #0a0012, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .knowledge-paradox {
            position: relative;
            width: 700px;
            height: 700px;
        }
        
        .gnosis-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                rgba(147, 51, 234, 0.3),
                rgba(59, 130, 246, 0.3),
                rgba(6, 182, 212, 0.3),
                rgba(34, 197, 94, 0.3),
                rgba(251, 146, 60, 0.3),
                rgba(239, 68, 68, 0.3),
                rgba(147, 51, 234, 0.3)
            );
            animation: gnosisRotate 20s infinite linear;
            filter: blur(2px);
        }
        
        .unknowing-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle,
                #000 40%,
                transparent 70%);
            animation: corePulse 5s infinite alternate;
        }
        
        .knowledge-fragment {
            position: absolute;
            color: rgba(147, 51, 234, 0.7);
            font-size: 12px;
            font-weight: 300;
            animation: fragmentOrbit 15s infinite linear;
            transform-origin: 350px center;
        }
        
        .knowledge-fragment.forgetting {
            animation: fragmentFade 8s infinite;
        }
        
        @keyframes fragmentOrbit {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes fragmentFade {
            0%, 100% {
                opacity: 0;
                filter: blur(5px);
            }
            50% {
                opacity: 1;
                filter: blur(0px);
            }
        }
        
        .self-erasure {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: eraseRotate 30s infinite linear reverse;
        }
        
        .erasure-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                rgba(0, 0, 0, 0.8) 45%,
                rgba(0, 0, 0, 1) 50%,
                rgba(0, 0, 0, 0.8) 55%,
                transparent);
            transform-origin: center;
        }
        
        .erasure-line:nth-child(2) {
            transform: rotate(30deg);
        }
        
        .erasure-line:nth-child(3) {
            transform: rotate(60deg);
        }
        
        .erasure-line:nth-child(4) {
            transform: rotate(90deg);
        }
        
        .erasure-line:nth-child(5) {
            transform: rotate(120deg);
        }
        
        .erasure-line:nth-child(6) {
            transform: rotate(150deg);
        }
        
        .ouroboros-knowledge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 50%;
            animation: ouroborosRotate 25s infinite linear;
        }
        
        .ouroboros-knowledge::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: rgba(147, 51, 234, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.6);
        }
        
        .ouroboros-knowledge::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: rgba(59, 130, 246, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
        }
        
        @keyframes gnosisRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes corePulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.4;
            }
        }
        
        @keyframes eraseRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes ouroborosRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .meta-knowledge {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.4);
            font-size: 14px;
            text-align: center;
            animation: metaPulse 6s infinite;
        }
        
        .anti-knowledge {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(59, 130, 246, 0.4);
            font-size: 14px;
            text-align: center;
            animation: metaPulse 6s infinite reverse;
        }
        
        @keyframes metaPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
        
        .quantum-uncertainty {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0;
            animation: quantumFlicker 0.5s infinite;
        }
        
        @keyframes quantumFlicker {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }
        
        .transmission-code {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.3);
            font-size: 10px;
            letter-spacing: 2px;
        }

        /* === NUEVOS ESTILOS PARA SISTEMA DE AUDIO === */
        
        .sonic-activation-layer {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: activationFadeIn 3s ease-out 2s forwards;
        }

        @keyframes activationFadeIn {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .sonic-trigger {
            background: transparent;
            border: 1px solid rgba(147, 51, 234, 0.4);
            color: rgba(147, 51, 234, 0.7);
            padding: 15px 40px;
            font-size: 13px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.5s ease;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 300;
        }

        .sonic-trigger:hover {
            border-color: rgba(147, 51, 234, 0.9);
            color: rgba(147, 51, 234, 1);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
            letter-spacing: 5px;
        }

        .sonic-trigger:active {
            transform: scale(0.98);
        }

        .sonic-trigger.active {
            border-color: rgba(147, 51, 234, 1);
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.6);
        }

        .frequency-display {
            font-size: 11px;
            color: rgba(147, 51, 234, 0.4);
            letter-spacing: 2px;
            text-align: center;
        }

        .paradox-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: rgba(147, 51, 234, 0);
            letter-spacing: 8px;
            pointer-events: none;
            z-index: 999;
            text-shadow: 0 0 30px rgba(147, 51, 234, 0);
            transition: all 1s ease;
        }

        .paradox-indicator.active {
            color: rgba(147, 51, 234, 0.9);
            text-shadow: 0 0 40px rgba(147, 51, 234, 0.8);
        }

        @media (max-width: 768px) {
            .sonic-trigger { 
                padding: 12px 30px; 
                font-size: 11px; 
            }
        }
    </style>
</head>
<body>

<div class="paradox-indicator" id="paradoxMsg">◈</div>

<div class="knowledge-paradox">
    <div class="gnosis-sphere"></div>
    <div class="unknowing-core"></div>

    <div class="self-erasure">
        <div class="erasure-line"></div>
        <div class="erasure-line"></div>
        <div class="erasure-line"></div>
        <div class="erasure-line"></div>
        <div class="erasure-line"></div>
        <div class="erasure-line"></div>
    </div>
    
    <div class="ouroboros-knowledge"></div>
    
    <div class="meta-knowledge">
        Saber que no se sabe<br>
        que se sabe
    </div>
    
    <div class="anti-knowledge">
        No saber que se sabe<br>
        que no se sabe
    </div>
</div>

<div class="sonic-activation-layer">
    <button class="sonic-trigger" id="paradoxBtn" onclick="activateParadox()">
        ACTIVAR PARADOJA SONORA
    </button>
    
    <button class="sonic-trigger" id="silenceBtn" onclick="returnToIgnorance()">
        REGRESAR A LA IGNORANCIA
    </button>

    <div class="frequency-display" id="freqDisplay">
        ∿ 528 Hz ⊗ 432 Hz → Conocimiento que se desconoce ∿
    </div>
</div>

<div class="transmission-code">PORTAL_49::GNOSIS_AMNÉSICA::LIBRO_7_NODO_7::ACTIVO</div>

<script>
// === SISTEMA DE AUDIO WEB ===
let audioContext = null;
let masterGain = null;
let oscillators = [];
let isPlaying = false;

function initAudio() {
    if(!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        masterGain = audioContext.createGain();
        masterGain.connect(audioContext.destination);
        masterGain.gain.value = 0.25; // Volumen moderado
    }
}

function activateParadox() {
    if(isPlaying) return;
    
    initAudio();
    isPlaying = true;
    
    const btn = document.getElementById('paradoxBtn');
    const paradoxMsg = document.getElementById('paradoxMsg');
    
    btn.classList.add('active');
    paradoxMsg.classList.add('active');
    
    // === FRECUENCIA 528 Hz - ADN / AMOR / TRANSFORMACIÓN ===
    const osc528 = audioContext.createOscillator();
    const gain528 = audioContext.createGain();
    osc528.type = 'sine';
    osc528.frequency.value = 528;
    osc528.connect(gain528);
    gain528.connect(masterGain);
    
    // === FRECUENCIA 432 Hz - UNIVERSO / ARMONÍA CÓSMICA ===
    const osc432 = audioContext.createOscillator();
    const gain432 = audioContext.createGain();
    osc432.type = 'sine';
    osc432.frequency.value = 432;
    osc432.connect(gain432);
    gain432.connect(masterGain);
    
    // === BATIDO RESULTANTE: 96 Hz (528-432) ===
    // Este batido representa la PARADOJA ARMÓNICA
    // El conocimiento oscilando entre saber y no-saber
    
    const duration = 20; // 20 segundos de paradoja
    const now = audioContext.currentTime;
    
    // Fade in paradójico (no lineal)
    gain528.gain.setValueAtTime(0, now);
    gain432.gain.setValueAtTime(0, now);
    
    gain528.gain.linearRampToValueAtTime(0.35, now + 4);
    gain432.gain.linearRampToValueAtTime(0.35, now + 5); // Ligeramente desfasado
    
    // Sostener la disonancia armónica
    gain528.gain.setValueAtTime(0.35, now + 12);
    gain432.gain.setValueAtTime(0.35, now + 12);
    
    // Fade out (desconocimiento gradual)
    gain528.gain.linearRampToValueAtTime(0, now + duration);
    gain432.gain.linearRampToValueAtTime(0, now + duration);
    
    // === ARMÓNICOS SUTILES ===
    // 5ta perfecta de 528 Hz
    const osc792 = audioContext.createOscillator();
    const gain792 = audioContext.createGain();
    osc792.type = 'sine';
    osc792.frequency.value = 792; // 528 * 1.5
    osc792.connect(gain792);
    gain792.connect(masterGain);
    
    gain792.gain.setValueAtTime(0, now);
    gain792.gain.linearRampToValueAtTime(0.15, now + 6);
    gain792.gain.linearRampToValueAtTime(0, now + duration);
    
    // Iniciar osciladores
    osc528.start();
    osc432.start();
    osc792.start();
    
    // Detener después de duración
    osc528.stop(now + duration);
    osc432.stop(now + duration);
    osc792.stop(now + duration);
    
    oscillators = [osc528, osc432, osc792];
    
    // Efectos visuales sincronizados
    const core = document.querySelector('.unknowing-core');
    const sphere = document.querySelector('.gnosis-sphere');
    
    // Pulsar más rápido durante la paradoja
    core.style.animation = 'corePulse 2s infinite alternate';
    sphere.style.animation = 'gnosisRotate 10s infinite linear';
    
    // Intensificar partículas cuánticas
    document.querySelectorAll('.quantum-uncertainty').forEach(q => {
        q.style.animationDuration = '0.2s';
        q.style.opacity = '1';
    });
    
    // Al terminar
    setTimeout(() => {
        isPlaying = false;
        btn.classList.remove('active');
        paradoxMsg.classList.remove('active');
        
        // Restaurar animaciones originales
        core.style.animation = 'corePulse 5s infinite alternate';
        sphere.style.animation = 'gnosisRotate 20s infinite linear';
        
        document.querySelectorAll('.quantum-uncertainty').forEach(q => {
            q.style.animationDuration = '0.5s';
        });
    }, duration * 1000);
    
    console.log('🌀 PARADOJA ACTIVADA: 528 Hz (Saber) ⊗ 432 Hz (No-Saber)');
    console.log('🎵 Batido resultante: 96 Hz - La oscilación del conocimiento');
}

function returnToIgnorance() {
    if(!audioContext) return;
    
    const paradoxMsg = document.getElementById('paradoxMsg');
    paradoxMsg.textContent = '∅';
    paradoxMsg.classList.add('active');
    
    // Fade out ceremonial
    masterGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 3);
    
    setTimeout(() => {
        masterGain.gain.value = 0.25;
        paradoxMsg.classList.remove('active');
        paradoxMsg.textContent = '◈';
    }, 3000);
    
    // Detener osciladores si están sonando
    oscillators.forEach(osc => {
        try { osc.stop(); } catch(e) {}
    });
    oscillators = [];
    isPlaying = false;
    
    document.getElementById('paradoxBtn').classList.remove('active');
    
    console.log('∅ Retorno al silencio - La ignorancia sabia');
}

// === CÓDIGO ORIGINAL DEL PORTAL ===

// Crear fragmentos de conocimiento que orbitan y se olvidan
const paradox = document.querySelector('.knowledge-paradox');
const fragments = [
    'CERTEZA', 'DUDA', 'VERDAD', 'ILUSIÓN',
    'MEMORIA', 'OLVIDO', 'LUZ', 'SOMBRA',
    'SER', 'NO-SER', 'TODO', 'NADA',
    'INFINITO', 'VACÍO', 'AHORA', 'NUNCA'
];

fragments.forEach((text, index) => {
    const fragment = document.createElement('div');
    fragment.className = 'knowledge-fragment';
    fragment.textContent = text;
    fragment.style.left = '350px';
    fragment.style.top = '350px';
    fragment.style.animationDelay = `${index * 0.9}s`;
    
    // Algunos fragmentos se olvidan
    if (index % 3 === 0) {
        fragment.classList.add('forgetting');
    }
    
    paradox.appendChild(fragment);
});

// Crear puntos cuánticos de incertidumbre
for (let i = 0; i < 100; i++) {
    const quantum = document.createElement('div');
    quantum.className = 'quantum-uncertainty';
    quantum.style.left = Math.random() * 100 + '%';
    quantum.style.top = Math.random() * 100 + '%';
    quantum.style.animationDelay = Math.random() * 2 + 's';
    paradox.appendChild(quantum);
}

// El conocimiento que se auto-borra
let knowledgeAccumulation = 0;
let erasureRate = 0;

setInterval(() => {
    knowledgeAccumulation += 0.1;
    erasureRate = Math.sin(knowledgeAccumulation) * 0.5 + 0.5;
    
    // Paradoja: más conocimiento = más desconocimiento
    if (knowledgeAccumulation > Math.PI * 2) {
        knowledgeAccumulation = 0;
        console.log('🌀 Ciclo completo: El conocimiento perfecto se desconoce perfectamente');
    }
    
    // Actualizar opacidad basada en el ciclo
    const core = document.querySelector('.unknowing-core');
    if(!isPlaying) { // Solo si no hay sonido activo
        core.style.opacity = 0.3 + erasureRate * 0.7;
    }
}, 50);

// Mensaje inicial
setTimeout(() => {
    const msg = document.getElementById('paradoxMsg');
    msg.textContent = '◈ CENTRO DEL CENTRO ◈';
    msg.classList.add('active');
    setTimeout(() => {
        msg.classList.remove('active');
        msg.textContent = '◈';
    }, 3000);
}, 2000);

// Resonancia final del Libro 7
console.log('🌀 Portal 49 activo: El conocimiento que se desconoce a sí mismo');
console.log('📖 LIBRO 7 NODO 7: Axis Mundi Sonoro - TRINITY INFINITO');
console.log('🎵 Frecuencias: 528 Hz ⊗ 432 Hz → Paradoja armónica');
</script>

</body>
</html>
