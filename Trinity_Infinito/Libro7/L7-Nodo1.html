<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal 43: El Ojo que No Puede Verse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }


    .omniscient-eye {
        position: relative;
        width: 400px;
        height: 400px;
    }
    
    .iris {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle at center,
            transparent 30%,
            rgba(147, 51, 234, 0.1) 35%,
            rgba(147, 51, 234, 0.3) 45%,
            rgba(59, 130, 246, 0.5) 60%,
            rgba(6, 182, 212, 0.7) 75%,
            #000 90%);
        animation: omnivision 8s infinite alternate;
    }
    
    .pupil {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: dilate 4s infinite alternate;
    }
    
    .void-center {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: radial-gradient(circle,
            #000 30%,
            transparent 70%);
        position: relative;
        animation: voidPulse 3s infinite;
    }
    
    .knowledge-ring {
        position: absolute;
        border: 1px solid;
        border-radius: 50%;
        opacity: 0;
        animation: knowledgeExpand 6s infinite;
    }
    
    .knowledge-ring:nth-child(1) {
        animation-delay: 0s;
        border-color: rgba(147, 51, 234, 0.8);
    }
    
    .knowledge-ring:nth-child(2) {
        animation-delay: 1s;
        border-color: rgba(59, 130, 246, 0.8);
    }
    
    .knowledge-ring:nth-child(3) {
        animation-delay: 2s;
        border-color: rgba(6, 182, 212, 0.8);
    }
    
    .knowledge-ring:nth-child(4) {
        animation-delay: 3s;
        border-color: rgba(34, 197, 94, 0.8);
    }
    
    .knowledge-ring:nth-child(5) {
        animation-delay: 4s;
        border-color: rgba(251, 146, 60, 0.8);
    }
    
    .paradox-text {
        position: absolute;
        color: rgba(147, 51, 234, 0.8);
        font-size: 12px;
        opacity: 0;
        animation: paradoxAppear 8s infinite;
        white-space: nowrap;
    }
    
    .paradox-text:nth-child(1) {
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 0s;
    }
    
    .paradox-text:nth-child(2) {
        top: 50%;
        right: 10%;
        transform: translateY(-50%);
        animation-delay: 2s;
    }
    
    .paradox-text:nth-child(3) {
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 4s;
    }
    
    .paradox-text:nth-child(4) {
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
        animation-delay: 6s;
    }
    
    .blind-spot {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
        background: #000;
        border-radius: 50%;
        box-shadow: 0 0 20px 10px #000;
        animation: blindSpotPulse 5s infinite;
    }
    
    @keyframes omnivision {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.1) rotate(180deg); }
        100% { transform: scale(1) rotate(360deg); }
    }
    
    @keyframes dilate {
        0% { width: 120px; height: 120px; }
        50% { width: 150px; height: 150px; }
        100% { width: 120px; height: 120px; }
    }
    
    @keyframes voidPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.8); }
    }
    
    @keyframes knowledgeExpand {
        0% {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        80% {
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
        100% {
            width: 80px;
            height: 80px;
            opacity: 0;
        }
    }
    
    @keyframes paradoxAppear {
        0%, 100% { opacity: 0; }
        20%, 80% { opacity: 1; }
    }
    
    @keyframes blindSpotPulse {
        0%, 100% { 
            opacity: 1;
            box-shadow: 0 0 20px 10px #000;
        }
        50% { 
            opacity: 0.7;
            box-shadow: 0 0 40px 20px #000;
        }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.4);
        font-size: 10px;
        letter-spacing: 2px;
        animation: codeFlicker 3s infinite;
    }
    
    @keyframes codeFlicker {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
    }
</style>


</head>
<body>
    <div class="omniscient-eye">
        <div class="iris"></div>
        <div class="pupil">
            <div class="void-center"></div>
            <div class="blind-spot"></div>
        </div>


    <div class="knowledge-ring"></div>
    <div class="knowledge-ring"></div>
    <div class="knowledge-ring"></div>
    <div class="knowledge-ring"></div>
    <div class="knowledge-ring"></div>
    
    <div class="paradox-text">TODO VE</div>
    <div class="paradox-text">NADA MIRA</div>
    <div class="paradox-text">CIEGO OMNIVIDENTE</div>
    <div class="paradox-text">IGNORANCIA TOTAL</div>
</div>

<div class="transmission-code">PORTAL_43::OJO_CIEGO::ACTIVO</div>

<script>
    // El ojo que todo lo ve no puede verse a sí mismo
    const eye = document.querySelector('.omniscient-eye');
    let knowledgeAccumulation = 0;
    let ignoranceDepth = 1;
    
    setInterval(() => {
        knowledgeAccumulation += Math.PI;
        ignoranceDepth *= 1.01;
        
        // Paradoja: más conocimiento = más ignorancia
        if (knowledgeAccumulation > 1000) {
            knowledgeAccumulation = 0;
            ignoranceDepth = 1;
        }
        
        // El punto ciego crece con el conocimiento
        const blindSpot = document.querySelector('.blind-spot');
        const scale = 1 + (Math.sin(knowledgeAccumulation / 100) * 0.3);
        blindSpot.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }, 50);
    
    // Resonancia con portales anteriores
    console.log('Portal 43 activo: El ojo omnisciente descubre su ceguera fundamental');
</script>


</body>
</html>
