<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal 45: El Sabio que Olvida Todo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0a0a, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
        }


    .sage-container {
        position: relative;
        width: 600px;
        height: 600px;
    }
    
    .mind-sphere {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle at center,
            rgba(147, 51, 234, 0.1),
            rgba(59, 130, 246, 0.05),
            transparent 70%);
        animation: mindPulse 6s infinite alternate;
    }
    
    .knowledge-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(147, 51, 234, 0.8);
        border-radius: 50%;
        animation: knowledgeFloat 10s infinite;
    }
    
    @keyframes knowledgeFloat {
        0% {
            transform: translate(0, 0) scale(1);
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        50% {
            transform: translate(
                calc(var(--x) * 150px),
                calc(var(--y) * 150px)
            ) scale(1.5);
            opacity: 1;
        }
        80% {
            opacity: 0.3;
        }
        100% {
            transform: translate(
                calc(var(--x) * 300px),
                calc(var(--y) * 300px)
            ) scale(0);
            opacity: 0;
        }
    }
    
    .wisdom-core {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #000;
        border: 2px solid rgba(147, 51, 234, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: coreRotate 15s infinite linear;
    }
    
    .void-symbol {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(59, 130, 246, 0.5);
        border-radius: 50%;
        animation: voidExpand 4s infinite alternate;
    }
    
    .memory-trace {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        animation: memoryFade 8s infinite;
    }
    
    .memory-trace::before {
        content: attr(data-memory);
        position: absolute;
        color: rgba(147, 51, 234, 0.6);
        font-size: 14px;
        white-space: nowrap;
        top: var(--top);
        left: var(--left);
        transform: translate(-50%, -50%);
    }
    
    .memory-trace:nth-child(1) {
        --top: 20%;
        --left: 50%;
        animation-delay: 0s;
    }
    
    .memory-trace:nth-child(2) {
        --top: 50%;
        --left: 80%;
        animation-delay: 2s;
    }
    
    .memory-trace:nth-child(3) {
        --top: 80%;
        --left: 50%;
        animation-delay: 4s;
    }
    
    .memory-trace:nth-child(4) {
        --top: 50%;
        --left: 20%;
        animation-delay: 6s;
    }
    
    @keyframes memoryFade {
        0% {
            opacity: 0;
            transform: scale(0.8);
        }
        20% {
            opacity: 1;
            transform: scale(1);
        }
        40% {
            opacity: 1;
            transform: scale(1);
        }
        60% {
            opacity: 0.5;
            transform: scale(1.1);
        }
        80%, 100% {
            opacity: 0;
            transform: scale(1.2);
        }
    }
    
    .forgetting-wave {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid rgba(59, 130, 246, 0.3);
        animation: waveExpand 5s infinite;
    }
    
    .forgetting-wave:nth-child(2) {
        animation-delay: 1s;
    }
    
    .forgetting-wave:nth-child(3) {
        animation-delay: 2s;
    }
    
    @keyframes waveExpand {
        0% {
            width: 100px;
            height: 100px;
            opacity: 0.8;
        }
        100% {
            width: 500px;
            height: 500px;
            opacity: 0;
        }
    }
    
    @keyframes mindPulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            filter: blur(0px);
        }
        50% {
            transform: translate(-50%, -50%) scale(1.1);
            filter: blur(2px);
        }
        100% {
            transform: translate(-50%, -50%) scale(0.95);
            filter: blur(0px);
        }
    }
    
    @keyframes coreRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes voidExpand {
        0% {
            transform: scale(1);
            opacity: 0.5;
        }
        100% {
            transform: scale(1.5);
            opacity: 0.2;
        }
    }
    
    .enlightenment-text {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.4);
        font-size: 16px;
        text-align: center;
        animation: textPulse 4s infinite;
    }
    
    @keyframes textPulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
    }
    
    .transmission-code {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(147, 51, 234, 0.3);
        font-size: 10px;
        letter-spacing: 2px;
    }
</style>


</head>
