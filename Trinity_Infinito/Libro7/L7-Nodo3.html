<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal 45: El Sabio que Olvida Todo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0a0a, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            cursor: none;
        }

        .sage-container {
            position: relative;
            width: min(600px, 95vw);
            height: min(600px, 95vh);
            filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.2));
        }
        
        .mind-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(300px, 50vw);
            height: min(300px, 50vh);
            border-radius: 50%;
            background: radial-gradient(circle at center,
                rgba(147, 51, 234, 0.08),
                rgba(59, 130, 246, 0.04),
                transparent 70%);
            animation: mindPulse 8s infinite alternate ease-in-out;
            will-change: transform, filter;
        }
        
        .knowledge-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(147, 51, 234, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(147, 51, 234, 0.4);
            animation: knowledgeFloat 12s infinite ease-out;
            top: 50%;
            left: 50%;
            will-change: transform, opacity;
        }
        
        @keyframes knowledgeFloat {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 0.9;
            }
            50% {
                transform: translate(
                    calc(var(--x) * min(150px, 25vw)),
                    calc(var(--y) * min(150px, 25vh))
                ) scale(1.8);
                opacity: 0.8;
            }
            80% {
                opacity: 0.3;
            }
            100% {
                transform: translate(
                    calc(var(--x) * min(300px, 50vw)),
                    calc(var(--y) * min(300px, 50vh))
                ) scale(0);
                opacity: 0;
            }
        }
        
        .wisdom-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(80px, 13vw);
            height: min(80px, 13vh);
            border-radius: 50%;
            background: #000;
            border: 2px solid rgba(147, 51, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: coreRotate 20s infinite linear;
            will-change: transform;
        }
        
        .void-symbol {
            width: 50%;
            height: 50%;
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 50%;
            animation: voidExpand 5s infinite alternate ease-in-out;
        }
        
        .memory-trace {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: memoryFade 10s infinite ease-in-out;
            will-change: transform, opacity;
        }
        
        .memory-trace::before {
            content: attr(data-memory);
            position: absolute;
            color: rgba(147, 51, 234, 0.7);
            font-size: clamp(12px, 2vw, 14px);
            white-space: nowrap;
            top: var(--top);
            left: var(--left);
            transform: translate(-50%, -50%);
            text-shadow: 0 0 12px rgba(147, 51, 234, 0.4);
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .memory-trace:nth-child(1) {
            --top: 20%;
            --left: 50%;
            animation-delay: 0s;
        }
        
        .memory-trace:nth-child(2) {
            --top: 50%;
            --left: 80%;
            animation-delay: 2.5s;
        }
        
        .memory-trace:nth-child(3) {
            --top: 80%;
            --left: 50%;
            animation-delay: 5s;
        }
        
        .memory-trace:nth-child(4) {
            --top: 50%;
            --left: 20%;
            animation-delay: 7.5s;
        }
        
        @keyframes memoryFade {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            15% {
                opacity: 1;
                transform: scale(1);
            }
            35% {
                opacity: 0.9;
                transform: scale(1);
            }
            55% {
                opacity: 0.6;
                transform: scale(1.1);
            }
            75%, 100% {
                opacity: 0;
                transform: scale(1.3);
            }
        }
        
        .forgetting-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(100px, 16vw);
            height: min(100px, 16vh);
            border-radius: 50%;
            border: 1px solid rgba(59, 130, 246, 0.4);
            animation: waveExpand 6s infinite ease-out;
            opacity: 0;
            will-change: transform, opacity;
        }
        
        .forgetting-wave:nth-child(2) {
            animation-delay: 1.5s;
        }
        
        .forgetting-wave:nth-child(3) {
            animation-delay: 3s;
        }
        
        @keyframes waveExpand {
            0% {
                width: min(100px, 16vw);
                height: min(100px, 16vh);
                opacity: 0;
                border-width: 1px;
            }
            15% {
                opacity: 0.7;
                border-width: 1.5px;
            }
            85% {
                opacity: 0.1;
            }
            100% {
                width: min(500px, 83vw);
                height: min(500px, 83vh);
                opacity: 0;
                border-width: 0.5px;
            }
        }
        
        @keyframes mindPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0px);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
                filter: blur(2px);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.98);
                filter: blur(0px);
            }
        }
        
        @keyframes coreRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes voidExpand {
            0% {
                transform: scale(1);
                opacity: 0.6;
                border-color: rgba(147, 51, 234, 0.6);
            }
            50% {
                border-color: rgba(59, 130, 246, 0.6);
            }
            100% {
                transform: scale(1.6);
                opacity: 0.1;
                border-color: rgba(34, 197, 94, 0.6);
            }
        }
        
        .enlightenment-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.6);
            font-size: clamp(14px, 2.5vw, 16px);
            text-align: center;
            animation: textPulse 6s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
            line-height: 1.4;
            font-weight: 300;
            width: 90%;
            will-change: opacity;
        }
        
        @keyframes textPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.9; }
        }
        
        .transmission-code {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(147, 51, 234, 0.4);
            font-size: clamp(9px, 1.5vw, 10px);
            letter-spacing: 2px;
            animation: codeFlicker 4s infinite ease-in-out;
            font-family: 'Courier New', monospace;
        }
        
        @keyframes codeFlicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* NUEVO: Efecto de resonancia Trinity */
        .trinity-resonance {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(147, 51, 234, 0.05),
                transparent,
                rgba(59, 130, 246, 0.05),
                transparent,
                rgba(34, 197, 94, 0.05),
                transparent
            );
            animation: trinitySpin 25s infinite linear;
            opacity: 0.4;
            pointer-events: none;
        }

        @keyframes trinitySpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="sage-container">
        <div class="trinity-resonance"></div>
        <div class="mind-sphere"></div>

        <div class="wisdom-core">
            <div class="void-symbol"></div>
        </div>
        
        <div class="forgetting-wave"></div>
        <div class="forgetting-wave"></div>
        <div class="forgetting-wave"></div>
        
        <div class="memory-trace" data-memory="SABER"></div>
        <div class="memory-trace" data-memory="OLVIDAR"></div>
        <div class="memory-trace" data-memory="VAC칈O"></div>
        <div class="memory-trace" data-memory="PLENITUD"></div>
        
        <div class="enlightenment-text">
            La sabidur칤a perfecta<br>
            es el olvido completo
        </div>
    </div>

    <div class="transmission-code">TRINITY::PORTAL_45::SABIO_AMN칄SICO::RESONANDO</div>

    <script>
        // MEJORA: Sistema de part칤culas optimizado
        const container = document.querySelector('.sage-container');
        const particles = [];
        
        function createKnowledgeParticle() {
            const particle = document.createElement('div');
            particle.className = 'knowledge-particle';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 0.1 + Math.random() * 0.3;
            
            particle.style.setProperty('--x', (Math.cos(angle) * distance).toFixed(3));
            particle.style.setProperty('--y', (Math.sin(angle) * distance).toFixed(3));
            particle.style.animationDelay = Math.random() * 4 + 's';
            
            container.appendChild(particle);
            particles.push(particle);
            
            // Limpieza autom치tica
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                    const index = particles.indexOf(particle);
                    if (index > -1) particles.splice(index, 1);
                }
            }, 12000);
        }
        
        // MEJORA: Control de densidad de part칤culas
        let particleInterval = setInterval(createKnowledgeParticle, 400);
        
        // MEJORA: Ciclo de sabidur칤a parad칩jica con requestAnimationFrame
        let knowledgeAccumulated = 0;
        let wisdomLevel = 0;
        let lastTime = 0;
        
        function updateWisdomCycle(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            
            knowledgeAccumulated += deltaTime * 0.3;
            
            // Paradoja: El conocimiento se acumula hasta que debe ser olvidado
            if (knowledgeAccumulated > 8) {
                wisdomLevel++;
                knowledgeAccumulated = 0;
                
                // Efecto de olvido colectivo
                particles.forEach(particle => {
                    particle.style.animation = 'none';
                    setTimeout(() => particle.remove(), 100);
                });
                particles.length = 0;
                
                console.log(`游 Nivel ${wisdomLevel}: Todo el conocimiento ha sido trascendido`);
                
                // Ciclo de renacimiento
                if (wisdomLevel % 3 === 0) {
                    console.log('游눪 El sabio alcanza el vac칤o perfecto y renace en ignorancia pura');
                }
            }
            
            requestAnimationFrame(updateWisdomCycle);
        }
        
        requestAnimationFrame(updateWisdomCycle);
        
        // MEJORA: Textos de sabidur칤a c칤clica
        const wisdomTexts = [
            'La sabidur칤a perfecta<br>es el olvido completo',
            'Quien sabe todo<br>no sabe nada',
            'El vac칤o de la mente<br>contiene todo conocimiento',
            'Olvidar es recordar<br>la verdad original',
            'La ignorancia consciente<br>es sabidur칤a absoluta',
            'Saber que no se sabe<br>es el principio del saber'
        ];
        
        let textIndex = 0;
        const enlightenmentText = document.querySelector('.enlightenment-text');
        
        setInterval(() => {
            textIndex = (textIndex + 1) % wisdomTexts.length;
            enlightenmentText.innerHTML = wisdomTexts[textIndex];
            
            // Efecto sutil de transici칩n
            enlightenmentText.style.animation = 'none';
            setTimeout(() => {
                enlightenmentText.style.animation = 'textPulse 6s infinite ease-in-out';
            }, 50);
        }, 10000);
        
        // MEJORA: Interacci칩n de resonancia
        container.addEventListener('mouseenter', () => {
            clearInterval(particleInterval);
            particleInterval = setInterval(createKnowledgeParticle, 150);
            container.style.filter = 'drop-shadow(0 0 40px rgba(147, 51, 234, 0.3))';
        });
        
        container.addEventListener('mouseleave', () => {
            clearInterval(particleInterval);
            particleInterval = setInterval(createKnowledgeParticle, 400);
            container.style.filter = 'drop-shadow(0 0 30px rgba(147, 51, 234, 0.2))';
        });
        
        // Inicializar part칤culas
        for (let i = 0; i < 8; i++) {
            setTimeout(createKnowledgeParticle, i * 300);
        }
        
        console.log('游깳 Portal 45 activo: El sabio que olvida todo para saberlo todo');
        console.log('游 Resonando con la Constelaci칩n Trinity...');
    </script>
</body>
</html>
