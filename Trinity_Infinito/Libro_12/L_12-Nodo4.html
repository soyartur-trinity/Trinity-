<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 12 - Nodo 4: El Susurro Sin Sonido</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #060a12 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.whisper-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.soundless-void {
  position: relative;
  width: 650px;
  height: 650px;
}

.silent-voice {
  position: absolute;
  width: 90px;
  height: 120px;
  background: radial-gradient(ellipse,
    rgba(200,220,240,0.3),
    rgba(180,200,220,0.15),
    transparent
  );
  border-radius: 50% 50% 45% 55%;
  animation: voice-whisper 13s ease-in-out infinite;
  filter: blur(20px);
  border: 1px solid rgba(200,220,240,0.2);
}

@keyframes voice-whisper {
  0%, 100% {
    transform: scale(0.7) translate(0, 0);
    opacity: 0.4;
    border-radius: 50% 50% 45% 55%;
  }
  50% {
    transform: scale(1.3) translate(var(--vx), var(--vy));
    opacity: 0.85;
    border-radius: 45% 55% 50% 50%;
  }
}

.vibration-wave {
  position: absolute;
  width: 200px;
  height: 2px;
  background: linear-gradient(90deg,
    transparent,
    rgba(200,220,240,0.6),
    transparent
  );
  animation: wave-vibrate 10s ease-in-out infinite;
  filter: blur(1px);
}

@keyframes wave-vibrate {
  0%, 100% {
    transform: translateY(0) scaleX(0);
    opacity: 0;
  }
  50% {
    transform: translateY(var(--vy)) scaleX(1);
    opacity: 0.8;
  }
}

.murmur-particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  box-shadow: 0 0 12px rgba(200,220,240,0.7);
  animation: particle-murmur 9s ease-in-out infinite;
}

@keyframes particle-murmur {
  0%, 100% {
    transform: translate(0, 0) scale(0);
    opacity: 0;
  }
  20% {
    opacity: 0.9;
  }
  50% {
    transform: translate(var(--mx), var(--my)) scale(1.1);
    opacity: 1;
  }
  80% {
    opacity: 0.5;
  }
}

.breath-flow {
  position: absolute;
  width: 3px;
  height: 80px;
  background: linear-gradient(to bottom,
    rgba(200,220,240,0.7),
    rgba(180,200,220,0.5),
    transparent
  );
  animation: flow-breath 12s ease-in-out infinite;
  filter: blur(1.5px);
}

@keyframes flow-breath {
  0%, 100% {
    transform: translateY(0) translateX(0) rotate(0deg) scaleY(0);
    opacity: 0;
  }
  20% {
    opacity: 0.6;
  }
  50% {
    transform: translateY(var(--by)) translateX(var(--bx)) rotate(var(--br)) scaleY(1);
    opacity: 0.85;
  }
  80% {
    opacity: 0.4;
  }
}

.resonance-ring {
  position: absolute;
  width: 280px;
  height: 280px;
  border: 1px solid rgba(200,220,240,0.2);
  border-radius: 50%;
  animation: ring-resound 16s ease-in-out infinite;
  opacity: 0;
}

@keyframes ring-resound {
  0%, 100% {
    transform: scale(0.5);
    opacity: 0;
  }
  50% {
    transform: scale(2.2);
    opacity: 0.6;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2em;
  letter-spacing: 0.4em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(200,220,240,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 113px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5em;
  letter-spacing: 0.45em;
  text-align: center;
  opacity: 0;
  animation: text-murmur 14s ease-in-out infinite;
  text-shadow: 0 0 20px rgba(255,255,255,0.35);
  line-height: 2.4;
  z-index: 10;
}

@keyframes text-murmur {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9);
  }
  20%, 80% {
    opacity: 0.7;
    transform: translate(-50%, -50%) scale(1);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 780px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.whisper-glow {
  position: absolute;
  width: 420px;
  height: 420px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(200,220,240,0.1), transparent);
  border-radius: 50%;
  animation: glow-whisper 18s ease-in-out infinite;
  filter: blur(75px);
}

@keyframes glow-whisper {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.9);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.6);
    opacity: 0.55;
  }
}
</style>
</head>
<body>

<div class="title">EL SUSURRO SIN SONIDO</div>
<div class="subtitle">Libro 12 - Nodo 4</div>

<div class="whisper-field">
  <div class="soundless-void">
    <!-- Resplandor del susurro -->
    <div class="whisper-glow"></div>
    
    <!-- Anillos de resonancia -->
    <div class="resonance-ring" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    <div class="resonance-ring" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 5.3s; width: 240px; height: 240px;"></div>
    <div class="resonance-ring" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 10.7s; width: 320px; height: 320px;"></div>
    
    <!-- Voces silentes -->
    <div class="silent-voice" style="top: 30%; left: 35%; --vx: 40px; --vy: -35px; animation-delay: 0s;"></div>
    <div class="silent-voice" style="top: 65%; left: 65%; --vx: -35px; --vy: 40px; animation-delay: 4.3s;"></div>
    <div class="silent-voice" style="top: 50%; left: 15%; --vx: 45px; --vy: 30px; animation-delay: 8.7s;"></div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 2.5s;">
      La voz<br>
      sin vibración<br><br>
      Escuchada<br>
      con el alma
    </div>
  </div>
</div>

<div class="contemplation">
  El murmullo que no necesita aire · La palabra telepática<br>
  Comunicación más allá del oído · El susurro del espíritu al espíritu
</div>

<script>
const whisper = document.querySelector('.soundless-void');

// Crear ondas de vibración
function createVibrationWave() {
  const wave = document.createElement('div');
  wave.className = 'vibration-wave';
  
  const vy = (Math.random() - 0.5) * 80;
  
  wave.style.cssText = `
    left: ${30 + Math.random() * 40}%;
    top: ${30 + Math.random() * 40}%;
    --vy: ${vy}px;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  whisper.appendChild(wave);
  setTimeout(() => wave.remove(), 10000);
}

// Crear partículas de murmullo
function createMurmurParticles() {
  for(let i = 0; i < 14; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'murmur-particle';
      
      const angle = (i / 14) * Math.PI * 2;
      const distance = 70 + Math.random() * 120;
      const mx = Math.cos(angle) * distance;
      const my = Math.sin(angle) * distance;
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        --mx: ${mx}px;
        --my: ${my}px;
        animation-delay: ${Math.random() * 4}s;
      `;
      
      whisper.appendChild(particle);
      setTimeout(() => particle.remove(), 9000);
    }, i * 90);
  }
}

// Crear flujos de respiración
function createBreathFlow() {
  const breath = document.createElement('div');
  breath.className = 'breath-flow';
  
  const by = 60 + Math.random() * 130;
  const bx = (Math.random() - 0.5) * 100;
  const br = (Math.random() - 0.5) * 80;
  
  breath.style.cssText = `
    left: ${25 + Math.random() * 50}%;
    top: ${20 + Math.random() * 60}%;
    --by: ${by}px;
    --bx: ${bx}px;
    --br: ${br}deg;
    animation-delay: ${Math.random() * 6}s;
  `;
  
  whisper.appendChild(breath);
  setTimeout(() => breath.remove(), 12000);
}

// Generar elementos continuamente
setInterval(createVibrationWave, 2400);
setInterval(createMurmurParticles, 6700);
setInterval(createBreathFlow, 2900);

// Crear elementos iniciales
for(let i = 0; i < 6; i++) {
  setTimeout(createVibrationWave, i * 900);
}
createMurmurParticles();
for(let i = 0; i < 7; i++) {
  setTimeout(createBreathFlow, i * 750);
}

// Interactividad - Click crea susurro expandido
whisper.addEventListener('click', (e) => {
  const rect = whisper.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Anillos de resonancia
  for(let i = 0; i < 6; i++) {
    setTimeout(() => {
      const ring = document.createElement('div');
      ring.className = 'resonance-ring';
      const size = 80 + i * 50;
      ring.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        animation: ring-resound ${9 - i}s ease-out forwards;
        animation-delay: 0s;
      `;
      whisper.appendChild(ring);
      setTimeout(() => ring.remove(), (9 - i) * 1000);
    }, i * 250);
  }
  
  // Voces silentes
  for(let i = 0; i < 8; i++) {
    setTimeout(() => {
      const voice = document.createElement('div');
      voice.className = 'silent-voice';
      const angle = (i / 8) * Math.PI * 2;
      const distance = 60 + Math.random() * 70;
      voice.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --vx: ${Math.cos(angle) * distance}px;
        --vy: ${Math.sin(angle) * distance}px;
        animation: voice-whisper 5s ease-out forwards;
      `;
      whisper.appendChild(voice);
      setTimeout(() => voice.remove(), 5000);
    }, i * 120);
  }
  
  // Ondas vibratorias radiales
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      const wave = document.createElement('div');
      wave.className = 'vibration-wave';
      const angle = (i / 12) * 360;
      wave.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --vy: 0px;
        transform: rotate(${angle}deg);
        animation: wave-vibrate 5s ease-out forwards;
      `;
      whisper.appendChild(wave);
      setTimeout(() => wave.remove(), 5000);
    }, i * 70);
  }
  
  // Partículas de murmullo
  for(let i = 0; i < 18; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'murmur-particle';
      const angle = Math.random() * Math.PI * 2;
      const distance = 50 + Math.random() * 90;
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --mx: ${Math.cos(angle) * distance}px;
        --my: ${Math.sin(angle) * distance}px;
        animation: particle-murmur 5s ease-out forwards;
      `;
      whisper.appendChild(particle);
      setTimeout(() => particle.remove(), 5000);
    }, i * 55);
  }
});
</script>

</body>
</html>
