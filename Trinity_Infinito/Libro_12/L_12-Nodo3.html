<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 12 - Nodo 3: La Mirada Que Comprende</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #05080f 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.vision-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.understanding-space {
  position: relative;
  width: 650px;
  height: 650px;
}

.eye-presence {
  position: absolute;
  width: 110px;
  height: 65px;
  background: radial-gradient(ellipse,
    rgba(180,200,240,0.35),
    rgba(150,180,220,0.2),
    transparent
  );
  border-radius: 50%;
  animation: eye-see 12s ease-in-out infinite;
  filter: blur(18px);
  border: 1px solid rgba(180,200,240,0.25);
}

@keyframes eye-see {
  0%, 100% {
    transform: scale(0.8) translate(0, 0);
    opacity: 0.5;
  }
  50% {
    transform: scale(1.4) translate(var(--ex), var(--ey));
    opacity: 0.9;
  }
}

.pupil-core {
  position: absolute;
  width: 30px;
  height: 30px;
  background: radial-gradient(circle,
    rgba(100,120,180,0.7),
    rgba(80,100,160,0.4),
    transparent
  );
  border-radius: 50%;
  animation: pupil-dilate 8s ease-in-out infinite;
  filter: blur(5px);
}

@keyframes pupil-dilate {
  0%, 100% {
    transform: scale(0.7);
    opacity: 0.6;
  }
  50% {
    transform: scale(1.3);
    opacity: 1;
  }
}

.sight-line {
  position: absolute;
  width: 180px;
  height: 2px;
  background: linear-gradient(90deg,
    rgba(180,200,240,0.6),
    rgba(150,180,220,0.4),
    transparent
  );
  animation: line-gaze 10s ease-in-out infinite;
  filter: blur(1px);
  transform-origin: left center;
}

@keyframes line-gaze {
  0%, 100% {
    transform: rotate(0deg) scaleX(0);
    opacity: 0;
  }
  50% {
    transform: rotate(var(--angle)) scaleX(1);
    opacity: 0.8;
  }
}

.recognition-particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  box-shadow: 0 0 12px rgba(180,200,240,0.7);
  animation: particle-recognize 9s ease-in-out infinite;
}

@keyframes particle-recognize {
  0%, 100% {
    transform: translate(0, 0) scale(0);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  50% {
    transform: translate(var(--rx), var(--ry)) scale(1.1);
    opacity: 0.9;
  }
  80% {
    opacity: 0.5;
  }
}

.understanding-wave {
  position: absolute;
  width: 280px;
  height: 280px;
  border: 2px solid rgba(180,200,240,0.2);
  border-radius: 50%;
  animation: wave-comprehend 15s ease-in-out infinite;
  opacity: 0;
}

@keyframes wave-comprehend {
  0%, 100% {
    transform: scale(0.4);
    opacity: 0;
  }
  50% {
    transform: scale(2.3);
    opacity: 0.7;
  }
}

.connection-ray {
  position: absolute;
  width: 4px;
  height: 100px;
  background: linear-gradient(to bottom,
    rgba(180,200,240,0.7),
    rgba(150,180,220,0.5),
    transparent
  );
  animation: ray-connect 11s ease-in-out infinite;
  filter: blur(1.5px);
}

@keyframes ray-connect {
  0%, 100% {
    transform: translateY(0) translateX(0) rotate(0deg) scaleY(0);
    opacity: 0;
  }
  20% {
    opacity: 0.7;
  }
  50% {
    transform: translateY(var(--cy)) translateX(var(--cx)) rotate(var(--cr)) scaleY(1);
    opacity: 0.9;
  }
  80% {
    opacity: 0.5;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2em;
  letter-spacing: 0.4em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(180,200,240,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 113px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5em;
  letter-spacing: 0.4em;
  text-align: center;
  opacity: 0;
  animation: text-see 14s ease-in-out infinite;
  text-shadow: 0 0 20px rgba(255,255,255,0.4);
  line-height: 2.3;
  z-index: 10;
}

@keyframes text-see {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9);
  }
  20%, 80% {
    opacity: 0.75;
    transform: translate(-50%, -50%) scale(1);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 780px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.vision-glow {
  position: absolute;
  width: 420px;
  height: 420px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(180,200,240,0.12), transparent);
  border-radius: 50%;
  animation: glow-vision 17s ease-in-out infinite;
  filter: blur(70px);
}

@keyframes glow-vision {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.9);
    opacity: 0.35;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.5);
    opacity: 0.6;
  }
}
</style>
</head>
<body>

<div class="title">LA MIRADA QUE COMPRENDE</div>
<div class="subtitle">Libro 12 - Nodo 3</div>

<div class="vision-field">
  <div class="understanding-space">
    <!-- Resplandor de visión -->
    <div class="vision-glow"></div>
    
    <!-- Ondas de comprensión -->
    <div class="understanding-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    <div class="understanding-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 5s; width: 240px; height: 240px;"></div>
    <div class="understanding-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 10s; width: 320px; height: 320px;"></div>
    
    <!-- Ojos presentes -->
    <div class="eye-presence" style="top: 35%; left: 30%; --ex: 40px; --ey: -35px; animation-delay: 0s;">
      <div class="pupil-core" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    </div>
    <div class="eye-presence" style="top: 55%; left: 70%; --ex: -45px; --ey: 40px; animation-delay: 4s;">
      <div class="pupil-core" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 4s;"></div>
    </div>
    <div class="eye-presence" style="top: 70%; left: 40%; --ex: 35px; --ey: 30px; animation-delay: 8s;">
      <div class="pupil-core" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 8s;"></div>
    </div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 2.5s;">
      Un vistazo<br>
      basta<br><br>
      Los ojos<br>
      entienden<br>
      sin palabras
    </div>
  </div>
</div>

<div class="contemplation">
  La mirada que dice todo · El intercambio silencioso entre pupilas<br>
  Comprender sin necesidad de explicación · La visión como diálogo
</div>

<script>
const vision = document.querySelector('.understanding-space');

// Crear líneas de mirada
function createSightLine() {
  const line = document.createElement('div');
  line.className = 'sight-line';
  
  const angle = Math.random() * 360;
  
  line.style.cssText = `
    left: ${25 + Math.random() * 50}%;
    top: ${25 + Math.random() * 50}%;
    --angle: ${angle}deg;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  vision.appendChild(line);
  setTimeout(() => line.remove(), 10000);
}

// Crear partículas de reconocimiento
function createRecognitionParticles() {
  for(let i = 0; i < 16; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'recognition-particle';
      
      const angle = (i / 16) * Math.PI * 2;
      const distance = 80 + Math.random() * 120;
      const rx = Math.cos(angle) * distance;
      const ry = Math.sin(angle) * distance;
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        --rx: ${rx}px;
        --ry: ${ry}px;
        animation-delay: ${Math.random() * 4}s;
      `;
      
      vision.appendChild(particle);
      setTimeout(() => particle.remove(), 9000);
    }, i * 85);
  }
}

// Crear rayos de conexión
function createConnectionRay() {
  const ray = document.createElement('div');
  ray.className = 'connection-ray';
  
  const cy = 80 + Math.random() * 130;
  const cx = (Math.random() - 0.5) * 110;
  const cr = (Math.random() - 0.5) * 90;
  
  ray.style.cssText = `
    left: ${25 + Math.random() * 50}%;
    top: ${20 + Math.random() * 60}%;
    --cy: ${cy}px;
    --cx: ${cx}px;
    --cr: ${cr}deg;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  vision.appendChild(ray);
  setTimeout(() => ray.remove(), 11000);
}

// Generar elementos continuamente
setInterval(createSightLine, 2300);
setInterval(createRecognitionParticles, 6800);
setInterval(createConnectionRay, 2800);

// Crear elementos iniciales
for(let i = 0; i < 7; i++) {
  setTimeout(createSightLine, i * 850);
}
createRecognitionParticles();
for(let i = 0; i < 7; i++) {
  setTimeout(createConnectionRay, i * 720);
}

// Interactividad - Click crea momento de comprensión
vision.addEventListener('click', (e) => {
  const rect = vision.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Ondas de comprensión
  for(let i = 0; i < 6; i++) {
    setTimeout(() => {
      const wave = document.createElement('div');
      wave.className = 'understanding-wave';
      const size = 90 + i * 55;
      wave.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        animation: wave-comprehend ${9 - i}s ease-out forwards;
        animation-delay: 0s;
      `;
      vision.appendChild(wave);
      setTimeout(() => wave.remove(), (9 - i) * 1000);
    }, i * 220);
  }
  
  // Ojo emergente
  const eye = document.createElement('div');
  eye.className = 'eye-presence';
  eye.style.cssText = `
    left: ${x}px;
    top: ${y}px;
    --ex: 0px;
    --ey: 0px;
    animation: eye-see 4s ease-out forwards;
  `;
  const pupil = document.createElement('div');
  pupil.className = 'pupil-core';
  pupil.style.cssText = `
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pupil-dilate 4s ease-out forwards;
  `;
  eye.appendChild(pupil);
  vision.appendChild(eye);
  setTimeout(() => eye.remove(), 4000);
  
  // Líneas de mirada radiales
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      const line = document.createElement('div');
      line.className = 'sight-line';
      const angle = (i / 12) * 360;
      line.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --angle: ${angle}deg;
        animation: line-gaze 5s ease-out forwards;
      `;
      vision.appendChild(line);
      setTimeout(() => line.remove(), 5000);
    }, i * 75);
  }
  
  // Partículas de reconocimiento
  for(let i = 0; i < 20; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'recognition-particle';
      const angle = Math.random() * Math.PI * 2;
      const distance = 60 + Math.random() * 90;
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --rx: ${Math.cos(angle) * distance}px;
        --ry: ${Math.sin(angle) * distance}px;
        animation: particle-recognize 5s ease-out forwards;
      `;
      vision.appendChild(particle);
      setTimeout(() => particle.remove(), 5000);
    }, i * 50);
  }
});
</script>

</body>
</html>
