<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Logos Primordial - Trinity Infinito</title>
<style>
body {
  margin: 0;
  background: radial-gradient(circle, #0a0a1a, #000);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.logos {
position: absolute;
width: 200px;
height: 200px;
border: 2px solid rgba(255,255,255,0.2);
border-radius: 50%;
animation: logos-pulse 15s infinite;
}

@keyframes logos-pulse {
0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.2; }
25% { transform: scale(1.2) rotate(90deg); opacity: 0.4; }
50% { transform: scale(1.5) rotate(180deg); opacity: 0.3; }
75% { transform: scale(1.2) rotate(270deg); opacity: 0.4; }
}

.primordial {
position: absolute;
width: 4px;
height: 4px;
background: white;
border-radius: 50%;
animation: primordial-dance 12s infinite;
}

@keyframes primordial-dance {
0% { transform: rotate(0deg) translateX(100px) rotate(0deg); opacity: 0; }
50% { transform: rotate(180deg) translateX(100px) rotate(-180deg); opacity: 0.8; }
100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); opacity: 0; }
}

.word-seed {
position: absolute;
color: rgba(255,255,255,0.4);
font-size: 16px;
animation: seed-grow 10s infinite;
}

@keyframes seed-grow {
0%, 100% { transform: scale(0); opacity: 0; }
50% { transform: scale(1); opacity: 0.5; }
}

.creation-verb {
position: absolute;
width: 100%;
height: 1px;
background: linear-gradient(90deg, transparent, rgba(255,200,100,0.3), transparent);
animation: verb-create 8s linear infinite;
}

@keyframes verb-create {
0% { transform: translateX(-100%); }
100% { transform: translateX(100%); }
}

.text {
position: absolute;
bottom: 50px;
color: rgba(255,255,255,0.3);
letter-spacing: 4px;
font-size: 14px;
}
</style>

</head>
<body>
<div class="text">EN EL PRINCIPIO ERA EL VERBO</div>
<script>
const b = document.body;
const words = ['Λόγος', 'Ser', 'Uno', 'Todo', '∞'];

function c(cls, st) {
const e = document.createElement(‘div’);
e.className = cls;
if(st) Object.assign(e.style, st);
b.appendChild(e);
setTimeout(() => e.remove(), 15000);
}

setInterval(() => {
c(‘logos’, {
left: ‘50%’,
top: ‘50%’,
transform: ‘translate(-50%, -50%)’
});

for(let i = 0; i < 3; i++) {
c(‘primordial’, {
left: ‘50%’,
top: ‘50%’,
animationDelay: i * 4 + ‘s’
});
}

c(‘word-seed’, {
textContent: words[Math.floor(Math.random() * words.length)],
left: Math.random() * 100 + ‘%’,
top: Math.random() * 100 + ‘%’
});

c(‘creation-verb’, {
top: Math.random() * 100 + ‘%’
});
}, 3000);

b.addEventListener(‘click’, e => {
c(‘logos’, {
left: e.clientX - 100 + ‘px’,
top: e.clientY - 100 + ‘px’,
animation: ‘logos-pulse 3s ease-out forwards’
});

for(let i = 0; i < 8; i++) {
const angle = (i / 8) * Math.PI * 2;
c(‘primordial’, {
left: e.clientX + Math.cos(angle) * 100 + ‘px’,
top: e.clientY + Math.sin(angle) * 100 + ‘px’,
animation: ‘primordial-dance 2s ease-out forwards’
});
}
});
</script>

</body>
</html>
