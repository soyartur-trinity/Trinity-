<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 12 - Nodo 6: El Signo Invisible</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #07080d 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sign-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.unseen-space {
  position: relative;
  width: 650px;
  height: 650px;
}

.hidden-symbol {
  position: absolute;
  width: 90px;
  height: 90px;
  background: radial-gradient(circle,
    rgba(210,210,240,0.25),
    rgba(190,190,220,0.12),
    transparent
  );
  border-radius: 50%;
  animation: symbol-fade 13s ease-in-out infinite;
  filter: blur(18px);
  border: 1px solid rgba(210,210,240,0.15);
}

@keyframes symbol-fade {
  0%, 100% {
    transform: scale(0.7) translate(0, 0) rotate(0deg);
    opacity: 0.3;
  }
  50% {
    transform: scale(1.4) translate(var(--sx), var(--sy)) rotate(var(--sr));
    opacity: 0.8;
  }
}

.meaning-trace {
  position: absolute;
  width: 160px;
  height: 2px;
  background: linear-gradient(90deg,
    transparent,
    rgba(210,210,240,0.5),
    transparent
  );
  animation: trace-meaning 10s ease-in-out infinite;
  filter: blur(1px);
}

@keyframes trace-meaning {
  0%, 100% {
    transform: translateX(0) scaleX(0);
    opacity: 0;
  }
  50% {
    transform: translateX(var(--mx)) scaleX(1);
    opacity: 0.7;
  }
}

.subtle-particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255,255,255,0.85);
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(210,210,240,0.6);
  animation: particle-subtle 9s ease-in-out infinite;
}

@keyframes particle-subtle {
  0%, 100% {
    transform: translate(0, 0) scale(0);
    opacity: 0;
  }
  20% {
    opacity: 0.8;
  }
  50% {
    transform: translate(var(--px), var(--py)) scale(1);
    opacity: 0.9;
  }
  80% {
    opacity: 0.4;
  }
}

.signal-wisp {
  position: absolute;
  width: 3px;
  height: 75px;
  background: linear-gradient(to bottom,
    rgba(210,210,240,0.6),
    rgba(190,190,220,0.4),
    transparent
  );
  animation: wisp-signal 11s ease-in-out infinite;
  filter: blur(1.5px);
}

@keyframes wisp-signal {
  0%, 100% {
    transform: translateY(0) translateX(0) rotate(0deg) scaleY(0);
    opacity: 0;
  }
  20% {
    opacity: 0.5;
  }
  50% {
    transform: translateY(var(--wy)) translateX(var(--wx)) rotate(var(--wr)) scaleY(1);
    opacity: 0.75;
  }
  80% {
    opacity: 0.35;
  }
}

.presence-ring {
  position: absolute;
  width: 270px;
  height: 270px;
  border: 1px solid rgba(210,210,240,0.18);
  border-radius: 50%;
  animation: ring-presence 16s ease-in-out infinite;
  opacity: 0;
}

@keyframes ring-presence {
  0%, 100% {
    transform: scale(0.5);
    opacity: 0;
  }
  50% {
    transform: scale(2.3);
    opacity: 0.6;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.1em;
  letter-spacing: 0.45em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(210,210,240,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 115px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5em;
  letter-spacing: 0.4em;
  text-align: center;
  opacity: 0;
  animation: text-hint 14s ease-in-out infinite;
  text-shadow: 0 0 20px rgba(255,255,255,0.35);
  line-height: 2.4;
  z-index: 10;
}

@keyframes text-hint {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9);
  }
  20%, 80% {
    opacity: 0.7;
    transform: translate(-50%, -50%) scale(1);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 780px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.sign-glow {
  position: absolute;
  width: 420px;
  height: 420px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(210,210,240,0.08), transparent);
  border-radius: 50%;
  animation: glow-sign 18s ease-in-out infinite;
  filter: blur(80px);
}

@keyframes glow-sign {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.9);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.6);
    opacity: 0.5;
  }
}
</style>
</head>
<body>

<div class="title">EL SIGNO INVISIBLE</div>
<div class="subtitle">Libro 12 - Nodo 6</div>

<div class="sign-field">
  <div class="unseen-space">
    <!-- Resplandor del signo -->
    <div class="sign-glow"></div>
    
    <!-- Anillos de presencia -->
    <div class="presence-ring" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    <div class="presence-ring" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 5.3s; width: 230px; height: 230px;"></div>
    <div class="presence-ring" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 10.7s; width: 310px; height: 310px;"></div>
    
    <!-- Símbolos ocultos -->
    <div class="hidden-symbol" style="top: 30%; left: 35%; --sx: 40px; --sy: -35px; --sr: 30deg; animation-delay: 0s;"></div>
    <div class="hidden-symbol" style="top: 65%; left: 65%; --sx: -35px; --sy: 40px; --sr: -25deg; animation-delay: 4.3s;"></div>
    <div class="hidden-symbol" style="top: 50%; left: 18%; --sx: 45px; --sy: 30px; --sr: 20deg; animation-delay: 8.7s;"></div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 2.5s;">
      Lo que apunta<br>
      sin mostrarse<br><br>
      El significado<br>
      más allá<br>
      del símbolo
    </div>
  </div>
</div>

<div class="contemplation">
  Las señales que no se ven pero se sienten · El código oculto del universo<br>
  Los símbolos que comunican sin forma visible · Signos en el aire
</div>

<script>
const unseen = document.querySelector('.unseen-space');

// Crear trazos de significado
function createMeaningTrace() {
  const trace = document.createElement('div');
  trace.className = 'meaning-trace';
  
  const mx = (Math.random() - 0.5) * 100;
  
  trace.style.cssText = `
    left: ${30 + Math.random() * 40}%;
    top: ${30 + Math.random() * 40}%;
    --mx: ${mx}px;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  unseen.appendChild(trace);
  setTimeout(() => trace.remove(), 10000);
}

// Crear partículas sutiles
function createSubtleParticles() {
  for(let i = 0; i < 14; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'subtle-particle';
      
      const angle = (i / 14) * Math.PI * 2;
      const distance = 75 + Math.random() * 120;
      const px = Math.cos(angle) * distance;
      const py = Math.sin(angle) * distance;
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        --px: ${px}px;
        --py: ${py}px;
        animation-delay: ${Math.random() * 4}s;
      `;
      
      unseen.appendChild(particle);
      setTimeout(() => particle.remove(), 9000);
    }, i * 90);
  }
}

// Crear wisps de señal
function createSignalWisp() {
  const wisp = document.createElement('div');
  wisp.className = 'signal-wisp';
  
  const wy = 65 + Math.random() * 130;
  const wx = (Math.random() - 0.5) * 100;
  const wr = (Math.random() - 0.5) * 80;
  
  wisp.style.cssText = `
    left: ${25 + Math.random() * 50}%;
    top: ${20 + Math.random() * 60}%;
    --wy: ${wy}px;
    --wx: ${wx}px;
    --wr: ${wr}deg;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  unseen.appendChild(wisp);
  setTimeout(() => wisp.remove(), 11000);
}

// Generar elementos continuamente
setInterval(createMeaningTrace, 2500);
setInterval(createSubtleParticles, 6700);
setInterval(createSignalWisp, 2800);

// Crear elementos iniciales
for(let i = 0; i < 6; i++) {
  setTimeout(createMeaningTrace, i * 900);
}
createSubtleParticles();
for(let i = 0; i < 7; i++) {
  setTimeout(createSignalWisp, i * 750);
}

// Interactividad - Click revela lo invisible
unseen.addEventListener('click', (e) => {
  const rect = unseen.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Anillos de presencia
  for(let i = 0; i < 6; i++) {
    setTimeout(() => {
      const ring = document.createElement('div');
      ring.className = 'presence-ring';
      const size = 80 + i * 50;
      ring.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        animation: ring-presence ${9 - i}s ease-out forwards;
        animation-delay: 0s;
      `;
      unseen.appendChild(ring);
      setTimeout(() => ring.remove(), (9 - i) * 1000);
    }, i * 240);
  }
  
  // Símbolos revelándose
  for(let i = 0; i < 8; i++) {
    setTimeout(() => {
      const symbol = document.createElement('div');
      symbol.className = 'hidden-symbol';
      const angle = (i / 8) * Math.PI * 2;
      const distance = 60 + Math.random() * 70;
      symbol.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --sx: ${Math.cos(angle) * distance}px;
        --sy: ${Math.sin(angle) * distance}px;
        --sr: ${(Math.random() - 0.5) * 60}deg;
        animation: symbol-fade 5s ease-out forwards;
      `;
      unseen.appendChild(symbol);
      setTimeout(() => symbol.remove(), 5000);
    }, i * 125);
  }
  
  // Trazos de significado
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      const trace = document.createElement('div');
      trace.className = 'meaning-trace';
      const angle = (i / 12) * 360;
      trace.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        transform: rotate(${angle}deg);
        --mx: 0px;
        animation: trace-meaning 5s ease-out forwards;
      `;
      unseen.appendChild(trace);
      setTimeout(() => trace.remove(), 5000);
    }, i * 70);
  }
  
  // Partículas sutiles
  for(let i = 0; i < 18; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'subtle-particle';
      const angle = Math.random() * Math.PI * 2;
      const distance = 50 + Math.random() * 90;
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --px: ${Math.cos(angle) * distance}px;
        --py: ${Math.sin(angle) * distance}px;
        animation: particle-subtle 5s ease-out forwards;
      `;
      unseen.appendChild(particle);
      setTimeout(() => particle.remove(), 5000);
    }, i * 55);
  }
});
</script>

</body>
</html>
