<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 12 - Nodo 2: El Gesto Sin Forma</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #080510 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.gesture-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.formless-space {
  position: relative;
  width: 650px;
  height: 650px;
}

.movement-trace {
  position: absolute;
  width: 200px;
  height: 3px;
  background: linear-gradient(90deg,
    transparent,
    rgba(220,180,200,0.6),
    transparent
  );
  animation: trace-flow 10s ease-in-out infinite;
  filter: blur(1.5px);
  transform-origin: left center;
}

@keyframes trace-flow {
  0%, 100% {
    transform: rotate(0deg) scaleX(0);
    opacity: 0;
  }
  50% {
    transform: rotate(var(--angle)) scaleX(1);
    opacity: 0.8;
  }
}

.hand-essence {
  position: absolute;
  width: 100px;
  height: 140px;
  background: radial-gradient(ellipse,
    rgba(220,180,200,0.3),
    rgba(200,160,180,0.15),
    transparent
  );
  border-radius: 45% 55% 50% 50%;
  animation: hand-wave 13s ease-in-out infinite;
  filter: blur(22px);
  border: 1px solid rgba(220,180,200,0.2);
}

@keyframes hand-wave {
  0%, 100% {
    transform: scale(0.8) translate(0, 0) rotate(0deg);
    opacity: 0.5;
    border-radius: 45% 55% 50% 50%;
  }
  50% {
    transform: scale(1.3) translate(var(--hx), var(--hy)) rotate(var(--hr));
    opacity: 0.85;
    border-radius: 50% 50% 45% 55%;
  }
}

.motion-particle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(220,180,200,0.7);
  animation: particle-gesture 9s ease-in-out infinite;
}

@keyframes particle-gesture {
  0%, 100% {
    transform: translate(0, 0) scale(0);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  50% {
    transform: translate(var(--mx), var(--my)) scale(1.2);
    opacity: 0.9;
  }
  80% {
    opacity: 0.4;
  }
}

.intention-wave {
  position: absolute;
  width: 250px;
  height: 250px;
  border: 2px solid rgba(220,180,200,0.25);
  border-radius: 50%;
  animation: wave-intention 14s ease-in-out infinite;
  opacity: 0;
}

@keyframes wave-intention {
  0%, 100% {
    transform: scale(0.3) rotate(0deg);
    opacity: 0;
    border-radius: 50%;
  }
  50% {
    transform: scale(2) rotate(180deg);
    opacity: 0.7;
    border-radius: 48% 52% 50% 50%;
  }
}

.body-language {
  position: absolute;
  width: 4px;
  height: 90px;
  background: linear-gradient(to bottom,
    rgba(220,180,200,0.7),
    rgba(200,160,180,0.5),
    transparent
  );
  animation: language-express 11s ease-in-out infinite;
  filter: blur(1.5px);
}

@keyframes language-express {
  0%, 100% {
    transform: translateY(0) translateX(0) rotate(0deg) scaleY(0);
    opacity: 0;
  }
  20% {
    opacity: 0.7;
  }
  50% {
    transform: translateY(var(--ly)) translateX(var(--lx)) rotate(var(--lr)) scaleY(1);
    opacity: 0.9;
  }
  80% {
    opacity: 0.5;
  }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.1em;
  letter-spacing: 0.45em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(220,180,200,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 115px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5em;
  letter-spacing: 0.4em;
  text-align: center;
  opacity: 0;
  animation: text-gesture 14s ease-in-out infinite;
  text-shadow: 0 0 20px rgba(255,255,255,0.35);
  line-height: 2.3;
  z-index: 10;
}

@keyframes text-gesture {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9) rotate(-2deg);
  }
  20%, 80% {
    opacity: 0.75;
    transform: translate(-50%, -50%) scale(1) rotate(0deg);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 780px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.gesture-glow {
  position: absolute;
  width: 450px;
  height: 450px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(220,180,200,0.1), transparent);
  border-radius: 50%;
  animation: glow-gesture 18s ease-in-out infinite;
  filter: blur(75px);
}

@keyframes glow-gesture {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.9);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.6);
    opacity: 0.55;
  }
}
</style>
</head>
<body>

<div class="title">EL GESTO SIN FORMA</div>
<div class="subtitle">Libro 12 - Nodo 2</div>

<div class="gesture-field">
  <div class="formless-space">
    <!-- Resplandor del gesto -->
    <div class="gesture-glow"></div>
    
    <!-- Ondas de intención -->
    <div class="intention-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    <div class="intention-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 4.7s; width: 200px; height: 200px;"></div>
    <div class="intention-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 9.3s; width: 300px; height: 300px;"></div>
    
    <!-- Esencias de manos -->
    <div class="hand-essence" style="top: 30%; left: 35%; --hx: 50px; --hy: -40px; --hr: 20deg; animation-delay: 0s;"></div>
    <div class="hand-essence" style="top: 60%; left: 65%; --hx: -45px; --hy: 45px; --hr: -25deg; animation-delay: 4.3s;"></div>
    <div class="hand-essence" style="top: 45%; left: 20%; --hx: 40px; --hy: 35px; --hr: 15deg; animation-delay: 8.7s;"></div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 2.5s;">
      Sin palabras<br>
      el cuerpo<br>
      habla<br><br>
      Movimiento<br>
      como lenguaje
    </div>
  </div>
</div>

<div class="contemplation">
  El gesto que precede al verbo · La mano que señala antes de nombrar<br>
  Comunicación anterior al idioma · El cuerpo como primera palabra
</div>

<script>
const gesture = document.querySelector('.formless-space');

// Crear trazos de movimiento
function createMovementTrace() {
  const trace = document.createElement('div');
  trace.className = 'movement-trace';
  
  const angle = Math.random() * 360;
  
  trace.style.cssText = `
    left: ${25 + Math.random() * 50}%;
    top: ${25 + Math.random() * 50}%;
    --angle: ${angle}deg;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  gesture.appendChild(trace);
  setTimeout(() => trace.remove(), 10000);
}

// Crear partículas de movimiento
function createMotionParticles() {
  for(let i = 0; i < 14; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'motion-particle';
      
      const angle = (i / 14) * Math.PI * 2;
      const distance = 70 + Math.random() * 130;
      const mx = Math.cos(angle) * distance;
      const my = Math.sin(angle) * distance;
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        --mx: ${mx}px;
        --my: ${my}px;
        animation-delay: ${Math.random() * 4}s;
      `;
      
      gesture.appendChild(particle);
      setTimeout(() => particle.remove(), 9000);
    }, i * 95);
  }
}

// Crear lenguaje corporal
function createBodyLanguage() {
  const language = document.createElement('div');
  language.className = 'body-language';
  
  const ly = 70 + Math.random() * 140;
  const lx = (Math.random() - 0.5) * 120;
  const lr = (Math.random() - 0.5) * 100;
  
  language.style.cssText = `
    left: ${25 + Math.random() * 50}%;
    top: ${20 + Math.random() * 60}%;
    --ly: ${ly}px;
    --lx: ${lx}px;
    --lr: ${lr}deg;
    animation-delay: ${Math.random() * 5}s;
  `;
  
  gesture.appendChild(language);
  setTimeout(() => language.remove(), 11000);
}

// Generar elementos continuamente
setInterval(createMovementTrace, 2200);
setInterval(createMotionParticles, 6500);
setInterval(createBodyLanguage, 2900);

// Crear elementos iniciales
for(let i = 0; i < 7; i++) {
  setTimeout(createMovementTrace, i * 800);
}
createMotionParticles();
for(let i = 0; i < 7; i++) {
  setTimeout(createBodyLanguage, i * 750);
}

// Interactividad - Click crea gesto expansivo
gesture.addEventListener('click', (e) => {
  const rect = gesture.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Ondas de intención desde el punto
  for(let i = 0; i < 5; i++) {
    setTimeout(() => {
      const wave = document.createElement('div');
      wave.className = 'intention-wave';
      const size = 100 + i * 55;
      wave.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        animation: wave-intention ${8 - i}s ease-out forwards;
        animation-delay: 0s;
      `;
      gesture.appendChild(wave);
      setTimeout(() => wave.remove(), (8 - i) * 1000);
    }, i * 250);
  }
  
  // Manos gestuales
  for(let i = 0; i < 8; i++) {
    setTimeout(() => {
      const hand = document.createElement('div');
      hand.className = 'hand-essence';
      const angle = (i / 8) * Math.PI * 2;
      const distance = 60 + Math.random() * 70;
      hand.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --hx: ${Math.cos(angle) * distance}px;
        --hy: ${Math.sin(angle) * distance}px;
        --hr: ${(Math.random() - 0.5) * 60}deg;
        animation: hand-wave 5s ease-out forwards;
      `;
      gesture.appendChild(hand);
      setTimeout(() => hand.remove(), 5000);
    }, i * 130);
  }
  
  // Trazos radiales
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      const trace = document.createElement('div');
      trace.className = 'movement-trace';
      const angle = (i / 12) * 360;
      trace.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --angle: ${angle}deg;
        animation: trace-flow 5s ease-out forwards;
      `;
      gesture.appendChild(trace);
      setTimeout(() => trace.remove(), 5000);
    }, i * 80);
  }
  
  // Partículas gestuales
  for(let i = 0; i < 20; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'motion-particle';
      const angle = Math.random() * Math.PI * 2;
      const distance = 50 + Math.random() * 90;
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --mx: ${Math.cos(angle) * distance}px;
        --my: ${Math.sin(angle) * distance}px;
        animation: particle-gesture 4s ease-out forwards;
      `;
      gesture.appendChild(particle);
      setTimeout(() => particle.remove(), 4000);
    }, i * 55);
  }
});

// Hover crea estelas de movimiento
let lastHover = 0;
gesture.addEventListener('mousemove', (e) => {
  const now = Date.now();
  if(now - lastHover < 200) return;
  lastHover = now;
  
  const rect = gesture.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  const trace = document.createElement('div');
  trace.className = 'movement-trace';
  trace.style.cssText = `
    left: ${x}px;
    top: ${y}px;
    --angle: ${Math.random() * 360}deg;
    animation: trace-flow 3s ease-out forwards;
    width: 120px;
  `;
  gesture.appendChild(trace);
  setTimeout(() => trace.remove(), 3000);
});
</script>

</body>
</html>
