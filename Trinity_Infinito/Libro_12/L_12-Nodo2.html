<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nodo 79: Vibración Sin Medio</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000000;
  overflow: hidden;
  font-family: 'Courier New', monospace;
  color: rgba(255,255,255,0.9);
  height: 100vh;
}

.vibration-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(ellipse at center, #1a0a1a 0%, #000000 100%);
}

.ether-grid {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(252, 195, 224, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(252, 195, 224, 0.03) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: grid-vibrate 20s linear infinite;
}

@keyframes grid-vibrate {
  0%, 100% {
    transform: translate(0, 0);
  }
  25% {
    transform: translate(2px, -2px);
  }
  50% {
    transform: translate(-1px, 1px);
  }
  75% {
    transform: translate(1px, -1px);
  }
}

.pure-frequency {
  position: absolute;
  width: 3px;
  height: 150px;
  background: linear-gradient(to bottom,
    transparent,
    rgba(252, 195, 224, 0.6),
    rgba(195, 252, 244, 0.4),
    transparent
  );
  animation: frequency-oscillate 4s ease-in-out infinite;
  transform-origin: center;
  filter: blur(0.5px);
}

@keyframes frequency-oscillate {
  0%, 100% {
    transform: rotate(0deg) scaleY(0.3);
    opacity: 0.2;
  }
  50% {
    transform: rotate(var(--angle)) scaleY(1);
    opacity: 0.8;
  }
}

.wave-node {
  position: absolute;
  width: 8px;
  height: 8px;
  background: radial-gradient(circle, rgba(255,255,255,0.9), transparent);
  border-radius: 50%;
  animation: node-pulse 3s ease-in-out infinite;
  box-shadow: 0 0 10px rgba(252, 195, 224, 0.5);
}

@keyframes node-pulse {
  0%, 100% {
    transform: scale(1);
    opacity: 0.6;
  }
  50% {
    transform: scale(1.8);
    opacity: 1;
  }
}

.mediumless-wave {
  position: absolute;
  width: 200px;
  height: 2px;
  background: linear-gradient(90deg,
    transparent,
    rgba(252, 195, 224, 0.7),
    rgba(195, 252, 244, 0.7),
    transparent
  );
  animation: wave-propagate 6s linear infinite;
  filter: blur(1px);
}

@keyframes wave-propagate {
  0% {
    transform: translateX(-100px) scaleX(0);
    opacity: 0;
  }
  20% {
    transform: translateX(0) scaleX(1);
    opacity: 0.8;
  }
  80% {
    transform: translateX(100px) scaleX(1);
    opacity: 0.8;
  }
  100% {
    transform: translateX(200px) scaleX(0);
    opacity: 0;
  }
}

.resonance-field {
  position: absolute;
  width: 400px;
  height: 400px;
  border: 1px solid rgba(252, 195, 224, 0.1);
  border-radius: 50%;
  animation: resonance-expand 15s ease-in-out infinite;
}

@keyframes resonance-expand {
  0%, 100% {
    transform: scale(0.8) rotate(0deg);
    opacity: 0.1;
  }
  50% {
    transform: scale(1.5) rotate(180deg);
    opacity: 0.3;
  }
}

.vibration-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: rgba(255,255,255,0.1);
  font-size: 16px;
  letter-spacing: 8px;
  text-align: center;
  animation: text-vibration-breath 10s ease-in-out infinite;
  pointer-events: none;
  line-height: 1.8;
}

@keyframes text-vibration-breath {
  0%, 100% {
    opacity: 0.08;
    transform: translate(-50%, -50%) scale(0.98);
    letter-spacing: 6px;
  }
  25% {
    opacity: 0.18;
    transform: translate(-50%, -50%) scale(1.03);
    letter-spacing: 9px;
  }
  50% {
    opacity: 0.25;
    transform: translate(-50%, -50%) scale(1.06);
    letter-spacing: 11px;
  }
  75% {
    opacity: 0.18;
    transform: translate(-50%, -50%) scale(1.03);
    letter-spacing: 9px;
  }
}

.harmonic-point {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255,255,255,0.7);
  border-radius: 50%;
  animation: harmonic-orbit 8s linear infinite;
  box-shadow: 0 0 8px rgba(195, 252, 244, 0.6);
}

@keyframes harmonic-orbit {
  from {
    transform: rotate(0deg) translateX(var(--radius)) rotate(0deg);
  }
  to {
    transform: rotate(360deg) translateX(var(--radius)) rotate(-360deg);
  }
}
</style>
</head>
<body>

<div class="vibration-field" id="vibrationField">
  <div class="ether-grid"></div>
  <div class="resonance-field"></div>
  <div class="vibration-text">LA OSCILACIÓN PURA<br>ANTES DE<br>LA MATERIALIDAD</div>
</div>

<script>
const field = document.getElementById('vibrationField');

// Crear frecuencias puras
function createPureFrequency() {
  const freq = document.createElement('div');
  freq.className = 'pure-frequency';
  
  const angle = Math.random() * 360;
  
  freq.style.cssText = `
    left: ${Math.random() * 100}%;
    top: ${Math.random() * 100}%;
    --angle: ${angle}deg;
    animation-delay: ${Math.random() * 4}s;
  `;
  
  field.appendChild(freq);
  setTimeout(() => freq.remove(), 4000);
}

// Crear nodos de onda
function createWaveNode() {
  const node = document.createElement('div');
  node.className = 'wave-node';
  
  node.style.cssText = `
    left: ${Math.random() * 100}%;
    top: ${Math.random() * 100}%;
    animation-delay: ${Math.random() * 3}s;
  `;
  
  field.appendChild(node);
  setTimeout(() => node.remove(), 3000);
}

// Crear ondas sin medio
function createMediumlessWave() {
  const wave = document.createElement('div');
  wave.className = 'mediumless-wave';
  
  const y = Math.random() * 100;
  const angle = Math.random() * 360;
  
  wave.style.cssText = `
    top: ${y}%;
    transform: rotate(${angle}deg);
    animation-delay: ${Math.random() * 6}s;
  `;
  
  field.appendChild(wave);
  setTimeout(() => wave.remove(), 6000);
}

// Crear puntos armónicos
function createHarmonicPoint() {
  const point = document.createElement('div');
  point.className = 'harmonic-point';
  
  const radius = 50 + Math.random() * 200;
  
  point.style.cssText = `
    left: 50%;
    top: 50%;
    --radius: ${radius}px;
    animation-delay: ${Math.random() * 8}s;
  `;
  
  field.appendChild(point);
  setTimeout(() => point.remove(), 8000);
}

// Generación continua
setInterval(createPureFrequency, 500);
setInterval(createWaveNode, 300);
setInterval(createMediumlessWave, 1000);
setInterval(createHarmonicPoint, 1200);

// Crear elementos iniciales
for(let i = 0; i < 15; i++) {
  setTimeout(createPureFrequency, i * 100);
}
for(let i = 0; i < 20; i++) {
  setTimeout(createWaveNode, i * 80);
}
for(let i = 0; i < 8; i++) {
  setTimeout(createMediumlessWave, i * 200);
}

// Interacción - Click crea punto de vibración
field.addEventListener('click', (e) => {
  const rect = field.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Nodo central de vibración
  const centerNode = document.createElement('div');
  centerNode.className = 'wave-node';
  centerNode.style.cssText = `
    left: ${x}px;
    top: ${y}px;
    animation: node-pulse 2s ease-out infinite;
    width: 12px;
    height: 12px;
  `;
  field.appendChild(centerNode);
  setTimeout(() => centerNode.remove(), 2000);
  
  // Frecuencias radiales
  for(let i = 0; i < 12; i++) {
    setTimeout(() => {
      const freq = document.createElement('div');
      freq.className = 'pure-frequency';
      const angle = (i / 12) * 360;
      freq.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --angle: ${angle}deg;
        animation: frequency-oscillate 3s ease-out forwards;
      `;
      field.appendChild(freq);
      setTimeout(() => freq.remove(), 3000);
    }, i * 50);
  }
  
  // Ondas concéntricas
  for(let i = 0; i < 6; i++) {
    setTimeout(() => {
      const wave = document.createElement('div');
      wave.className = 'mediumless-wave';
      wave.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        width: ${100 + i * 40}px;
        margin-left: ${-50 - i * 20}px;
        animation: wave-propagate 4s ease-out forwards;
      `;
      field.appendChild(wave);
      setTimeout(() => wave.remove(), 4000);
    }, i * 150);
  }
});

// Sistema de respiración vibratoria
let vibrationBreath = 0;
function updateVibrationBreath() {
  vibrationBreath += 0.008;
  const breath = Math.sin(vibrationBreath);
  
  // Sincronizar elementos con la respiración vibratoria
  const frequencies = document.querySelectorAll('.pure-frequency');
  frequencies.forEach(freq => {
    freq.style.opacity = (0.3 + breath * 0.4).toString();
  });
  
  const nodes = document.querySelectorAll('.wave-node');
  nodes.forEach(node => {
    node.style.opacity = (0.5 + breath * 0.3).toString();
  });
  
  requestAnimationFrame(updateVibrationBreath);
}

updateVibrationBreath();
</script>
</body>
</html>
