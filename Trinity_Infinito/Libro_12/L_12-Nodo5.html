<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<title>La Voz del Vacío - Trinity Infinito</title>
<style>
body {
  margin: 0;
  background: linear-gradient(180deg, #000, #0a0a0f);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.void-voice {
position: absolute;
width: 150px;
height: 150px;
border-radius: 50%;
background: radial-gradient(circle at center, transparent 40%, rgba(255,255,255,0.1) 60%, transparent);
animation: voice-emanate 10s infinite;
}

@keyframes voice-emanate {
0%, 100% { transform: scale(0); opacity: 0; }
50% { transform: scale(2); opacity: 0.3; }
}

.silence-wave {
position: absolute;
width: 100%;
height: 2px;
background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
animation: silent-speak 6s linear infinite;
}

@keyframes silent-speak {
0% { transform: translateX(-100%) scaleY(0); opacity: 0; }
50% { transform: translateX(0) scaleY(3); opacity: 0.3; }
100% { transform: translateX(100%) scaleY(0); opacity: 0; }
}

.echo-void {
position: absolute;
width: 80px;
height: 80px;
border: 1px solid rgba(255,255,255,0.15);
border-radius: 50%;
animation: void-echo 8s infinite;
}

@keyframes void-echo {
0% { transform: scale(0.5); opacity: 0; }
50% { transform: scale(1.5); opacity: 0.2; }
100% { transform: scale(3); opacity: 0; }
}

.whisper {
position: absolute;
color: rgba(255,255,255,0.2);
font-size: 12px;
font-style: italic;
opacity: 0;
animation: whisper-fade 12s infinite;
}

@keyframes whisper-fade {
0%, 100% { opacity: 0; transform: translateY(20px); }
50% { opacity: 0.3; transform: translateY(0); }
}

.text {
position: absolute;
bottom: 50px;
color: rgba(255,255,255,0.3);
letter-spacing: 4px;
font-size: 14px;
}
</style>

</head>
<body>
<div class="whisper">...</div>
<div class="text">EL VACÍO PRONUNCIA TODO</div>
<script>
const b = document.body;

function c(cls, st) {
const e = document.createElement(‘div’);
e.className = cls;
if(st) Object.assign(e.style, st);
b.appendChild(e);
setTimeout(() => e.remove(), 12000);
}

setInterval(() => {
c(‘void-voice’, {
left: ‘50%’,
top: ‘50%’,
transform: ‘translate(-50%, -50%)’,
animationDelay: Math.random() * 10 + ‘s’
});

c(‘silence-wave’, {
top: 30 + Math.random() * 40 + ‘%’
});

if(Math.random() > 0.5) {
c(‘echo-void’, {
left: ‘50%’,
top: ‘50%’,
transform: ‘translate(-50%, -50%)’
});
}

c(‘whisper’, {
textContent: ‘…’,
left: Math.random() * 100 + ‘%’,
top: Math.random() * 100 + ‘%’
});
}, 2000);

b.addEventListener(‘click’, e => {
// El vacío habla
for(let i = 0; i < 5; i++) {
setTimeout(() => {
c(‘void-voice’, {
left: e.clientX - 75 + ‘px’,
top: e.clientY - 75 + ‘px’,
width: 150 + i * 30 + ‘px’,
height: 150 + i * 30 + ‘px’,
animation: ‘voice-emanate 2s ease-out forwards’,
animationDelay: i * 0.2 + ‘s’
});
}, i * 100);
}
});
</script>

</body>
</html>
