<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro 12 - Nodo 7: La Comunicación Sin Emisor</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(ellipse at center, #05070c 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Crimson Text', 'Palatino', serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.transmission-field {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sourceless-space {
  position: relative;
  width: 700px;
  height: 700px;
}

.message-without-sender {
  position: absolute;
  width: 110px;
  height: 110px;
  background: radial-gradient(circle,
    rgba(220,220,255,0.3),
    rgba(200,200,240,0.15),
    transparent
  );
  border-radius: 50%;
  animation: message-float 14s ease-in-out infinite;
  filter: blur(22px);
  border: 1px solid rgba(220,220,255,0.2);
}

@keyframes message-float {
  0%, 100% {
    transform: scale(0.8) translate(0, 0);
    opacity: 0.5;
  }
  50% {
    transform: scale(1.4) translate(var(--mx), var(--my));
    opacity: 0.9;
  }
}

.transmission-wave {
  position: absolute;
  width: 320px;
  height: 320px;
  border: 2px solid rgba(220,220,255,0.25);
  border-radius: 50%;
  animation: wave-transmit 16s ease-in-out infinite;
  opacity: 0;
}

@keyframes wave-transmit {
  0%, 100% {
    transform: scale(0.4) rotate(0deg);
    opacity: 0;
    border-radius: 50%;
  }
  50% {
    transform: scale(2.5) rotate(180deg);
    opacity: 0.7;
    border-radius: 48% 52% 50% 50%;
  }
}

.signal-particle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.95);
  border-radius: 50%;
  box-shadow: 0 0 18px rgba(220,220,255,0.8);
  animation: particle-signal 10s ease-in-out infinite;
}

@keyframes particle-signal {
  0%, 100% {
    transform: translate(0, 0) scale(0);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  50% {
    transform: translate(var(--sx), var(--sy)) scale(1.3);
    opacity: 0.9;
  }
  80% {
    opacity: 0.5;
  }
}

.origin-void {
  position: absolute;
  width: 150px;
  height: 150px;
  background: radial-gradient(circle,
    rgba(100,100,150,0.2),
    transparent
  );
  border-radius: 50%;
  animation: void-pulse 12s ease-in-out infinite;
  filter: blur(35px);
}

@keyframes void-pulse {
  0%, 100% {
    transform: scale(0.7);
    opacity: 0.4;
  }
  50% {
    transform: scale(1.5);
    opacity: 0.8;
  }
}

.flow-ray {
  position: absolute;
  width: 4px;
  height: 110px;
  background: linear-gradient(to bottom,
    rgba(220,220,255,0.7),
    rgba(200,200,240,0.5),
    transparent
  );
  animation: ray-flow 12s ease-in-out infinite;
  filter: blur(1.5px);
}

@keyframes ray-flow {
  0%, 100% {
    transform: translateY(0) translateX(0) rotate(0deg) scaleY(0);
    opacity: 0;
  }
  20% {
    opacity: 0.7;
  }
  50% {
    transform: translateY(var(--ry)) translateX(var(--rx)) rotate(var(--rr)) scaleY(1);
    opacity: 0.9;
  }
  80% {
    opacity: 0.5;
  }
}

.broadcast-ring {
  position: absolute;
  width: 450px;
  height: 450px;
  border: 3px solid rgba(220,220,255,0.2);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: ring-broadcast 22s linear infinite;
  box-shadow: inset 0 0 50px rgba(220,220,255,0.1),
              0 0 50px rgba(220,220,255,0.1);
}

@keyframes ring-broadcast {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

.title {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.9em;
  letter-spacing: 0.38em;
  opacity: 0.9;
  text-shadow: 0 0 30px rgba(220,220,255,0.5);
  font-weight: 600;
  text-align: center;
  z-index: 100;
}

.subtitle {
  position: fixed;
  top: 112px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1em;
  letter-spacing: 0.3em;
  opacity: 0.5;
  font-style: italic;
  z-index: 100;
}

.central-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.6em;
  letter-spacing: 0.4em;
  text-align: center;
  opacity: 0;
  animation: text-broadcast 15s ease-in-out infinite;
  text-shadow: 0 0 25px rgba(255,255,255,0.5);
  line-height: 2.5;
  z-index: 10;
}

@keyframes text-broadcast {
  0%, 100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.85);
  }
  20%, 80% {
    opacity: 0.8;
    transform: translate(-50%, -50%) scale(1);
  }
}

.contemplation {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.95em;
  letter-spacing: 0.2em;
  opacity: 0.6;
  text-align: center;
  max-width: 800px;
  line-height: 1.9;
  padding: 0 40px;
  font-style: italic;
  z-index: 100;
}

.transmission-glow {
  position: absolute;
  width: 500px;
  height: 500px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(220,220,255,0.12), transparent);
  border-radius: 50%;
  animation: glow-transmit 20s ease-in-out infinite;
  filter: blur(85px);
}

@keyframes glow-transmit {
  0%, 100% {
    transform: translate(-50%, -50%) scale(0.85) rotate(0deg);
    opacity: 0.35;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.7) rotate(180deg);
    opacity: 0.6;
  }
}
</style>
</head>
<body>

<div class="title">LA COMUNICACIÓN SIN EMISOR</div>
<div class="subtitle">Libro 12 - Nodo 7</div>

<div class="transmission-field">
  <div class="sourceless-space">
    <!-- Resplandor de transmisión -->
    <div class="transmission-glow"></div>
    
    <!-- Anillo de broadcast -->
    <div class="broadcast-ring"></div>
    <div class="broadcast-ring" style="width: 360px; height: 360px; animation-duration: 18s; animation-direction: reverse;"></div>
    <div class="broadcast-ring" style="width: 270px; height: 270px; animation-duration: 26s; border-width: 2px;"></div>
    
    <!-- Vacío del origen -->
    <div class="origin-void" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    <div class="origin-void" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 4s; width: 120px; height: 120px;"></div>
    
    <!-- Ondas de transmisión -->
    <div class="transmission-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
    <div class="transmission-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 5.3s; width: 280px; height: 280px;"></div>
    <div class="transmission-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 10.7s; width: 360px; height: 360px;"></div>
    
    <!-- Mensajes sin remitente -->
    <div class="message-without-sender" style="top: 25%; left: 30%; --mx: 45px; --my: -40px; animation-delay: 0s;"></div>
    <div class="message-without-sender" style="top: 70%; left: 70%; --mx: -40px; --my: 45px; animation-delay: 4.7s;"></div>
    <div class="message-without-sender" style="top: 50%; left: 12%; --mx: 50px; --my: 35px; animation-delay: 9.3s;"></div>
    
    <!-- Texto central -->
    <div class="central-text" style="animation-delay: 3s;">
      El mensaje<br>
      existe<br><br>
      Nadie<br>
      lo envía<br><br>
      Pura<br>
      transmisión
    </div>
  </div>
</div>

<div class="contemplation">
  La información sin fuente · El conocimiento que nadie pronunció<br>
  Comunicación pura sin comunicante · El universo hablándose a sí mismo
</div>

<script>
const sourceless = document.querySelector('.sourceless-space');

// Crear partículas de señal
function createSignalParticles() {
  for(let i = 0; i < 20; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'signal-particle';
      
      const angle = (i / 20) * Math.PI * 2;
      const distance = 90 + Math.random() * 140;
      const sx = Math.cos(angle) * distance;
      const sy = Math.sin(angle) * distance;
      
      particle.style.cssText = `
        left: 50%;
        top: 50%;
        --sx: ${sx}px;
        --sy: ${sy}px;
        animation-delay: ${Math.random() * 4}s;
      `;
      
      sourceless.appendChild(particle);
      setTimeout(() => particle.remove(), 10000);
    }, i * 75);
  }
}

// Crear rayos de flujo
function createFlowRay() {
  const ray = document.createElement('div');
  ray.className = 'flow-ray';
  
  const ry = 80 + Math.random() * 150;
  const rx = (Math.random() - 0.5) * 120;
  const rr = (Math.random() - 0.5) * 100;
  
  ray.style.cssText = `
    left: ${25 + Math.random() * 50}%;
    top: ${20 + Math.random() * 60}%;
    --ry: ${ry}px;
    --rx: ${rx}px;
    --rr: ${rr}deg;
    animation-delay: ${Math.random() * 6}s;
  `;
  
  sourceless.appendChild(ray);
  setTimeout(() => ray.remove(), 12000);
}

// Generar elementos continuamente
setInterval(createSignalParticles, 8000);
setInterval(createFlowRay, 2600);

// Crear elementos iniciales
createSignalParticles();
for(let i = 0; i < 8; i++) {
  setTimeout(createFlowRay, i * 720);
}

// Interactividad - Click crea broadcast universal
sourceless.addEventListener('click', (e) => {
  const rect = sourceless.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Ondas de transmisión masivas
  for(let i = 0; i < 8; i++) {
    setTimeout(() => {
      const wave = document.createElement('div');
      wave.className = 'transmission-wave';
      const size = 100 + i * 60;
      wave.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        animation: wave-transmit ${11 - i}s ease-out forwards;
        animation-delay: 0s;
      `;
      sourceless.appendChild(wave);
      setTimeout(() => wave.remove(), (11 - i) * 1000);
    }, i * 200);
  }
  
  // Mensajes emergentes sin remitente
  for(let i = 0; i < 10; i++) {
    setTimeout(() => {
      const message = document.createElement('div');
      message.className = 'message-without-sender';
      const angle = (i / 10) * Math.PI * 2;
      const distance = 70 + Math.random() * 80;
      message.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --mx: ${Math.cos(angle) * distance}px;
        --my: ${Math.sin(angle) * distance}px;
        animation: message-float 6s ease-out forwards;
      `;
      sourceless.appendChild(message);
      setTimeout(() => message.remove(), 6000);
    }, i * 110);
  }
  
  // Explosión de partículas de señal
  for(let i = 0; i < 32; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'signal-particle';
      const angle = Math.random() * Math.PI * 2;
      const distance = 60 + Math.random() * 120;
      particle.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --sx: ${Math.cos(angle) * distance}px;
        --sy: ${Math.sin(angle) * distance}px;
        animation: particle-signal 6s ease-out forwards;
      `;
      sourceless.appendChild(particle);
      setTimeout(() => particle.remove(), 6000);
    }, i * 40);
  }
  
  // Rayos radiales
  for(let i = 0; i < 16; i++) {
    setTimeout(() => {
      const ray = document.createElement('div');
      ray.className = 'flow-ray';
      const angle = (i / 16) * 360;
      ray.style.cssText = `
        left: ${x}px;
        top: ${y}px;
        --ry: 150px;
        --rx: 0px;
        --rr: ${angle}deg;
        animation: ray-flow 6s ease-out forwards;
      `;
      sourceless.appendChild(ray);
      setTimeout(() => ray.remove(), 6000);
    }, i * 65);
  }
  
  // Vacío del origen en el punto
  const void_elem = document.createElement('div');
  void_elem.className = 'origin-void';
  void_elem.style.cssText = `
    left: ${x}px;
    top: ${y}px;
    animation: void-pulse 5s ease-out forwards;
    width: 180px;
    height: 180px;
  `;
  sourceless.appendChild(void_elem);
  setTimeout(() => void_elem.remove(), 5000);
});
</script>

</body>
</html>
