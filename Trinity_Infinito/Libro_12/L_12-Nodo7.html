.infinity {
position: absolute;
font-size: 72px;
color: rgba(255,255,255,0.2);
animation: infinite-speak 20s infinite;
}

@keyframes infinite-speak {
0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
25% { transform: scale(1) rotate(90deg); opacity: 0.3; }
50% { transform: scale(1.5) rotate(180deg); opacity: 0.2; }
75% { transform: scale(1) rotate(270deg); opacity: 0.3; }
}

.trinity-ring {
position: absolute;
width: 300px;
height: 300px;
border: 2px solid rgba(255,255,255,0.1);
border-radius: 50%;
animation: trinity-complete 30s linear infinite;
}

@keyframes trinity-complete {
from { transform: rotate(0deg) scale(1); }
to { transform: rotate(360deg) scale(1); }
}

.final-word {
position: absolute;
color: rgba(255,255,255,0.5);
font-size: 20px;
opacity: 0;
animation: final-manifest 15s infinite;
}

@keyframes final-manifest {
0%, 100% { opacity: 0; transform: translateY(20px); }
50% { opacity: 0.5; transform: translateY(0); }
}

.completion {
position: absolute;
width: 4px;
height: 4px;
background: white;
border-radius: 50%;
animation: complete-circle 12s infinite;
}

@keyframes complete-circle {
0% { transform: rotate(0deg) translateX(150px) rotate(0deg); opacity: 0; }
100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); opacity: 0; }
50% { opacity: 0.8; }
}

.omega {
position: absolute;
font-size: 36px;
color: rgba(100,200,255,0.3);
animation: omega-pulse 10s infinite;
}

@keyframes omega-pulse {
0%, 100% { transform: scale(1); opacity: 0.3; }
50% { transform: scale(1.2); opacity: 0.5; }
}

.text {
position: absolute;
bottom: 50px;
color: rgba(255,255,255,0.4);
letter-spacing: 6px;
font-size: 14px;
animation: final-text 25s infinite;
}

@keyframes final-text {
0%, 100% { opacity: 0.4; }
50% { opacity: 0.6; }
}
