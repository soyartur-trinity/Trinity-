<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento Sin Móvil (Danza Sonora)</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Georgia', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: none;
        }
        .motion-field {
            position: relative;
            width: 80vw;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moving-nothing {
            position: absolute;
            color: rgba(255,255,255,0.4);
            font-size: 1.1em;
            animation: circular-motion 15s infinite linear;
            animation-delay: calc(var(--delay) * 2.5s);
            letter-spacing: 0.2em;
        }
        @keyframes circular-motion {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }
        .stillness-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            letter-spacing: 0.5em;
            animation: still-pulse 8s infinite ease-in-out;
        }
        @keyframes still-pulse {
            0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(0.9); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
        }
        .flow-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: flow-across 10s infinite ease-in-out;
            animation-delay: calc(var(--delay) * 1.5s);
        }
        @keyframes flow-across {
            0% { transform: scaleX(0) translateX(-50%); opacity: 0; }
            50% { transform: scaleX(1) translateX(0%); opacity: 0.5; }
            100% { transform: scaleX(0) translateX(50%); opacity: 0; }
        }
        .paradox-statement {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            font-style: italic;
            opacity: 0.3;
            letter-spacing: 0.3em;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="motion-field">
        <div class="moving-nothing" style="--delay: 0;">Fluir</div>
        <div class="moving-nothing" style="--delay: 1;">Danzar</div>
        <div class="moving-nothing" style="--delay: 2;">Girar</div>
        <div class="moving-nothing" style="--delay: 3;">Cambiar</div>
        <div class="moving-nothing" style="--delay: 4;">Devenir</div>
        <div class="flow-line" style="top: 20%; --delay: 0;"></div>
        <div class="flow-line" style="top: 40%; --delay: 1;"></div>
        <div class="flow-line" style="top: 60%; --delay: 2;"></div>
        <div class="flow-line" style="top: 80%; --delay: 3;"></div>
        <div class="stillness-center">QUIETUD</div>
        <div class="paradox-statement">
            El río fluye · Nada se mueve<br>
            Todo cambia · Todo permanece
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script>
        let soundInitialized = false;

        async function initSound() {
            if (soundInitialized) return;
            await Tone.start();

            const reverb = new Tone.Reverb({ decay: 10, wet: 0.5 }).toDestination();

            // 1. El Campo de la Meditación (Binaural Theta)
            const baseFreq = 60;
            const binauralBeat = 5; // 5 Hz
            const oscL = new Tone.Oscillator(baseFreq, "sine").connect(new Tone.Panner(-1).connect(reverb));
            const oscR = new Tone.Oscillator(baseFreq + binauralBeat, "sine").connect(new Tone.Panner(1).connect(reverb));
            oscL.volume.value = -Infinity; oscR.volume.value = -Infinity;
            oscL.start(); oscR.start();
            oscL.volume.rampTo(-38, 2); oscR.volume.rampTo(-38, 2);
            
            // 2. El Ancla de la Quietud
            const stillnessSynth = new Tone.Synth({
                oscillator: { type: 'sine' },
                envelope: { attack: 4, release: 4 },
                volume: -22
            }).connect(reverb);
            new Tone.Loop(time => {
                stillnessSynth.triggerAttackRelease("C2", "8s", time);
            }, "8s").start(0);

            // 3. LA DANZA ORBITAL (LÓGICA RECONSTRUIDA)
            const panner = new Tone.AutoPanner("15s").connect(reverb).start();
            // Usamos un FMSynth para un sonido de campana más claro y sostenido
            const orbitalSynth = new Tone.FMSynth({
                harmonicity: 3.01,
                modulationIndex: 10,
                envelope: { attack: 0.01, decay: 1.5, release: 1.5 },
                volume: -15
            }).connect(panner);

            const orbitalNotes = ["C5", "E5", "G5", "A5", "C6"];
            
            // Usamos Tone.Part para una notación precisa y robusta
            const orbitalPart = new Tone.Part((time, value) => {
                orbitalSynth.triggerAttackRelease(value.note, "2s", time);
            }, []).start(0);

            orbitalPart.loop = true;
            orbitalPart.loopEnd = "15s";
            
            orbitalNotes.forEach((note, index) => {
                // Sincronizado con el animation-delay de cada palabra
                orbitalPart.add(index * 2.5, { note: note });
            });
            
            // 4. EL FLUJO DEL DEVENIR (Simplificado por ahora para asegurar estabilidad)
            // Se ha omitido temporalmente para garantizar que la base y la danza orbital funcionen primero.
            // Lo reintroduciremos en el siguiente paso si esta versión es estable.

            Tone.Transport.start();
            soundInitialized = true;
            console.log("La Sinfonía (Reconstruida) ha comenzado.");
        }

        document.body.addEventListener('click', initSound, { once: true });
    </script>
    </body>
</html>
