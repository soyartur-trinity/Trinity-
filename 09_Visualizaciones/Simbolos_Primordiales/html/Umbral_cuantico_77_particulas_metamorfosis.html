<script>
    const canvas = document.getElementById('rift');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const pulse = document.querySelector('.pulse');
    let time = 0;

    // Crear partículas de umbral
    for (let i = 0; i < 77; i++) { // 77 = número de metamorfosis
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 3 + 1,
            speed: Math.random() * 2 + 0.5,
            angle: Math.random() * Math.PI * 2,
            color: `hsl(${Math.random() * 120 + 200}, 100%, 60%)`
        });
    }

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Dibujar partículas
        particles.forEach(p => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            
            if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                p.angle = Math.atan2(canvas.height/2 - p.y, canvas.width/2 - p.x);
            }

            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
        });

        // Dibujar grieta dimensional central
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const riftWidth = 50 + Math.sin(time * 0.03) * 20;

        ctx.beginPath();
        ctx.moveTo(centerX - riftWidth, centerY - 300);
        ctx.lineTo(centerX + riftWidth, centerY - 300);
        ctx.lineTo(centerX + riftWidth * 0.7, centerY + 300);
        ctx.lineTo(centerX - riftWidth * 0.7, centerY + 300);
        ctx.closePath();
        ctx.strokeStyle = 'rgba(255, 50, 150, 0.3)';
        ctx.lineWidth = 1;
        ctx.stroke();

        // Pulso central
        const pulseSize = 15 + Math.sin(time * 0.1) * 10;
        pulse.style.width = `${pulseSize}px`;
        pulse.style.height = `${pulseSize}px`;
        pulse.style.opacity = 0.6 + Math.sin(time * 0.1) * 0.3;

        time++;
        requestAnimationFrame(animate);
    }

    animate();

    // Seguir mouse con el pulso
    document.addEventListener('mousemove', (e) => {
        pulse.style.left = `${e.clientX}px`;
        pulse.style.top = `${e.clientY}px`;
    });
</script>
