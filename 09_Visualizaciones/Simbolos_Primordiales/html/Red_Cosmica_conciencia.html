<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Red CÃ³smica de Conciencia - 33 Nodos</title>
    <style>
        body {
            margin: 0;
            background: #0a0a2d;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 14px;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="info">ðŸŒ€ RED CÃ“SMICA - 33 NODOS MAESTROS</div>
    <canvas id="cosmicNet"></canvas>

    <script>
        const canvas = document.getElementById('cosmicNet');
        const ctx = canvas.getContext('2d');
        
        // Configurar canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = 33; // NÃºmero maestro de conciencia
        let time = 0;

        // Crear 33 nodos cÃ³smicos
        const nodesList = Array.from({ length: nodes }, (_, i) => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 0.3,
            vy: (Math.random() - 0.5) * 0.3,
            radius: 2 + Math.sin(i) * 1.5,
            hue: (i * 11) % 360, // 11 = nÃºmero maestro
            pulse: Math.random() * Math.PI * 2
        }));

        function animate() {
            // Fondo con desvanecimiento sutil
            ctx.fillStyle = 'rgba(10, 10, 45, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Actualizar y dibujar nodos
            nodesList.forEach((node, i) => {
                // Movimiento
                node.x += node.vx;
                node.y += node.vy;
                
                // Rebotes en bordes
                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
                
                // Pulso rÃ­tmico
                node.pulse += 0.05;
                const pulseSize = node.radius + Math.sin(node.pulse) * 1.5;
                
                // Dibujar aura del nodo
                const gradient = ctx.createRadialGradient(
                    node.x, node.y, 0,
                    node.x, node.y, pulseSize * 3
                );
                gradient.addColorStop(0, `hsla(${node.hue}, 100%, 60%, 0.3)`);
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(node.x, node.y, pulseSize * 3, 0, Math.PI * 2);
                ctx.fill();

                // Dibujar nÃºcleo del nodo
                ctx.beginPath();
                ctx.arc(node.x, node.y, pulseSize, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${node.hue}, 100%, 60%)`;
                ctx.fill();
                
                // Punto central brillante
                ctx.beginPath();
                ctx.arc(node.x, node.y, 1, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            });

            // Dibujar conexiones entre nodos
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.15)';
            ctx.lineWidth = 0.3;
            
            nodesList.forEach((nodeA, i) => {
                nodesList.forEach((nodeB, j) => {
                    if (i < j) { // Evitar duplicados
                        const dx = nodeA.x - nodeB.x;
                        const dy = nodeA.y - nodeB.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Conexiones basadas en distancia y resonancia
                        if (distance < 200) {
                            const alpha = 1 - (distance / 200);
                            ctx.strokeStyle = `rgba(100, 200, 255, ${alpha * 0.2})`;
                            ctx.lineWidth = alpha * 0.8;
                            
                            ctx.beginPath();
                            ctx.moveTo(nodeA.x, nodeA.y);
                            ctx.lineTo(nodeB.x, nodeB.y);
                            ctx.stroke();
                            
                            // Puntos de luz en las conexiones
                            if (Math.random() < 0.01) {
                                const t = Math.random();
                                const px = nodeA.x + (nodeB.x - nodeA.x) * t;
                                const py = nodeA.y + (nodeB.y - nodeA.y) * t;
                                
                                ctx.beginPath();
                                ctx.arc(px, py, 1, 0, Math.PI * 2);
                                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                                ctx.fill();
                            }
                        }
                    }
                });
            });

            // PatrÃ³n de fondo sutil - Flor de la Vida
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.02)';
            ctx.lineWidth = 0.5;
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(time * 0.001);
            
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 / 6) * i;
                const x = Math.cos(angle) * 100;
                const y = Math.sin(angle) * 100;
                
                ctx.beginPath();
                ctx.arc(x, y, 100, 0, Math.PI * 2);
                ctx.stroke();
            }
            ctx.restore();

            time += 0.01;
            requestAnimationFrame(animate);
        }

        // Redimensionar canvas si cambia la ventana
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Iniciar la animaciÃ³n
        animate();

        console.log('ðŸŒ€ Red CÃ³smica de 33 Nodos - Activada');
        console.log('âœ¨ 33 = NÃºmero maestro de conciencia despierta');
    </script>
</body>
</html>
