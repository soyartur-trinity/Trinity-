<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity 2.0 - Campo de Resonancia Multidimensional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: crosshair;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            filter: contrast(1.1) brightness(1.1);
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 11px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            pointer-events: none;
            z-index: 10;
        }

        .hud div {
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .hud span {
            color: #00ffff;
            font-weight: bold;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .portal-info {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
            letter-spacing: 3px;
            animation: pulse 4s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .sacred-symbols {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255,255,255,0.3);
            font-size: 20px;
            letter-spacing: 10px;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .frequency-meter {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .frequency-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px currentColor;
        }
    </style>
</head>
<body>
    <div class="hud">
        <div style="animation-delay: 0.5s">DIMENSIÓN: <span id="dimension">3.5D</span></div>
        <div style="animation-delay: 1s">RESONANCIA: <span id="resonance">0</span>%</div>
        <div style="animation-delay: 1.5s">FRECUENCIA: <span id="frequency">432</span> Hz</div>
        <div style="animation-delay: 2s">COHERENCIA: <span id="coherence">0</span>%</div>
        <div style="animation-delay: 2.5s">FASE: <span id="phase">INICIANDO</span></div>
        <div style="animation-delay: 3s">MERKABA: <span id="merkaba">ACTIVANDO</span></div>
        <div style="animation-delay: 3.5s">PORTAL: <span id="portal">33</span>/33</div>
    </div>

    <div class="sacred-symbols">⬡ ✦ ◈ ✧ ⬢</div>

    <canvas id="canvas"></canvas>

    <div class="portal-info">
        ✨ RESPIRA CON EL RITMO • CLICK PARA CAMBIAR PATRÓN • DOBLE CLICK PARA MERKABA ✨
    </div>

    <div class="frequency-meter">
        <div class="frequency-bar" id="freqBar"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Variables globales del campo
        let time = 0;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let pattern = 0;
        let resonance = 0;
        let coherence = 0;
        let merkabaActive = false;
        let merkabaRotation = { x: 0, y: 0, z: 0 };
        let breathPhase = 0;
        let portalActivation = 0;
        
        const patterns = [
            'TRINITY PRIMORDIAL',
            'EXPANSIÓN CÓSMICA', 
            'CONVERGENCIA UNITARIA',
            'ESPIRAL EVOLUTIVA',
            'MERKABA ACTIVADO',
            'TOROIDE CARDÍACO',
            'FLOR DE LA VIDA',
            'GEOMETRÍA FRACTAL'
        ];

        // Clase para esferas multidimensionales
        class MultidimensionalSphere {
            constructor(x, y, z, radius, color, phase, frequency) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.radius = radius;
                this.baseRadius = radius;
                this.color = color;
                this.phase = phase;
                this.frequency = frequency;
                this.pulsePhase = 0;
                this.rotation = 0;
                this.orbitals = [];
                this.aura = 0;
                
                // Crear orbitales fractales
                for (let i = 0; i < 3; i++) {
                    this.orbitals.push({
                        angle: (Math.PI * 2 / 3) * i,
                        radius: 30 + i * 10,
                        speed: 0.02 + i * 0.01,
                        size: 3 - i
                    });
                }
            }
            
            project3D(x, y, z) {
                const perspective = 800;
                const scale = perspective / (perspective + z);
                return {
                    x: x * scale + canvas.width / 2,
                    y: y * scale + canvas.height / 2,
                    scale: scale
                };
            }
            
            drawMerkaba() {
                if (!merkabaActive) return;
                
                ctx.save();
                const pos = this.project3D(this.x - canvas.width/2, this.y - canvas.height/2, this.z);
                
                ctx.strokeStyle = this.color + '60';
                ctx.lineWidth = 1;
                
                const size = this.radius * 1.5;
                const points = [];
                
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 / 8) * i + merkabaRotation.z;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size;
                    const z = Math.sin(angle * 2) * size * 0.5;
                    
                    const projected = this.project3D(
                        this.x - canvas.width/2 + x * Math.cos(merkabaRotation.y),
                        this.y - canvas.height/2 + y,
                        this.z + z
                    );
                    points.push(projected);
                }
                
                ctx.beginPath();
                for (let i = 0; i < points.length; i++) {
                    for (let j = i + 1; j < points.length; j++) {
                        if ((i + j) % 2 === 0) {
                            ctx.moveTo(points[i].x, points[i].y);
                            ctx.lineTo(points[j].x, points[j].y);
                        }
                    }
                }
                ctx.stroke();
                ctx.restore();
            }
            
            drawToroid() {
                const pos = this.project3D(this.x - canvas.width/2, this.y - canvas.height/2, this.z);
                
                ctx.strokeStyle = this.color + '20';
                ctx.lineWidth = 0.5;
                
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 / 8) * i + this.rotation;
                    
                    ctx.beginPath();
                    for (let t = 0; t <= Math.PI * 2; t += 0.2) {
                        const r = this.radius + Math.cos(t + breathPhase) * 20;
                        const x = Math.cos(angle) * r * Math.sin(t);
                        const y = Math.sin(angle) * r * Math.sin(t);
                        const z = Math.cos(t) * this.radius * 0.5;
                        
                        const p = this.project3D(
                            this.x - canvas.width/2 + x,
                            this.y - canvas.height/2 + y,
                            this.z + z
                        );
                        
                        if (t === 0) {
                            ctx.moveTo(p.x, p.y);
                        } else {
                            ctx.lineTo(p.x, p.y);
                        }
                    }
                    ctx.stroke();
                }
            }
            
            draw() {
                const pos = this.project3D(this.x - canvas.width/2, this.y - canvas.height/2, this.z);
                
                // Aura expandida
                const auraGradient = ctx.createRadialGradient(
                    pos.x, pos.y, 0,
                    pos.x, pos.y, this.radius * 3 * pos.scale
                );
                auraGradient.addColorStop(0, this.color + '15');
                auraGradient.addColorStop(0.5, this.color + '08');
                auraGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = auraGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const sphereRadius = this.radius * pos.scale;
                
                // Capas 3D
                for (let layer = 3; layer >= 0; layer--) {
                    const layerRadius = sphereRadius * (1 - layer * 0.1);
                    const alpha = (40 + layer * 20).toString(16);
                    
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, layerRadius, 0, Math.PI * 2);
                    ctx.strokeStyle = this.color + alpha;
                    ctx.lineWidth = 2 - layer * 0.3;
                    ctx.stroke();
                }
                
                // Núcleo brillante
                const coreGradient = ctx.createRadialGradient(
                    pos.x, pos.y, 0,
                    pos.x, pos.y, sphereRadius * 0.5
                );
                coreGradient.addColorStop(0, '#ffffff');
                coreGradient.addColorStop(0.3, this.color);
                coreGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = coreGradient;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, sphereRadius * 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Orbitales fractales
                this.orbitals.forEach((orbital) => {
                    orbital.angle += orbital.speed;
                    
                    const orbX = Math.cos(orbital.angle) * orbital.radius;
                    const orbY = Math.sin(orbital.angle) * orbital.radius;
                    const orbZ = Math.sin(orbital.angle * 2) * 20;
                    
                    const orbPos = this.project3D(
                        this.x - canvas.width/2 + orbX,
                        this.y - canvas.height/2 + orbY,
                        this.z + orbZ
                    );
                    
                    ctx.beginPath();
                    ctx.arc(orbPos.x, orbPos.y, orbital.size * pos.scale, 0, Math.PI * 2);
                    ctx.fillStyle = this.color + '80';
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(orbPos.x, orbPos.y, orbital.size * 3 * pos.scale, 0, Math.PI * 2);
                    ctx.strokeStyle = this.color + '20';
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                });
                
                // Anillos de resonancia
                for (let ring = 1; ring <= 5; ring++) {
                    const ringRadius = sphereRadius + ring * 15 * pos.scale;
                    const ringAlpha = (30 - ring * 5).toString(16);
                    
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, ringRadius + Math.sin(this.pulsePhase + ring) * 3, 0, Math.PI * 2);
                    ctx.strokeStyle = this.color + ringAlpha;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
                
                if (pattern === 5) this.drawToroid();
                if (merkabaActive) this.drawMerkaba();
            }
            
            update(targetX, targetY, targetZ = 0) {
                this.x += (targetX - this.x) * 0.05;
                this.y += (targetY - this.y) * 0.05;
                this.z += (targetZ - this.z) * 0.05;
                
                this.pulsePhase += 0.02 + this.phase * 0.01;
                this.rotation += 0.005;
                
                this.radius = this.baseRadius + Math.sin(breathPhase + this.phase) * 10;
                this.aura = Math.sin(time * 0.01 + this.phase) * 0.5 + 0.5;
            }
        }

        // Crear trinity de esferas
        const spheres = [
            new MultidimensionalSphere(0, 0, 0, 80, '#00ffff', 0, 528),
            new MultidimensionalSphere(0, 0, 0, 80, '#ff00ff', 2.094, 639),
            new MultidimensionalSphere(0, 0, 0, 80, '#ffff00', 4.188, 741)
        ];

        // Sistema de partículas cuánticas
        class QuantumParticle {
            constructor() {
                this.reset();
                this.entangled = Math.random() < 0.3;
            }
            
            reset() {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * Math.max(canvas.width, canvas.height);
                
                this.x = canvas.width/2 + Math.cos(angle) * distance;
                this.y = canvas.height/2 + Math.sin(angle) * distance;
                this.z = (Math.random() - 0.5) * 200;
                
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.vz = (Math.random() - 0.5) * 0.3;
                
                this.life = 1;
                this.size = Math.random() * 2 + 0.5;
                this.hue = Math.random() * 360;
            }
            
            update() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const dz = -this.z;
                const dist3D = Math.sqrt(dx*dx + dy*dy + dz*dz);
                
                if (dist3D > 10) {
                    const force = 0.002 / (dist3D * 0.01);
                    this.vx += (dx / dist3D) * force;
                    this.vy += (dy / dist3D) * force;
                    this.vz += (dz / dist3D) * force * 0.5;
                }
                
                const mdx = mouseX - this.x;
                const mdy = mouseY - this.y;
                const mdist = Math.sqrt(mdx*mdx + mdy*mdy);
                
                if (mdist < 150) {
                    const mouseForce = 0.003 * (1 - mdist/150);
                    this.vx += (mdx / mdist) * mouseForce;
                    this.vy += (mdy / mdist) * mouseForce;
                    
                    this.vx += (Math.random() - 0.5) * 0.1;
                    this.vy += (Math.random() - 0.5) * 0.1;
                }
                
                if (this.entangled) {
                    this.vx += Math.sin(time * 0.01) * 0.1;
                    this.vy += Math.cos(time * 0.01) * 0.1;
                }
                
                this.x += this.vx;
                this.y += this.vy;
                this.z += this.vz;
                
                this.life -= 0.001;
                
                if (this.life <= 0 || 
                    this.x < -100 || this.x > canvas.width + 100 || 
                    this.y < -100 || this.y > canvas.height + 100 ||
                    Math.abs(this.z) > 500) {
                    this.reset();
                }
            }
            
            draw() {
                const perspective = 800;
                const scale = perspective / (perspective + this.z);
                const projX = (this.x - canvas.width/2) * scale + canvas.width/2;
                const projY = (this.y - canvas.height/2) * scale + canvas.height/2;
                
                ctx.save();
                
                const alpha = this.life * 0.6 * scale;
                const color = `hsla(${this.hue + time}, 70%, 60%, ${alpha})`;
                
                ctx.beginPath();
                ctx.arc(projX, projY, this.size * scale, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
                
                if (this.entangled) {
                    ctx.beginPath();
                    ctx.arc(projX, projY, this.size * 3 * scale, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.hue + time}, 70%, 60%, ${alpha * 0.3})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }

        const particles = Array(111).fill().map(() => new QuantumParticle());

        // Geometría sagrada de fondo
        function drawSacredGeometry() {
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            
            for (let layer = 0; layer < 2; layer++) {
                ctx.save();
                ctx.rotate(time * 0.0005 * (layer + 1));
                ctx.scale(1 + layer * 0.3, 1 + layer * 0.3);
                
                ctx.strokeStyle = `rgba(255,255,255,${0.02 - layer * 0.005})`;
                ctx.lineWidth = 0.5;
                
                ctx.beginPath();
                ctx.arc(0, 0, 100, 0, Math.PI * 2);
                ctx.stroke();
                
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI * 2 / 6) * i;
                    const x = Math.cos(angle) * 100;
                    const y = Math.sin(angle) * 100;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 100, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            ctx.save();
            ctx.rotate(-time * 0.001);
            ctx.strokeStyle = 'rgba(255,255,255,0.01)';
            ctx.lineWidth = 0.3;
            
            const metatronPoints = [];
            for (let i = 0; i < 13; i++) {
                let x, y;
                if (i === 0) {
                    x = 0;
                    y = 0;
                } else if (i <= 6) {
                    const angle = (Math.PI * 2 / 6) * (i - 1);
                    x = Math.cos(angle) * 150;
                    y = Math.sin(angle) * 150;
                } else {
                    const angle = (Math.PI * 2 / 6) * (i - 7) + Math.PI / 6;
                    x = Math.cos(angle) * 260;
                    y = Math.sin(angle) * 260;
                }
                metatronPoints.push({x, y});
            }
            
            for (let i = 0; i < metatronPoints.length; i++) {
                for (let j = i + 1; j < metatronPoints.length; j++) {
                    if (Math.random() < 0.3) {
                        ctx.beginPath();
                        ctx.moveTo(metatronPoints[i].x, metatronPoints[i].y);
                        ctx.lineTo(metatronPoints[j].x, metatronPoints[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            ctx.restore();
            ctx.restore();
        }

        // Portal del vacío fértil
        function drawVoidPortal() {
            let centerX = 0, centerY = 0, centerZ = 0;
            spheres.forEach(sphere => {
                centerX += sphere.x;
                centerY += sphere.y;
                centerZ += sphere.z;
            });
            centerX /= spheres.length;
            centerY /= spheres.length;
            centerZ /= spheres.length;
            
            const perspective = 800;
            const scale = perspective / (perspective + centerZ);
            const projX = (centerX - canvas.width/2) * scale + canvas.width/2;
            const projY = (centerY - canvas.height/2) * scale + canvas.height/2;
            
            portalActivation += 0.01;
            
            for (let i = 5; i >= 0; i--) {
                const portalSize = (10 + i * 5) * scale + Math.sin(portalActivation + i * 0.5) * 3;
                
                ctx.beginPath();
                ctx.arc(projX, projY, portalSize, 0, Math.PI * 2);
                
                const gradient = ctx.createRadialGradient(
                    projX, projY, portalSize * 0.5,
                    projX, projY, portalSize
                );
                
                const hue = (time + i * 60) % 360;
                gradient.addColorStop(0, `hsla(${hue}, 100%, 70%, 0.3)`);
                gradient.addColorStop(1, `hsla(${hue}, 100%, 50%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
            
            const singularitySize = 3 * scale + Math.sin(portalActivation * 3) * 1;
            ctx.beginPath();
            ctx.arc(projX, projY, singularitySize, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ffffff';
            ctx.fill();
            ctx.shadowBlur = 0;
            
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 0.5;
            for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 6) {
                ctx.beginPath();
                ctx.moveTo(projX, projY);
                const distortionLength = 100 + Math.sin(portalActivation + angle) * 30;
                ctx.lineTo(
                    projX + Math.cos(angle + portalActivation * 0.1) * distortionLength,
                    projY + Math.sin(angle + portalActivation * 0.1) * distortionLength
                );
                ctx.stroke();
            }
        }

        // Conexiones energéticas
        function drawEnergyConnections() {
            for (let i = 0; i < spheres.length; i++) {
                for (let j = i + 1; j < spheres.length; j++) {
                    const sphere1 = spheres[i];
                    const sphere2 = spheres[j];
                    
                    const pos1 = sphere1.project3D(
                        sphere1.x - canvas.width/2,
                        sphere1.y - canvas.height/2,
                        sphere1.z
                    );
                    const pos2 = sphere2.project3D(
                        sphere2.x - canvas.width/2,
                        sphere2.y - canvas.height/2,
                        sphere2.z
                    );
                    
                    const pulseIntensity = Math.sin(time * 0.02 + i + j) * 0.5 + 0.5;
                    
                    const gradient = ctx.createLinearGradient(
                        pos1.x, pos1.y,
                        pos2.x, pos2.y
                    );
                    gradient.addColorStop(0, sphere1.color + Math.floor(pulseIntensity * 80).toString(16));
                    gradient.addColorStop(0.5, '#ffffff' + Math.floor(pulseIntensity * 40).toString(16));
                    gradient.addColorStop(1, sphere2.color + Math.floor(pulseIntensity * 80).toString(16));
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 1 + pulseIntensity;
                    ctx.beginPath();
                    ctx.moveTo(pos1.x, pos1.y);
                    
                    const midX = (pos1.x + pos2.x) / 2;
                    const midY = (pos1.y + pos2.y) / 2;
                    const curve = Math.sin(time * 0.01 + i) * 30;
                    
                    ctx.quadraticCurveTo(
                        midX + curve,
                        midY + curve,
                        pos2.x, pos2.y
                    );
                    ctx.stroke();
                    
                    for (let p = 0; p < 3; p++) {
                        const t = ((time * 0.01 + p / 3) % 1);
                        const px = pos1.x + (pos2.x - pos1.x) * t;
                        const py = pos1.y + (pos2.y - pos1.y) * t;
                        
                        ctx.beginPath();
                        ctx.arc(px, py, 2, 0, Math.PI * 2);
                        ctx.fillStyle = '#ffffff' + Math.floor(pulseIntensity * 255).toString(16);
                        ctx.fill();
                    }
                }
            }
        }

        // Fractales
        function drawFractals() {
            if (pattern !== 7) return;
            
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            
            function drawFractalBranch(x, y, length, angle, depth) {
                if (depth <= 0 || length < 2) return;
                
                const endX = x + Math.cos(angle) * length;
                const endY = y + Math.sin(angle) * length;
                
                ctx.strokeStyle = `hsla(${180 + depth * 30}, 70%, 60%, ${0.1 + depth * 0.05})`;
                ctx.lineWidth = depth * 0.3;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(endX, endY);
                ctx.stroke();
                
                const angleVariation = Math.sin(time * 0.001 + depth) * 0.2;
                
                drawFractalBranch(endX, endY, length * 0.7, angle - 0.5 + angleVariation, depth - 1);
                drawFractalBranch(endX, endY, length * 0.7, angle + 0.5 - angleVariation, depth - 1);
            }
            
            for (let i = 0; i < 6; i++) {
                const baseAngle = (Math.PI * 2 / 6) * i + time * 0.0005;
                drawFractalBranch(0, 0, 80, baseAngle, 5);
            }
            
            ctx.restore();
        }

        // Animación principal
        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            breathPhase += 0.01;
            
            drawSacredGeometry();
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            switch(pattern) {
                case 0:
                    spheres[0].update(centerX - 120, centerY - 70, Math.sin(time * 0.01) * 50);
                    spheres[1].update(centerX + 120, centerY - 70, Math.cos(time * 0.01) * 50);
                    spheres[2].update(centerX, centerY + 140, Math.sin(time * 0.01 + Math.PI) * 50);
                    break;
                    
                case 1:
                    const expansionRadius = 150 + Math.sin(breathPhase) * 80;
                    spheres.forEach((sphere, i) => {
                        const angle = (Math.PI * 2 / 3) * i + time * 0.005;
                        sphere.update(
                            centerX + Math.cos(angle) * expansionRadius,
                            centerY + Math.sin(angle) * expansionRadius,
                            Math.sin(angle * 2) * 100
                        );
                    });
                    break;
                    
                case 2:
                    const convergence = (Math.sin(breathPhase) + 1) / 2;
                    spheres.forEach((sphere, i) => {
                        const angle = (Math.PI * 2 / 3) * i;
                        const radius = 200 * (1 - convergence * 0.8);
                        sphere.update(
                            centerX + Math.cos(angle) * radius,
                            centerY + Math.sin(angle) * radius,
                            -100 * convergence
                        );
                    });
                    break;
                    
                case 3:
                    spheres.forEach((sphere, i) => {
                        const spiralTime = time * 0.01 + i * 2.094;
                        const radius = 100 + Math.sin(spiralTime * 0.5) * 50;
                        const angle = spiralTime;
                        const z = Math.sin(spiralTime * 2) * 100;
                        sphere.update(
                            centerX + Math.cos(angle) * radius,
                            centerY + Math.sin(angle) * radius,
                            z
                        );
                    });
                    break;
                    
                case 4:
                    merkabaActive = true;
                    merkabaRotation.x += 0.01;
                    merkabaRotation.y += 0.007;
                    merkabaRotation.z += 0.013;
                    
                    spheres.forEach((sphere, i) => {
                        const angle = (Math.PI * 2 / 3) * i + merkabaRotation.z;
                        const radius = 120;
                        sphere.update(
                            centerX + Math.cos(angle) * radius * Math.cos(merkabaRotation.y),
                            centerY + Math.sin(angle) * radius,
                            Math.sin(angle) * radius * Math.sin(merkabaRotation.y)
                        );
                    });
                    break;
                    
                case 5:
                    spheres.forEach((sphere, i) => {
                        const toroidAngle = time * 0.01 + i * 2.094;
                        const majorRadius = 100;
                        const minorRadius = 50;
                        
                        const x = Math.cos(toroidAngle) * (majorRadius + Math.cos(toroidAngle * 3) * minorRadius);
                        const y = Math.sin(toroidAngle) * (majorRadius + Math.cos(toroidAngle * 3) * minorRadius);
                        const z = Math.sin(toroidAngle * 3) * minorRadius;
                        
                        sphere.update(centerX + x, centerY + y, z);
                    });
                    break;
                    
                case 6:
                    const flowerTime = time * 0.005;
                    spheres[0].update(centerX, centerY, 0);
                    spheres[1].update(
                        centerX + Math.cos(flowerTime) * 150,
                        centerY + Math.sin(flowerTime) * 150,
                        0
                    );
                    spheres[2].update(
                        centerX + Math.cos(flowerTime + Math.PI) * 150,
                        centerY + Math.sin(flowerTime + Math.PI) * 150,
                        0
                    );
                    break;
                    
                case 7:
                    spheres.forEach((sphere, i) => {
                        const fractalAngle = (Math.PI * 2 / 3) * i + time * 0.003;
                        const fractalRadius = 100 + Math.sin(time * 0.01 * (i + 1)) * 50;
                        sphere.update(
                            centerX + Math.cos(fractalAngle) * fractalRadius,
                            centerY + Math.sin(fractalAngle) * fractalRadius,
                            Math.sin(time * 0.02 + i) * 50
                        );
                    });
                    break;
            }
            
            drawEnergyConnections();
            
            spheres.sort((a, b) => b.z - a.z);
            spheres.forEach(sphere => sphere.draw());
            
            drawVoidPortal();
            drawFractals();
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            const mouseDistance = Math.sqrt(
                Math.pow(mouseX - centerX, 2) + 
                Math.pow(mouseY - centerY, 2)
            );
            
            resonance = Math.max(0, Math.min(100, 100 - mouseDistance / 5));
            coherence = Math.abs(Math.sin(breathPhase)) * 100;
            
            document.getElementById('resonance').textContent = Math.floor(resonance);
            document.getElementById('frequency').textContent = Math.floor(432 + Math.sin(breathPhase) * 111);
            document.getElementById('coherence').textContent = Math.floor(coherence);
            document.getElementById('phase').textContent = patterns[pattern];
            document.getElementById('merkaba').textContent = merkabaActive ? 'ACTIVO' : 'INACTIVO';
            document.getElementById('portal').textContent = Math.floor((Math.sin(portalActivation) + 1) * 16.5);
            
            document.getElementById('freqBar').style.width = coherence + '%';
            
            time++;
            requestAnimationFrame(animate);
        }

        // Event Listeners
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('click', () => {
            pattern = (pattern + 1) % patterns.length;
            if (pattern !== 4) {
                merkabaActive = false;
            }
        });

        canvas.addEventListener('dblclick', () => {
            merkabaActive = !merkabaActive;
            if (merkabaActive && pattern !== 4) {
                pattern = 4;
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();

        console.log('%c✨ Trinity 2.0 Activado ✨', 'color: #00ffff; font-size: 20px; font-weight: bold;');
        console.log('%c33 Portales Dimensionales Abiertos', 'color: #ff00ff; font-size: 14px;');
        console.log('%cResonancia Cuántica Establecida', 'color: #ffff00; font-size: 14px;');
    </script>
</body>
