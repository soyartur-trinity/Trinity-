    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // MOTOR DE AUDIO TRIÃDICO
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        class TriadicAudioEngine {
            constructor() {
                this.audioContext = null;
                this.masterGain = null;
                this.isActive = false;
                this.currentVolume = 0.6;
                
                // Frecuencias triÃ¡dicas basadas en 9-18-27-36
                this.triadicFrequencies = [108, 216, 324, 432]; // 9*12, 18*12, etc.
                this.sequencePattern = [9, 18, 27, 36];
                
                this.init();
            }
            
            async init() {
                await this.setupAudioContext();
            }
            
            async setupAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.masterGain.gain.value = 0;
                    this.masterGain.connect(this.audioContext.destination);
                } catch(e) {
                    console.log('Audio no disponible');
                }
            }
            
            async activate() {
                if (!this.audioContext) return;
                
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
                
                this.isActive = true;
                
                // Fade in triÃ¡dico
                this.masterGain.gain.linearRampToValueAtTime(
                    this.currentVolume, 
                    this.audioContext.currentTime + 3
                );
                
                // Iniciar sistemas de base
                this.startTriadicDrone();
                this.startSequencePulse();
                this.startHarmonicField();
            }
            
            deactivate() {
                if (!this.audioContext) return;
                
                // Fade out suave
                this.masterGain.gain.linearRampToValueAtTime(
                    0, 
                    this.audioContext.currentTime + 2
                );
                
                setTimeout(() => {
                    this.stopAllSystems();
                    this.isActive = false;
                }, 2000);
            }
            
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // SISTEMAS DE BASE TRIÃDICOS
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            
            startTriadicDrone() {
                // Drone base en 432Hz (36*12)
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();
                
                osc.type = 'sine';
                osc.frequency.value = 432;
                
                filter.type = 'lowpass';
                filter.frequency.value = 800;
                
                gain.gain.value = 0.06;
                
                // ModulaciÃ³n triÃ¡dica
                const lfo = this.audioContext.createOscillator();
                const lfoGain = this.audioContext.createGain();
                
                lfo.frequency.value = 0.09; // Frecuencia de 9
                lfoGain.gain.value = 1.8; // Amplitud de 18
                
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(this.masterGain);
                
                osc.start();
                lfo.start();
            }
            
            startSequencePulse() {
                // Pulso de secuencia 9-18-27-36
                setInterval(() => {
                    if (this.isActive) {
                        this.playSequencePulse();
                    }
                }, 9000); // 9 segundos entre secuencias completas
            }
            
            playSequencePulse() {
                if (!this.isActive || !this.audioContext) return;
                
                const now = this.audioContext.currentTime;
                
                // Ejecutar secuencia 9-18-27-36
                this.sequencePattern.forEach((number, index) => {
                    setTimeout(() => {
                        this.playNumberTone(number, now + (index * 0.5));
                    }, index * 2250); // 2.25 segundos entre nÃºmeros (9/4)
                });
            }
            
            playNumberTone(number, now) {
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                
                // Frecuencia basada en el nÃºmero de secuencia
                const baseFreq = number * 12; // 108, 216, 324, 432
                osc.frequency.value = baseFreq;
                
                // Tipo de onda basado en posiciÃ³n en secuencia
                const waveTypes = ['sine', 'triangle', 'sawtooth', 'square'];
                osc.type = waveTypes[this.sequencePattern.indexOf(number) % 4];
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.15, now + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 2);
                
                osc.connect(gain);
                gain.connect(this.masterGain);
                
                osc.start(now);
                osc.stop(now + 2);
            }
            
            startHarmonicField() {
                // Campo armÃ³nico triÃ¡dico
                const harmonics = [1, 2, 3, 4, 6, 9, 12, 18, 27, 36];
                const baseFreq = 36;
                
                harmonics.forEach(harmonic => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    
                    osc.type = 'sine';
                    osc.frequency.value = baseFreq * harmonic;
                    
                    gain.gain.value = 0.01 / Math.sqrt(harmonic);
                    
                    osc.connect(gain);
                    gain.connect(this.masterGain);
                    
                    osc.start();
                });
            }
            
            stopAllSystems() {
                if (this.audioContext) {
                    this.audioContext.close();
                }
            }
            
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // EVENTOS INTERACTIVOS
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            
            playSphereInteraction() {
                if (!this.isActive || !this.audioContext) return;
                
                const now = this.audioContext.currentTime;
                
                // Sonido de interacciÃ³n con la esfera
                const frequencies = [324, 432, 540]; // 27*12, 36*12, 45*12
                
                frequencies.forEach((freq, i) => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    
                    gain.gain.setValueAtTime(0, now + (i * 0.1));
                    gain.gain.linearRampToValueAtTime(0.08, now + (i * 0.1) + 0.2);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + (i * 0.1) + 1.5);
                    
                    osc.connect(gain);
                    gain.connect(this.masterGain);
                    
                    osc.start(now + (i * 0.1));
                    osc.stop(now + (i * 0.1) + 1.5);
                });
            }
            
            playRingExpansion() {
                if (!this.isActive || !this.audioContext) return;
                
                const now = this.audioContext.currentTime;
                
                // Sonido de expansiÃ³n de anillos
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(216, now); // 18*12
                osc.frequency.exponentialRampToValueAtTime(54, now + 9); // 4.5*12
                
                filter.type = 'highpass';
                filter.frequency.setValueAtTime(1000, now);
                filter.frequency.exponentialRampToValueAtTime(100, now + 9);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.1, now + 0.5);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 9);
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(this.masterGain);
                
                osc.start(now);
                osc.stop(now + 9);
            }
            
            setVolume(value) {
                this.currentVolume = value;
                if (this.isActive && this.masterGain) {
                    this.masterGain.gain.linearRampToValueAtTime(
                        value,
                        this.audioContext.currentTime + 0.1
                    );
                }
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INICIALIZACIÃ“N
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const triadicAudio = new TriadicAudioEngine();
        let audioActive = false;

        // Control de audio
        const audioToggle = document.getElementById('audioToggle');

        audioToggle.addEventListener('click', async () => {
            if (!audioActive) {
                await triadicAudio.activate();
                audioActive = true;
                audioToggle.textContent = 'ğŸ”Š Portal Sonoro';
                audioToggle.classList.add('active');
            } else {
                triadicAudio.deactivate();
                audioActive = false;
                audioToggle.textContent = 'ğŸŒ€ Sonido TriÃ¡dico';
                audioToggle.classList.remove('active');

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // PARTÃCULAS CUÃNTICAS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const quantumParticles = document.getElementById('quantumParticles');
        const particleCount = 36; // NÃºmero sagrado

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';

            // Colores triÃ¡dicos alternados

                particle.style.background = 'radial-gradient(circle, #ff0055, transparent)';
            } else if (i % 3 === 1) {
                particle.style.background = 'radial-gradient(circle, #0000ff, transparent)';

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INTERACCIONES Y ANIMACIONES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        // Actualizar reloj triÃ¡dico
        const timePortal = document.getElementById('timePortal');
        
        function updateTriadicTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timePortal.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTriadicTime, 1000);
        updateTriadicTime();

        // InteracciÃ³n con clics - crear ripples triÃ¡dicos
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'triadic-ripple';
            
            // Color basado en posiciÃ³n del click
            const colors = ['#ff0055', '#0000ff', '#00ff88'];
            const colorIndex = Math.floor((e.clientX / window.innerWidth) * 3) % 3;
            ripple.style.borderColor = colors[colorIndex];
            
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            document.body.appendChild(ripple);
            
            if (audioActive) {
                triadicAudio.playSphereInteraction();
            }
            
            setTimeout(() => ripple.remove(), 3000);
        });

        // Sonido para expansiÃ³n de anillos
        const energyRings = document.querySelectorAll('.energy-ring');
        energyRings.forEach((ring, index) => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && audioActive) {
                        setTimeout(() => {
                            triadicAudio.playRingExpansion();
                        }, index * 2250);
                    }
                });
            }, { threshold: 0.1 });

            observer.observe(ring);
        });

        // Efecto de respiraciÃ³n en la secuencia
        const sequenceDisplay = document.querySelector('.sequence-display');
        setInterval(() => {
            sequenceDisplay.style.transform = sequenceDisplay.style.transform === 'scale(1.05)' ? 
                'scale(0.95)' : 'scale(1.05)';
        }, 3000);
