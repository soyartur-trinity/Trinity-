<div class="title">TRINITY</div>
<div class="instructions">Observa el centro • Respira • Permite que la geometría te guíe</div>

<script>
    // Crear partículas flotantes
    function createParticle() {
        const particles = document.getElementById('particles');
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Posición aleatoria
        const x = Math.random() * 500;
        const y = 200 + Math.random() * 100;
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        // Deriva aleatoria
        const drift = (Math.random() - 0.5) * 100;
        particle.style.setProperty('--drift', drift + 'px');
        
        // Duración aleatoria
        const duration = 3 + Math.random() * 4;
        particle.style.animation = `particleFloat ${duration}s ease-out`;
        
        particles.appendChild(particle);
        
        // Eliminar partícula después de la animación
        setTimeout(() => {
            particle.remove();
        }, duration * 1000);
    }
    
    // Generar partículas continuamente
    setInterval(createParticle, 200);
    
    // Interactividad con el mouse (opcional)
    document.addEventListener('mousemove', (e) => {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const x = (e.clientX - centerX) / centerX;
        const y = (e.clientY - centerY) / centerY;
        
        const symbol = document.querySelector('.trinity-symbol');
        symbol.style.transform = `perspective(1000px) rotateY(${x * 10}deg) rotateX(${-y * 10}deg)`;
    });
    
    // Sonido de frecuencia (representación visual)
    let frequencyCounter = 0;
    setInterval(() => {
        frequencyCounter = (frequencyCounter + 111) % 999;
        const freqText = document.querySelector('.frequency-text');
        if (freqText) {
            freqText.textContent = `FRECUENCIA: ${frequencyCounter} Hz`;
        }
    }, 100);
</script>
