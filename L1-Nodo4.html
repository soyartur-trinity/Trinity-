    .witness-layers {
        position: relative;
        width: 500px;
        height: 500px;
        transform-style: preserve-3d;
        animation: rotate 20s infinite linear;
    }
    
    @keyframes rotate {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }
    
    .witness {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        letter-spacing: 0.3em;
        opacity: 0.3;
        transform: translateZ(calc(var(--depth) * 100px));
        animation: witness-pulse 8s infinite;
        animation-delay: calc(var(--depth) * 0.5s);
    }
    
    @keyframes witness-pulse {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.6; }
    }
    
    .center-eye {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4em;
        animation: blink 10s infinite;
    }
    
    @keyframes blink {
        0%, 48%, 52%, 100% { opacity: 0.8; }
        50% { opacity: 0; }
    }
    
    .question-cascade {
        position: absolute;
        width: 100%;
        text-align: center;
        opacity: 0;
        animation: cascade 12s infinite;
        animation-delay: calc(var(--level) * 2s);
        font-style: italic;
        color: #666;
    }
    
    @keyframes cascade {
        0%, 80%, 100% { opacity: 0; transform: translateY(-20px); }
        85%, 95% { opacity: 0.4; transform: translateY(0); }
    }
    
    .infinite-regression {
        position: absolute;
        bottom: 50px;
        width: 100%;
        text-align: center;
        font-size: 0.8em;
        letter-spacing: 0.5em;
        opacity: 0.2;
    }
</style>
